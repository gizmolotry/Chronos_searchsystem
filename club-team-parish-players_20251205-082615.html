        {

          "text": "Dowling, F. Dalton, S. Harnett, J. |\n\nJones, P. Marron, N. Hogan, B.\nLynch, P. Mullins, Sub. G. Enright\nfor B. Lynch (injured).\n\nPROGRESS",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 62,
          "text": "Our progress in the championship\nhas been encouraging to say the\nleast. In our first round match we\ndefeated Wyeths. This was a hard\nearned victory and got our\nchampionship hopes off to a bright\nstart. In the next round we were\ndefeated by Salemink. Despite\nmissing many of our regulars, we, to\nsay it simply, threw this game away.\nThe third round saw Shannon Meat\nfacing arch rivals, Castlemahon.\nThis proved to be a very good game\nof hurling, both in excitement and\nskill. In the end, Shannon Meat had\na margin of eleven points over their\ngallant counterparts. Main feature\nof this game was the ability of our\nforward line, particularly the\nhalf-forwards, to shoot points at |\nlong range. Castlemahon were best |\nserved by S. O’Sullivan, MI. |\nCunningham, C. Carroll and T.\nButler. Stars for Rathkeale were J.\nJones, S. Dowling, D. Cagney, P.\nMarron and P. Mullins. There are\ntwo games remaining and our\nchances of reaching the county |\nsemi-finals look promising.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 63,
          "text": "Our footballers have already\nreached the County semi-final. A |\ndisappointing feature of this\ncompetition was the failure of clubs\nto put teams on the field. Hence,\nmay I say regretably, the boys in\nblue and gold have reached this\nstage with as many walkovers as\nmatches. “Plenty of training lads.”\n\nSLAN AGUS BEANNACHT\n\n=f |\n\nnote that outside of our own. local |\ncompetitions, members of the |\nAbbey Pitch & Putt Club are not\nallowed to enter Open Com- |\npetitions, until such time that the\nClub is registered. Members will be\ninformed when the Club is\nregistered, and the Club encourages\nits members to participate in outside |\nTournaments. |\n\nMr. Seamus Tierney [above] who is |\nchairman of Abbey Pitch and Putt |\nchub.\n\nShannon United F.C. Back Row L to R. N. Harnett, S.\n\nO'Shea, M.",

          "raw_idx": null
        },
        {
          "idx": 64,
          "text": "Reidy, J. O’Grady, J. Lyons, C. Condon.\n\nFront Ro\nBrennan.\n\nGlin Tournament\n\nGlin held their annual tournament\nduring June and we were one of four\nteams participating. The others\nbeing, Magobar, Killeany and Glin\nthemselves the holders. The\nsemi-final draw was as follows :-\nShannon Utd. v Killeany. Glin v\nMagobar.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 65,
          "text": "We beat Killeany fairly com-\nfortably 3-1. A penalty goal by Sean\nHarnett and two goals by Frank\nLynch put us into the final. In the\nother semi-final, Glin beat Magobar\n4-1. The final was fixed for\nSaturday night, June Sth and what a\ngame it turned out to be. It was a\nsuperb game that would have done\ncredit to any final. The first half was\npacked with free flowing football,\ngreat end to end stuff, but after 45\nminutes it was still 0-0. We were well\ninto the second half before the\ndeadlock was finally broken, The\nGlin centre-forward found himself\nunmarked in front of goal with the\nball at his feet and he blasted it\nhome from close range. It looked all\nover for us at that stage but we\nshowed spirit and determination\nthat had been lacking all season.\n\nShots rained in on the Glin",
          "raw_text": "",
          "raw_idx": null
        },

          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 67,
          "text": "[L. to R.] J. Coleman, T. Mullane, F. Lynch, S. Harnett, D.\n\nT-a-Side Com",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 68,
          "text": "The local club held a very\nsuccessful 7-a-side competition\nwhich was held in late June.\nSeventeen teams competed for a\nbeautiful set of trophies. We beat\nCeltic 4-1 in the opening round but\nwent down 3-0 to Croom in round 2.\nFoynes after their fine season in\nLimerick were hot favourites and\nthey duly won their way into the\nfinal against Krupps. This team\nfrom Limerick were also impressive\nin the earlier rounds and we looked\nforward to an exciting final. Krupps\nset the pace early on and were first\nto score, but Foynes were on level\nterms by the interval. In the second\nhalf the speed and class of the\nFoynes side finally began to tell and\nKrupps were swept aside by a\nbrilliant display of attacking\nfootball and the final score of 5-2\nwas a fair indication of the\nsuperiority of the winners. The final\nwas played in a fine sporting spirit,\nas indeed were all the games. In the\nladies final Mungret were the victors\nbeating P & T 5-1. We would like to\nthank the people who so generously\nsponsored this tournament. Also\nthose teams who participated and\nwe hope to see them back again next\nyear.",

          "raw_idx": null
        },

      "source": "raw",
      "chunk_text": "In 1975 a herd owner named\nBradley had dreadful luck. His\nbreeding programme produced only\n14 heifers from 44 inseminations.\nThe Bradleys had a crusher that\nfaced north. Before reading of the\nDahl theory the Bradleys had\ninseminated six cows facing north in\nthe crusher. Also, they had turned\nout another 17 to run with the bull,\nof which Mr. Bradley said : “I don’t\nexpect he minds which way he and\nthe cow are facing. ‘‘Following their\nreading of the Dahl theory, the\nBradleys uprooted their crusher\nand turned it, so that a cow held\nthere faced south.\n\nRESULT\n\nThe result ? The six cows\ninseminated while facing north",

      "context_chunks": [
        {
          "idx": 24,
          "text": "Union involvement for the Jones\nfamily is obviously a way of life. Pat\nJoe’s two brothers, Christy and\nGerry have been closely allied to the\nLT.G.W.U. In fact, Christy is the\nnewly elected secretary. Christy has,\nalso, been a past chairman, collector\nand’ spokesman. Their brother\nGerry has been shop stewart. Their\nfather, the late Patrick Jones was\none of the people instrumental in the\nformation of the I.T.G.W.U. in\nShannon Meat. During his time in\nShannon Meat, Patrick (snr.) was\nchairman, secretary and collector.\n\nMEETING",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 25,
          "text": "Pat Joe admits that he derived a\ngreat wealth of experience from his\nfather. During 1976, Pat Joe\nattended an Industrial Relations\nCourse organised by the Irish Trans-\nport and General Workers Union.\nThis helped to further broaden his\nintellect on Union Management\nprocedures. He is very confident\nthat both the experience learned\nfrom his father and the union course\nwill assist him in understanding and\nsolving the problems that arise.\n\nG.A.A.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 26,
          "text": "Pat Joe is very closely associated\nwith the Shannon Meat G.A.A.\nclub. Because of the clubs\ncontinuing success, the players are\nalways highlighted. Seldom, if ever,\ndo the back-room boys, like Pat Joe\never receive a word of praise for\ntheir unselfish contribution to the\nrunning and organising of such a\nclub. Pat Joe was, also, a very active\nmember of the festival committee. It\nis interesting that both Pat Joe and\nPatrick O’Shaughnessy, last year’s\nchairman should share similar\ninterests.\n\nTHANKS",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 27,
          "text": "Pat Joe wishes to thank all those\nthat voted for him. He wishes to\ncongratulate all his committee\nmembers on their election. To them\nhe has this message : ‘‘Let us work\nin co-operation, with endeavour\ntowards our goals.” He relates that,\nthe committee of last year were a\ngreat body and is delighted to see\nthat some of those individuals have\nbeen returned to office. The new\nchairman is confident of full co-\noperation from John Mulcahy, Dan\nNeville and other members of\nManagement.\n\nTo Pat Joe, let us say the best for\n1977.\n\n“LUCK TO THE SOUTH”? .",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 28,
          "text": "Our attention has been drawn to a\nrecent article in the ‘‘Toronto\nGlobe”’, which may or may not have\ninterest to many of our readers.\nApparently in England an Mr.\nRoald Dahl has formulated a theory\nthat if a cow faces south when she is\nbeing inseminated, she has a better\nchance of producing a heifer calf.\nThe basic premise of the Dahl\ntheory is; that in the ‘sort of\nswimming race’ that follows\ninsemination, the sun pulls the bulls\nfemale sperm to the cows egg faster\nthan the male sperm. Why this\nshould be is not known, but\nauthenticated records of one breeder\nwere that in following the ‘face the\nsun’ technique for 32 years, one\nEnglish farmer got 2,516 heifer\ncalves against only 56 bull calves.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 29,
          "text": "In 1975 a herd owner named\nBradley had dreadful luck. His\nbreeding programme produced only\n14 heifers from 44 inseminations.\nThe Bradleys had a crusher that\nfaced north. Before reading of the\nDahl theory the Bradleys had\ninseminated six cows facing north in\nthe crusher. Also, they had turned\nout another 17 to run with the bull,\nof which Mr. Bradley said : “I don’t\nexpect he minds which way he and\nthe cow are facing. ‘‘Following their\nreading of the Dahl theory, the\nBradleys uprooted their crusher\nand turned it, so that a cow held\nthere faced south.\n\nRESULT\n\nThe result ? The six cows\ninseminated while facing north",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 30,
          "text": "produced three bull calves and three\nheifers. The 17 who ran with the bull\n(no records kept on which way they\nfaced, except, of course, that it was\naway from the bull) 11 bulls, six\nheifers. The 24 who faced into the\nsun during insemination produced\n20 heifers. Agricultural scientists\ncan talk of little else !\n\nNear Accidents\n\nWhat does a near-accident mean to\nyou? Do you simply say “Boy, was |\nlucky!” and let it go at that or do you\ndo something to make sure it won't\nalmost happen again?\n\nCheck for the habit or hazard that\nwas the cause and do what you can\nto correct it.\n\nThat near-accident might be the real\nthing next time.\n\n“Pop s acciaent isn’t all bad.\nHe won't be able to spank us for\nweeks.”",

          "text": "Michael Dunne.\n\nMINOR FINAL REPLAY\n\nShannon Utd. : 2\nGlin Rovers : 3\n\nThe Abbey Pitch and Putt Club\ndecided at a Committee Meeting\nduring the Summer months to run\na 41 Drive during the non-playing\nseason. Arrangements were imme-\ndiately made as regards accommo-\ndation, dates, etc. The 41 Drive\nstarted on the 21st September at\nthe Half-Way House, Rathkeale.\nThe response to this event was very\nencouraging and the continuation\nof this welcomed support would\nmake the whole process a major\nsuccess.\n\nCLUB TOURNAMENTS\nFor the first time, some of our\nClub Members partook in Club\nTournaments throughout the area.\nEach player acquitted himself ver?\nsatisfactorily and some were fortu~\n\nnate enough or should I say, good\nenough to claim successes:-",

          "text": "It is a sad state when one reads\nin our National Papers damaging\nheadlines about such a vital\nindustry. Is there anybody other\nthan the farmer himself that knows\nthe amount of different services\nthe meat industry is giving our\nlivestock producers fifty two weeks\na year.\n\nand that the songs with the most music got\nthe least number of votes.\n\nAfter over 20 years of this competition, a\ncertain type of song has come to the fore,\nas the standard Eurovision song. Some\nyears ago, some countries were still entering\n‘musical songs with some traces of their own\nnative culture in them. This year, the only\ncountry that had some trace of its own\nidentity in its song was Portugal. It is not\nalways the most pleasant or musical type\nthat wins the contest.",

      "context_chunks": [
        {
          "idx": 133,
          "text": "Ordinarily, the heavier team can move well on a\nsodden pitch, and, if they can utilise their weight, have\na big pull over a lighter team. However, the chief\nthing to be considered is the fielding of the ball, and\nthe side that can handle the greasy bal! best has the\nadvantage. On the other hand, this fielding of a wet\nball can be counterbalanced to some extent, if the\nopposing side can manage to play ground football suc-\ncessfully and keep the ball low.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 134,
          "text": "A general remark may be made about this whole\nmatter of playing under special circumstances. This\nis that all footballers should accustom themselves in their\nprivate practice-matches to playing the game in every\nkind of weather. In that way only would they be able\nto learn how to adapt themselves to playing important\nmatches when the elements may be most unfavourable.\n\n}\n\nCHAPTER VI.\n\nTHE CAPTAIN OF THE TEAM.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 135,
          "text": "Tue selection of the best man for the position of\nCaptain of a team is a matter of no little importance.\nThe finest players are often sacrificed if they be placed\nander an incapable leader. It has not infrequently occur-\nred that an efficient captain, by means of good general-\nship, has pulled many a game out of the fire. When\nall seemed lost, such a one as we have before our mind\nhas risen to the occasion, has suited his tactics to the\ncircumstances, sized up the weak points in the opposi-\ntion, and brought his side through with flying colours.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 136,
          "text": "The skipper of a team should be, as far as possible,\npethaps the oldest and certainly the best all-round\nplayer. He should have a thorough knowledge of all\nthe fine points of the game in attack and defence, and\npossess an unbounded spirit of keenness and enthusiasm.\nThe latter qualities will go a long way towards inspir-\ning the remaining members of the team. We have\nsaid that he.should be one of the oldest players, be-\ncause experience counts for a great deal in important\ncontests.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 137,
          "text": "It is clear also that he should command the con-\nfidence and loyal support of his fellow-players. On\nihe field he should have absolute control of his men, and\nbe responsible for their formation and the tactics which\nthey aré to adopt. In this matter he should have a per-\nfectly free hand, and a selection committee—if there be\nsuch—should be slow to question his judgment. He\nwill give a lead to the whole team in the matter of\n\nA Screw Kick.\n\nTue CapTaIN OF THE TEAM. 61",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 138,
          "text": "prompt obedience to the decisions of the referee, and\nwill also help to stand between the latter and the angry\nprotests of partisans amongst the spectators. In such\ncircumstances a timely word from him will go a long\nway towards preventing difficulties from arising. He\nmust be such a one that will always give the example\nof good temper and fair play, and his general attitude\non the field towards his opponents should be a standing\nrebuke to any player on his side who might be disposed\nto introduce unfair or unworthy methods.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 139,
          "text": "It may be part of his duty, rather than that of a\nselection committee, in choosing his team, to put a\nyounger player in place of an older one. This problem\nsometimes excites suspicion and creates difficulties. A\ngood captain, however, of the kind we have been de-\nscribing, will be able to meet it by showing on this and\non all occasions that he is perfectly impartial and that\nno considerations of favouritism or anything else weigh\nwith him beyond the success of his club or side.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 140,
          "text": "The question is often raised as to where the captain\nof a team should play. Preferably we should like to\nsee the skipper either as centre-forward or as centre\nhalf-back, and in either of those places he can do a\ngreat deal to lead the team to victory. We are aware,\nhowever, that good captains have played in other posi-\ntions, and we do not pretend to give a more satisfactory\nsolution of the question.\n\nFinally, it may happen, for one reason or another,\nthat the team wish to bestow the title of captain on a\nplayer who may not be able to discharge the duties in\nthe manner described. In such circumstances we may\nsuggest, perhaps, that it would be well te depute some\nother man on the side to assume command to a certain\nextent.\n\nCHAPTER VII.\nTHe REFEREE OF THE MATCH.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 141,
          "text": "IT may appear strange to say so, but it seems to be\nan undoubted fact that the Referee is the most impor-\ntant man on the field. The reason for this statement\nis not far to seek. For he is the one man who controls\nthe play, the players, and, to a certain extent, the\nspectators.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 142,
          "text": "The ideal man for the position should be possessed\nof many good qualities. To begin with, he should\nhave a thorough knowledge of the rules of the game,\nand, what is still more important, he should be able to\ninterpret and apply those rules, in a sensible manner, to\nthe game in hand. In this connection, the deeper his\nknowledge of human nature, and the more personal\nexperience he has had of football, the better will he\nbe as a referee. In fact, if he brings with him the\nreputation of having been himself a well-known and\nfirst-class footballer, his chances of efficiency will be\nzreatly enhanced. :",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 143,
          "text": "Then, he should possess no small amount of resolute-\nness and firmness in his mental constitution. This is\nnecessary in him; because he must be prepared, once he\nhas given a decision, to adhere to it unrelentingly, so\nthat no pressure on the part of the players, or on the\npart of the spectators, should cause him to tun back.\nTo do so would be a blunder, and tend to mar the\nwhole game. He must make the players feel that he\nwill tolerate no serious breaches of rule, and must show\nthem that, if there is any inclination on their part to\nadopt foul tactics, he will crush such an attitude with\nan iron hand. At the same time, however, he must\nnot err on the side of severity by keeping his whistle\nblowing like a fog-horn at sea. He must be prepared\n\nTHe REFEREE OF THE MATCH. 63",
          "raw_text": "",
          "raw_idx": null
        }
      ],

          "idx": 560,
          "text": "Reviewing the transactions of the past year, I think\nwe can truly say that it was a happy one, in some\nrespects even a memorable one, in the annals of our\nAssociation. It was featured. by harmony at our Council\nmeetings, an unbroken record of manly discipline upon our play-\ning fields, victory in one of the two great All-Ireland finals and\nin one of the Inter-Provincials, a record number of affiliated clubs\nin the province, whilst on the financial side we were able at the\nend of the year to allocate the considerable surplus of £1,250 to\nthe building up of the Association in the provinces, and as a\npleasant sequel to some recent negotiations we hope to see con-\ncluded here to-day what was an unfortunate episode in the his-\ntory of the Colleges’ Association. Each of these headings is a\nremarkable achievement in itself and something to be proud of,\nbut greatest amongst them, to my mind, is that which deals with\nthe discipline of our players. In that respect, the year 1943\nstands as a headline and an inspiration for the years to come. In\nthe eleven matches played for the Munster Championships, there\nwas not a single unworthy incident and when we remember that\nthey generated a crescendo of excitement culminating in the\nclimax of the finals, with players strained to the utmost in the\nmajority of the matches—a point or two being the margin in many\ncases—we are forced to pay tribute to the gallant manliness of\nour Munster Gaels, and may their successors emulate their splen-\ndid example,",

          "text": "It is regrettable that it was\nnecessary to go ona three-day\nworking week. In the interest of\neverybody, we feel it was a fair\noutcome in the light of present\ncircumstances.\n\nWe are sure that our weekly\nmeetings with Management will\ncontinue to be as productive as in\nthe past. These have been of\ngreat benefit to both sides and\nhave helped industrial relations\ngreatly in the Company.\n\nSYMPATHY\n\nWe wish to express sympathy\nto John Fitzgibbon on the death of\nhis father and to Dan Brosrtan\nwhose father died also.\n\nBy Donie Donovan,\nLivestock Procurement Manager.",

          "idx": 15,
          "text": "In the Spring of 1976, we saw store\nbullocks rise £2.90 per ewt. from\nFebruary to May. In the same period\nthis year the rise was £5.60 per owt.\nThis is something very difficult to\nfollow, considering the weather we\nhave had. The chart hereunder was\noriginally published in an earlier\nGazette. We have now up-dated it to\nsuit today’s prices. We are not taking\ninto account the value of grazing, or\nfertiliser expenses. Purely an exercise\nto highlight the daily liveweight gain\nrequired to get into a plus situation.",

          "idx": 16,
          "text": "Cattle prices have got far too much\npublicity these past few months due\nto the long delay in fixing the Annual\nPrices in Brussels. Beef is the\nexception in this case as against other\nproduces affected. As beef in Europe\nis 192% above world market prices,\nunder the present system, cattle\nprices will be always prone to\nspeculation. It is difficult to under-\nstand those who purchase their\nstocks first and go looking for\nmargins after. One cannot, but feel\na bit two-faced in consoling those\nwho have just purchased recently\nand congratulate those whe have\nsold their stock. One would wonder\nif we are any nearer today to taking\nthe gamble out of the cattle trade\nthan we were thirty years ago. We\nmay have less punters around, but\nthe stakes are far higher and\naccommodation is a lot easier come\nby. A situation which can hardly\ncontinue in the 1980's.",

          "text": "OFFICE!\nWe had our A.G.Mi. at the C.Y.M.S.\nhall in July and the following officers\nwere elected :— Pat Sheehan, Chairman,\nJohn Lyons, Vice-Chairman, Thomas\nSteele, Secretary, Sean Hennessy,\nAssistant Secretary, Noel Harnett,\nTreasurer, Declan Brennan and Liam\nWoulfe were eiected to the Committee.\n| agreed to take full charge of team\naffairs and picked Sean Harnett as\nCaptain.\n\nSUCCESS",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 81,
          "text": "We started training straight away, to\nget in shape for our first competition\nwhich was to be the Soccer Tournam-\nent run during the festival. Kildimo\nwere our opponents in the opening\nround, but they failed to turn up for\nthe game and we found ourselves in\nthe final against Adare. We drew the\nfirst game 1-1. The replay was again a\nclose affair with the score again 1-1\nafter extra time and so on to penalties.\nWe scored our first four while Adare\nonly scored two and we were victors.\n\nOur team that night was Dinnage,\nHarnett (N), Woulfe, Cagney, Lyons,\nLynch, Brennan, O’Shea (D), O'Grady,\nZoncada and Harnett (S), Res. Dalton,\nGlenny (T)",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 82,
          "text": "Our league pertormances to date\naren’t as good as we had hoped.\nAskeaton beat us 4-2 in the opening\ngame. We beat Adare 7-1 and drew\nwith Ferry Rangers 0-0. We are also\nthrough to the 2nd Round of the\nF.A.I. However, we have got to be\npatient and hope, with a little more\ntime and experience, we will get the\nresults we deserve. Our team is still\nvery young and can only get better.\nAs well as the above mentioned\nplayers, oursquad also includes\nSean O'Shea, Seamus Cawley, Pat\nO'Donnell, Jimmy Reidy, Tom\n\nWilmoth and Jimmy Glenny.\nTHANKS\nWe have a young and eager com-",

      "title": "SHANNON MEAT GAZETTE, VOL. 2, NO. 2, FEBRUARY/MARCH 1977",
      "source": "raw",
      "chunk_text": "This was without doubt the best\ngame I have seen this year. Both\nteams played great football and a\ndraw was a fair result. There was no\nscore in the first half, with both sets\nof forwards well held by the\nopposing backs. Kilcoleman opened\nthe scoring due to very slack\nmarking by our backs. But we were\nnot to be denied and Bill Chawke\nlevelled the match with a goal in the\nlast minute.\n\nMan of the match - Noel Harnett.\n\nWatch it grow : Jones (6) , Coleman\n(4), O'Grady (4), Chawke (3), Wall\n(2), Hayes, Gallagher, Harnett,\nDaly, White, Lynch and Lavin one\neach. Michael Dunne\n\nwith Shannon Utd. is employed in\n\nthe Home Sales Department.",

      "context_chunks": [
        {
          "idx": 59,
          "text": "Our good run continues and we\njust edged out Pallaskenry, in a\ngood game, despite the atrocious\nweather. Pallaskenry were quick to\nsettle down and were soon in front\nwith a goal from a free by Sean\nO'Neill. Gradually we got into the\ngame and goals by Coleman and\nJones had us in front 2-1 at the\ninterval. Pallaskenty equalised in\nthe 2nd half, but we were not to be\ndenied and a late goal by Johnny\nJones gave us both points.\n\nMan of the match - Johnny Jones.\n\nBroadford 6. Shannon Utd. 2.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 60,
          "text": "We went to Broadford with high\nhopes of winning this one and thus\ngaining a place in the area final of\nthe F.A.I. Cup. Everything seemed\nto be going according to plan when\nFrank Lynch scored a great goal to\nput us in front. It was all Shannon\nUtd. at this stage and we were\nunlucky to be only one goal in front.\nThen a bad defensive error at the\nback left Broadford in for the\nequaliser. Now we had a different\nball game and Broadford got\ncompletely on top. They scored two\nmore in the first half to lead 3-1 at\nthe interval. They scored another\nsoon after the break and although\nwe pulled one back through Johnny\nJones, Broadford ran out easy\nwinners. The final score being 6-2 in\ntheir favour.\n\nMan of the match - Frank Lynch.\n\nCastlemahon 2 Shannon Utd. 1.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 61,
          "text": "Surely one of our worst displays\nof the season. We had hoped to win\nthis one and thus advance to the\nsemi-final of the area Munster Cup.\nA goal by P.J. Wall gave us an early\nlead, but Castlemahon hit back to\nlevel 1-1 at the interval. As the 2nd\nhalf wore on we were getting on top,\nbut our forwards just could not take\nthe created goal scoring chances.\n\nThen with ten minutes to go,\n\nABBEY PITCH & PUTT\n\nThe first Annual General Meeting\nof the Abbey Pitch & Putt was held\nat Geary’s Hotel, Rathkeale, on\nTuesday 11th January, 1977. The\nturn-out of club members was most\ndisappointing. The following\nofficers were elected :\n\nChairman . Seamus Tierney.\nSecretary Sean Harnett\nAss. Sec. Liam Woulfe.\n\nJoint Treasurers . .. Michael Dunne.\n\nAnthony Woulfe.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 62,
          "text": "The Chairman, Mr. Seamus\nTierney, expressed his obvious\ndisappointment at the number who\nattended. He stated, “‘It is a pity\nthat our club members do not realise\nthe effort needed to run and\norganize such a club.\"’ The\ncommittee in full, were a little\ndismayed, by the fact, that no help\nof any size was forthcoming from\nthe vast majority of our members.\nThrough this Magazine and on\n\nCastlemahon rocked us by taking\nthe lead, We had all the play after\nthat and missed two great chances,\nbut could not put the ball in the net\nand that’s what the game is all\nabout.\n\nMan of the match - Bill Chawke.\n\nShannon Utd. 3. Kildimo 4.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 63,
          "text": "We were back to the league again\ntoday and although we lost this one,\nwe collected both points due to the\nineligibility of one of their players.\nThis was a game of two halves.\nKildimo played all the football in\nthe first half and led 3-0 at the\ninterval. They added another soon\nafter the break and it looked all over\nat this stage. Suddenly we sprang to\nlife and goals by Johnny Jones and\nPat Lavin gave us new hope. Late in\nthe game we scored another, again\nby Johnny Jones, but we left our\neffort just a bit too late.\n\nMan of the match - Johnny Jones.\n\nKilcoleman 1 Shannon Utd. 1.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 64,
          "text": "This was without doubt the best\ngame I have seen this year. Both\nteams played great football and a\ndraw was a fair result. There was no\nscore in the first half, with both sets\nof forwards well held by the\nopposing backs. Kilcoleman opened\nthe scoring due to very slack\nmarking by our backs. But we were\nnot to be denied and Bill Chawke\nlevelled the match with a goal in the\nlast minute.\n\nMan of the match - Noel Harnett.\n\nWatch it grow : Jones (6) , Coleman\n(4), O'Grady (4), Chawke (3), Wall\n(2), Hayes, Gallagher, Harnett,\nDaly, White, Lynch and Lavin one\neach. Michael Dunne\n\nwith Shannon Utd. is employed in\n\nthe Home Sales Department.",

      "context_chunks": [
        {
          "idx": 15,
          "text": "Prior to this untimely incident, the\nRathnasare man was a noted ath-\nlete. Hurling and Football were his\nmain hobbies. Built like a tank - the\nwriter hopped off him a few times,\nhence I know from experience what\nitwas like to have played against\nhim. Throughout his adolescent\nyears, Mike performed as full-back\nor corner-back in the highly rated\nand sometimes successful Parish\nJuvenile and Junior teams. As the\nmodest Mike will read this, his\nimmediate reaction will be ‘‘Shurr””\nand he will thengive a short laugh or\nat least so he should. Alas ! for Mike\nhe is deprived of the pleasures of\nplaying (something those of us who\nparticipate often take for granted\nand fail to appreciate) and demoted\nto the position of spectator, some-\nthing he didn’t really deserve.\n\nMICHAEL\nKEATING",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 16,
          "text": "Training greyhounds is Mike's\nfavourite hobby now. Dogs have\nalways been a great joy of his and he\nstates: “I was walking greyhounds\nbefore I was walking myself”’.\nHaving pointed out to him that he\ncould become a great friend of mine\nif he acted successfully as my tipster,\nhe informed me to put my money on\nany dog trained by the Keatings - ‘a\ncertain winner’’ he reliably and\nforcibly adds. This should prove a\ngreat way of beating the taxman,\n\nWe are sure the Keating’s will\nhave many winners and two of those\nwill be Mike and Tom, undoubtedly\n- who are probably in the same class\nnow and always have been in reality.\n\nPITCH & PUTT\nSUCCESSFUL OPEN",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 17,
          "text": "I am glad to relate that our\nAnnual P & P Open, held on 22nd\nand 23rd July, was again a major\nsuccess. Despite the prevailing bad\nweather the event was well sup-\nported both by local players and\noutside Club players.\n\nThe following is a list of the people\nwho were successful at the second\nAbbey Pitch & Putt Open:-\n\nGents:\n\nOverall Nett: Pat Neville - (Abbey),\nOverall Gross: P. Hehir - (Bruff),\nSenior Nett: P. Kennedy - (Croom),\nSenior Gross: Wm. Gaffney, (Par-\nteen), Intermediate Nett: L. Woulfe\n- (Abbey), Intermediate Gross:\nL. Minihan - (Sallybank), Junior\nNett: J. Malone - (Croom), Junior\nGross: S. Doherty - (Abbey).\n\nLadi",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 18,
          "text": "Overall Nett: B. Woulfe - (Abbey),\nOverall Gross: A. Gaffney - (Par:\nteen), 4-10 Nett: K, O’Mahoney -\n(Croom), 11-18 Nett: M. Dollery -\n(Abbey), 11-18 Gross: C. Dollery -\n(Abbey).\n\nOverall 18 Nett:\n(Abbey), Best 5 Cards: N.\n(Abbey), Local Gent: J. Dollery,\nVisiting Gent: MI. O’Ryan -\n(Croom), Hole-In-One: MI. O’Ryan\n- (Croom).\n\nA most encouraging aspect is the\nnumber of our own players who\nwon Trophies; despite the influx of\nexperienced Pitch & Putt players\nfrom the region.\n\nSponsors:\n\nThrough this media, the Com-\nmittee wish to thank sincerely those\npeople who sponsored the event.\nThey were:-",
          "raw_text": "",

          "idx": 19,
          "text": "Shannon Meat Ltd., Brian Geary -\nCar Sales, Roches V.G., Gerry\nFitzgerald - (Rathkeale House\nHotel), Mike Neville, Tom O*Grady\n(Halfway House), John Shiels -\n(Shiels Arms), Mike Hennessy,\nPatrick Sheahan, John Talty, Paddy\nDuffy - (First and Last), John\nKennedy, Breen’s Newsagents,\nWilmoth Bros.\n\nPerpertual Trophies were presented\nby: Peter Donovan, Shannon Meat\nSocial Committee, Joe Cuddhy and\nCronin-Barry, Insurance Brokers.\nAlll Trophies were supplied by Peter\nDonovan and Tommy Hogan.\n\nB. Nev\n\nSHANNON MEAT CHAT\nBy The Scribe.\n\nCLI\n\n1.\n3.\n6.\na,\n9.\n10.\nue\n\n13.\n\n15.\n17.\n1.\n20.\n21.\n22.\n\nWeather prospects for the\nWinter seem to indicate long,\ncold and frosty nights, with\nintervening showers, so ...\n\nMarried in early July was\nPaudie Reidy to Margaret\nWoulfe. My best wishes to\nthem both.",

      "title": "SHANNON MEAT GAZETTE, VOL. 1, NO. 6, OCTOBER/NOVEMBER 1976",
      "source": "raw",
      "chunk_text": "Mr. Turlough McDonald has\nrecently joined the company as chief\nchemist. He replaces Mr. Gerry\nRaftery, who has returned to his\nnative Galway to take up a position\nwith Leydon’s Catering Company.\nTurlough was born in Castleblaney,\nCo. Monaghan in 1947, but moved\nwith his family to Ardee Co. Louth\nwhile still very young. There he grew\nup and received his primary\neducation. He went to Belcamp\nCollege, Co. Dublin and having\nacquired his Leaving Certificate,\nentered Trinity College. While\nattending T...",
      "item_url": "https://www.limericklocalstudiesdigital.ie/items/show/406",

      "normalized_path": "",
      "context_chunks": [
        {
          "idx": 69,
          "text": "The long summer break is over\nand we are eagerly awaiting the big\nkick-off to start the 1976 Desmond\nLeague Season. What are our\nchances for this new season ?. Well\nas always we are optimistic. We will\nhave more or less the same panel as.\nlast season with only a few slight\nchanges. We have lost the services of\nour star inside - forward Sean\nHarnett, who has joined Newcastle\nand will be playing in the 1st\nDivision of the Limerick League.\nJohn Lyons is another who has\nopted to change clubs by joining\nCroom and will also play in the\nLimerick League next season. We\nwish them both the best of luck. To\ncounteract these losses we have\nsigned Johnny Jones and Mike\nGallagher. Both these players are\nvery experienced in Desmond\nLeague football and will be a\nvaluable asset to the side for the\ncoming year.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 70,
          "text": "FRIENDLY GAMES\n\nWe have already had a tew\nfreindly games and while the results\nhave not been anything to shout\nabout, we had the chance to blood\nsome of our young players and Pa\nSheehan (our new team manager)\nhas had the opportunity to see the\nfull panel of players in action. Pa I\n\nam sure will be hoping for the same\nsuccess with the Juniors as he had\nwith the under-age teams down\nthrough the years. In our first game\naway to Croom, we won 1-0, but\nlost at home to both Newcastle 1-0\nand Croom 3-1. As you can see from\nthese results our home form (which\nwas very bad last season) is again\ncausing some concern and this is\nsomething that Pa will have to\nrectify.\nSUCCESS FOR MINORS",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 71,
          "text": "At the time of going to press the\nminors are going great guns in the\nleague. They have won their two\ngames so far, beating Kilcoleman\n1-0 and Glin 3-1. The king-pins of\nthe minor league are Askeaton and\nthey are next on the list. If we can\nbeat Askeaton (we play them at\nhome) we are nearly sure of success\nin this tournament. This of course\nwould be a terrific boost for the\nclub, because many of the minors\nwill be playing for the Juniors this\nyear. Even a defeat by the Askeaton\nboys should not dampen our hopes\nfor the future. At inside - left for the\nminors is Mario Zoncado, who left\nto join Celtic Rangers last season,\nbut is now back in the bright yellow\nof Shannon United. To him we say\nwelcome back.\n\nMichael Dunne.\n\nJ\n\nCONGRATULATIONS",
          "raw_text": "",
          "raw_idx": null
        },

o discover how many in this city out of a population \nof close on 40,000 devote a portion of their time to the study of this or \nany other branch of natural history. To that of birds and insects I may \nadd the whole history of animal life in the fields, as affording objects \nfor interesting study in a Field Club, the members being guided in \nthe selection by the subject they find most attractive, for to attain \nexcellence in any department within the limited time at our disposal, \nwe cannot divide our attention over a wide range of subjects.",

he link that binds us together, \nfor at the present day the photographer is as necessary to the archreo­\nlogist as he is to the naturalist. Indeed I might truly say it is the \nPhotographic section that holds the Club together, for what more \npleasing return can the worker in any section of the Club enjoy than \nthe effective record of his labour by means of the lantern slides of \nthe photographer. \n\"Archreology as studied in the fields, amid the tombs of long­\nforgotten races, or within these ruined shrines, whose history and archi­\ntecture may interest us, has a fascination which grows with our years.",

ub on a solid basis for a number of years, \nwith a record of steady, if not brilliant progress. \n\"Our Journal is appreciated by those best qualified to judge of its \nmerits. The roll of members is increasing, and if each member would \nonly introduce one new member in the coming year the Journal could \nbe enlarged, and your sphere of influence for good considerably \nwidened. During the year we received the Dublin Field Club, and \nwere able to afford them a few very pleasant excursions in a country rich \nin historical as well as natural attractions, All these are successes on \nwhich we may fairly congratulate ourselves. Our record in the past",

          "text": "This week Gillian Chawke, DROP's eye on fashion, takes a \nlook at The Miss Limerick Beauty Contest of 1998 and \nphilosophises on the merits of beauty pageants in general... ... \nBeauty contests, beouty pageants and fashion shows etc. hove all been criti­\ncised over the years, primarily by the fairer of the sex, as being demeaning \nto women, segregating the good from the bod (and the ugly?) and associat­\ning a certain \"Barbie Inspired Mon-made Bubbly Over-rated\" type beauty \nwith the girl in question. Others hove argued that it is what people want \n(mole and female) and that it is just another form of modelling. Either way \nis it the kind of entertainment the 90's women wish to be a port of? \nApparently so judging by the volume of applicants and consequently suc­\ncessful entrants into this year's Miss Limerick Beauty Pageant at the Castle \nLone Tavern, Limerick. Over 35 girls paraded the catwalk in a selection of \nday wear (of the girls choice) and evening wear while 2FM's Lorean Murray \ninquisitioned those \"lucky\" enough to be called bock with ambiguous ques­\ntions and statements which hod the girls giggling incessantly or simply stum­\nbling and stuttering over their well prepared words. Believe me this is a \npersonal recollection, it is a nerve-rocking experience that only the strong \nsurvive. It was emphasised however that all of the judges had spoken at \nlength with each of the entrants and were dose to making a decision before \nthe show hod even begun! Was the finale simply for the public's enjoy­\nment? Well if so they succeeded. \nThe night began on the riverside setting with a beautifully presented buffet \nto tempt palettes and a few \"coups\" of bucks fizz to wash it down . The \nCastle Lane Tavern, Limerick's newest/oldest public house added a wonder­\nful historical magic ambience to the event and was a cosy host to the event. \nIf the interest is anything similar \nto what they achieved this year \nthen next year's organisers \nshould begin securing a larger \nvenue now. \nThere was one entrant however \nwhose intelligent and witty \nremarks stood out amongst the \ncrowd and even had the incorri­\ngible Mr. Murray stuck for \nwords at one point. It was \nNicole Smith, who along with \nher stunning looks complement­\ned by a duck-egg blue/ green \nknit creation by local designer \nMargaret Ryan, was selected \nMiss Limerick 1998 and was repre­\nsenting The Globle /Nestors Bars \nand Restaurants. She will go on to \nrepresent Limerick at the Miss \nIreland competition held in the \nBurlington Hotel, Dublin in late \nAugust and we wish her all the \nluck in the world. \nSo do you hove what it tokes to \nenter a competition based on per­\nsonal appearance and public per­\nception? Do you hove the courage \nto stand up on a stage in front of \nyour piers and sell yourself for who \nyou ore? The real question is do you want or need to in order to convince \nyourself? Does it matter to you what other people perceive you to be? \nAre you comfortable enough with yourself and the way you look, to not \ncore? Well if you ore then no beauty contest in the world will make you \nfeel more beautiful then the radiance that is emitted from someone who is \nhappy and content with their life and themselves. Now that is something \nwe ore all striving to achieve! @ \ntHE ffiAR__~t rriGHtCLUB \nno.6 Robert street Limerick \n,omewhe,e ,ound in a \n,qua,e wo,ld \n23rd.24th.25th.26th july THURS.FRI.SAT.SUN \n11.30 TILL LATE",

          "text": "• Dave Irwin charts the career of the star of Godzilla, Matthew \nBroderick .... \nThe Eighties were strange times for teen-star Matthew \nBroderick. Everyone who was alive in the Eighties remembers \nhis computer hacker genius character in War Games from \n1983. But Broderick didn't hit the big time again until 1986 with \nthe John Hughes' classic Ferris Bueller's Day Off. In the \nmeantime he had done two small films and Ladyhawke with \nRutger Hauer and Michelle Pfieffer (only her fourth film, Grease \n2 being her first. That is easily the worst sequel of all time. \nCo incidentally, the original Grease is on re-release at the \nmoment and is celebrating its twentieth anniversary. Pfieffer \nherself currently stars in the depressing A thousand Acres with \nJessica Lange. (Can anyone name a film where she doesn't cry? \nBoy that woman can cry. Th ink about it. Rob Roy, Night And The \nCity, Music Box, Cape Fear, Far North, even Tootsie. Major tears \nevery time.Who the hell cries duringTootsie? (and speaking of \nRob Roy, Liam Neeson won 't be taking the role of Frankie in \nAngela's Ashes)). \nProject X {the one about the lab monkey) came in 1987 and \nthe following year Broderick starred in Torch Song Trilogy \n(reprising his stage role in Harvey Fierstein's landmark \nBroadway play) and also in Biloxi Blues (one of three Neil \nSimon autobiographical scripts). \nAnd then came disaster. Some of you may remember the furore \nat the time, when Broderick crashed his car into oncoming traf­\nfic and killed an older woman and her daughter. All this hap­\npened up in Enniskillen. The charge was reduced (undoubtedly \nby those infamous Hollywood lawyers) to dangerous driving and \nhe had merely to pay a fine of £ I 00. Both he and his girlfriend \nat the time, Ferris Bueller co-star Jennifer Grey, had to spend \nmonths in hospital (Grey has done zip careerwise since then \n(ok, ok, so she's done Wind and Bloodhounds Of Broadway, but \ndoes that contradict me?). Th is episode took the wind out of his \nsails and the cheeky-chappie look disappeared for some time. \nHis next venture was the worthy but depressing Glory with \nDenzel Wash ington in 1989. The tragic-comic Family Business \nw ith Dustin Hoffman and Sean Connery came along the same \nyear (a film that also had a depressing ending). In 1990 he could­\nn't resist an offer to co-star in The Freshman w ith Marlon \nBrando (who had just returned from nine years away from \nmovies with the apartheid drama A Dry White Season with \nDonald Sutherland (who 's son Kiefer, by the way, is named after \nWarren Kiefer, the screenwriter on Dona ld's first film Castle Of \nThe Living Dead from 1964)).Three years later he returned to \ncomedy with The Night We Never Met which isn't all that \nbad (but I noticed at the time that, the by then bearded, \n1111ST \nIHCIIYIIY \nBroderick was ham-fistedly air-brushed clean-shaven on the \nposters, possibly (definitely} for pleb-recognition). The next \nyear, 1994, he starred in the film with the year's finest credits \n(Anthony Hopkins, Bridget Fonda, John Cusack, Michael Lerner, \nColm Meaney and directed by (\"our own\") Alan Parker) The \nRoad To Wellville, wh ich ended up as the year's biggest \ncrock of poopie. I know he must have been thinking \"come-\nback\" at this time. He wasn't quite \"whatever-happened-to­\nwhat's-his-name\" yet but he was a bit \"something-must-have­\ngone-wrong-there\". He had part in Mrs. Parker And The \nVicious Circle as the object of affection, but the movie was \ntoo cerebral and too dumb to take off. His next attempt has \nnever been described as \"too cerebral\", The Cable Guy w ith \nJim Carrey, but it has been described as the only miss-step in \nCarrey's phenomenal ascent to stardom. I'm starting to think \nthat Broderick is cursed. But there's a happy ending. He \nworked out some personal stuff by acting, producing and \ndirecting his mother's play Infinity about Nobel Prize winner \nRichard Feynman .And he returned to excellent comic form in \nfellow Eighties man Griffin Dunne's directorial debut \nAddicted To Love with Meg Ryan.A respectable success. \nWh ich brings us up to date. Big lizard movie Godzilla is actu­\nally pretty good. I went to see it with a feeling of dread but \ncame out happy enough. Maybe it's uneven and a bit overlong, \nbut maybe it's good value for money too. Good work Matty. @",

          "text": "Starring: Casper van Dien, Dina Meyer, Michael Ironside \nIt takes balls of steel to spend millions of dollars of somebody else's \nmoney producing a film that so irreverently \nderides what it is supposed to be. But that is \nprecisely what Verhoeven has done in \n\"Starship Troopers\" and done it with such mag· \nnificently malicious enthusiasm that he war· \nrants the eternal gratitude of the entire movie· \ngoing public. For a director whose entire oeu· \nvre was once summed up as lashings of Resh \nand bags of blood, slopping around in a tri­\numph of tastelessness, this latest outing is the perfect riposte. It is all the \naforementioned and more, the sheer joy of it coming from the fact that \nVerhoeven patently knows this and revels in it. This is a vulgar, obnox· \nious, exploitative film, and that's exactly what he intended it to be. The \nscenario is stereotypical sci-fi action fodder, the future of our world \ndependant upon the heroism of a few to protect it from a vile, vicious \nand seemingly • invincible extraterrestrial foe (in this case bugs, \nalbethem the stuff of RentoKill exterminators worst nightmares.) The \ncasting is superb, possessing either an astonishing capacity to sup· \npress even a semblance of ability or else inherently talentless, they are \nso two-dimensional, so ingratiatingly Beverley Hills 90210 plastic with \nattitude, so contemptibly soddish that the earth's destruction seems a \nsmall price to pay for their complete and total annihilation. You simply \ndon't care what happens to them, their shallow superficiality perfectly \nsatirising the oft risible attempts made by films of this kind to generate \n\"real\" characters with \"real\" emotions who \"really\" carry the film. \nToss, absolute and utter. This is SFX heaven, the kids are only in it so \nthe bugs have something to decimate. Verhoeven is nobody's fool and \nimbues \"Starship Troopers\" with the same violent wit that he displayed \nto similar acclaim/outrage in \"Robocop\". He cares not a whit who is \noffended by his vision and seems to temper it simply to get a viewing \ncertificate (This is the man who famously remarked that in his cut of \n\"Basic Instincts\" infamous \"kissing\" scene you know exactly where \nMichael Douglas' tongue is and exactly what it's doing.) Rent and \nrejoice; a sly, studied piss-take and a damn fine spectacle to boot. \n-----reel llash back \nLENNY (18) \nWhat is it? The story of Lenny Bruce, leg-~· \nendary comedian/ social commentator whose ; \ncutting satire lambasting Official America out-~' \nraged the Moral Majority who saw him and his --, , __ \nstyle as borderline sedition. A victim of his own ;. • -, \nnotoriety the film charts the rise of this comic \ngenius and his slide into self-obsessed ranting. \nWho's in it? : Dustin Hoffman \nLAWN DOGS (18) \nDir: John Duigan \nStarring: Kathleen Quinlan, Christopher McDonald, Sam Rockwell, \nMischa Barton. \nIf you watch only one film this month make it \"Lawn Dogs\". From the \ndirector of \"Flirting\" and \"The Year My Voice Broke\" comes one of \nthe most enchanting and touching films I've seen in years. This mag­\nical realist tale of a young girl's burgeoning friendship with \"white \ntrash\" lawn cutter, Trent is one to be enjoyed on a number of levels. \nDirector Duigan demonstrates a simply astonishing control of both \nthe material and his actors, eliciting superbly authentic performances \nfrom all, most particularly from Mischa Barton in what is the best \nperformance from a child actor since Anna Paquin's Oscar-winning \nrole in \"The Piano\". The plot takes a simple fairy tale structure and \nimbues it with a depth and portence which inextricably draws you \ninto the narrative. Bartons sporadic, childlike rendering parallels the \nlarger, contemporary menace of the events that surround and make \nup her life. Cosseted in white-picket fenced suburbia reminisce of Tim \nBurton's \"Edward Scissorhands\" she goes outside the walls in search \nof the uncharted mystery of the forest wherein dwells Trent, her ini· \ntially reluctant confidant and eventual soulmate. At once a biting \ncondemnation of Middle American attitudes and mores and a joy· \nous celebration of of the power of imagination \"Lawn Dogs\" is sim­\nply mesmerising. If, like me, you loved \"Like Water for Chocolate\" \nyou will adore this film. To be cherished. \n---soap barometer--\nGoing Up -Ally McBeal -I know its not exactly \na soap but it is a serial and we all are following \nit. It just so good that it deserves a mention and \nthis is the only place to put it. Ally's mad the \ntwo partners of the firm are eccentric to say the \nlist in fact they all are -one big nutty law firm • \ndoing a great job -even RTE got it before \nChannel four -watch it cos its going to be the \nnext \"Friends\" on our lY screens. \nStaying Afloat· Coronation street • election plots \nwere a bit more exciting and Sally Slapper and \nyer man are heating things up -Maybe Alec \nand Rita will be getting it on soon? Doesn't \nbear thinking about!!! uuhh!! The new barmaid \nis very talented as well!!! \nWhat's so good about it? : Dustin Hoffman who in later years \ndescribed Lenny as simply the best role he'd ever had. \nGoing Down • Home and away -there's some \nkind of psychic on it • strange music plays when \nthe camera focuses on her face (mad? no • just \nplain crap directing). Nearly getting to the \ndepths of Glenroe in its bod days (remember \nMiley thinking about something and a bubble \nbeside his head so we knew what he was think· \ning of!! straight out of Bosco). \nChloe keeps on \nsinking on \nWhat's it like? : Bill Hicks meets \"Raging Bull\" \nWhat's it not like? : An evening with Frank Carson \nhome and away \ndrap32",

          "raw_text": "ISO \nSeveral forts, some of stone and usually much defaced, are found, \nincluding some neat lisses, ,vith a fosse and platform, lying on the green \nknolls. Of Cathair names, there are the names and sometimes the \nabsolutely defaced remains, son1etimes all trace gone, of the follo,ving­\na small fort, Caherphreegaun, to the east of the church; Caherlooscaun, \nCaherycoosaun and Cahereamore; in the last named townland lay \nCaherfartagb and Chagherlane in 1655, and one named Caherveylane, \nnear Caherlooscaun. ( 1 7) \nSt. Cuan's bell ( I 8) was long preserved in the parish, but has \nunfortunately passed from Irish keeping to that of the British Museum. \nThere is a holy well of St. Augustine, whose pattern, kept on the 28th \nof August, resulted in a bad accident to one of the hotel cars from \nLisdoonvama in 1909, the horses being frightened at an \"Aunt Sll,lly\" \nnear the road- a curious outco1ne of the sanctity of the great Doctor of \n:the.church There are wells dedicated, one to St. Senan, at Carhoo­\nmanagh, the other to St. Inghean Baoith in Cahirlooscaun. It may be \nallowable here to spread the interesting discovery of Mr. Robert Twigge, \nF.S.A., that the hitherto long anonymous patroness of Kilnaboy was \nFindclu, daughter of Baith MacFeardomnaigh, great grandson of \nAenghus Cinn Aitin, tribal ancestor of the O'Quins; she lived about \nA. D. 640. This ,veil was somewhat neglected, even in 1838, though \nreputed to be very good for sore eyes. There was a third in Ballyma­\ncravan, called Tober Mac Crabhain, at which stations were held in the \nlatter year, but its patron ,vas uncertain. · \nANOREW MAcCURTIN. Kilshanny is connected with the \nwell-kr:io,vn Irish scholar, Andre,v MacCurtin, in the '.first half of the \nx8th century. His family was a race of hereditary ollaves, and produced \nnot a fe,v annalists, musicians and poets, from Ceallach MacCurtin, the \nollave of Thomond, ,vho died in r 366. 'Of Andrew's vaJuable work in \nthe darkest hour of Irish culture; of his copying of manusc;ipts; of his \nwandering, struggling life as a schoolmaster; of the support shown him \nby the O'Briens of Ennistymon and the MacDonnells of Kilkee, we \nneed not write. VVhen a less ungrateful age com ·memorates him in his \nown ho!l)eland, the monument ought to be placed beside the road where \nit climbs the hill opposite the old church of Kilshanny. \n(17) Book of Distribution, P. R.O.I., pp. 35, 36, 86. \n• (r8) For its legend see Canon O'Hanlon's \"Lives of the Saints,\" vol. ii, p. 285. \nI \nI \nI \nI \nI \nI \nI \nl \nI l \nr \nf",

      "context_chunks": [
        {
          "idx": 51,
          "text": "Because of the current anomalous situation in\nthe Irish Cooked Meats sector, Bri\nprocessors are undercutting our exports by up\nto 40p per Ib., and, in addition, destroying\n‘our home market. The result will shortly be a\nfurther inerease in our unemployment figures\nby nearly 300, thus causing serious hardship\nto those directly disemployed plus their wives\nand families.\n\nIt is our view that this situation cannot be\ntolerated and that until the current unfair\nposition is rectified, Government assistance\nmust be given to this sector.\n\nWe trust that this matter will have urgent\nattention,\n\nYours, etc.\nMr. J. Gibbons, T.D.,\nture, Agriculture Hous\n\nRe: Irish Canned Goods.\n\nDear Minister,",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 52,
          "text": "We know you are already fully aware of the\ncurrent very serious difficulties in the above\nsector but that so far no solution put forward\nhas been found acceptable in Brussels.\n\nRegrettably, time is not on our side and we\nunderstand that very shortly serious job\nlosses will occur, thus adding to our existing\nhigh unemployment figures.\n\nIn the circumstances. we must ask that\nimmediate Government assistance be made\navailable fo prevent job losses until such time\nas the present anomalous position is rectified,\nWe have written to Commissioner Gundelach\nstressing the extreme urgency of the situation.\n\nYours, ete.\n\nMinister for Agricul-\n\nG.A.A\nCLUB\nNEWS\n\nBy Noel Harnett,\nSecretary.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 53,
          "text": "Everytime our hurlers or foot-\nballers reach a county-final, we fail\nin our efforts to register as cham-\npions. This year was no different,\nour hurlers, confident of beating the\njinx, failed narrowly to a fine\n‘Castlemahon side.\n\nMATCH REPORTS\n\nCastlemahon : 2-5\nShannon Meat/Scanglo : 1-4",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 54,
          "text": "This was a thriller in every sense\nof the word and was worthy of the\noccasion. Played before a very large\nenthusiastic crowd, Castlemahon\nhad the advantage of the strong\nwind in the first-half and duly led by\nfive points to two points at the short\nwhistle. Our forwards, who in the\nprevious round, were razor sharp in\nfront of goals failed disappointingly\non the big night, despite the ball not\nhopping right on several occasions.\nWith four minutes remaining how-\never, we held a narrow two point\nlead. This was whittled out and\nCastlemahon added a goal and a\npoint in the dying seconds. Con-\ngratulations to Castlemahon on\ntheir triumph, although they may\nfeel a little bit flattered. A word of\npraise to our boys who gave 100%\nfor the championship and again in\nthe final.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 55,
          "text": "Scorers: N. Hogan 1-0, D. O”\nConnor 0-2, S. Harnett 0-2.\n\nTEAM: T. Hannafin, P. Sheahan,\nB. Chawke, D. Cagney, D. Duggan,\nB. Lynch, J. Cavanagh, D. 0?\nConnor, F. Dalton, S. Harnett, D.\nNoonan (Ml. O'Sullivan), N. Har-\nnett, N. Hogan, Wm. Sheehy and B.\nFlavin.\n\nFOOTBALL LEAGUE\n\nShannon Meat/Scanglo : 1-8\nPost Office : 1-8\n\nThis was a good result despite\nmissing some regulars. The team\nplayed with great spirit and deter-\nmination. Post Office proved to be a\nvery fine side and can consider this\nto be a point lost. They had\nunquestionably more possession,\nbut failed to turn this into scores.\nWhat chances came our way were\nsnapped with great expertise. It was\ngood to see Patch Markham playing\nagain.\n\nScorers: S. Harnett 1-5, F. Dalton\n0-1, A. Frawley 0-1, B. Fallon 0-1.",
          "raw_text": "",

        },
        {
          "idx": 56,
          "text": "TEAM: MI. Reidy, J. Daly, L.\nWoulfe, T. White, D. Gallagher, D.\nDuggan, D. Kenneally, J. Lynch, B.\nFallon, S. Harnett, T. McDonald,\nN. Hamett, A. Frawley, P. Mark-\nham and F. Dalton.\n\nI would like to take this opportu-\nnity to thank everyone who con-\ntributed to our collection prior to\nthe County Final.\n\nPublished By :-\n\nSHANNON MEAT LTD,\nRathkeale\n\nAnd Printed by :-\nORIEL PRESS LTD,\nCHARLEVILLE\n\nCONTINUED SUCCESS ??",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 57,
          "text": "As a new Season dawns on the\nhorizon, we are poised on the\nthreshold of perhaps our best ever\ncampaign. At the time of going to\npress we have assembled a particu-\nlarly strong panel of players and we\nare hoping for continued success.\nThere is no doubt that since Pa\nSheehan took charge of the team,\nthe fortunes of the Club have really\ntaken a turn for the better. The last\ntwo Seasons have been tremendous-\nly successful and full credit must be\ngiven to Pa. He may have his critics,\nbut no one can deny his achieve-\nments. We finished the Season on a\nhigh note by beating Celtic 4-2 to\nwin the Glin Tournament. We\nfielded a very strong team on the\nnight and hope to carry on from\nthere into the new Season.\n\nVICTORY DINNER",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 58,
          "text": "This year we broke new ground\nand had a little celebration by way\nof a dinner and presentation of\ntrophies at Shiel’s Arms. It was nice\nto have all the officials, players and\nsupporters together in this social\natmosphere. There were 4 special\ntrophies presented. Timmy Mullane\ntook the ‘Player of the Year’\nAward, Bill Chawke ‘Top Scorer’;\nSean Hennessy ‘Clubman of the\nYear’ and Pa Sheehan for Manager.\nA special word of thanks to the\nManagement and Staff of Shiel’s\nArms for a very pleasant evening.\n\n5-A-SIDE COMPETITION\n\nWe ran a S-a-side competition\nover the month of August and it was\na huge success. Fourteen teams took",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 59,
          "text": "part and they were split into 2\nsections. The top 2 from each group\nqualified for the semi-finals and as it\nturned out these were Group (A)\nFlying Tigers and Weetabix and\nfrom Group (B) Abbeylands and the\nHalf-Way House and the latter two\nqualified for the final. A large\ncrowd turned up on the night of the\nfinal and after a ding-dong struggle\nthe Half-Way House won by 2-1.\nAbbeylands were hampered by in-\njuries on the night, but full credit to\nthe Half-Way House. A special\nthanks to ail the players who\nparticipated in the competition for\ntheir good behaviour and also to\nSeamus Murphy for his handling of\nboth the semi-finals and final. John\nLyons took the penalty king title by\ndefeating Noel Harnett in a play-off\nin our penalty competition. Mike\nGallagher stood between the sticks\nand made scoring a difficult task.\nJimmy Muckle won the Under-12\ncompetition.",
          "raw_text": "",
          "raw_idx": null
        },
        {

          "text": "A.G.M,\n\nWe held our Annual General\n\nMeeting at Shiel’s Arms and the\nfollowing officers were elected:-\nChairman: John White; Vice-Chair-\nman: Sean Hennessy; Secretary:\nMike Dunne; Treasurer: Noel\nWhite.\nCommittee: Pa Sheehan, Mike\nWalsh, Jimmy Fitzgerald, Manager:\nPa Sheehan; Assistant Manager:\nDon Gallagher; Club Captain :\nJohnny Jones.\n\nA lot of old faces no doubt, but\nwith loads of experience which must\nbenefit the Club.\n\nMichael Dunne.\n\nWinners of the recently run Shannon Utd., 5-A-Side Tournament were the Half-\nWay House. Back (L to R): Jimmy Lodge, Tom White, Mike Gallagher, Tom O'\nialie Hogan, Tom Butler, John Jones and Mrs. Tom O'Grady\n\nTom O’Shaughi",
          "raw_text": "",

          "idx": 64,
          "text": "Published By\n\nthe bar, but James O'Grady was\non hand to plant the re-bound in\nthe net. All hell broke loose as the\njubilant supporters rushed onto the\npitch and play was held up for\nseveral minutes. Eventually, order\nwas restored and the game was\ncompleted with no further scoring.\nJohnny Jones held the cup aloft\namid wild scenes of delight and\njubilation. The cup was paraded\nthrough the town at the head of a\nmotor cavalcade and the celebra-\ntions went on long into the night.\nCredit for this great victory must\nbe passed right along the line to\nthe players, the manager, commit-\ntee members and to those wonder-\nful supporters. The team who did\nus all so proud on the night was:-",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 65,
          "text": "Gallagher, Harnett, Mullane,\nLavin, Dollery, Lynch, Jones,\nZoncada, Sullivan, Chawke,\nMcDonald, Res. O’Grady and\nCulhane.\n\nKileolman gained some consola-\ntion for this defeat when they beat\nus 1-0 in the Top Four Final.\nEarlier we had beaten Askeaton\n1-0 in the semi-final through a\nJohn White goal.\n\nFINAL GOAL TALLY\n\nChawke (8), O’Grady (8), Jones\n(7), Coleman (6), Lynch (6),\nCulhane (4), Lavin (3), Zoncada\n(2), White J: (2), Hayes, Gallagher\nHarnett, Daly, White T., Dinnage,\nMullane, McDonald : one each.\n\nA.G.M.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 66,
          "text": "We held our Annual General\nMeeting at Rathkeale House Hotel\non Tuesday 2Ist June and the\nfollowing officers were elected :-\nChairman - Sean Hennessy, Vice-\nChairman - John White, Secretary\n- Mike Dunne, Ass. Secretary -\nNoel White, Treasurer - Frank\nLynch, Committee : Joe Lynch,\nSeamus Cawley and Tom O'Grady.\nManager - Pa Sheehan, Assistant\nManager - John Lyons. Team\nCaptain - Mike Gallagher.\n\nMichael Dunne.\n\nSHANNON MEAT LTD, |\nRathkeale\n| And Printed By :-\nORIEL PRESSLTD, =|\nCHARLEVILLE.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 67,
          "text": "The Pitch and Putt season is\nnow in full swing. The course in\n‘Abbeylands, we are proud to re-\nlate, is in first class condition.\nBoth the fairways and the greens\nhave been kept in constant repair.\nA share of the credit for this must\ngo to St. James’ Pitch and Putt\nClub, Cappagh. They readily made\navailable the use of their gang-\nmowers. This gesture was greatly\nappreciated by the committee and\nby the playing members in the\nClub. Alas, however, the St.J ames’\nClub have folded for this current\nplaying season, which also__means\nthat the mowers have now become\nintangible.\n\nThis necessitated the purchasing\nof a mower by us, which cost in\n\nLiam Woulfe being presented with the\nChairman Seamus Tierney. surrounded\n\nSo |\nthe region of £450. We hope to",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 68,
          "text": "clear this debt by organising a\nRaffle in the near future.\n\nMEMBERSHIP\n\nMembership has steadily in-\ncreased over the summer months.\nThe following are the Membership\nFees :-\n\nFamily : £6.00, Individual : £4.00,\nJuveniles : £2.00, Green Fees :\n£0.30.\n\nThe Committee intend to organ-\nise one-day and week-end tourna-\nments in the very near future. They\nwould like to see a far better\nturn-out of members in these tour-\nnaments. After all, we are all on\nan equal par, in that we are all as\nbad as each other.\n\nJoe Cuddy Perpetual Trophy by Club\nby his family and fellow prize-winners.",

          "idx": 69,
          "text": "It is with deep regret that I must\nagain report our failure to jump\nthe last hurdle. I refer to the final\nof the Castlemahon Hurling Tour-\nnament of 1976. This final did not\ntake place until 27th June, during\nthis year's festival. Things did not\ngo our way. As everyone knows\nthere always has to be a loser and\nunfortunately lady luck plus a very\nbad decision by an umpire at a\nvital stage of the first half did not\nhelp us.\n\nFIRST HALF",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 70,
          "text": "In the very early stages of the\nfirst half, Kantoher succeeded in\nscoring three relatively easy goals\nin a very short time. It was very\ndifficult for our lads to pull back\nsuch a lead. Conditions did not\nhelp our boys, who I must point\nout are very capable of playing fast\nopen hurling. We only succeeded\nin scoring one point in this half. It\nis not a fair reflection of the way\nthe forwards played during this\nperiod. We were trailing by 13\npoints at half-time.\n\nSECOND HALF",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 71,
          "text": "Having made some positional\nswitches at half-time, the selectors\ncould only hope that things would\nimprove. The players did not let\nthem down. At this stage I must\nmake reference to the team cap-\ntain, Bill Lynch. He really played a\ncaptain’s part in this half. His\ncontribution when moved up to the\nhalf forward line was very much\nappreciated by his team mates and\nsupporters. Despite a nasty cut\nover his left eye, Bill soldiered on\nto lead the team in a great revival.\nAt one stage we were within 3\npoints of our opponents. But alas !\nthe long uphill struggle took its toll\nand we never got to the top. We\nlost by S points. The final score\nwas 5-4 to 4-2 in favour of\nKantoher. This was not a bad\n\nChairman.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 72,
          "text": "defeat when one considers the\nground the team had to make up\nin the second half. The game was\nvery exciting in the latter stages. At\ntimes it was very physical.\n\nThe team everyone associated\nwith Shannon Meat can be proud\nof is as follows :\nTom Hannafin, am Sheehy,\nMattie Williams, Pat Sheehan, Dan\nCagney, Bill Lynch (Captain),\nJames Kavanagh, Frank Dalton,\nJohn Jones, Sean Harnett, Denis\nNoonan, Noel Harnett, Niall\nHogan, Liam Woulfe and Peter\nMullins.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 73,
          "text": "The League Competitions are at\nthe 3rd round stage at the moment.\nWe lost the first round of the\nfootball to Kantoher. This game\nwas played in Croagh. The one\ngood thing about this game was\nthe very encouraging display of\ntwo players, wearing our colours\nfor the very first time. The two\nmen in question were John 0’\nSullivan (better known in soccer\ncircles) and Turlough McDonald.\n\nHURLING",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 74,
          "text": "Our first round match with\nWyeth’s of Askeaton was never\nplayed, due to a series of misun-\nderstandings. A decision concern-\ning this game was made by the\nCounty Board at its last meeting.\nOne point was awarded to both\nteams. We were not fortunate in\nour second round match against\nthe P. & T., Newcastle West. Due\nto absence of five or six of our\nregular players, we were forced to\nfield a very understrength team. As\na result of this we were easily\nbeaten.\n\nDue to the withdrawal of Scan-\nglo from all competitions, we have\na bye in the 3rd. round. I sincerely\nhope we will get back on the\nwinning trail after the holidays.\n\nSlan agus Beannacht.",

xhibited on the screen, \nshowing how rich these islands are in objects of interest to the Antiquary \nor Student of Natural History. On the same evening Mr. B. Barrington \nshowed some views taken by himself during a tour in Switzerland. \nFebruary 2 rst-There was a large attendance of members to hear \nMr. Henry discourse on \"Trees,\" with special reference to the im-",

          "raw_text": "1 93 \nANCIENT REMAINS NEAR LEHINCH, \nCO. CLARE. \nBY THOMAS JOHNSON WESTROPP, M.A., M.R.I.A. \nWe have in this Journal for several years endeavoured to point out \nthe antiquities which add an interest to the various health resorts along \nthe Clare coast. Having (so far as we were able) dealt with the remains \naccessible from :Miltown Malbay and Liscloonvarna, we naturally turn to \nthe district between them, round Lehinch. The individuality of this place \nis very marked. The irregular breakers of Miltown and Kilkee are re­\nplaced by the beautifully regular crescents of waves marching up the \nlong shallow bay of Liscannor with well marked cro5s waves deflected \nfrom each shore, travelling towards each other without deranging the \ncurved ridges on their way shoreward. The high walls of cliffs at Kil­\nkee and the low reefs of Miltown have here no equivalent. Low shale \ncliffs occur and high sand dunes, behind which a winding creek with \n.low marshy fields runs clown from Kilshanny, past where Cairn Con­\nnaughtagh hides its secret among the swamps, to the ta11, grey ghost of \nDough Castle. The creek, here a mass of rippled silver, is often full of \nopalescent jelly fish, shining with gold and purple in the sun. It, with \nthe bay, helps to form the peninsula Leath innsi, or Lebinsi, which gave \nthe village and angle its correct name. This was at first anglicised as \n\"I.ehinch.\" At present, even this less barbarous form is getting \nswallowed up by the abominable \"Lahinch\" (the yet more hurrible \n\"Lahenzey,\" used Ly Archdeacon Kenny, is fortunately, extinct). The \nother, promulgated by Lewis-father of fearful spellings-should be, in \nthese days of Irish revival, opposed by all, though the ever increasing \nranks of the golfer and the lovers of the Atlantic coast (unversed in \nname loi:e) are rapidly stereotyping it in its worst form.",

          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 64,
          "text": "January - The first Annual General\nMeeting of the Club took place on\nJanuary 11th. Officers elected\nwere: Chairman: Seamus Tierney,\nSecretary: Sean Harnett, Assistant\nSecretary: Liam Woulfe, Joint\n‘Treasurers: Miko Dunne and An-\nthony Woulfe.\n\nFebruary - This month saw the\ndeparture of the Club's leading\nplayer. Donald Costelloe left the\nregion upon taking up a position\nwith a meat firm in the Midlands.\nMarch - The Course re-opened on\nthe 12th of March.\n\nApril - In the early part of this\nmonth, Tom Stegle was co-opted\nonto the Committee.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 65,
          "text": "May - The Club’s first ever Open\nTournament resulted in triumphs\nfor some Club Members. Liam\nWoulfe captured the much sought\nafter, Joe Cuddy Perpetual Trophy\n(Overall Nett), Seamus Tierney,\nAnthony Woulfe and Breed\nWoulfe were the other locals to\ncarry home laurels.\n\nJune/July/August - Jimmy Dollery\nwon the Junior Nett in the Croom\nOpen. Liam Woulfe captured the\n\naccount early in the second-half,\nbut Kileany were soon on terms. Ii\nlooked all over a draw, but in the\nfinal minutes, Kileany slashed our\nhopes of even one point with a fine\nwinner.\n\nShannon Utd. : 1 Breska : 3",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 66,
          "text": "We bowed out of the F.A.I.\nJunior Cup at the first attempt.\nWe had a very young side on duty,\ndue to injuries to some of our first\nteam players. These lads played\nwell, but lacked the experience of a\nfine Breska side. Breska took the\nlead halfway through the second-\nhalf, but Brendan Culhane scored\nthe equaliser. The sides were level\nafter ninety minutes, but Breska\nadded two more in extra time.\n\nShannon Utd. : 8 Kildimo : 2\n\nUnited shook off their previous\npoor form and sank Kildimo with-\nout trace. The main feature of the\ngame was the five goal bonanza by\nJohnny Jones, surely a record for\nShannon Utd. John White scored\ntwo and Noel Harnett completed\nthe scoring. Denis Harnett made\nhis League debut in goals and had\na fine match.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 67,
          "text": "Shannon Utd. : 2 Castlemahon: 1\nThe result confirmed our im-\nproved form even though there was\nonly the one goal dividing the\nteams at the finish. A corner on\nthe right was headed to the net by\nBill Chawke to give us an early\nJead and Johnny Jones (that man\nagain) had us two in front by the\ninterval. The second-half was very\nscrappy with Castlemahon trying\nhard to get back into the game and\nthey scored a consolation goal near\nthe end.\nGoal Tally:- Jones: [7], White :\n(2), Culhane, Harnett and Chaw'e:\n\none each, Michael Dunne.\n\nABBEY PITCH & PUTT",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 68,
          "text": "Junior Gross in the same tourna-\nment. Mrs. Chrissie Dollery was\nsuccessful in the Parteen Open.\nSeptember/October/November\nSeptember 2ist was the starting\ndate for the Club’s first 41 Drive\nheld in the Half-Way House, Main\nStreet, Rathkeale. I am glad to\nrelate that this venture, after a\nslow start, is proving to be a\nsuccess.\n\nTo many, the aforementioned\nachievements and happenings may\nbe ranked as non-events. However,\nto a Club still in the ‘Infancy\nStages’, these are feats of great\nsatisfaction. Perhaps this time next\nyear, our success story will require\nfurther coverage.\n\nA happy Christmas is extended\nto all our Club Members, many of\nwhom, I presume, will be prac-\ntising their putting on the carpet,\nafter their fill of turkey, ham and\npudding.",

      "chunk_text": "Chairman : Seamus Tierney.\nSecretary : Sean Harnett.\n\nAss. Secretary : Liam Woulfe.\nJoint treasurers : Miko Dunne and\n‘Anthony Woulfe.\n\nTom Steele is also an active Commit-\ntee member.\n\n41 DRIVE\nThe Club’s 41 Drive held in the\nHalf-Way House, Rathkeale, is still\n\nproving to be a great success, I am\nglad to relate.\n\n| RATHKEALE ATHLETIC CLUB\n\nr\n\nThe local Athletic Club are pres-\nently “going great guns” as the\nsaying goes. At the moment, the\nathletes are occupied with road races\nand cross-country outings.\n\nThe “star of the show’? is\ndefinitely Pat McCarthy, a son of\nDoctor Jim McCarthy, who himself\nwas once a very fine sportsman.\n\nYoung Pat has already captured two\nCounty Championships. He won the",

          "idx": 54,
          "text": "Chawke gave us the start we wanted\nand those goals divided the teams at\nhalf-time. Broadford stormed back\nat the start of the second-half and\npulled a goal back after 5 minutes.\nThe fat was in the fire now as\nBroadford piled on the pressure.\nHowever, in a breakaway mid-way\nthrough the half, Mario Zoncado got\npossession on the left edge of the area\nand crashed a great shot inside the\nfar post. Broadford dropped their\nheads a little after this and gradually\nwe got back on top. Mario Zoncado\nadded a fourth from the spot after a\nshot from Timmy Mullane was\nprevented from crossing the line by a\ndefender’s outstretched hands.\n\nGoal Tally : Jones [7], Chawke [5],\nZoncado [3], Harnett [3], Lynch [2],\nWhite [2], Culhane and Fitzgerald -\none each.\n\nLeague Table W/Ending : 8/1/78.\nPWODLFA Pts.",
