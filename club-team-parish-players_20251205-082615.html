        {
          "idx": 55,
          "text": "Kilcolman 550012 510\nShannon Utd. 6 402 2413 8\nAskeaton 53022012 6\nKileany 630314 8 6\nKildimo 73041527 6\nBallysteen 6114 916 3\nBroadford Utd 5014 516 1\n\nWy\n\nNEWS\n\nThe Inter-Firm G.A.A. season is\nnow complete. However, the new\none is near at hand and the county\nchampionships will be starting short-\nly. In the hurling we have been drawn\nagainst Nash Construction, while in\nthe football we were drawn against\nour old enemies, Southern Chemi-\ncals. Before these games however, we\nhope to arrange some challenge\nmatches in the hope that the right\nformula will be found before the\ncommencement of the champion-\nships.\n\nANNUAL GENERAL MEETING\n\nOur Annual General Meeting was\nheld on Wednesday, 30th November,\n1977. The following Committee were\nelected for 1978 :-",

          "raw_idx": null

        {
          "idx": 57,
          "text": "It was agreed that we should have\nfive selectors. The selectors chosen\nwere :- Michael O?Neill, Mattie\nWilliams, Patrick O’Shaughnessy\nand Michael Keating. The fifth\nmember of the Selection Committee\nwill be the Captains: Denis Noonan\n\n[Hurling] and Denis Kenneally\n[ootball].\n\nAMALGAMATION\n\nIt was also decided at the Annual\nGeneral Meeting that we should\namalgamate with Scanglo. This will\ngive us a larger panel in both hurling\nand football and should improve our\nchances in the county champion-\nships. Hopefully, we will capture a\ncounty title this year and make 1978 a\nyear to remember for Shannon Meat\nInter-Firm G.A.A.\n\nABBEY\nPITCH\n\n& PUTT",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 58,
          "text": "As is customary at this time of\nyear, everbody is seemingly gazing\ninto the crystal ball in an effort to\nvisualise what might happen, what\nwill happen or what may not happen.\nWe in the Pitch & Putt Committee\nare no exception to this rule. Ahead\nof us lie many occasions - for\ninstance our own Open in May, the\nvarious Club Opens in the region,\nnot forgetting the various in-club\nactivities which range from fund\nraising schemes to working on the\ncourse.\n\nMichael Dunne.\n\nThe first of these activities is the\nAnnual General Meeting which will\ntake place at Patsy Doherty's on\nSaturday, 4th February. The turn\nout of members to this meeting was a\ngrave disappointment last year.\nHopefully, this will be rectified this\nterm. Outgoing officers are :-",

der's limerick following, as he admits himself. \nThe earlies.I memory of Damien Dempsey would perhaps be his 1999 greatly unique 'Dublin Town' single, which received, if memory serves \nme , endless airplay on the then Dave Fanning show. (Ah, the memories!) His musical style is usually one of madness and sometimes incoher­\nence. His lyrics are strong, when you can hear them, and his mus ic is fast, but effective. He has been described by Larry Mullen Jnr as a 'real \nDublin rapper.' Sinead O'Connor compares him to Luke Kelly and says that he 'just wipes the floor with them.' \nWhen I mention 'Dublin Town', he gasps in despair. \"Don't mention the war,\" feeling it was perhaps a misrepresentation of his true musical tal­\nents at a time when he was naive and clueless. ft was also, \nI k \nit tias to be said, a time when everything on the radio \na Yo U n g U e \nsounded the sa e, and so it came as a welcome change. \n. \n\"It proba~ly did me more harm than good,\" he cringes, but \nconvinces ,me that his new album should be a bit clearer \nand more developed lyrically. Thankfully. \nDamien's vocals are possiply Incoherent to some, but he \ndamien dempsey I the warehouse I May 22 promises that things have improved. He says he's taking elocution lessons, to help \nhim wllh his heavily influenced Dublin pronunciation and diction, but I'm not sure \nif I believe him. He tells me how an Interpreter, even a karaoke screen, might have been handy during his New York gigs. \nSpeaking about his involvement with the recent 'Other Voices: Songs From a Room' project he is extremely positive, declaring that It's a great \nopportunity for Irish artists like himself to gain exposure. 'It gives artists a new stage•, artists perhaps that would otherwise remain unknown. \nOf course he has only good things to say abput the lead man Glen Hansard, who gave him a few gigs in the early days, saying he's a •good \npiece of skin' or whatever the phrase isl • \nDamien says of his new album '           "text": "we've been .aw·ay for a few. weeksl but th e around \na m C have been as busy as ever in our abscen. ce, \nWhile LEG has taken it s little break for the \npasi month or so, the Asp~rsior\\ Mu .sic and 'that continues on into may. \nCollective continued to put on some gigs \nthat were just dripping in quality. Big col­\nlective wow , they were !°'king great to \nCork's Rest and Weevil (two very different, \nciaran ryan runs through the diary ....... . \nyet two of the best instrumental rock acts to come out of Ireland, let alone Cork) \nwho played the Forward The Revolution. Tour, the Steve-Albini produced rock n roll \nextravaganza that was Giddy Motors, with top-notch support from the mighty \nGiveamanakick and Ten Past Seven, and finally to original purveyors of Mamrock, \nThe Dudley Corporation who played last Friday with support from another emerg­\ning Cork act, Wa iting Room . \nAnyway, here's what's happening AMC-wise over the next lorthnight. Friday May \n09 sees the return ol Japanese three-piece eX-Girl, who by all accounts played a \nblistering set at the High Stool last July. Unfortunately, I was at what was appar­\nently Ireland's premier festival that weekend, but have been reliably informed \nthat the girls did indeed rock. Mark O Connor isn t a man for bullshit, and writing \nin· the pages ol this publication, he declared al the time that eX-Girl = excellent . \nThe reason I am rambling like this is that I have just received a copy ol their third \nalbum, entitled Big When Far, Small When Close. Let's just say that I am not over­\nly fond of it! The album sees eX-Girl neglecting the traditional rock and roll instru­\nments ol guitar and bass, by instead incorporating the likes ol Tubas, Wood \nBlocks(!), and the most demanding or them all, handclaps. In fairness, the prime \ninstrument on the album is their voices, with three-way harmonies utilised \nthroughout. At times, it is actually wonderful. Other times, however, It is not. \nNevertheless, they will be reverting to their regular duties when they play the \nHigh Stool, with Kirilola on vocals/bass/keyboards, Keikos on guitar and vocals, \nand latest addition Chapple (who incidentally doesn t appear on Big When Far) on \ndrums and vocals. My instincts (and sources) !eel that this show should not be \nmissed, despite my reservations about their record! \nAnyway, there are other reasons to go in the semblance of two support acts. \nneed any further convincing? Tickets are on \nthe door at €8. \nThe ex-Girl gig is probably the biggest \none happening this forthnight, but the AMC \nhave plenty coming up. Here s a quick \nround up ol some of the other highlights. \nOn Sunday May 11, the High Stool on \nCatherine Street is yet again the venue, \nwhen Norwegian's Noxagt headline. \nAccording to the press blurb, the three \npiece perform heavy and powerful self­\nstyled \"Nor Wave\", using downtuned bass \nguitar and crushing often shilling drums, \nthe distorted, droning viola adding rhyth­\nmic and harmonic disorientation. \nEverything else is unfortunately in \nNorwegian, so I call you II have to figure it \nout for yourself when they play. a4 on the \ndoor will get you in. . \nFriday May 16 sees Charlottefield play the \nHigh Stool. By the sounds of tracks like \nAgain, their mo st recent release as a split \n7\", Fugazi would perhaps be the most obvi­\nous reference point. Other bands that they \nhave been compared to include The Fall \nand Television. If those comparisons are \ntrue, this could be a cracking gig. Support comes from Waiting Room , and in my \nbook they are more than worth the a4 that it II cost to get in on the night. \nFinally, The Apes, who played w ith Alta May in December, return to the High \nStool on Sunday May 18th. The four-piece have been making waves in \nWashington DC since they formed in 1999. Time Out gave them the best possible \ncompliment when they noted thus: \"In a world where dreary indie choir-boys like \nStarsailor are hyped to the skies, this ain't no joke. It's all-out gorilla warfare\". \nSupport comes from Party of Helicopters and Estel. \nThat s it for this issue. Check out www .theamc.net and forthcoming issues of \nLEG for information on forthcoming shows from Acid Mother's Soul Collective, \nJetplane Landing and the return of New Jersey hip-hoppers Dalek. \nElectric Eel Shock (also from Japan) claim, \"We don t know much English but we \nlove Rock & Roll\". Since releasing their wonderfully titled debut album 'Maybe I \nThink We Can Beat Nirvana' in 1997, EES have been crafting high-octane, riff­\nheavy rock tunes. Fans ol garage-rock in the vein of the Jon Spencer Blues \nExplosion and The Wh ite-Stripes are going to enjoy tracks like 'Japanese Meets \nChinese In The USA' and 'Rock and Roll Can Save the World' . Yet, there is more \nthan a hint of heavier rock and metal influences, with EES even having a track \ncalled 'I Wanna Be A Black Sabbath Guy'. What s more, the lrontman has a hair­\ndo that could easily lit into At The Drive In, and the drummer ·is prone to appear­\ning on stage sans clothes. Reports suggest that they really can cut the mustard \nlive, throwing shapes and kicking out the jams and all that. Even better news is \nthat the consistently wonderful (and loud) Giveamanakick will be opening on the \nnight, playing all the hits from their forthcoming opus 'Is it OK To Be Loud, Jesus?', \nwhich I am told will be available in all the best record emporiums soon. Do ye Ciaran Ryan \n9 Sarsfield Street., Limerick \nTel: 061 410851 \nfaM: 061 410831 \nEntertainment \nwednesday 07 \nthursday 08 \nfriday 09 \nsaturday 10 \nsunday 11 \nwednesday 14 \nthursday 15 \nfriday 16 \nSaturday 17 \nsunday 18 \nNoel Mcloughlin \nThe Waxies \nResident DJ \nResident DJ \nLive Music \nNoel Mcloughlin \nShantytown \nResident DJ\" \nResident DJ \nAtomic Chicken \nEIS ALWAYS ON TAP .",

          "text": "EEING that the Press of Ireland, as a whole, has not appreciably improved in its attitude towards National athletics, the question of providing a remedy for existing re- quirements is one that calls for our serious consideration. Our Metropolitan papers continue to treat us with as much nig- gardliness as they possibly can. The minimum of space is doled out to us, and, generally speaking, the matter which they publish appertaining to G.A.A. doings is infinitely inferior, in quality as well as quantity, to that provided con- cerning foreign branches of sport. We might have expected that the consciousness of a patriotic duty towards a National movement like ours should have produced some change in our National dailies at any rate, but apparently they are not troubled with any such consciousness. Their commercial instinct is likewise blind to the financial gain which, it seems reasonable to expect, would accrue to them if they catered for the National games in such a manner as would guarantee the support of the thousands throughout the country who are in- terested in our games.",

    <script>
    const SEARCH_DATA = JSON.parse(document.getElementById('search-data').textContent);
    const { useState, useEffect, useMemo, createElement: h } = React;
    
    function ChronosViewer() {
        const [data] = useState(SEARCH_DATA);
        const [selectedResult, setSelectedResult] = useState(null);
        const [showRaw, setShowRaw] = useState(false);
        const [contextWindow, setContextWindow] = useState(data.context_window || 3);
        const [searchFilter, setSearchFilter] = useState('');
        
        const filteredResults = useMemo(() => {
            const filter = searchFilter.toLowerCase();
            return data.results.filter(r => {
                if (r.title.toLowerCase().includes(filter)) return true;
                if (String(r.year).includes(filter)) return true;
                // Search in chunk_text
                if ((r.chunk_text || '').toLowerCase().includes(filter)) return true;
                // Also search in context chunks
                if (r.context_chunks) {
                    for (const c of r.context_chunks) {
                        if ((c.text || '').toLowerCase().includes(filter)) return true;
                        if ((c.raw_text || '').toLowerCase().includes(filter)) return true;
                    }
                }
                return false;
            });
        }, [data.results, searchFilter]);
        
        // Filter context chunks based on current window setting
        const getVisibleChunks = (result) => {
            if (!result?.context_chunks) return [];
            const centerIdx = parseInt(result.chunk_idx);
            return result.context_chunks.filter(c => 
                Math.abs(c.idx - centerIdx) <= contextWindow
            );
        };
        
        // Header component
        const header = h('header', {
            style: {
                borderBottom: '1px solid #3d3830',
                padding: '24px 32px',
                background: 'rgba(26, 24, 20, 0.95)',
                position: 'sticky',
                top: 0,
                zIndex: 100,
                backdropFilter: 'blur(8px)',
            }
        },
            h('div', { style: { maxWidth: 1400, margin: '0 auto' } },
                h('div', { style: { display: 'flex', alignItems: 'baseline', gap: 16, marginBottom: 16 } },
                    h('h1', {
                        style: {
                            fontFamily: '"Playfair Display", Georgia, serif',
                            fontSize: 28,
                            fontWeight: 700,
                            color: '#d4a574',
                            margin: 0,
                            letterSpacing: '0.02em',
                        }
                    }, 'CHRONOS'),
                    h('span', {
                        style: {
                            fontSize: 13,
                            color: '#8a8273',
                            fontFamily: 'monospace',
                            textTransform: 'uppercase',
                            letterSpacing: '0.15em',
                        }
                    }, 'Limerick Historical Archive')
                ),
                h('div', {
                    style: {
                        background: '#0d0c0a',
                        border: '1px solid #2d2a24',
                        borderRadius: 6,
                        padding: '12px 16px',
                        fontFamily: '"JetBrains Mono", "Consolas", monospace',
                        fontSize: 13,
                    }
                },
                    h('div', { style: { color: '#7a9f6e', marginBottom: 4 } },
                        'Query: ',
                        h('span', { style: { color: '#e8e4dc' } }, data.query || '(none)')
                    ),
                    h('div', { style: { color: '#6e869f' } },
                        'Filters: ',
                        h('span', { style: { color: '#a0a0a0' } }, data.filters || '(none)'),
                        h('span', { style: { color: '#5a5548', marginLeft: 16 } }, 
                            data.results.length + ' results')
                    )
                )
            )
        );
        
        // Get the best preview text for a result (prefer context chunk over CSV chunk_text)
        const getPreviewText = (result) => {
            // First try to get text from the center context chunk
            if (result.context_chunks && result.context_chunks.length > 0) {
                const centerChunk = result.context_chunks.find(c => c.idx === result.chunk_idx);
                if (centerChunk && centerChunk.text && !centerChunk.text.startsWith('[')) {
                    return centerChunk.text;
                }
                // Fallback to first context chunk with valid text
                const validChunk = result.context_chunks.find(c => c.text && !c.text.startsWith('['));
                if (validChunk) return validChunk.text;
            }
            // Fallback to chunk_text if it's not an error message
            if (result.chunk_text && !result.chunk_text.startsWith('[File not found')) {
                return result.chunk_text;
            }
            return '(Text not available)';
        };
        
        // Result item in the list
        const ResultItem = ({ result, isSelected, onClick }) => {
            const previewText = getPreviewText(result);
            
            return h('div', {
                onClick: onClick,
                style: {
                    padding: '16px 20px',
                    borderBottom: '1px solid #2d2a24',
                    cursor: 'pointer',
                    background: isSelected ? '#252219' : 'transparent',
                    transition: 'background 0.15s ease',
                },
                onMouseEnter: (e) => { if (!isSelected) e.currentTarget.style.background = '#1e1c17'; },
                onMouseLeave: (e) => { if (!isSelected) e.currentTarget.style.background = 'transparent'; }
            },
                h('div', { style: { display: 'flex', alignItems: 'baseline', gap: 10, marginBottom: 6 } },
                    h('span', {
                        style: {
                            fontFamily: 'monospace',
                            fontSize: 11,
                            color: '#d4a574',
                            background: '#2d2519',
                            padding: '2px 6px',
                            borderRadius: 3,
                        }
                    }, '#' + result.rank),
                    h('span', {
                        style: { fontFamily: 'monospace', fontSize: 12, color: '#8a8273' }
                    }, result.year),
                    h('span', {
                        style: {
                            fontFamily: 'monospace',
                            fontSize: 11,
                            color: '#5a6e5a',
                            marginLeft: 'auto',
                        }
                    }, ((result.similarity || 0) * 100).toFixed(1) + '%')
                ),
                h('h3', {
                    style: {
                        fontSize: 14,
                        fontWeight: 600,
                        color: '#c8c4bc',
                        margin: '0 0 8px 0',
                        lineHeight: 1.4,
                    }
                }, result.title.length > 60 ? result.title.slice(0, 60) + '...' : result.title),
                h('p', {
                    style: {
                        fontSize: 13,
                        color: '#7a7568',
                        margin: 0,
                        lineHeight: 1.5,
                        overflow: 'hidden',
                        textOverflow: 'ellipsis',
                        display: '-webkit-box',
                        WebkitLineClamp: 2,
                        WebkitBoxOrient: 'vertical',
                    }
                }, previewText.slice(0, 150) + (previewText.length > 150 ? '...' : '')),
                h('div', {
                    style: {
                        marginTop: 8,
                        display: 'flex',
                        gap: 8,
                        fontSize: 11,
                        fontFamily: 'monospace',
                    }
                },
                    h('span', { style: { color: '#5a5548' } }, 'chunk ' + result.chunk_idx),
                    result.total_chunks ? h('span', { style: { color: '#4a4a48' } }, '/ ' + result.total_chunks) : null,
                    h('span', { style: { color: '#4a5a4a' } }, result.source)
                )
            );
        };
        
        // Results list panel
        const resultsList = h('div', {
            style: {
                borderRight: selectedResult ? '1px solid #2d2a24' : 'none',
                overflow: 'auto',
                maxHeight: 'calc(100vh - 120px)',
            }
        },
            // Filter input
            h('div', { style: { padding: '16px 20px', borderBottom: '1px solid #2d2a24' } },
                h('input', {
                    type: 'text',
                    placeholder: 'Filter results...',
                    value: searchFilter,
                    onChange: (e) => setSearchFilter(e.target.value),
                    style: {
                        width: '100%',
                        background: '#0d0c0a',
                        border: '1px solid #3d3830',
                        borderRadius: 4,
                        padding: '10px 14px',
                        color: '#e8e4dc',
                        fontFamily: 'inherit',
                        fontSize: 14,
                        outline: 'none',
                    }
                })
            ),
            // Result items
            ...filteredResults.map((result) => 
                h(ResultItem, {
                    key: result.doc_id + '-' + result.chunk_idx,
                    result: result,
                    isSelected: selectedResult?.doc_id === result.doc_id && 
                               selectedResult?.chunk_idx === result.chunk_idx,
                    onClick: () => setSelectedResult(result)
                })
            )
        );
        
        // Detail panel
        const visibleChunks = selectedResult ? getVisibleChunks(selectedResult) : [];
        
        const detailPanel = selectedResult ? h('div', {
            style: {
                overflow: 'auto',
                maxHeight: 'calc(100vh - 120px)',
                padding: '24px 32px',
            }
        },
            // Document header
            h('div', { style: { marginBottom: 24 } },
                h('div', { style: { display: 'flex', alignItems: 'center', gap: 12, marginBottom: 12, flexWrap: 'wrap' } },
                    h('span', {
                        style: {
                            fontFamily: 'monospace',
                            fontSize: 13,
                            color: '#d4a574',
                            background: '#2d2519',
                            padding: '4px 10px',
                            borderRadius: 4,
                        }
                    }, selectedResult.year),
                    h('span', {
                        style: { fontFamily: 'monospace', fontSize: 12, color: '#6e869f' }
                    }, 'Doc: ' + (selectedResult.doc_id || '').slice(0, 12)),
                    h('span', {
                        style: { fontFamily: 'monospace', fontSize: 12, color: '#5a5548' }
                    }, 'Chunk ' + selectedResult.chunk_idx + (selectedResult.total_chunks ? ' of ' + selectedResult.total_chunks : ''))
                ),
                h('h2', {
                    style: {
                        fontFamily: '"Playfair Display", Georgia, serif',
                        fontSize: 22,
                        fontWeight: 600,
                        color: '#e8e4dc',
                        margin: '0 0 12px 0',
                        lineHeight: 1.3,
                    }
                }, selectedResult.title),
                selectedResult.item_url ? h('a', {
                    href: selectedResult.item_url,
                    target: '_blank',
                    rel: 'noopener noreferrer',
                    style: { fontSize: 13, color: '#7a9f6e', textDecoration: 'none' }
                }, 'View original document ↗') : null
            ),
            
            // Controls
            h('div', {
                style: {
                    display: 'flex',
                    gap: 16,
                    marginBottom: 24,
                    padding: '16px',
                    background: '#151310',
                    borderRadius: 8,
                    border: '1px solid #2d2a24',
                    flexWrap: 'wrap',
                }
            },
                h('div', { style: { display: 'flex', alignItems: 'center', gap: 8 } },
                    h('span', { style: { fontSize: 13, color: '#8a8273' } }, 'Context:'),
                    h('select', {
                        value: contextWindow,
                        onChange: (e) => setContextWindow(Number(e.target.value)),
                        style: {
                            background: '#0d0c0a',
                            border: '1px solid #3d3830',
                            borderRadius: 4,
                            padding: '6px 10px',
                            color: '#e8e4dc',
                            fontFamily: 'monospace',
                            fontSize: 13,
                            cursor: 'pointer',
                        }
                    },
                        h('option', { value: 1 }, '±1 chunk'),
                        h('option', { value: 2 }, '±2 chunks'),
                        h('option', { value: 3 }, '±3 chunks'),
                        h('option', { value: 5 }, '±5 chunks'),
                        h('option', { value: 10 }, '±10 chunks')
                    )
                ),
                h('button', {
                    onClick: () => setShowRaw(!showRaw),
                    style: {
                        background: showRaw ? '#3d3019' : '#19243d',
                        border: '1px solid ' + (showRaw ? '#5a4520' : '#2a3a5a'),
                        borderRadius: 4,
                        padding: '6px 14px',
                        color: showRaw ? '#d4a574' : '#7a9fd4',
                        fontFamily: 'monospace',
                        fontSize: 12,
                        cursor: 'pointer',
                    }
                }, showRaw ? '◉ RAW OCR' : '◎ NORMALIZED'),
                h('span', {
                    style: {
                        fontSize: 12,
                        color: '#5a5548',
                        fontFamily: 'monospace',
                        marginLeft: 'auto',
                    }
                }, 'Showing ' + visibleChunks.length + ' chunks')
            ),
            
            // Context chunks display
            h('div', {
                style: {
                    background: '#0d0c0a',
                    borderRadius: 8,
                    border: '1px solid #2d2a24',
                    overflow: 'hidden',
                }
            },
                h('div', {
                    style: {
                        padding: '12px 16px',
                        borderBottom: '1px solid #2d2a24',
                        background: '#151310',
                    }
                },
                    h('span', {
                        style: {
                            fontFamily: 'monospace',
                            fontSize: 12,
                            color: '#8a8273',
                            textTransform: 'uppercase',
                            letterSpacing: '0.1em',
                        }
                    }, 'Document Context • ' + (showRaw ? 'Raw OCR' : 'Normalized'))
                ),
                
                visibleChunks.length > 0 ? visibleChunks.map((chunk) => {
                    const isTarget = chunk.idx === selectedResult.chunk_idx;
                    const displayText = showRaw && chunk.raw_text ? chunk.raw_text : chunk.text;
                    
                    return h('div', {
                        key: chunk.idx,
                        style: {
                            padding: '16px 20px',
                            borderBottom: '1px solid #1a1814',
                            background: isTarget ? '#1a2010' : 'transparent',
                            borderLeft: isTarget ? '3px solid #7a9f6e' : '3px solid transparent',
                        }
                    },
                        h('div', {
                            style: {
                                display: 'flex',
                                alignItems: 'center',
                                gap: 10,
                                marginBottom: 10,
                            }
                        },
                            h('span', {
                                style: {
                                    fontFamily: 'monospace',
                                    fontSize: 11,
                                    color: isTarget ? '#7a9f6e' : '#5a5548',
                                    background: isTarget ? '#243019' : '#1a1814',
                                    padding: '2px 8px',
                                    borderRadius: 3,
                                }
                            }, 'chunk ' + chunk.idx),
                            isTarget ? h('span', {
                                style: {
                                    fontFamily: 'monospace',
                                    fontSize: 10,
                                    color: '#7a9f6e',
                                    textTransform: 'uppercase',
                                    letterSpacing: '0.1em',
                                }
                            }, '← search hit') : null
                        ),
                        h('p', {
                            style: {
                                fontFamily: '"JetBrains Mono", "Consolas", monospace',
                                fontSize: 13,
                                lineHeight: 1.7,
                                color: isTarget ? '#d8d4cc' : '#9a9688',
                                margin: 0,
                                whiteSpace: 'pre-wrap',
                            }
                        }, displayText || '[No text available]')
                    );
                }) : h('div', {
                    style: { padding: '24px', textAlign: 'center', color: '#5a5548' }
                }, 'No context chunks available')
            ),
            
            // Side-by-side comparison (if both texts differ)
            (selectedResult.raw_text && selectedResult.chunk_text && 
             selectedResult.raw_text !== selectedResult.chunk_text) ?
                h('div', {
                    style: {
                        marginTop: 24,
                        background: '#151310',
                        borderRadius: 8,
                        border: '1px solid #2d2a24',
                        overflow: 'hidden',
                    }
                },
                    h('div', {
                        style: {
                            padding: '12px 16px',
                            borderBottom: '1px solid #2d2a24',
                            background: '#1a1814',
                        }
                    },
                        h('span', {
                            style: {
                                fontFamily: 'monospace',
                                fontSize: 12,
                                color: '#8a8273',
                                textTransform: 'uppercase',
                                letterSpacing: '0.1em',
                            }
                        }, 'Text Comparison • Chunk ' + selectedResult.chunk_idx)
                    ),
                    h('div', { style: { display: 'grid', gridTemplateColumns: '1fr 1fr' } },
                        h('div', { style: { padding: '16px 20px', borderRight: '1px solid #2d2a24' } },
                            h('div', {
                                style: {
                                    fontSize: 11,
                                    fontFamily: 'monospace',
                                    color: '#6e869f',
                                    marginBottom: 10,
                                    textTransform: 'uppercase',
                                }
                            }, 'Normalized'),
                            h('p', {
                                style: {
                                    fontFamily: '"JetBrains Mono", monospace',
                                    fontSize: 12,
                                    lineHeight: 1.7,
                                    color: '#b8b4ac',
                                    margin: 0,
                                    whiteSpace: 'pre-wrap',
                                }
                            }, selectedResult.chunk_text)
                        ),
                        h('div', { style: { padding: '16px 20px' } },
                            h('div', {
                                style: {
                                    fontSize: 11,
                                    fontFamily: 'monospace',
                                    color: '#9f8a6e',
                                    marginBottom: 10,
                                    textTransform: 'uppercase',
                                }
                            }, 'Raw OCR'),
                            h('p', {
                                style: {
                                    fontFamily: '"JetBrains Mono", monospace',
                                    fontSize: 12,
                                    lineHeight: 1.7,
                                    color: '#a89a88',
                                    margin: 0,
                                    whiteSpace: 'pre-wrap',
                                }
                            }, selectedResult.raw_text)
                        )
                    )
                ) : null
                
        ) : h('div', {
            style: {
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                padding: 48,
                color: '#5a5548',
            }
        },
            h('div', { style: { textAlign: 'center' } },
                h('div', { style: { fontSize: 48, marginBottom: 16, opacity: 0.5 } }, '📜'),
                h('p', { style: { fontFamily: 'monospace', fontSize: 14 } }, 
                    'Select a result to view details')
            )
        );
        
        // Main layout
        return h('div', { style: { minHeight: '100vh' } },
            header,
            h('div', {
                style: {
                    maxWidth: 1400,
                    margin: '0 auto',
                    display: 'grid',
                    gridTemplateColumns: selectedResult ? '380px 1fr' : '1fr',
                    gap: 0,
                    minHeight: 'calc(100vh - 120px)',
                }
            },
                resultsList,
                detailPanel
            )
        );
    }
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(ChronosViewer));
    </script>
</body>
</html>
