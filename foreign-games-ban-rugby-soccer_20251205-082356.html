          "text": "The forges, too—the old rural universities of Ireland where the pikes\nwere made and the cause of Ireland debated at night, are becoming\ncentres of life and activity again. The old smith, almost a pauper, is\ncoming back into his own again. As a man in a pivotal position, plough\nparts must be provided and the teams well shod, and Tadhg Gabha sees\na few honest shillings turning up every day. The spark in the forge\n\n1?\n\nfire is beaming brightly again. Heartily we say: “God bless the work!\nWHEN THE UNION JACK WAS BURNT IN CORK.",

          "idx": 20,
          "text": "discourage our Association and to prévent the playing of Irish games. As\na counter-measure our Ban Rule was later introduced to purify our mem-\nbership and to preserve our games and organisation from infiltration. In\nour wisdom we have retained The Ban and its existence should serve to\n\n_ remind us of a type by no means extinct in Ireland to this very day.\n\n| PUBLICITY HUNTERS\n\nThere are still some officials who exploit The Ban because of its pub-\n\ntei value, and by their utterances they are evidently under the impréssion\n_ that it isa fundamental principle of the Association.\nI regard their attitude as entirely wrong and misdirected for I consider\n\nJUSTIFIED",
          "raw_text": "",

        {
          "idx": 21,
          "text": "‘Despite criticism of The Ban the GA. A. continues to flourish and grows\never more popular. Hence the obvious and frequent advice is given that\nmaterially we don’t need it any more! We realise full well that materially\nwe need not fear any foreign games or organisation, But, spiritually and\nNationally the presence of The Ban in the G.A.A, will always be justified\n_as long as a border exists in our country. _\n\nOnly when we are free to clothe our pastimes in an entirely Irish\natmosphere and culture shall it be opportune to considér whether The\nBan shall stay or go. That time for consideration can come only with\na United Ireland, wherein the Green and Orange shall blend as in our\nNational Emblem.\n\nBY POPULAR WISH",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 22,
          "text": "But, until then wé must bear in mind that The Ban exists as the wish\nof our democratic Association. Personnel having accepted membership of\nthe G.A.A. voluntarily must recognise it. Members violating the rule auto-\nmatically suspend themselves. Officials merely apply the period of suspen-\nsion prescribed for the offence. In my opinion, such members are not\nworthy of an Association with idealistic aspirations. The Gaelic Athletic\n‘Association is richer without them.\n\n2t\n\nes F 2 PME PTT EI TIE\n\nSHANNON\nARMS HOTEL\n\nHENRY STREET\n\nLIMERICK\n\nGOOD FOOD\nCOSY ROOMS\nLICENSED\n\nJohn Brennan\n& Co., Ltd.\n\nBacon Curers and Sausage\n‘ Manufacturers\n\nVictuallers, Etc.\n\nWholesale and Retail\n\n3 & 8 DUBLIN ST.\n\nCARLOW\n\nPhone No. 10\n\n-PRIVATE CAR PARK\nSPECIAL FACILITIES FOR\nVISITING TEAMS",

          "idx": 23,
          "text": "Branches: Tullow Street, Carlow\n\n. J. Fotzy, Proprietor\nand Kilkenny Sed EO i\n\nPHONE 44183\n\n€)\n\nPOINTS AHEAD |\n\nae a to ee Wf tf) a-----=--4\n\n| Wolsey\n\nJERSEYS and SOCKS.\n\nA\n\nae\n\nThe G.A.A.\nVital Force In The Nation\n\nBy “FEAR SIUIL”\n\n“WES,” I said, “The G.A.A. is a great organisation.” But he said nothing,\n\nonly walked towards the tide, and without a word plunged in, his\npowerful arms beating through the water with a force that laughed at the\ngrey hairs on his head.\n\nIt wasn’t till we were lying on the warm sand half an hour later that\nthis grand cleric—one of the finest men I have met—returned to the subject.\nWell he knew I was probing him. Fifteen years have slipped by and my\ngood friend has gone to meet his God, but his quiet words linger on.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 24,
          "text": "It is a great organisation. Any body which can give to the boys—and\ngirls— a chance of regular exercise is a good one. Truly, the G.A.A. has\ndone well in giving us games to play from the rocky shores of Mizen to\nthe Pathway of the Giants. 2\n\nAnd, remember that the games so widely played are our own. Remem-\nber that when your son goes off on a summer’s evening, he swings a\ncamén as it was swung by the little boy, Setanta. And, if football of sorts\nis played everywhere, remember that our brand which now thrills thousands\nin Pdire an Crécaig was evolved from our forefathers’ game with the caid,\nrefined and smartened up under the rules of to-day.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 25,
          "text": "Yet, this great Association will not rest on its oars—when it does it\nwill cease to be great—but looks eagerly to the future of machines and\ntelevision and electronics to find in a changing civilisation still a place for\nthe boy with the playing gear and the laughing face.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 26,
          "text": "Clubs must be virile says the Association. They must organise more\ngames and give the lads of all ages more hours of outdoor fun between\nFebruary and November. As the Association of 50 years ago taught the\nIrishman to look upon his own with pride, the G.A.A. of to-day calls on\nus to cast a proudly virile eye not on what it has done but what it hopes\nto do. ‘ ‘\nLe the country be dotted with fields where the boys can play organised\ngames. Let there be jerseys and togs and dressing rooms and showers. Let\nthere be solid men in charge and let the boys have fun which suits their\n\n_ age and temperament.\n\nTHE SOCIAL SIDE\n\nAnd when the goals are scored let there be rinnce, is ceol is ragairne.\nToo long we have been moaning about the dullness of country life.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 27,
          "text": "Less of the moaning, boys, ceili music is more popular every day, so\nwhile we're still young ... And even if we’re not, sure we can talk about\nit. ‘The-G.A.A. heartily desires..the clubs to provide more social life for\nits members.\n\n23\n\n2\n:\n\nAbout ten years ago a financial report was read at a County Board\nmeeting. The payments by the Board were all itemised and the total was\nover two thousand pounds. Since then such’ payments have become small\nby comparison and yet they’ll ask ‘you ‘‘ where does the money go.” But\nthey won’t read a balance sheet if you put it under their noses.",
          "raw_text": "",
          "raw_idx": null
        },

          "raw_text": "",
          "raw_idx": null

          "idx": 29,
          "text": "And the language! There are plenty who say it’s as dead as the dodo,\nbecause they wish it. And there are men with long, keen faces who will\nspend valuable time trying to decide whether it’s “native” of “ ancestral.”\nThe G.A.A. has ‘little time for either of the groups, for it’s a fighting\norganisation, not a passive one.\n\nTt has faith in our country’s destiny, in its culture and in its language.\nThe money given for Gaelic scholarships, the gate receipts of the Oireachtas\ntournament and the constant encouragement given by way of usage in the\nG.A.A. is practical proof of its sincerity in the language movement. There\nare more G.A.A. men speaking Irish to-day than ever, and the organisation\nstrives for a constant increase,",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 30,
          "text": "Our Association is not above criticism; in fact it welcomes it, if the\nideas are constructive. Indeed, the fact that criticisms are levelled is a\ntribute to its virility, for the man (or organisation) which sits on the fence\nand does nothing is seldom given a thought, constructive or otherwise, by\nanyone.\n\nA CLEAR OBJECTIVE\n\nBut, after all, the G.A.A’s job is an easy one, for when your mind is\nmade up and the task, however hard, is straightforward, all that is then\nneeded is a stout heart. Of these we have plenty. To quote from Padraig\nG Caoimh’s report of 1954:",

          "raw_idx": null
        }

        {
          "idx": 16,
          "text": "The fact is that, given two well-trained teams com-\ning from an area where there has been a tradition of\ngood Gaelic football, and given fair weather conditions\nfor the playing of the match, the game is bound to be\nmost interesting to watch, and the better exponents of\nthe science of the game are nearly always sure to come\nout on top.\n\nIn a certain sense, Gaelic Football of the present\nday is more scientific than any existing football game.\nIn other forms of football, such is the constitution of the\nrules governing them, there is very often too much of\nthe element of luck. In the native game, however,\nthere is no such preponderance of luck, as the results\nprove, and this is to be accounted for by the fact that\nthe rules provide the two kinds of score, viz., the\nPoint as well as the Goal.",
          "raw_text": "",
          "raw_idx": null

        {
          "idx": 17,
          "text": "We cannot help dwelling upon one or two other\nattractive features of the Gaelic Code. Everybody\nknows that the tendency of outdoor games of the pre-\nsent day is to reduce the individual player to the level\nof a mere automaton. In a manner, the individual in\nmodern games is a disadvantage to his side, if his in-\ndividuality asserts itself strongly—so strongly, at least,\nthat he tends to be too much of an individualist and\ntoo little of the mere machine. How dry is the descrip-\ntion one often gets of those great matches, in which |\nperfect combination alone is the only thing commended | _\nIn them there is no hero—no great individual standing\nout from the whole field. If he did stand out, he\nwould cease to be a machine, and his usefulness to\nhis side would cease likewise. j",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 18,
          "text": "Gaelic Football fortunately does not tend in the\n\nIntRopucTory. 15\ndirection of reducing its players to the mere machine\nlevel. True it is that combination—and combination of\na sufficiently high standard—is much prized. Each\nplayer is taught to see the advantage of combining with\neverybody else on his side, and of playing at all times\nunselfishly. But, such is the genius of the game itself\nthat while combination will always be prominent the\nbrilliant individual gets his opportunities times out of\nmind, with the result that, after the match is over, you\nwill generally have a hero or two carried enthusiastically\noff the field on the shoulders of their admirers,",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 19,
          "text": "Then, too, Gaelic Football is what may be called a\nnatural football game. There is no incentive in it\ntowards rough play. One player can hamper or im-\npede another in one way, and only one way, and that by\nmeans of the shoulder. Hence it is that severe tackling,\nrough handling, and all forms of tripping are banned.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 20,
          "text": "Truly there is no artificiality about our game. There\nis no such thing as the artificial ‘‘forward,”’ “‘off-side,’’\n“knock-on,” &c., rules, hedging the player about in\nall his movements. When men are bound down by\nalmost impossible restrictions, such as those just men-\ntioned, it is only very highly trained machines that can\nadapt themselves to the playing of a game under such\nconditions. No wonder is it that professionalism has\ncome so much into modern outdoor games, which re-\nquire the players of them to devote practically all their\ntime to learn how to play, and consequently to make\ntheir living thereby.",
          "raw_text": "",
          "raw_idx": null
        },

          "idx": 21,

          "idx": 22,
          "text": "THE recognised number of players for the game is\nfifteen, although, under certain circumstances, it may\nbe played by thirteen aside. In describing how the\ngame is to be played, we must be taken as detailing\nthe methods for the full number. At the same time\nwe hope to say something before we close on the\nthirteen aside game also; for it is not wholly unlikely\nthat the game may be confined later on to thirteen\nplayers, and on that account it is not without interest\nto discuss the thirteen aside game.",
          "raw_text": "",
          "raw_idx": null
        },

          "idx": 23,

          "raw_text": "",
          "raw_idx": null

        {
          "idx": 24,
          "text": "Ki\nerry Football Team (1903-1904), All-Ireland and Railway Shield Champi\nions.\n\fPOSITIONS OF THE PLAYERS ON THE FIELD. 17\n\nTurning to the attacking force, we can fancy, in the\nfirst instance, two wing-men, one on the right wing and\nthe other on the left. Some distance in front of the\nright winger will play the right scorer, and, in the\ncorresponding place on the left, the left scorer. Thus\nwe account for four members of the attack party.",

          "raw_idx": null

          "raw_text": "",
          "raw_idx": null
        },
        {

      "chunk_text": "l. \nl \nJ \ni \n•i \nJ \nI \n./ \nI -1 \nI .. I \n1 ·I \nt \nDAMON HILL SLOW? HOSS CARNEY THINKS \nNOT, AND IN THE MOST ROUNDABOUT OF \nFASHIONS SETS OUT TO PROVE THE \nDOUBTERS WRONG. \nD~ing '.ntervi~ws. Sometimes they con feel like o slow moving \n~inters evening - long, cold ond entirely depressing. They moy \nf,11 up o page or two and monoge to put o little food on the toble \nbut given on occurote premonition ond on editorial choice it ' \nmight hove been preferable to leave blanks ond go hungry. Then \nthere ore those delicious occasions when o genuine rapport is \nstr~ck up be~een two parties. A spark gets ignited, plenty of \nlucid soundb,tes ore exchanged and the world is left with on \ninterview the public, writer ond his gleeful respondent will read, \nre-read and generally get o whole heap of ever increasing kicks \nfrom. When this happens our media not only justifies its own \nsometimes intrusive existence, but our mediators {the journalists) \nprovide what moy tentatively be coiled a valuable service. \nNow at this point I'm sure your obit bofAed os to why I'm \ndeconstructing the labours of journalism ond not getting on with \nanother good old fashioned rant about wheel bases, wind tunnels \nand the vagaries of errant horse power. Well in truth its quite \nsimple really. I'm preluding o defence of Dornon Hill's so for \nlacklustre season {up to now that is, the time of writing, which is \njust prior to the British Grand Prix). You see for most of 1998 \nthere hos been o rather dork and gloomy cloud hanging over his \ncareer. He's gone from racing in 1997 with the promising but \nunderachieving TWR Arrows team to racing this year with the \nequally promising but under achieving Jordon outfit. A dearth of \ndecent results and the not unoccossionol experience of seeing his \nteam moles out qualify this ex-World Champion have led to many \na commentator expressing doubts not only over Damon's staying \npower but also in regard to his actual ability. Its frustrating for \nHill and infuriating for his followers, most of whom will point out \nthat it's not Dornon whose slowed down but the cars in which he's \nbeen travelling. A reasonable argument I suppose. Neither the \nJordon nor the TWR Arrows chassis have shown much in the woy \nof race winning speed, so fair enough. But for me the best evi­\ndence of Damon's real pace is contained in on immaculately con­\nceived interview he did some years ago with that hard old hack \nof English weeklies, Nigel Roebuck. \nIt was just prior to that year's Monie Corio Grand Prix and \nHill, the then William's driver, having been asked to chauffeur \nyoung Nigel down through the twists and turns of Monaco's \nsprawling coastline obliged to do so in one of his team's pleasant \nif rather sedentary (for an Fl driver anyway) Renault Lagunas. \nGreat thought Roebuck, there's no way on earth Hill can drive this \nthing like a sports car, cause it ain't one, and so no fear of \nDamon exiting corners at impossible speeds, scaring his hapless \npassenger senseless and thus nullifying the chances of a coherent \ninterview. As everyone knows -well they will after I tell them -\nthere is nothing quite as bad as trying to ask a few probing ques­\ntions while the man you're talking to does his utmost to stay well \noutside the speed limit and as much as possible entirely within \nthe farther reaches of his own personal best. It just can't be \ndone. \nIt was unfortunate then for Nigel tho! on this occasion \nDornon just happened to be in the mood for burning rubber, \nstretching parameters ond challenging the dynamics of adhe­\nsion. Nigel couldn't ever recoil such o sensation of complete \nond utter mind bending speed os that which Dornon supplied. \nCorners were os nothing, straights o blur ond with Roebuck hav­\ning shut his eyes in o panic of terror, blind bends were .... well, \ner ... blind. Neither could he remember much of the actual inter-\nW:~~~~,~1~~,~t,r~: \nview, fear having washed it from his mind, so it wasn't until later \nthat night {in the comfort of his stationary hotel room and with \nthe assistance of several glasses of Scotch) that he found time to \nrewind the lope and listen back. What struck him most was \nhow jittery and shaky his own voice was as against the fluid, \nassured and articulate responses from Damon. Hill was basical­\nly an insatiable speed merchant, on top of his game and without \nfear. \nGoing against all the odds the printed piece proved mag­\nnificent, an interview of the highest calibre. It highlighted not \nonl~ how good Roebuck was at his trade but equally how pro­\nfess1on~I and capable Damon was at his own. More poignantly \nthough 11 showed to the world that while Damon might at times \nlack the proper equipment one thing we should never doubt is \nhis unrelenting thirst for speed. @) \ndrop18",

          "text": "For years the art of fortune telling has been in existence. \nWhether it be through soothsayers, prohets or palm read­\ners guidance for the future has always been in demand. \nDuncan O'Toole went along to meet two such prohets \nwhen they visited Limerick recently \nSitting outside the Garryowen room in the Royal George \nHotel one notices the silence. The people waiting outside the \nroom talk in whispers as if in reverence to the people inside. \nIn the waiting area with me are two women, one from \nLimerick and the other has come as far as Ennis. Of the two \nit is plain to see that they both wont to believe that what \nthey ore about to do will work. One is good humoured \nabout it and soys she is only there to see what its like and \nthe other has been to a session like this before and it \nworked for her. \nWhen s0meone comes out of the room is tokes me bock to \nthe days sitting outside confession with your class motes -\neverybody enquiring how much penance the other got (the \nperson with the most being the coolest). \"What was it like?\" \nand 'What did he say\" where the main questions on the \ncollective lips in the waiting room. \nInside the room. ore Fergus Gibson and Adam Higgs. Both \ndrop18 \nhove special gifts that enable them to see things about peo­\nple that most others can't. Fergus Gibson is the man who's \nface graces the TV on shows such as \"Live at Tree\" and \n\"Don't Feed the Gondolas\" as well as the doily paper's \nhoroscopes. He specialises in reading peoples palms, their \naura and using the Cystal Ball. Adam Higgs is a medium, \nhe ma .kes communication with the spirit world and also spe­\ncialises in transfiguration which-involves spirits occupying \nhis body to communicate to people on this side of the world \n-it even involved certain things such as face change in the \nprocess. \nWhile most sceptics will laugh 9ff the idea of fortune telling \nand mediums it is very hard to do so when you are sitting \nface to face with the people that do it for a living. You can't \nhelp but get a bit paranoid when they look at you \"aw oh, \nhe knows what I'm thinking -oh no he heard that -ah can \nyou hear me stop looking .... \". After the initial relief of \nAdam Higgs saying that the spirit world can't talk through \nhim at the dr0p of a hat and that he would need deep con­\ncentration for this I relaxed slightly knowing that my ole \nGrand Uncle couldn't give out to me for not going to his \nremoval. If that relieved me, Mr. Gibson had the opposite \neffect when he told me I had to learn to forgive (seemingly I \nhad a deep stress point between my shoulders which I fool-",

          "text": "7 \n.. I \nishly put down to wearing a tie when all along it was \nbecause I had to learn to forgive!!). After a bit of pleading \nMr. Gibson promised not to read me any more as I was \nfeeling slightly naked which isn't conducive to a good inter­\nview. \nFergus Gibson is a bubbly character and is as enthusiastic \n-\\· .; \n,\\t _, ... , \n~ ... '1 ·' \n~ -.;,,i• •: • I \nin real life as he is on TV -but isn't annoying in real life \n(sorry Fergus) his energy is infectious and you do want to \nbelieve when talking to him as you begin to like the guy. \nHe first realised that he had a gift at the age of 6 years \nwhen he told his mother about the dark colours he saw \naround a boy at school and felt that something bad was \ngoing to happen. When the next day young Master Gibson \narrived into school to hear that the same class mate had \ndied of an asthma attack he knew he had something. \nAdam Higgs can remember talking to spirits from as early \nas 12 years old, he then joined what is called a \"Circle \" \nwhere he was trained to develop his skills and use them \nproperly. He claims that \"loads of people have the gift to \ncommunicate with the spirit world maybe only a little bit \" \nbut they need to develop this gift and train it to work to its \nfull potential. Mr. Higgs claims to be able to talk to spirits \nand has \"guides\" who train him as he goes. Each level of \nlearning in the sprit world has different guides which are \nspirits that speak to him and advise him on things and how \nto improve his gift. Both Gibson and Higgs are adamant \nthat nobody dies as such but they merely leave their bodies \nand keep. their spirits -however, anxious as I was not to get \ninvolved in a religious debate, the mater of religion and \nhow the ·their work fitted into it was only skirted upon. \nSuffice to say there's a whole day's work in it. \nGibson's work is different to Higgs, while Higgs enables \ndrop17 \ncontact with the spirit world for anyone who is \"willing to \nbelieve\" Gibson can read into what kind of person you are \nand were you are going in life. The crystal ball is used as a \nkind of an earth if you like -to earth the energy field \naround a person's body and to make someone's aura eqsier \nto see. He reads palms and can only also read the Tarot \ncards. He is also an astrologist and has been in practice as \nsuch for over 20 years. \nWhen asked about qualifications and society membership \netc. the two respond that while they are not part of an Irish \nsociety per se but are trying to set one up. They attended \nconferences and seminars on their work and are now inter­\nested in setting up workshops to help people with their gifts \nto develop them. \"we are starting workshops in September \nto train people in psychic awareness ... we will help people \nchannel their energies if they want to do it .... \"Gibson \nremarks. \nOn the issue of sceptics Gibson remarks \" I was the biggest \nsceptic of all\" stating that when he first met his colleague he \nthought he was a fake but was quickly corrected when his \ndeceased father started telling him a few things through the \nmedium of Mr. Higgs, \"all we'll say is come with an open \nmind and you'll get results ... \" \nAs for the people leaving the session they didn't seem dis­\nsatisfied and definitely didn't stop the people outside from \nforking out £20 to speak to one of the two people inside. I \nleft a believer I have to admit however after thinking about it \nmore and more I realised I was looking for explanations as \nto why I had to forgive and began to make so many com­\nparisons I realised I was hoping that what was said made \nsense. A week later it still doesn't make perfect sense - I \ndon't need to forgive at all!!! @",

          "text": "SOCCER ROCKER \nAs the world cup fades into the distance for another four years \ndropping off the multitude of event junkies at some specialist \nBetty Ford Clinic, one is left to contemplate a few harsh reali­\nties. Firstly Holland who for my money were the best team in \nthe tournament this summer didn't make it to the final -let \nalo.ne win the thing. Penalty Kicks are a cruel Russian Roulette \n-mostly despised by footballers who have to take part in them \n~nd mostly loved and devoured by the neutral observer. I've \nsaid before on this page that penalties should be taken not \nnecessarily by your star strikers but by whoever has the balls \nto and, as they say, is \"up for it\". I have defended the \ncourage of Gareth Southgate and I am now commending \nDavid Batty for having the guts to have a go. Unfortunately \nfor him, his shot was saved and England went out. \nWhen Holland and Brazil went to penalties however, I was \ngobsmacked at a couple of players who raised their hands \nand deemed themselves willing to take one and even more \ngobsmacked by some who did not. Once again I'll say fair \nplay to Cocu (who incidentally had scored in an earlier game) \nand Ronald De Boer for having a go and congratulations to \nBrazilian Keeper Tafferal for saving them, but both shots could \nhave quite safely be filed under the same heading as \"defend­\ner's efforts\". The question is where were Holland's Hitmen? \nWith the exception of Dennis Bergkamp the entire Dutch attack \nsat down on the centre circle and stared at the grass hoping \nnot to be asked to take one and only got up lo link arms in a \nshow of unity after the five players had been nominated. \nWhere oh where was Patrick Kluivert? Pierre Van Hooijdunk? \nEdgar Davids? Clarence Seedorf? Marc Overmars?? Why \nwasn't a defender taken off in the dying seconds of extra time \nand Jimmy Floyd Hasselbank sent on to take one?? I mean I \nknow hindsight is an absolutely wonderful tool to win a match \nwith, but look at the list again, they can't all have had \nButterflies in their thummies surely? Nor can that lot have \nmade it in their career without having taken a spot before. \ndrop18 \nSecondly (there was a firstly about two paragraphs back), \nMick McCarthy's Republic of Ireland side will not in all proba­\nbility be going to the Euro 2000 finals in Belgium and Holland \nin just under two years time. Ireland's next competitive game \nis against Croatia in Landsdowne road in the Autumn . On the \nbasis of what we've seen of the Croats in the World Cup, \nIreland's enthusiasm, youth and raw talent will not be enough \nfor this team who came third in the World cup finals without \nthe aid of their star striker, Boben. But alas Boban expects to \nbe fit and ready just in time to make it for ... you've guessed \nit ... Dublin. \nYugoslavia who were beaten by a last minute goal by the \nDutch in the second round are also in our group and are also \nlooking like a team who could kick the arses off our boys in \ngreen if they're not very careful. If we have any hope against \nthese teams it's that neither look anything like infallible defen­\nsively. With that said though I still maintain that our best hope \nof making it to Euro 2000 lies in the volatile political land­\nscape that is the Balkans. Therefore the onus is on each and \nevery football loving Irishman and Irishwoman to do all that is \nwithin their power to fan the flames of war in that troubled \npart of the world ... nothing too nasty mind you ... just enough to \nget Yugoslavia, Croatia and Macedonia booted out of the \ncompetition. That will leave Ireland only needing to over come \nthe mighty Malta. Till the next time ....... Niall Quinn. @",

          "text": "l. \nl \nJ \ni \n•i \nJ \nI \n./ \nI -1 \nI .. I \n1 ·I \nt \nDAMON HILL SLOW? HOSS CARNEY THINKS \nNOT, AND IN THE MOST ROUNDABOUT OF \nFASHIONS SETS OUT TO PROVE THE \nDOUBTERS WRONG. \nD~ing '.ntervi~ws. Sometimes they con feel like o slow moving \n~inters evening - long, cold ond entirely depressing. They moy \nf,11 up o page or two and monoge to put o little food on the toble \nbut given on occurote premonition ond on editorial choice it ' \nmight hove been preferable to leave blanks ond go hungry. Then \nthere ore those delicious occasions when o genuine rapport is \nstr~ck up be~een two parties. A spark gets ignited, plenty of \nlucid soundb,tes ore exchanged and the world is left with on \ninterview the public, writer ond his gleeful respondent will read, \nre-read and generally get o whole heap of ever increasing kicks \nfrom. When this happens our media not only justifies its own \nsometimes intrusive existence, but our mediators {the journalists) \nprovide what moy tentatively be coiled a valuable service. \nNow at this point I'm sure your obit bofAed os to why I'm \ndeconstructing the labours of journalism ond not getting on with \nanother good old fashioned rant about wheel bases, wind tunnels \nand the vagaries of errant horse power. Well in truth its quite \nsimple really. I'm preluding o defence of Dornon Hill's so for \nlacklustre season {up to now that is, the time of writing, which is \njust prior to the British Grand Prix). You see for most of 1998 \nthere hos been o rather dork and gloomy cloud hanging over his \ncareer. He's gone from racing in 1997 with the promising but \nunderachieving TWR Arrows team to racing this year with the \nequally promising but under achieving Jordon outfit. A dearth of \ndecent results and the not unoccossionol experience of seeing his \nteam moles out qualify this ex-World Champion have led to many \na commentator expressing doubts not only over Damon's staying \npower but also in regard to his actual ability. Its frustrating for \nHill and infuriating for his followers, most of whom will point out \nthat it's not Dornon whose slowed down but the cars in which he's \nbeen travelling. A reasonable argument I suppose. Neither the \nJordon nor the TWR Arrows chassis have shown much in the woy \nof race winning speed, so fair enough. But for me the best evi­\ndence of Damon's real pace is contained in on immaculately con­\nceived interview he did some years ago with that hard old hack \nof English weeklies, Nigel Roebuck. \nIt was just prior to that year's Monie Corio Grand Prix and \nHill, the then William's driver, having been asked to chauffeur \nyoung Nigel down through the twists and turns of Monaco's \nsprawling coastline obliged to do so in one of his team's pleasant \nif rather sedentary (for an Fl driver anyway) Renault Lagunas. \nGreat thought Roebuck, there's no way on earth Hill can drive this \nthing like a sports car, cause it ain't one, and so no fear of \nDamon exiting corners at impossible speeds, scaring his hapless \npassenger senseless and thus nullifying the chances of a coherent \ninterview. As everyone knows -well they will after I tell them -\nthere is nothing quite as bad as trying to ask a few probing ques­\ntions while the man you're talking to does his utmost to stay well \noutside the speed limit and as much as possible entirely within \nthe farther reaches of his own personal best. It just can't be \ndone. \nIt was unfortunate then for Nigel tho! on this occasion \nDornon just happened to be in the mood for burning rubber, \nstretching parameters ond challenging the dynamics of adhe­\nsion. Nigel couldn't ever recoil such o sensation of complete \nond utter mind bending speed os that which Dornon supplied. \nCorners were os nothing, straights o blur ond with Roebuck hav­\ning shut his eyes in o panic of terror, blind bends were .... well, \ner ... blind. Neither could he remember much of the actual inter-\nW:~~~~,~1~~,~t,r~: \nview, fear having washed it from his mind, so it wasn't until later \nthat night {in the comfort of his stationary hotel room and with \nthe assistance of several glasses of Scotch) that he found time to \nrewind the lope and listen back. What struck him most was \nhow jittery and shaky his own voice was as against the fluid, \nassured and articulate responses from Damon. Hill was basical­\nly an insatiable speed merchant, on top of his game and without \nfear. \nGoing against all the odds the printed piece proved mag­\nnificent, an interview of the highest calibre. It highlighted not \nonl~ how good Roebuck was at his trade but equally how pro­\nfess1on~I and capable Damon was at his own. More poignantly \nthough 11 showed to the world that while Damon might at times \nlack the proper equipment one thing we should never doubt is \nhis unrelenting thirst for speed. @) \ndrop18",

          "text": "wheels \nof steel \nMichael Lehane reviews the Tour's visit to Ireland ....... . \nA certain reverence surrounds the Tour De France which \ninspires greatness. Sean Kelly pointed this out when he \nsaid \"You think back sometimes to the races you've rid­\nden earlier in the season and it seems that you were \nonly riding to 85% of your limits. You didn't think it at \nthe time but when you ride the tour you know. This is a \nI 00% race\". The Tour coming to Ireland has already \nhelped create greatness. Paul Kimmage wrote the finest \npiece of sports prose last week when he recalled the \nmemory of Shay Elliot the first Irish man to wear the \nMailot Jaune, way back in 1963. This is a race that feeds \nbrilliance; look at Chris Boardman, an off form rider \ncoming into the tour last Saturday yet in this milieu he \nmanaged to win his third prologue in a convincing man­\nner. \nIt is a pity then that RTE failed to present a preview with a degree \nof substance. The Eurovision-type charade hosted by Mary Kenny \nand Stephen Roche was far too heavily dependent on pre-record­\ned material, but what was more frustrating about the show was \nthe short amount of time given over to Sean Kelly the fourth best \ntour rider of all time, competing as he did in 14 tours. Even more \ndisturbing than this is the failure to recognise other Irish riders \nwho competed in the tour over the last 15 years, these riders \nwere; Martin Early (who won the Pau stage in 1989), Paul \nKimmage and Laurence Roche. The former two riders achieved \nwhat many cyclist dream off when they completed the race in \n1986 and 1991 respectively. It was a grossly insulting act on the \npart of RTE not to invite these men on stage at Dublin Castle. \nJust to keep the negative tone in vogue, lets deal with the latest \ndrug related story surrounding the race. Cycling is a sport which \nis constantly back pedalling in relation to drug abuse. Blood tests \nhave been introduced but what could Willy Voet masseur with the \nFestina team, have in store for the 400 vials of illegal drugs found \nin his car two days before the Tour began? Unfortunately this inci­\ndent is just another symptom of a deeply rooted problems which \nhas plagued the sport. \nNonetheless, behind this malign barricade there lies a glorious \nrace which produces a constant glamour fused with excellence. \nNot even a rain filled Dublin Saturday can quench such glamour. \nDenis Le Proux, was the first rider to negotiate the 5.6Km pro­\nlogue route. His time of 6.43 sec's was the time to beat. The \njourney men riders and then the good domesiques (team wor~­\ners) started to roll off the ramp. The rain stopped the road dried \nand the crowds swelled as the quality riders began to emerge. \nFestina's Christophe Moreau set the most impressive early time of \n6:17.29.Then the big boys began to come down the ramp.Julich \nwas the first to get inside Moreau's time when he clocked in at \n6: 17:28. Then roll on Chris Boardman, the time trial specialist; his \ntime of 6: 12:36 seconds was categorical and last year's winner Jan \nUllrich could only manage a top 6 placing. So, Boardman as pre­\ndicted by this column wins the prologue with his precise measur­\ning of power, breaking and bravery. He got all three jerseys as the \nclouds left Dublin and Bertie Ahern smiled a smile befitting the \nworld's largest moving circus. \nDay two and fog hovers over the Dublin mountains. A massive \nday of sport lies in wait. There is a Munster Hurling Final, a \nGrand Prix, a World Cup Final and the Tour's first stage which is \nstarting and finishing in Dublin. The official start at Dundrum saw \nan Emotional Stephen Roche honoured in his home village. The \nfirst climb of the race is the \"Col de Wicklow Gap \".As the climb \nintensified flags blew in a versatile mass of colour as Zanin gri­\nmaced and summoned enough energy to win the mountain sprint, \nthus securing the Polka Dot jersey. \nIn Blessington Durand won the sprint and was joined by Van Hyfte \nas they broke and remained in the lead until the group reeled \nthem in outside Tallaght. With the Phoenix Park sprint nearing, \nCipollini (super Mario) looked as if he might deliver. Boardman's \nteam worked to protect him, unfortunately for Copolini, he and \nhis team mates collided and ended up sprawled out along the flat \nsurface. Tom Steels got the better of Zabel at the finish and won \nthe stage. Boardman finished with a smile on his face as he \nretained the Golden Fleece. \nOn day three there was Yellow every where, there were even \nFrench police on the street as a voice incessantly sang \"Le Tour de \nFrance\". The crowds lined up from Patrick Street to County hall \nin Cork. As the publicity cavalcade just arrived in Cork Chris \nBoardman crashed and watched another tour end early for him. \nThe race itself came out ofYoughal with Boardman's team mates \nmaking a break in honour of their leader. Then there as another \npile up as the peloton reached Tivoli. The race didn't stop and \nSpiarido came in the winner of the brisk stage however once again \nthis column gets the overall leader right with Zabel taking over as \nrace leader. \nIn an almost clinical style \"Tour de France en lrlande\" was sudden­\nly over. The event was bottled and corked and sent on its way \nback to Roscoff. Another 3,800 KM has to be negotiated. The \nserious stuff will begin when the fortunes of the riders will ebb \nand flow before they race up the Champs Elysees on August 2nd. \nPlenty more to be written about this tour yet, but if you want to \nmake some money then back Olano at ten to one, it could be as \nrewarding as a stage win! well not really. @) \nThe Brazen Head, 0 Connell St, Limerick \nproud supporters of the tour de france \nin Ireland \ndrop20 \n_t \nCT \nTl \nB \ne, \nSC \nfr \na \ns \nrr \na \nu \nh \nV. \n0 \ntt \n\"I \ns \nh \nb \na \nir \n0 \ne \ns \nF \nV",

          "text": "J. \n( Limrock Profiles........ ) \nThis week Ronan Hennessy talks to local band PATROL. .... \nBaggy , \"Madchester'' and all those memorable sounds of the \nearly 90' s dance/rock crossover ... are Patrol its lineal succes­\nsors? Well these are the sort of things that matter to Patrol's \nfrontmen Johnny \nand Ronan C. \nSince their for­\nmation one year \nago this relatively \nunknown band \nhave immerged \nwith the intention \nof spear-heading \nthis so called \n\"Baggy\" renais­\nsance. They \nhave reason to \nbe anxious after \nall they are bear­\ning the reputation \nof this once leg­\nendary music \nsound while attempting to breathe valuable life into it. \nRonan is mad for it and the strength of his bands music together \nwith his own convictions are testimony of this. Patrol could easily \nshake off the Stone Roses tag but will others notice this vital \ndetachment? Of course with songs like \"Super Vague Dowie\" \nand \"Rapid Belly\" one should recognize this all important individ­\nuality. The band however are more certain about their mus ic. \nRonan hopes they'll be bigger than Asian \"Cos they are a great \nIrish band d'you whatha I mean\". \nPatrol are determined to put a more objective feel to the some­\ntimes muted expression wh ich is music. \"When I read Carl Jung \nor Nietzsche things just fall into place but still I'm still a lad d'you \nknow, I believe in intuition cos I'm not goin' subscribing to the \nbackwater of contrived masculinity I don't pretend and I don't \nread Loaded magazine\". \nTaking a band who seem so much in the know their knowledge \nof Limrock is suprisingly scant. Ronan says \"Yeah we are local \nband but maybe not in touch, I mean people go on about \nFigment but I never heard of them\". \nJohnny sees the band as hard working and generally steady with \na full year of practice and demo behind their backs but is only \nready to declare that unlike the \"Celtic tiger'' they are not exclu­\nsive . \"We truly love everyone\". \nPatrol will play alongside Box , Amber and Mosaic in a July 19 \nfixture at Costellos . \nCatch them waxing lyrical there or check out their further live \nsounds at this venue at a later date. @) \nSINGLES OF THE FORTNIGHT -Micheal Duffy \nco.uk -'Influenced' \nco.uk's infectious pop punk is the latest noise to be grab­\nbing some attention north of the border. \nThe Belfast threesome have been going down very well on \nthe live circuit of late and its easy to see why on their debut sin­\ngle 'Influenced'. \nConsidering their sound is nothing revolutionary, the title of \nthe single is rather apt. Their guitar riffs are very Kerbdog-esque , \nalthough it lacks the edgeiness of the now defunct Kilkenny trio. \nThe inevitable American influences are prominent, and parts of \nthe song are something akin to material on Green Day's multi­\nmillion selling album, 'Dookie', with shades of Stone Temple \nPilots also recognisable. \nNorthern Ireland has a habit of throwing up international \nsuccessful acts, and reports have co.uk following in the footsteps \nof Therapy? and Ash already. The boys recorded this single at \nHomestead studios were Therapy? launched themselves from, \nand with Bright Star Recordings putting their weight behind them, \nco.uk have alot going for them. \nThe b-side, 'Part of the Game' is perhaps an even better \ntrack than the single itself, and if their catalogue of songs are as \ngood as these two, keep an eye out for co.uk . ( 8/10) \n(our Lady Peace -'Superman's Dead.' ) \nii you only buy one single this fortnight, make sure its this \none. Our Lady's Peace have finally decided to hit the British mar­\nket, and about time to. \nHaving sold over three million records across the Atlantic in \nthe last year, these Canadian legends have had no desire to \nenter the fickle European market to date, but with their album due \nfor release shortly here they have finally taken the plunge. \n'Superman's dead' is the best single of the year so far and \nshould go along way in to making them a household name. \nIts brilliantly intertwined stop-start guitar work incorporating \nacoustic and electric guitar, together with its brilliant lyrics and the \nsubliminal vocals of Arnold Lanni let you know why there's a \nrepeat button on your CD player. \nSigned to corporate giants Sony, Our Lady Peace should \nget the exposure they deserve, and should definitely get an airing \non an MTV near you very soon. \nBands like Third Eye Blind and Marcy Playgound have \nthreatened in the last few months to be America's, or even \nCanada 's next big thing over here. Our Lady Peace deserve the \naccolade, and just might get it. \nLanni's whines during the chorus, \"Superman's dead, he's \nliving in my head.\" If he's in there, I can't wait for the album. \n(10/10) \nSound marks of the nineties \n( DAVID GRAY: A CENTURY ENDS . ) \nThere are but two types of people in this world : those who \nhaven't heard of David Gray and those who love him. If you are \nof the latter persuasion find something else to do and don't waste \nyour time reading this as you know what I'm about to say, if you \nare of the former, shame!, shame on you, but do not fear as \nredemption is at hand. \nGray, born in Manchester but brought up in Wales, so impressed \nPolydor A&R man , Rob Holden with his demo that Holden quit his \njob to become his \nmanager. The poten­\ntial which prompted \nthis impetuosity is ful­\nfilled on Gray's first \nalbum: A Century Ends \nreleased in 1993 on \nthe Hut label. You get \nthe feeling from Gray's \nnaked lyrics, delivery, \nand arrangements that \nthis guy means what \nhe says, and that what \nhe says means some­\nthing -there's no \"ooh \nbaby\"s or \"wot you like?\"s in here. Gathering Dust, perhaps the \nmost evocative song ever written by a Welshman, is so honest \nand heart rending that you can't help but feel for Gray in his mis­\nery and confusion. From the outset you become enveloped in \nGray's world, a world of hope (Shine), decay (A Century Ends, \nLet The Truth Sing) and casual sex (Debauchery, Lead Me \nUpstairs), a world, which if you wanted to you could not escape \nfrom such is Gray's genius. @) \n!9\"DP21",

          "text": "- ~ \n' . \n. ' \nflnds f • • ~ 1· \nQ ' . !:-'-·. .. ' ', \n•.tp/'·~~~a;: ~n·~-w~~h~n ·~;e for/h~ men Gillian Cha~ke \nA profiles whats hot in men's fashion this season. \n.J \n:J FOR MEN \nThis week we take a look at the new trends in men's fashion and \nfashion accessories for the summer/autumn of'98 .. \nTweed suit; Unlike the cumbersome creations found in the \nwardrobes of ageing toffs, these lightweight designs go for style in \nplace of bulk. The single-breasted wool tweed suit is coming back to \nhaunt us. Jersey shirts; In the spring you'll have bought the short­\nsleeved version, now its time to go long, especially if the Irish sum­\nmer we are experiencing this \nyear continues. Corduroy; In \njackets, shorts and trousers, \nmaking a comeback after a \nlong, long absence. Although \nsome of you out there know \nit was a winner and didn't dis­\ncard a single cord!. Brown or \nnavy corduroy zip-up jackets \nwill always make a statement. \nBurgundy; For so long an old \nman 's colour, the craze for all \nthings Seventies has swept \nburgundy back in. Go for \nchunky wool knit burgundy \njumpers and burgundy wool \ntrousers. Combat pants; \nThe stride that's giving the five­\npocket Jean a run for its money . Whether you choose the shiny vis­\ncose look or the dull cotton, either will get you noticed. \nLeather; Instant tough for even the weediest individual, worn in \nblack or brown or burgundy as was seen as part of Louise Kennedy's \n\"Luvvly Jubbly\" collection. Styles include suit cuts, bomber jackets or \nloose like a car coat. Another good buy this year is the double­\nbreasted short trench sheepskins in, yes, brown. Go raid your Dad's \ncloset and you just might find what you are looking for. \nACCESSORIES \nGold jewellery; After lengthy domination of the accessory market \nby the metal known as silver, gold is back. Tip: try to avoid the \"Mr. T\" \nlook. Go for the more wealthy \nman about town appearance \nwith heavy gold link and solid \ngold square design bracelets, \nand the classic gold cufflinks. \nShades; Snowboard-influenced \nwraparound sunglasses with \ncamouflage design or for the \nrockstar look, black horn­\nrimmed frames with yellow \nlens. There may not be any sun \nto keep out but you will look \nsuper cool. Nokia phone and \npersonal computer; An office \nin your pocket on even the \nremotest of mountains, although they have been making them more \ncompact these days. No look is complete this season without a high­\ntech gadget of some shape and form. \nHi-tech watches; Indestructible and posing a severe threat to the \nworld's metal reserves, these are watches at the cutting edge of \ntime-telling. Formula I watch with orange face or the new phycho­\nkenetic by Seiko, well worth half a grand. Whatever next? Electric \nshavers; This year's essential accessory. If you don' have the dosh to \ngo out and buy one then just pre­\ntend it's your birthday and get \nyour friend to buy one for you. \nIn the coming weeks we speak \nwith Marc O'Neill who is \nregarded as one of Ireland's most \ncontemporary and saleable \ndesigners. \nBorn in 1970, Marc first studied \nat the National College of Art \nand Design in Dublin, from \nwhere he graduated in 1993 with \nan honours degree in Fashion \nDesign. His designs are focused \naround clean cut tailoring with \nattention to detail, and is acces­\nsorised with co-ordinates and separates such as masculine shirts, tai­\nlored and unstructured dresses, knitwear, jersey, and leather. \nOne of Marc's evening wear outfits shall be on show at the 1998 Miss \nLimerick pageant on Tuesday 14th next. He has most generously \ndonated one of his evening wear outfits to Drop's Miss Limerick repre­\nsentative Ms . Gillian Sheehan. Go Girl. @",

      "raw_text": "l. \nl \nJ \ni \n•i \nJ \nI \n./ \nI -1 \nI .. I \n1 ·I \nt \nDAMON HILL SLOW? HOSS CARNEY THINKS \nNOT, AND IN THE MOST ROUNDABOUT OF \nFASHIONS SETS OUT TO PROVE THE \nDOUBTERS WRONG. \nD~ing '.ntervi~ws. Sometimes they con feel like o slow moving \n~inters evening - long, cold ond entirely depressing. They moy \nf,11 up o page or two and monoge to put o little food on the toble \nbut given on occurote premonition ond on editorial choice it ' \nmight hove been preferable to leave blanks ond go hungry. Then \nthere ore those delicious occasions when o genuine rapport is \nstr~ck up be~een two parties. A spark gets ignited, plenty of \nlucid soundb,tes ore exchanged and the world is left with on \ninterview the public, writer ond his gleeful respondent will read, \nre-read and generally get o whole heap of ever increasing kicks \nfrom. When this happens our media not only justifies its own \nsometimes intrusive existence, but our mediators {the journalists) \nprovide what moy tentatively be coiled a valuable service. \nNow at this point I'm sure your obit bofAed os to why I'm \ndeconstructing the labours of journalism ond not getting on with \nanother good old fashioned rant about wheel bases, wind tunnels \nand the vagaries of errant horse power. Well in truth its quite \nsimple really. I'm preluding o defence of Dornon Hill's so for \nlacklustre season {up to now that is, the time of writing, which is \njust prior to the British Grand Prix). You see for most of 1998 \nthere hos been o rather dork and gloomy cloud hanging over his \ncareer. He's gone from racing in 1997 with the promising but \nunderachieving TWR Arrows team to racing this year with the \nequally promising but under achieving Jordon outfit. A dearth of \ndecent results and the not unoccossionol experience of seeing his \nteam moles out qualify this ex-World Champion have led to many \na commentator expressing doubts not only over Damon's staying \npower but also in regard to his actual ability. Its frustrating for \nHill and infuriating for his followers, most of whom will point out \nthat it's not Dornon whose slowed down but the cars in which he's \nbeen travelling. A reasonable argument I suppose. Neither the \nJordon nor the TWR Arrows chassis have shown much in the woy \nof race winning speed, so fair enough. But for me the best evi­\ndence of Damon's real pace is contained in on immaculately con­\nceived interview he did some years ago with that hard old hack \nof English weeklies, Nigel Roebuck. \nIt was just prior to that year's Monie Corio Grand Prix and \nHill, the then William's driver, having been asked to chauffeur \nyoung Nigel down through the twists and turns of Monaco's \nsprawling coastline obliged to do so in one of his team's pleasant \nif rather sedentary (for an Fl driver anyway) Renault Lagunas. \nGreat thought Roebuck, there's no way on earth Hill can drive this \nthing like a sports car, cause it ain't one, and so no fear of \nDamon exiting corners at impossible speeds, scaring his hapless \npassenger senseless and thus nullifying the chances of a coherent \ninterview. As everyone knows -well they will after I tell them -\nthere is nothing quite as bad as trying to ask a few probing ques­\ntions while the man you're talking to does his utmost to stay well \noutside the speed limit and as much as possible entirely within \nthe farther reaches of his own personal best. It just can't be \ndone. \nIt was unfortunate then for Nigel tho! on this occasion \nDornon just happened to be in the mood for burning rubber, \nstretching parameters ond challenging the dynamics of adhe­\nsion. Nigel couldn't ever recoil such o sensation of complete \nond utter mind bending speed os that which Dornon supplied. \nCorners were os nothing, straights o blur ond with Roebuck hav­\ning shut his eyes in o panic of terror, blind bends were .... well, \ner ... blind. Neither could he remember much of the actual inter-\nW:~~~~,~1~~,~t,r~: \nview, fear having washed it from his mind, so it wasn't until later \nthat night {in the comfort of his stationary hotel room and with \nthe assistance of several glasses of Scotch) that he found time to \nrewind the lope and listen back. What struck him most was \nhow jittery and shaky his own voice was as against the fluid, \nassured and articulate responses from Damon. Hill was basical­\nly an insatiable speed merchant, on top of his game and without \nfear. \nGoing against all the odds the printed piece proved mag­\nnificent, an interview of the highest calibre. It highlighted not \nonl~ how good Roebuck was at his trade but equally how pro­\nfess1on~I and capable Damon was at his own. More poignantly \nthough 11 showed to the world that while Damon might at times \nlack the proper equipment one thing we should never doubt is \nhis unrelenting thirst for speed. @) \ndrop18",

      "chunk_text": "HOSS CARNE Yj ,CONTEMPLATES EDDIE \nIRVINE..... 1' \n11■11c11D \nFeeling alienated from all this World Cup hype \nbecause the boys in green will not be there? \nWell do not despair. We here at Drop are \nputting our faith in the other boys in green \n(and gold), Jamaica, and we think you should \ntoo . The boys from the Caribbean, have qual­\nified for the World Cup for the first time and \nrather like us Irish back in 1990 they have \nbrought their \n,.......,,..'.'-\"\"\"\".,....-:--:--;:-,.,.,--...,.,• home nation \nto a standstill. \nAfter qualify­\ningfor the \nWorld Cup \nfrom the \nConcacaf \nregion along \nwith Mexico \nand the U.S. \nthey declared \na national hol­\niday and cele­\nbrated!!!! \nRather than \nthrow our weight behind one of the obvious \nfavourites like Brazil or Germany, or pledge \nour allegiance to home nations England or \nScotland, the Reggae Boyz are the obvious \nchoice. After all they spent centuries under \nEnglish rule just like ourselves, and also they \nare another country where your search for a \nsnake would be in vain. So I'm sure Saint \nPatrick, and of course Bob Marley, will be giv­\ning their full vocal support when watching the \nWorld Cup from upstairs. \nTheir Jack Charlton figure is one Rene \nSimoes, a Brazilian who was persuaded to \ntake the job after seeing John Candy's heroic \nefforts with the Jamaican bobsleigh team in \n\"Cool Runnings\". He has had amazing suc­\ncess with the Reggae Boyz. since he took over \nand has guided them to No.31 in the world \nrankings, that's 43 places higher than when he \ntook charge. He also, like Big Jack, doesn't \nnecessarily play an all born Jamaican team. \nHe has drafted in English born players Frank \nSinclair, Robbie Earle, Marcus Gayle and \nDeon Burton in recent times, so if you follow \nthe Premiership you know some of the faces \non the team. \nDROP will be keeping updates on the team \nand their exploits in France over the next num­\nber of issues. In the meantime go out and get \nthe gear (football that is) for the team and start \npractising your chants ... Come on Jam-aic-a!!!!",

          "text": "Demo Desk -Michael Duffy visited the DROP shelf of new releases and \ndemos and took his Pick of the bunch \nCRUSH \nThe Irish Rock Music scene has been given a shot in the arm of late \nwith the success of young fresh· faced bands like Junkster, Juniper and \nPelvis. This is encouraging for all the talented unknown bands out \nthere who will still feel it worthwhile to get their tracks on demo and \nhope they will be the lucky ones. \nCrush's demo was very well presented and the production was of very \nhigh quality. This three piece comprising of Robbie Callan Vinnie Ryan \nand Keith Walker also put together three impressive tracks that definite­\nly leave a lasting impression. The opening track \"Control\" is excellent. \nA high tempo'd track full of barraging guitar work which hos a memo ­\nrable chorus. Callan has a very wide ranging voice and the instru­\nments all compliment each other. The second song on the demo is \nquite different \"Radio Telescope\" slows things right down with harmo­\nnious backing vocals and a memorable guitar solo. The final track \n\"Only this\" is in my view the pick of the three songs. It processes a \nvery imaginative soundscape and a lyrical substance not apparent on \nthe previous tracks. It balances slow and rhythmical verses with a loud \nand abrasive chorus with ease. \nMy only criticism is that the tracks do sound very alike in places and \nan album of such material may become monotonous. Overall though it \nis a highly impressive start for Crush and one which they can build on. \nFor anyone who missed them in the Warehouse or who saw them and \nwant to see them again pop into Bruxelles in Dublin the next time \nyou're there as they play a regular spot there (Mondays I think, not \nsure ring in advance -word is they are touring outside of the country \npretty shortly). - 8/10 \nHANRATTY\"S \nEXCLUSIVE \nNITE CLUB \nDANCE 60's, \n70's, 80's. \nHANRATTY'S HOTEt;. \nGLENTWORTH ·STREET \n(061) 410999 \nIRISH MUSIC \nliHURSDAY NIGHli \nF.RIDAY NIGHJ \npr:oduct product \n1nd1e kids \nOne to Watch \nThe Hormones - \"Don't let them get you down\" \nWe 've heard time and again that to make it big in the music world you \nneed a lot of luck and then some more. Based in London like a lot of \nour best mus icians intent on making it big, The Hormones ·have just got \ntheir slice of the luck cake. While recording the soon to be seen wed­\nding episode in London -the cast of friends decided they needed a \nband to be part of the episode -and who did they pick but the \nHormones -a band creating a lot of interest amongst record compa­\nnies in England and further a field at the moment . Being one of the \nworld's most popular shows in the Friends had the ability to tum the \nRembrandts into a multi million selling band, so the Hormones have to \nbe excited by the possibilities. \nThis, their current single, will probably do well in the next couple of \nweeks but is it really good? The Hormones music is bright breezy \nmaterial full of melodious harmonies and chirpy rhythm guitars. The \nlyrics of \"Don't let them get you down\" although not the song sang in \nfriends is suited to Friends-its almost as if it was written for the show \n\"You want to have your friends to be friends to the end then forever\" \nThe single is definitely long summer evening music. Feel good music at \nits best yet its happy sounds disguise its downbeat lyrics. \"They think \nthat they know you but they don't they think they will but you know that \nthey won't\" The three extra tracks on the single reveal a dept to the \nband \"Be what you are\" is a fast paced and up tempo'd. \"Ballad of a \ndrifter\" and \"Oh lord, sometimes\" are whimsical ballads not unlike \nthose of Scottish band teenage fan dub . The Hormones know heir fif. \nteen minutes of fame is around the comer and their musical talent sug­\ngests it might last even longer. \n-........ ....__ \nBlac \n12 Wickham St. limerick \nIe1nax:. 061412510",

          "text": "cd] [fO CJD [JJJ \nlliOCGCkl \nBEHIND THE SCENES OF THE SOUTH AFRICAN TOUR \nWith the Irish Rugby Team on their way to South Africa \nfor a tour of the countries top Rugby teams -DROP in \nconjunction with The Brazen Head decided that it was \ntoo early for the season to end and will be reporting \nfrom the team camp for each issue during the tour. This \nissue DROP spoke to the Team physiotherapist Denise \nFanagan to find out how the team were getting on in \nadvance of Aying out to South Africa. \nWith seven games to play and one month to do it the \nmembers of the Irish squad will have their work cut out \nfor themselves considering that they have all just finished \na though season. The touch and go nature of the tour in \nthe last number of weeks have not been good for the \nmorale of the team given the controversy surrounding \nthe tour. \nDROP spoke to team physiotherapist Denise Fanagan \non how the team were. \"There are 33 on the squad and \na few new players -we will also be missing Woody for \nthe first two games he will be joining us in Capetown \nwhen we play against the Western Province\" for some \nteam members like Keith Wood there has been little time \noff due to their commitments with club teams, interna­\ntional games and tours such as the Lyons tour last year. \n\"he hasn't had a long break in two years\" Denise \nexplained. \nSpeaking before the team met up in Dublin before flying \nout to Africa Denise still wasn't sure about injuries etc. \nbut all seemed to be going well. \"It was though not \nknowing if we were going or not for a while and we \nwere all looking at the teletext constantly to get updates \nbut once Louis Luyt resigned it was obvious that we were \ngoing ahead with the trip\" \nThe team will have a tough schedule while in South \nAfrica with two games a week \"one on a Tuesday or \nWednesday and another on the Saturday it's an interna­\ntional tour so there will be a big interest over there in the \nmatches.\" The first team to be played will be against the \nCoastal Sharks who are in the Super 12 in South Africa \nso the team will not have an easy start to the tour. \"all \nthe games will be tough\" explains Denise. \nThe team are heading out Sunday before the game and \nwe will have from Monday to Saturday to acclimatise \nand train together before the first game -this amount of \ntime should be okay as it is normal for any international \ngame the team play\" \nDROP will be following the teams progress during the \ntour and will be bringing back behind the scenes cover­\nage of how the team are getting on over in South Africa \n-and we plan to bring you the stuff you won't read in \nthe Sunday Times! \ndl'ap18 \nThe Brazen Head, 0 Connell St, Limerick \nproud supporters of the Irish rugby team in \nSouth Africa",

      "chunk_text": "[][)[JDCID[PJ \n[/(I{1ag[/(I \nBEHIND THE SCENES OF \nTHE SOUTH AFRICAN \nTOUR \nAfter a great victory in the first \ngame of the South African tour, \nDenise Fanagan, Physiotherapist \nfor the Irish Rugby Team talks to \nDROP about the game, her brush \nwith the referee, team injuries so \nfar, excursions and everything else. \n\"I was screaming at the referee\", Denise was on the pitch \nwith the Doctor attending co Reggie Corrigan when she was \nintroduced co the test rule of allowing the game co continue \nwhile a player is being attended co. le was the first match of \nthe test against Boland, \"Initially I felt in could have been a \ncritical injury - it subsequently turned out to be just bad \nbruising but it could have been a critical injury. It was quite \nfrightening\". \nOther injuries during the game occurred to Bell and Topping. \n\"Topping fractured his Collar bone after the second try and \nwill have to leave on Thursday. He's in a sling, the fracture \nisn't coo bad. Bell only has a hamstring problem so we'll give \nhim intensive treatment and hold on to him. Hopefully he will \nbe playing later in the test.\" \nApart from the injuries, things are going extremely well for \nthe team, according to Denise \"the morale is wonderful. .. the \ngame was great, anytime we had a chance for a cry we scored \n9 out of ten times.\" When asked what the victory could be \nattributed to Denise replied that \"the team have improved \nconsistently after each game this season and were unlucky not \nto have won any matches until now. On Saturday however \neverything came together - it was a great victory. There was a \nlarge Irish contingent at the game - Lansdowne RFC were \ntouring in the area at the time so they came to the match \nbefore going home . The Capetown Irish Club were shouting \non the team also\" \nWoody will be joining them on Saturday for the game in \nCapetown against the Western Province which promises to be \nanother extremely physical game - all the tickets are sold out \nahead of the game. \nThe team train each morning until midday and finish up for \nthe Mid day sun sets in. Speaking from the hotel in \nWilderness, Denise could tell us that the weather was great \neven though its the African Winter there at the moment . \n\"The part of Africa we're in for the first few games, is one of \nthe most beautiful regions in South Africa. We've been on one \nexcursion so far and that was when the team went up to the \ntop of Table mountain - that was amazing\" \nWhile the team are on a strict training regime they have been \nallowed out to shop and sight see etc. and with one member \nof the team, Dion O 'Cuinneagain, being from South Africa \nhimself the team are getting the inside track on everything \n\"its great because Dion is from Cape town where our first \nand third game are and where we are at the moment \n(Wilderness) is where he used to go on his holidays when he \nwas younger so he shows us the best places co go and every­\nthing\" \nAc the time of talking to Denise the team were busy prepar­\ning for their second and third matches. DROP will speak co \nher next issue and continue giving an insiders view on what is \nhappening during the South African tour. \nDenise Attending to Corrigan at the first match (B~/1 h~s hamstring \ninjury in inset) \nThe Brazen Head, 0 Connell St, Limerick \nproud supporters of the Irish rugby team in \nSouth Africa \ndrop20",

          "text": "Jtmgle Brothers \nIt's hard to believe it's been ten years since The \nJungle Brothers and their Native Tongues movement \nswept hip-hop off it's feet. Ten tumultuous years, \nso,:ne gloriously high, some depressingly low, but \nwhile others of their ilk have foundered and fallen by \nthe wayside, the Jungle Brothers soldier on. In a \ngenre where many talk of longevity, but few attain \nthat level of durability, the Jungle Brothers have \nachieved just that without succumbing to passing \nfads that slide snake-like in and out of rap. They \nremain true to themselves and their beloved art. \nSo since De La Soul pulled there Cork show for the \nSouthern Soul and Disco Festival, the Jungle \nBrothers stepped in and replaced them, nice one \nlads. So we at Drop said to ourselves why not give \nMike G a ring in Los Angles and see what's up with \nthe Jungle Brothers .... \n\"We're family men now, and we realise what we do is \nconsequential, so we watch what we say and do. We \nrespect ourselves and others, but that doesn't mean \nwe have softened, on the contrary! We're new we're \nborn again. That vibe, that feeling that's present on \nthe new album isn't forced, it's totally natural. It runs \nright through us, on 'Raw Deluxe' there's spontaneity, \nthe moods, messages and beats all lock together.\" \nSo now that ten years have past for The Jungle \nBrothers, what does the future hold? \n\"When we're here another ten years from now, come \nsee us. That's what we're working towards. We're in \nthe middle of our careers, we still have a lot we want \nto do. We can think like that because we've come \nthrough a lot still standing, that comes from true \nfriendship.\" \nIt's your first visit to Ireland, do you find it more of a After the short phone call with Mike G , you can see \nchallenge to play in front of a crowd which is pre- that the Jungle Brothers are a lot more then just a \ndominately white and slightly naive to the hip-hop live group parading their ideas to sell-out audience's, \nscene? they are a group who have a love affair with music \n\"Ya know all types of music are out there to unite dif- and a passion that has driven them for the last ten \nferent types of people be it there colour, religion or years and hopefully the next ten around the world, \nsex and hip-hop is no different. It's good to cross in doing something they believe in. \n) \nr \n~7,':\".\"S:r;r::::::::::::r::::::=2:zz:::=:-:...•\"\"'\"·· ,_:: .. ,z,·\"\"'·-\"\"'0,:-:.:.:.\"\"'·,_,,e_;;·''\"\"·:--~-\"\"'\"· ·-:::E\"·~-,...--z, .;;;.--.. ;z:,·~-=-_--:z-,:;;,rr-·;;;..;-=--,-:.:. :...·,,..._ lf:•,.::::.::.:..-~,.~.:..;;;...:r::~,,_...,.,,..,,....,..,....,.,,....,..,..,,_....,.~-~~~~ ,~-----~--. ------, -~· ·, ·: • . ~- ·-; :· . \nto new territories be it playing in Cork, Tokyo or \nSydney\". \nYou spent a few years on Warner Records, but now \nyou're back to the smaller label Gee Street Records, \ndid time with a major label teach you much? \n\"When we were with Warner, they treated us like roy­\nalty, limousines every where staying in plush Hotels, \nwe had it plush. But you have them looking over your \nshoulder all the time telling you, they wanted this or \nthat on the record and that's not the way it should be \nwith your record label. We go back with Gee Street \nrecords a long time and we feel at home with them \nnow. When we deal with them it's business, but we \nknow they'll work the project to the best of their abili­\nty.\" \nRaw Deluxe marks The Jungle Brothers' return to the \nscene is this album a journey through your last ten \nyears? \n,, _,_ - :> :-:c-·_\\ ,r~--~,i~$i~e9~JTI1 • \n·eesslul:tfus.,side:of.-the ,Atl' \n~!i~:tt~i:!::t • \n:h~ Jliit~_: ~'t~·iea'¢'frih~r~u • \n--J r --- ---~. --~ .. ~~-~:~.?.~~~~ -\nJtmgle Brothers \ndrop18",

          "text": "s \nl r \n'i\"· '°e . \nthis is \n■ \n-,: ~\"'.:S.. . ·._ •. ~-- . \\ :--~--=~~~=-~~-\n.... ,_ . . \"'!·· ~ \nPicture the scene, the 7000 capacity Wemb~e~ ,. i } f ':: \nArena at 3am on a Sunday Morning, the place :: f.:,:: \n\"I'm not a \nprophet, I \ndon't see the \nfuture. I'm an \nentertainer\" \nHype on \nEducating \nlit only by the lights of a thousand glow sticks ,:.-· \"' \nwhen the MC chants \"Are you ready for the DJ \nHYYPPPPPEEEEEEE!\" followed by an eerie \nsilence punctuated by whistles when suddenly a \nmassive bassline drops and the place \nerupts ... This is HYPE! \nFrom his beginnings as a member of the Shut Up and \nDance collective through winning the London Mix \nChampionships and being featured on Yo MTV Raps, \nHype's name has always been synonymous with quality both \nin his productions and in his legendary Dj sets. \nHis appeal is wide ranged from the huge United Dance \nevents in aeroplane hangars to underground Brixton clubs \ncatering strictly for the Hard-core, to clubs like Cream and \n/W hen ·one of the d~n~e 7cenes tru~ leg~nds comes \nf to town, it's time to get excited so in advance of \nl his arrival to Lime::~ty, Drop profiles DJ Hype. \nthe Ministry where his unique brand of jump up breakbeats \nis guaranteed to sway even the coolest of crowds into frantic \ndance floor action. \nAs a producer, from his early days with the Scientist \nunleashing hard-core classics like Exorcist and the Bee (cur­\nrently on re-release) to his current status as kingpin of the \ntop drum n'bass label Ganja Kru and Tru Playaz, Hype \nknows exactly what makes the dance floor move. \nWinner of numerous awards including \"Best overall DJ\" -\nwax magazine and riding high in \"DJ\" magazine's top 100 \nDJ's , Hype was one of the first guests to be brought over to \nquadraphonic in the Kitchen where he made such an \nimpression, he's been a regular visitor ever since. \ndrop17 \n\"sometimes I think I'm too old for this, Not too old \nto           "text": "Greetings to Soccer Rocker fans every­\nwhere!! I'm back .. back .. back!!! - Having \nserved my one match ban for bringing the \ngame into disrepute. So what's been going \non in my absence then?? \nOn the home front Limerick were eventually overcome by \nUCD in the Promotion/Relegation playoffs, though Ray \nO'Halloran's brilliant individual strike, which temporarily \nput us back on terms, gave us hope and no small amount of \njoy, but alas it just wasn't to be our day. Still it was great to \nsee such a large crowd down at Hogan Park and it would \nbe the very least our lads deserve if those numbers turned \nup on a regular basis next season. Well done to Dave \nO'Connell, Fran Mullally, the players and all the staff at \nLimerick FC for getting us this far. It's no mean achieve­\nment when you consider that this time last season Limerick \nwere well rooted to the bottom of the division with some \nfans uncertain as to whether we'd even be playing national \nleague football this season. \nNext season looks promising already with the likelihood of \nmore convenient Friday or Saturday kick offs for Limerick's \nhome games, to the potentially treacherous Sunday after­\nnoons where fixtures can clash with over hyped, frilly pack­\naged, half arsed crap that Sky Sports peddles as well as \nforcing Limerick to compete with our oh so popular Rugby \nClubs for punters. Anyone who's been to see Limerick \nplaying on the same day as a big local rugby match will tell \nyou that they didn't have to queue long for their half time \nmug of mushroom soup. The magic and wonder of Friday \nnight football is being brought to us courtesy of our infa­\nmous floodlights. Actually I'm not going to say anymore \nabout them as everytime I name a date by which they will \nbe up and running, twelve to eighteen months is added to \nthe time by which they arrive. Lets just all keep our fingers \ncrossed. \nSo here we are -mere days before the kick off of World \nCup 98 and as our boys in green will be watching this one \nin the pub, most of us Irish will probably be shouting for \nthe tartan army of Scotland and maybe also the Reggae \nBoyz of Jamaica. But make sure to tune in to see Yugoslavia \nwho are in Group F with Germany, Iran and the USA The \nYugoslavs will be among Ireland's opponents in the Euro \n2000 qualifiers which start in the Autumn. So will Croatia \nwho we play in our first game in September and you can \ncatch them in group H along side Argentina, Jamaica and \nJapan. It won't surprise me in the least if Croatia win that \ngroup. \nSo I hear you ask? Who are the surprise team of this tour-\nnament going to be? Who will win the Golden Boot? What \nbig teams are going home early? Where will the coveted \nWorld Cup be flown to in July? And where oh where will \nCameroon and Jamaica get their herbs man? Well as an \nunapologetic romantic who always roots for the underdog \nI hope the Scots have a good run and the Jamaicans too. I \nalso hope that whoever the hell wins won't have won it \nbefore and in that respect I'm going to put a few quid on \nHolland. \nLimerick's Albert Finnan makes an uncomfortable no non-\nsense tackle during the recent clash with UCO \nFrance being hosts as well as a fine football team would be \na reasonable bet for a first time winner though some host \nteams in the past have found the weight of expectation as \nmuch a burden as a help .... ltaly 1990, Spain 1982. \nReigning Champs Brazil have had an indifferent warm up \nwhich probably means they are going to win the damn \nthing, but Scotland couldn't have got them at a better time \nthan the opening game. Brazil seem to find the group \nstages of these things, tedious torrid affairs, where no hop­\ners like Scotland and Norway fight out their petty squalid \nquasi Kung fu tournaments in the fleeting hope of some­\nhow scraping through to the knock out stages where \nBrazil's collective heads are at long before a ball is kicked. \nIn such a situation it's more out of conviction than hope \nthat I could see the Scots take at least a point from Brazil. \nWe'll know soon enough .. Scotland play Brazil in the open­\ning game of France'98 at 3.30pm on Wed I 0th June.",
