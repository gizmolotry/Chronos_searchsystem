          "text": "[][)[JDCID[PJ \n[/(I{1ag[/(I \nBEHIND THE SCENES OF \nTHE SOUTH AFRICAN \nTOUR \nAfter a great victory in the first \ngame of the South African tour, \nDenise Fanagan, Physiotherapist \nfor the Irish Rugby Team talks to \nDROP about the game, her brush \nwith the referee, team injuries so \nfar, excursions and everything else. \n\"I was screaming at the referee\", Denise was on the pitch \nwith the Doctor attending co Reggie Corrigan when she was \nintroduced co the test rule of allowing the game co continue \nwhile a player is being attended co. le was the first match of \nthe test against Boland, \"Initially I felt in could have been a \ncritical injury - it subsequently turned out to be just bad \nbruising but it could have been a critical injury. It was quite \nfrightening\". \nOther injuries during the game occurred to Bell and Topping. \n\"Topping fractured his Collar bone after the second try and \nwill have to leave on Thursday. He's in a sling, the fracture \nisn't coo bad. Bell only has a hamstring problem so we'll give \nhim intensive treatment and hold on to him. Hopefully he will \nbe playing later in the test.\" \nApart from the injuries, things are going extremely well for \nthe team, according to Denise \"the morale is wonderful. .. the \ngame was great, anytime we had a chance for a cry we scored \n9 out of ten times.\" When asked what the victory could be \nattributed to Denise replied that \"the team have improved \nconsistently after each game this season and were unlucky not \nto have won any matches until now. On Saturday however \neverything came together - it was a great victory. There was a \nlarge Irish contingent at the game - Lansdowne RFC were \ntouring in the area at the time so they came to the match \nbefore going home . The Capetown Irish Club were shouting \non the team also\" \nWoody will be joining them on Saturday for the game in \nCapetown against the Western Province which promises to be \nanother extremely physical game - all the tickets are sold out \nahead of the game. \nThe team train each morning until midday and finish up for \nthe Mid day sun sets in. Speaking from the hotel in \nWilderness, Denise could tell us that the weather was great \neven though its the African Winter there at the moment . \n\"The part of Africa we're in for the first few games, is one of \nthe most beautiful regions in South Africa. We've been on one \nexcursion so far and that was when the team went up to the \ntop of Table mountain - that was amazing\" \nWhile the team are on a strict training regime they have been \nallowed out to shop and sight see etc. and with one member \nof the team, Dion O 'Cuinneagain, being from South Africa \nhimself the team are getting the inside track on everything \n\"its great because Dion is from Cape town where our first \nand third game are and where we are at the moment \n(Wilderness) is where he used to go on his holidays when he \nwas younger so he shows us the best places co go and every­\nthing\" \nAc the time of talking to Denise the team were busy prepar­\ning for their second and third matches. DROP will speak co \nher next issue and continue giving an insiders view on what is \nhappening during the South African tour. \nDenise Attending to Corrigan at the first match (B~/1 h~s hamstring \ninjury in inset) \nThe Brazen Head, 0 Connell St, Limerick \nproud supporters of the Irish rugby team in \nSouth Africa \ndrop20",

          "text": "NEW RELEASES \nTHERAPY? - \" Lonely, Cryin' Only\" \nThe return of Therapy? in the last two months, after \na short break, has been low key to say the least. One of \nIreland's most consistent performers of the nineties, \nthey returned in March with a critically acclaimed album \nentitled 'Semi Detached', and this single is the second \nto be lifted from the aforementioned. \nA change in line-up and a recuperation period after \nfive year of constant work was meant to be the spur for \nAndy Cairns and the boys to re-launch themselves on the \nIrish music scene with a bang. Unfortunately it hasn't \n.., I ,>. • \n•. •ct- '· .• -.. ' \n--~~ . • \n,, \nI \nreally worked out that way and the new album and subse­\nquent single have been and gone without to much atten­\ntion been paid. This single will probably follow in its pre­\ndecessors footsteps, but really it deserves more than \nthat. ' Lonely, Cryin' Only' is typical Therapy?, fast, loud \nand brisk at just over two and a half minutes. The open­\ning 15 seconds are innovative, a telephone ringing, and \nan answering machine telling us to \" leave a message or \nleave me alone\", leading into a Pixie-esque intro. \nThe rest is unmistakeable Therapy?, and their dis­\ntinctive sound has perhaps hindered the progression in \nan age where bands are perceived as being unimaginitive \nif they release too singles that sound alike. However \nTherapy? are not really bothered about fame and fortune \nat this stage. They will continue to do what they are \ndoing, and I'm sure their many fans will enjoy this record \nas much as their other releases. ( 7 /10 ) \nLIMERICK LIVE \nCRUSH -The Warehouse, May 21st. \nIf fast and furious power pop is your sort of thing, then \nwhy on earth weren't you in The Warehouse on May 21st. \nCrush treated the small, but enthusiastic crowd to a set of \na well crafted, confident songs that everyone seemed to get \noff on. \nHaving recently been very impressed by their demo, \nthe Dublin trio certainly lived up to my expectations. Right \nfrom opener 'Candy', they exuded a confidence and fluency \nnot often evident in a band in existence just under a year. ( \nThis could be attributed to previous experienced gained by \nRobbie Callan and Keith Walker in well publicised Dublin out­\nfit 'Power of Dreams' ). \ndrop21 \nTheir ability to turn slow, sublime verses into choruses \nthat makes you want to loose it (as in ' Only This') is quiet \nbrilliant, and each member seems to be perfectly in tune, \naccumulating in songs that sound just right. Highlights \nincluded the rip-roaring 'Somedays Control' and 'World turns \nAround', definite single material should the deserved oppur­\ntunity arise. \nCallan informed me that the band are jetting off \nStateside on June the 1st to follow up on some exciting \ninterest expressed since their last trip in March. Manager, \nDave Egan, has been in contact with Mike Judge, the cre­\nator of T.V's most open-minded music critics Beavis and \nButthead, and current hit 'King of the Hill' and the prospect \nof exposure on either show is a possibility. \nSpending time in America will do Crush no harm as \nthe Yanks are suckers for fast paced, melodious guitar \nmusic as bands like Everclear, Our Lady's Peace and Third \nEye Blind will testify. \nThe futures so bright, Crush should be wearing shades . \nLimerick Band in Fanning Sessions \nVeneer have recently been in \nDublin, there to meet with their \nlatest fan-Dave Fanning. Last \nweek the band took the trip to \nDonnybrook, Dublin 4, where \nthey met up with Peter Holidai \nwho produces the Fanning ses­\nsions (also co-produced \nJunsksters album), Jim Lockard \n(produces Fannings show) and \nDave Fanning. They spent the \nday recording a number of \nsongs to be featured on \nFanning's radio show shortly. \nThe band have just played their \nfirst live performance in months in Costellos last Sunday. \nThe reason for their absence from the live scene is that they \nhave been busy recording and writing new material. The \nband have set up their own studio so they never leave the \nhouse now!! A new single is due out in the Autumn com-\nplete with accompanying video. Interest in the band is said \nto be high. They have been making ears turn since their \ndebut EP in 1996 and after winning last year's Green Energy \nBands competition the band have enjoyed an increased \nrespect within the music industry. Keep a listen out for \nthem and their debut on Fannings sessions is due for \nMonday June 8th and a repeat two weeks later. \ni \nOFFER AVAIIABlE FOR A UMITTD PERIOD ONLY \n· . ~ ,:;t.\"=\" INTERNET TRAINING-INTERNET ACCESS \n• • THOMAS STREET LIMERICK 061 312066 \nInternet cafe £5:00 PER HOUR £2:50 PER HA~F HOUR \nr------------------, \nI I \nI I \nI HALF AN HOUR FREE 1 I I \n: INTERNET l \n: WITH EVERY ONE HOUR : \n: PURCHASED : \nI I \nI WITH THIS VOUCHER 1 \nL------------------~",

          "text": "ELECTRIC EYE 98 HIDDEN \nDESIGNS SE\"f LOOSE \nThe LSAD Fashion show 98 held in ULCH Tuesday \ntwo weeks ago proved to be a night filled with imagi­\nnation, creativity and designs of the highest calibre. \nDROP fashion correspondant Gillian Chawke went \nalong to the night .... \nThe night began featuring a denim with gold collection, reminiscent \nof long summer evenings and raunchy nights. \nGold appeared predominantly once again as the next handful of 2nd \nyears had their precious creations peered upon complimented and \notherwise. I must say that from the reaction of the audience any \nanxiousness was soon to be dispelled. An array of colours, materials \nand designs was to follow; Karen Flannery's gold and purple puffa \nbeach creation; Jennifer Whitty's golden shiny \"I dream of Genie\" \nlook; Mandy O 'Loughlin's Egyptian dancer. Notice a common theme/ \nNext up we have the 3rd year Diploma designs for the Limerick \nCharter 800 competition. The medieval creations would have felt \nquite at home at one of the Bunratty banquets. The designs of Joan \nHickson gained her I st prize. Joanne Hynes was another student \nwhose medieval rock punk style made quite an impression. Her col­\nlection represents the \"Anti-established dress codes for those who \ndeliberately dress morally incorrect\". \nLiam Greer's emerald shimmer 3/4 length dress was the envy of \nevery fashion conscious individual present. This particular design also \ncame I st place in the Heineken Colour in Your Life competition. \nAnother event which brought the LCAD students creativity and style \nto the fore was the Ponds Models for Charity competition held back \nin December 97 in the RDS . The designs encapsulated glamour and \nall that it represents. The designs ranged from a Jackie O' look from \nLaura Doyle; a Boogie Nights catsuit creation from Catherine \nMcDonagh entitled \"Mould Breakers\"; Niamh Lynch's black sequinned \nswingy look to a demure and Lady Like Lilac collection from Grainne \nPhealan; A witty collection from Alan Kelly \"36-26-36\" {I wish!} \nwhose period of work experience with acclaimed International cat­\nwalk· designer Vivienne Westwood s'eemed to be time well spent; and \nMargaret Condren's floaty dreamy look shown to the haunting \n\"Teardrop\" melody by Cocteau Twins' Elizabeth Fraiser. \nThe Degree show finished the evening with a rapturous applause and \na standing ovation The individuality of each creation was a pleasure \nto behold, not knowing what was next to come. What did appear \nwas \"Warhol's Sisters\" from Hirsten French - Blessed are the avant-\ngarde for they shall inherit the earth. A\"luvvly jubbly\" collection \nfrom Louise Kennedy {good name} described as Delboy's Day Out, \nhumour and attitude. Oran Hallinan's \"DS7-!\" collection was based \non the Seven Deadly Sins and their depictions on the body. His use \nof colour and contrast reflected the eerie mood of the collection \nand unspoken taboos. Riona Cronin's \"Amythyest Flow\" won her \nmost Creatively Commercial collection. Full of myth and romance in \nmisted hues of purple and plum with floating textures of semi-trans­\nparent chiffon and knit. \nThe finale of the evening was this year winner of the Smirnoff Young \nDesigner competition Michelle Molloy. \"No frills\" but just a few \nthrown in, along with rubber wetsuits and lemon ballerina tutu's. \nWhere do the ideas stem from? \nCongratulations to all and many thanks for a spectacular show. See \nmost of you next year.",

      "chunk_text": "WHAT'S THIS, A CHANCE TO HITCH A RIDE IN A \nMCIAREN AND YET HOSS CARNEY FIRMLY REFUSES. \nHE MUST BE MAD .... \nIn this age of chemical elements, weights and measures \nand God awful post-modern rationalist thinking its good to \nknow that despite all of Mclaren's obvious dull adherence to \nthe rules of straight-laced competitive hard graft, there are \nstill members of that organisation who like to occasionally \nattack their work from a lateral -even madcap -plateau. \nThe evidence of which is the brand new Mclaren MP4/98T -\na two seater Formula one car. Now for those of us who love \nGrand Prix racing but have so far been entirely unsuccessful \nin attracting the collective eye of Formula One's various team \nmanagers or in even acquiring the very basic necessity of an \nFIA approved racing-licence this might just be a case of Ron \nDennis and Co . (the head guy at you know who) making our \nstep up from super-mini to super-car that bit easier. Why so? \nWell, because Mclaren, in all their glorious Mercedes funded \nwisdom, have decided that a certain member of the anony­\nmous public shall get a chance to strap themselves into this \ncar, to hold on tight and to get hurled around Silverstone in \nwhat has to be the world's most expensive taxi and all with­\nout he or she footing any sort of bill, tab or debt. \nIn association with Autosport magazine (avail­\nable from Easons of Patrick street or Gleesons of Glentworth \nstreet) Mclaren are running a simple postal competition \nwhereby we -the anonymous public -buy a copy of \nAutosport, write our name and address onto a specially \nenclosed postcard (which the magazine supplies), mail the \npostcard and hey presto a couple of weeks later Mika \nHakkinen rings up telling us we've won the trip of a life time \nand that Ron Dennis is looking forward to our visit. Couldn't \nbe more simple. Then again so is the Lotto but as yet I \nhaven't had any call to celebrate that either. Yet I'd be a fool \nto discount chance entirely, certain Satanic Cults and dodgy \nSooth Sayers have promised that with enough self mutilation, \ndegradation and the odd large donation to their always \nshort of the final figure building funds, our prayers, or \nshould that not be our post cards, will be answered. With \nwhat though, junk mail from Mclaren H.Q. entreating us to \ncomfort disappointment with a David Coulthard lamp shade \nor even a Mika Hakkinen commemorative soup ladel? I don't \nthink so. The fact of the matter is I stand the same chance as \neveryone else in this competition, which when the Abacus of \nLife finally Rickers to a standstill works out as pretty much \ndiddly squat. \nNo, despite all my admiration for Ron and his team's \nwacky two seater, I can't bring myself to enter his generously \noffered competition. Its one thing not to win a million squids \nevery third or fourth evening, but to have my one and only \nchance of ever sitting behind the wheel of an active contem­\nporary Formula One car (well I would be behind the driver \nand he'd be in front of the wheel) missing out on something \nas cool as this would be too much. Much too much . I'd pre­\nfer to read about John Nobody from Nothingham who \n'SUCCEEDED IN LAST WEEKS COMPETITION, WELL \nDONE JOHN' and to sit back in the sure knowledge that I \nwasn't in so I couldn't have won. And not being in I could \nhave no regrets, and having no regrets would ensure I \ncould forget the whole matter and in so forgetting I could \ncarry on with my life almost perfectly ignorant of that which \nI could never have had in the First place - a trip 'round the \nblock in a Mclaren. Now you may take exception to my \nlogic, you may even disagree with my pessimism, but I'd \nwager a month of \nyou're own income that no one from Limerick is going to \nwin. I guess, when all is said and won, this is just another \ncase of God awful post-modern rationalist thinking over­\ncoming my latenf lateral madcapness. I almost feel sorry for \nmyself. But for those of you with a bit more Romance in \nyou' re bones don't forget its Autosport Easons and \nGleesons and its off the shelves come Friday. I guess all \nthat's left to say is good luck, and lots of it, 'cause For sure \nyou'll damn well need it! @) • \nHANRATTYS \nEXCLUSIVE NITE CLIJB \nIRISH MUSIC \nTHURSDAY NIGHT \nFRIDAY NIGHT \nHANRA TTYS HOTEL \nGLENTWORTH STREET \n(061) 410999 \nID£RICCIE ®® 9~ 9 i®9~ 9 ffi®9~o \ndrop19",

          "text": ": I an emotional fish \nKnown to many as the band who wrote the song \"Celebrate\" An Emotional Fish performed \nin the Warehouse recently where they showed exactly what else they could play. DROP \nreporter, Micheal Duffy went along to the show and spoke to the lads •••••••• \nDuring the first half of the 90's,An Emotional Fish were \none of the leading lights of the Irish music scene, synonymous \nwith great live shows and their big hit which still gets a regular \nairing on radio, 'Celebrate'. \nHowever after a couple of great singles from their third \nand last album 'Sloper', they slowly slipped from the limelight \nand out. the back door of the attention hotel. \nYet you felt a band who perform so enthusiastically on \nstage could not resist the lure of the live circuit for too long \nand sure enough Ger Whelan and the boys are back on the \nroad, and visited Limerick's newest live venue, The Warehouse \non Friday June 19th. \nRelaxing backstage before the gig, Whelan explained the \nbands notable absence of late. \"Basically, we weren't enjoying it \nat the time, and we felt we weren't doing what we wanted to \ndo. The corporate influences were a bit strong and things \nkinda came to a halt.\" \nBreaking free of the corporate shackles, Whelan is \nrivalling in the bands new role. \"I was fed up being the clown, \nnow I want to be the ringmaster\". \n\"We're fishing in the back waters at the moment, taking \na different approach. Our familiar songs are going to sound dif­\nferent live, and there will be a nucleus of \nesting for us and the audience.\" \nComeback tours are often a trip down memory lane, \nbut not this one. \"Some new material is already recorded and \nwe will be playing a lot of it at the gigs. We've also recorded an \nElvis cover for a charity album so listen out for that.\" \nThe .easy going atmosphere back stage was very appar­\nent as the -boys took to the stage. Kieran Kennedy, another \nfamilar face from the early nineties replaced guitarist Dave \nFrew for the gig and slotted in with ease. Right from the styl­\nish beginning of separately introducing \"our compare for the \nevening\" (Ger Whelan of course), the band performed with \nconfidence and surety, making it simple for the crowd to enjoy. \nIts clear to see that this is what An Emotional Fish do, \nand enjoy, best. Whelan comes alive on stage, a born frontman \nwhose enthusiasm and showmanship spreads to involve the \ncrowd. \nAll the new tracks went down well, especially \"A.F.C. \nWake up call\" ( the T-rex influence certainly noticeable), while \ndrop16 \nold favourites like_ 'Rain' and \"Blue' jogged \nthe memory. \nThe crowd waited for 'Celebrate' and \nwere not disappointed. The drum'n'bass \nversion teased, before the band obliged \nwith the more familiar version. The crowd \npredictably, celebrated. \nComebacks are often ridiculed, out of \nretirement as a means to an end is the \ngeneral consensus. An Emotional Fish dis­\nregard the cliches, and just delight in the \nfact that they are back, playing to what will \nbe appreciative crowds if the Limer:ick gig \nis anything to go by. @",

          "text": "ii \nI : \nI l ii \nl! ., \nI \nI \nSOCCER ROCKER \nIt has to be said that while this is proving to be a very \nentertaining World Cup, there has been goals a plenty \nand some neat skilful football but little by the way of \nDavid and Goliath style giant killings. Nigeria's defeat \nof Spain barely qualifies as Nigeria have been a dom­\ninant force in African football for many years now and \ndeclared to the world their intentions of kicking \nInternational ass back in USA '94 when they made it \nto the quarter finals. That's about it really .. unless you \ncount Iran beating the USA by two goals to one. Also \nthe days when the USA could be considered a Goliath \nof International football are many summers away. \nOtherwise any of the teams that one might have liked to \nsee topple one of the big boys have disappointed us as \nwell as themselves. Scotland showed that they simply don't \nhave it in crucial areas of the field. Their defence was too \nslow and tired by the time the nifty little Moroccans made \nshreds of it and the Scots lacked any cohesive punch up \nfront either. Jamaica's Reggae Boyz showed that all the \nheart and will to win in the World won't help if your team \nlacks basic football cop -on. Although they weren't \nhelped by a fussy ref dismissing one of their players early \non in their dash with Argentina. \nThere might be substance to the theory that there's one law \nfor the big boys and another law for the underdogs in that \nI've seen several minor image tackles -two by Italians, one \nby the English and another Brazilian one -totally ignored \nby the officials. \nCameroon, I thought had considerably less luck tan they \nhad talent. Though well beaten by the Italians they could \nand should have secured a place in the second round but \nhad what looked like a legitimate goal, disallowed in their \n1-1 draw with Chile. Consequently it will have been an \ndrop18 \nadmittedly useful looking Chile who had the snot kicked off \nthem by Brazil last Saturday week (I'm sticking my head \nout here again ... l'm writing this on the Wednesday prior to \nthe Chile Vrs Brazil game .) \nSo by the time this brand new \"DROP\" is piping hot off the \npress we'll be down to the last fo~r and the usua~ s~spects \nare already lining up to book their places and this Is \nbefore the group stage is over at all. \nDespite their Norwegian hiccup, I expect that Brazil will \nstill be there which will mean that they fought off Nigeria's \nSuper Eagles at the quarter finals stage. Italy being the \npoxy shower of gits that they' re will probably still be there \ntoo via a few penalty shoot outs -probably dumping the \nexciting host team of France out at the same stage. I'd like \nto think that my pre-tournament bet, Holland will still be \nthere too though they'll have to cross swords with their old \nnemesis the Germans en route. \nAt this point in time the team looking most likely to go all \nthe way from what I've seen, is Argentina. This I don't \nmind at all as I'll have £35 coming to me in a gentleman's \nwager if the Argies go all the way . They've shown that \nthey've the right blend of South American flair, North \nEuropean robust tackling and Mediterranean acting skills \nessential for winning those free kicks-to take them to the \nfinals. Also they have at least two lads, Batistuta and \nOrtega who know how to stick a ball in the back of the net \nand with frightening regularity as poor auld Jamaica will \ntestify. \nAnd finally what of England?? Sure haven't I just said \nArgentina will be there so we'll have waved bye bye to \nGlen Hoddle's boys at the airport quite a while ago. We'll \nhave newly Crowned World Champions by the next time, \nso till then!! @ • \nI \nr-",

          "text": "WHAT'S THIS, A CHANCE TO HITCH A RIDE IN A \nMCIAREN AND YET HOSS CARNEY FIRMLY REFUSES. \nHE MUST BE MAD .... \nIn this age of chemical elements, weights and measures \nand God awful post-modern rationalist thinking its good to \nknow that despite all of Mclaren's obvious dull adherence to \nthe rules of straight-laced competitive hard graft, there are \nstill members of that organisation who like to occasionally \nattack their work from a lateral -even madcap -plateau. \nThe evidence of which is the brand new Mclaren MP4/98T -\na two seater Formula one car. Now for those of us who love \nGrand Prix racing but have so far been entirely unsuccessful \nin attracting the collective eye of Formula One's various team \nmanagers or in even acquiring the very basic necessity of an \nFIA approved racing-licence this might just be a case of Ron \nDennis and Co . (the head guy at you know who) making our \nstep up from super-mini to super-car that bit easier. Why so? \nWell, because Mclaren, in all their glorious Mercedes funded \nwisdom, have decided that a certain member of the anony­\nmous public shall get a chance to strap themselves into this \ncar, to hold on tight and to get hurled around Silverstone in \nwhat has to be the world's most expensive taxi and all with­\nout he or she footing any sort of bill, tab or debt. \nIn association with Autosport magazine (avail­\nable from Easons of Patrick street or Gleesons of Glentworth \nstreet) Mclaren are running a simple postal competition \nwhereby we -the anonymous public -buy a copy of \nAutosport, write our name and address onto a specially \nenclosed postcard (which the magazine supplies), mail the \npostcard and hey presto a couple of weeks later Mika \nHakkinen rings up telling us we've won the trip of a life time \nand that Ron Dennis is looking forward to our visit. Couldn't \nbe more simple. Then again so is the Lotto but as yet I \nhaven't had any call to celebrate that either. Yet I'd be a fool \nto discount chance entirely, certain Satanic Cults and dodgy \nSooth Sayers have promised that with enough self mutilation, \ndegradation and the odd large donation to their always \nshort of the final figure building funds, our prayers, or \nshould that not be our post cards, will be answered. With \nwhat though, junk mail from Mclaren H.Q. entreating us to \ncomfort disappointment with a David Coulthard lamp shade \nor even a Mika Hakkinen commemorative soup ladel? I don't \nthink so. The fact of the matter is I stand the same chance as \neveryone else in this competition, which when the Abacus of \nLife finally Rickers to a standstill works out as pretty much \ndiddly squat. \nNo, despite all my admiration for Ron and his team's \nwacky two seater, I can't bring myself to enter his generously \noffered competition. Its one thing not to win a million squids \nevery third or fourth evening, but to have my one and only \nchance of ever sitting behind the wheel of an active contem­\nporary Formula One car (well I would be behind the driver \nand he'd be in front of the wheel) missing out on something \nas cool as this would be too much. Much too much . I'd pre­\nfer to read about John Nobody from Nothingham who \n'SUCCEEDED IN LAST WEEKS COMPETITION, WELL \nDONE JOHN' and to sit back in the sure knowledge that I \nwasn't in so I couldn't have won. And not being in I could \nhave no regrets, and having no regrets would ensure I \ncould forget the whole matter and in so forgetting I could \ncarry on with my life almost perfectly ignorant of that which \nI could never have had in the First place - a trip 'round the \nblock in a Mclaren. Now you may take exception to my \nlogic, you may even disagree with my pessimism, but I'd \nwager a month of \nyou're own income that no one from Limerick is going to \nwin. I guess, when all is said and won, this is just another \ncase of God awful post-modern rationalist thinking over­\ncoming my latenf lateral madcapness. I almost feel sorry for \nmyself. But for those of you with a bit more Romance in \nyou' re bones don't forget its Autosport Easons and \nGleesons and its off the shelves come Friday. I guess all \nthat's left to say is good luck, and lots of it, 'cause For sure \nyou'll damn well need it! @) • \nHANRATTYS \nEXCLUSIVE NITE CLIJB \nIRISH MUSIC \nTHURSDAY NIGHT \nFRIDAY NIGHT \nHANRA TTYS HOTEL \nGLENTWORTH STREET \n(061) 410999 \nID£RICCIE ®® 9~ 9 i®9~ 9 ffi®9~o \ndrop19",

          "text": "wheels \nof steel \nThe Tour Turns Green \nMichael Lehane covers the Tour De France '98 ....... . \nSporting success has rained down on Ireland with a sweet fre­\nquency over the last ten years but the first memory of this \ngolden age was the image of Stephen Roche winning the Tour \nDe France in 1987. Back then Ireland was at the centre of this \nwonderful sport. Sean Kelly was always in the world's top \ntwo world cycling rankings. Roche had his record equalling \ntrilogy of wins in 1987. Martin Early was arguably the finest \nnon team leader cycling at the time and Paul Kimmage was \nblossoming into a fine professional rider. \nToday there is no Irish rider in the Continental Pro Peloton, Roche \nand Kelly have joined the list of former greats. Martin Early has \nbecome a mountain bike rider. Paul Kimmage is a journalist iso­\nlated from the sport he loves because of his courage to write a \nbook highlighting the dominance of drugs in cycling. The \nFederation of Irish cycling is a highly politicised body with \ndisharmony never too far from the surface. However the FIC has \na charismatic president in Pat McQuaid, the man who has done \nthe most to bring the Tour De France to Ireland. \nMcQuaid and Alan Ruston, his partner in L'Evenement (The com ­\npany organising the Tour in Ireland), have managed to secure \nfor Ireland it's biggest sports event ever. They were assisted by \nthe Dublin International Sports Council and also by the govern­\nment in making a case to have the tour here. Another important \nfactor was the support of the current race director, Jean Marie \nLeblanc, who covered the Nissan Classic in 1985 and 1986, \nhere he \"saw a lively race in a part of the world he hadn't seen \nbefore\". \nThe Tour will begin in Dublin on the 11th of this month with a \nPrologue (Time Trial) which will start outside Trinity College. It \nwill then weave its way through Nassau street, Stephen's Green \nand under Christ Church before finishing outside the GPO . This \nis a short circuit and a good braking will be as important as \nspeed for the riders here. \nStage one takes place the following day and will stretch over a \ndistance of 180.5km. It will begin at the GPO, but will be neu­\ntralised until Dundrum, here the real start commences. The Tour \nthen travels down to Arklow before turning up to Avoca, \nBlessington and Tallaght and it will finish up in the Pheonix park \nat around 4pm, 4 hours and 2o minutes after its start. \nThe second stage will leave Enniscorthy at 9am and travel along \nthe South coast during the 205.5 KM journey. This is an \nextremely difficult stage which encorporates the Sean Kelly sprint \nwhich will happen just after the climb of Carrick-on-Suir. The \nstage finishes at Victoria Cross in Cork. This stage should set the \nscene for the dominant riders to emerge. These riders include, \nRilis and Ullrich the winners of the last two tours. Then there are \nthe climbers like Zulle who is very good on the mountains. A fit \nOlano could pose a threat and the race is also very suited to a \nrider like Casagrande and don't forget Jalabert. \nIreland is well set to produce some really good racing according \nto Stephen Roche, \"The roads are narrow but it will be the first \ntime the riders haven't had to deal with round about\" So ironi­\ncally Ireland will have the safest touring roads. The roads should \nEscartin -one of the Tour's Climbers \nalso add excitement to the race because \"they are twisty which \nwill make it difficult for any team to organise a chase.\" Roche \nsaid. \nThere is a whole plethora of facts concerning the size of the tour \nbut if we just consider a few it will reAect the scale of the project. \nThree ships will help to carry the tour back to France from Cork. \nThere are also three chartered planes flying from Cork to Brest on \nthe return journey. There are 3500 accredited race personnel, \n1500 journalists, 200 photographers, 22 teams with nine riders \neach, 40 Gendarmerie assisted by l 000 Gardai and there will \nbe 104 broadcasting units following the race. The tour is expect­\ned to contribute £30 million to the economy. \nWhatever your interest in cycling, the atmosphere surrounding \nthe Tour's Ireland stages is sure to engulf you. So if you want to \nappear wise say convincingly that : \"Cipollini will win the first \nstage and Erik Zabel will win in Cork while Boardman and \nUllrich will do well in the time trial.\".@ \nThe Brazen Head, 0 Connell St, Limerick \nproud supporters of the tour de france \nin Ireland \ndrop20 \n(",

          "text": "(,'_'R_E_-_c_o_o_P_E_R_-A_T=~=D_\" __ ) \nRonan Hennessy talks to local band \"Mysteries End \" \nin the return of the Limrock profiles. \nIn the insane \nclash of entities \nthat is \n\"Limrock\" only \nthose most \nenduring and \nprogressive \ncome to m ind. \n\"Mysteries End\" \nare a band who \nsuitably fit this \ncategory. In a \ntruthful analysis \ntheir music \nmaybe too dis­\ntinct for a self \ncontented local \nmusic scene. They are destined for much greater things. \nThe original line up of the band was formed in early '95 with \nGary Cooper on vocals. Their present vocalist and former gui­\ntarist Steve Fitz tells me that they originally started w ith a \nmelodic metal sound and following this, a string of early suc­\ncesses including reaching the semi-final of a local band com ­\npetition. They promptly recorded their first demo in Xeric stu­\ndios during the Summer of '96 with everyone contributing to \nthe bass tracks due to the· absence of a bass player. \nPossibly their greatest achievement though was the recording \nin Dublin of their perennial epic \"Starscorned\" included on the \nIrish metal compilation. This release gave the band the desired \nexposure which they backed up with a promotional gig in \nDublin venue, Slattery's where Steve explains they were very \nwell received. That was a hectic day for the band with appear­\nances in both Limerick and Dublin. They started with the music \nexpo in Arthur's Quay Park joined by over twenty other Limerick \nbands. These events were to be a turning point for the band \nwho realised their true potential would be found in a change of \nstyle. The departure of Gary Cooper m~ant Steve Fitz becan:ie \nthe band's vocalist. The current line-up Is as follows, Steve Fitz \nis on vocals, Alan O 'Connell on guitar, Sean O 'Brien on bass \nand Keith McCoy on drums. \nSteve attributes the diverse musical influences, ranging from \nFaith No More to Cannibal Corpse, to the line-up change . It \nwould therefore be difficult to pigeon hole the band's music due \nto the many complexities involved, but somehow I would \ndescribe it as improvised, operatic metal. \nThere are however many certainties about the band, for exa~­\nple their music's intoxicating nature and als? the fact that their \ndrummer Keith McCoy is without exaggeration one of the best \ndrummers I have ever seen or heard perform. \nAs well as older songs such as \"Starscorned\" and \"My _ Velvet \nCreation\" their current repertoire includes new songs like the \npowerful \"Cutting Edge\" and even a few acoustic numbers such \nas \"Sometimes\". With this whole new element a successful \ncomeback seems assured when play Costelloe's on \nWednesday, July 8th. \"My Friend Judas\". playing a_s support \nshould make he night a worthy of a mark m _y~ur ~Iary. \n\"As far as playing in Limerick, you're pretty limited , says Steve, \n\"There is definitely a lack of proper venues, bands should be \ndrop21 \ncatered for more professionally\" \nJudging by their musical credentials alone and not on any other \npretence , this Mysteries End gig is not to be missed by any \nself-respecting music lover. The band intend to record the per­\nformance for demo purposes. They will try and capture the \nessence of live performances on the recording -something that \nis difficult to convey in studio demos . This should help bring \nincreased recognition of the band's progression since the \nadvent of new material and the recent line-up change. \n\"Limrock\" continues, so catch it while it's hot. \nMysteries End play with My Friend Judas, July the eighth at \nCostelloe's. Admission is free and the doors open at eight o' \nclock. \nIf you are in a local band and would like to be included in the \n\"Limrock\" profiles send information, contact numbers and /or a \ndemo for the band to DROP Magazine 67-68 Catherine Street \nLimerick. \nThe first of a number of features on essential releases \nof the 1990's by Ollie Gleeson ..... \n\" . \n-■a~ \n....,..;,,,,;-.,.,,...._/·\\:r · . \n/ ' .. ;' - • • • • dl99J't:rt:i1r~·~c., \n,.!,_·, ,· •.•.• ... __:•_ •• :. , ,;f, . \nCRACKER : KEROSENE HAT. \nWhen David Lowery's 'Camper Van Beethoven' crashed on tour \nin 1989, he needed a new vehicle to carry his skewed philoso­\nphy to the world. To this end he set up Cracker with his long \ntime friend John Hickman. From 1992 to 1996 they released \nthree albums: Cracker, Kerosene Hat and·The Golden Age but \nin a sense Cracker's 'golden age' arrived with the release of \nKerosene Hat. \nLowery never lost the eccentricities of his Camper Van days \nand this is obvious by the fact that this CD carries an amazing \n99 tracks, most of which however consist only of three sec­\nonds of silence. Lost amongst the static is track 88, Eurotrash \nG irls with a wit and a chorus which will stay with you long \nafter.Pee Pee and Poo Poo have gone to bed. The two singles \n\"Low\" and \"Get Off This\" along with the caustic \"Movie Star'' are \ngrunge laden and paranoid yet rest comfortably alongside the \ninfectious country nonsense of \"Sweet Potato\" and the epic gui­\ntar ballad \"I Want Everything\" (what Counting Crows' \nWalkaways would sound like if they ever finished it.) Throw in a \nGrateful Dead cover i.e. \"Loser'' and a 40 second slice of distor­\ntion i.e. Hi-Desert Biker Meth Lab (basically some nutter with a \nhammer who falls asleep!) and you have one of the most \nessential albums of the Nineties. @)",

      "raw_text": "WHAT'S THIS, A CHANCE TO HITCH A RIDE IN A \nMCIAREN AND YET HOSS CARNEY FIRMLY REFUSES. \nHE MUST BE MAD .... \nIn this age of chemical elements, weights and measures \nand God awful post-modern rationalist thinking its good to \nknow that despite all of Mclaren's obvious dull adherence to \nthe rules of straight-laced competitive hard graft, there are \nstill members of that organisation who like to occasionally \nattack their work from a lateral -even madcap -plateau. \nThe evidence of which is the brand new Mclaren MP4/98T -\na two seater Formula one car. Now for those of us who love \nGrand Prix racing but have so far been entirely unsuccessful \nin attracting the collective eye of Formula One's various team \nmanagers or in even acquiring the very basic necessity of an \nFIA approved racing-licence this might just be a case of Ron \nDennis and Co . (the head guy at you know who) making our \nstep up from super-mini to super-car that bit easier. Why so? \nWell, because Mclaren, in all their glorious Mercedes funded \nwisdom, have decided that a certain member of the anony­\nmous public shall get a chance to strap themselves into this \ncar, to hold on tight and to get hurled around Silverstone in \nwhat has to be the world's most expensive taxi and all with­\nout he or she footing any sort of bill, tab or debt. \nIn association with Autosport magazine (avail­\nable from Easons of Patrick street or Gleesons of Glentworth \nstreet) Mclaren are running a simple postal competition \nwhereby we -the anonymous public -buy a copy of \nAutosport, write our name and address onto a specially \nenclosed postcard (which the magazine supplies), mail the \npostcard and hey presto a couple of weeks later Mika \nHakkinen rings up telling us we've won the trip of a life time \nand that Ron Dennis is looking forward to our visit. Couldn't \nbe more simple. Then again so is the Lotto but as yet I \nhaven't had any call to celebrate that either. Yet I'd be a fool \nto discount chance entirely, certain Satanic Cults and dodgy \nSooth Sayers have promised that with enough self mutilation, \ndegradation and the odd large donation to their always \nshort of the final figure building funds, our prayers, or \nshould that not be our post cards, will be answered. With \nwhat though, junk mail from Mclaren H.Q. entreating us to \ncomfort disappointment with a David Coulthard lamp shade \nor even a Mika Hakkinen commemorative soup ladel? I don't \nthink so. The fact of the matter is I stand the same chance as \neveryone else in this competition, which when the Abacus of \nLife finally Rickers to a standstill works out as pretty much \ndiddly squat. \nNo, despite all my admiration for Ron and his team's \nwacky two seater, I can't bring myself to enter his generously \noffered competition. Its one thing not to win a million squids \nevery third or fourth evening, but to have my one and only \nchance of ever sitting behind the wheel of an active contem­\nporary Formula One car (well I would be behind the driver \nand he'd be in front of the wheel) missing out on something \nas cool as this would be too much. Much too much . I'd pre­\nfer to read about John Nobody from Nothingham who \n'SUCCEEDED IN LAST WEEKS COMPETITION, WELL \nDONE JOHN' and to sit back in the sure knowledge that I \nwasn't in so I couldn't have won. And not being in I could \nhave no regrets, and having no regrets would ensure I \ncould forget the whole matter and in so forgetting I could \ncarry on with my life almost perfectly ignorant of that which \nI could never have had in the First place - a trip 'round the \nblock in a Mclaren. Now you may take exception to my \nlogic, you may even disagree with my pessimism, but I'd \nwager a month of \nyou're own income that no one from Limerick is going to \nwin. I guess, when all is said and won, this is just another \ncase of God awful post-modern rationalist thinking over­\ncoming my latenf lateral madcapness. I almost feel sorry for \nmyself. But for those of you with a bit more Romance in \nyou' re bones don't forget its Autosport Easons and \nGleesons and its off the shelves come Friday. I guess all \nthat's left to say is good luck, and lots of it, 'cause For sure \nyou'll damn well need it! @) • \nHANRATTYS \nEXCLUSIVE NITE CLIJB \nIRISH MUSIC \nTHURSDAY NIGHT \nFRIDAY NIGHT \nHANRA TTYS HOTEL \nGLENTWORTH STREET \n(061) 410999 \nID£RICCIE ®® 9~ 9 i®9~ 9 ffi®9~o \ndrop19",

g and Dan Kenny only some of the impres­\nsive many .Their contribution to this exhibition can \nonly help to further the Print Initiative's overall ambi-\ntions which are to create the first ever database of \nIrish printmakers, double the numbe r of national \nvenues whe re print is regularly exhibited and to \neducate the general public on the specialised \ntechniques of printmaking. And indeed , their contri­\nbution -and the contribution of every other artist \ninvolved across the country -means that, at last. \nrightful attention will be focussed on this important \nand too-long neglected aspect of visual arts in Ire­\nland. Show your support. of his work that he is eager to show , and a part of his work \nthat others are, indeed, eager to see. Siobhan Colgan \nBeriotefil/lfi{K~,. · \n-· •;:-:-:-;.:·-·. -~:- ·=~~-:- ,. ••• •• ••••• \nAnn McNamara and ,Maiy .. ()!.~ullivan)he·,c;ompany have \nbeen invited to bring the play t0 Limerick's sjster.tjJy;-SPo~e ;inth: \nUSA this Summer . However, prior to· this;· the,theatre gro:up are :due t.9 \ntake \n1\nto the' stage of the All-lreland Amateur Draniac:Finals ·in Athlone, \n. where a possible win to,add to theircoutnless ~ther Al~-Irel~nd and­\nsimilar competitive laurels, looks irnrrti_nen~-\"'.71th_.th_at}rt· mmd; th_e \nchance to catch the College Playersin,action 1sdefimtely'an oppoi:~m1c \nty not to be missed. . . • • . • • •.. _ \n(For further information -,Belltable,Arts-,C~nJre,0~1-319866) \nWhen you're growing up your parents don 't und er­\nstand you. But they're not meant to understand you . \nThat's the deal. And w hen you finally have kids of \nyour own, you're not supposed to understand them \neither. If you do, you're breaking an age-old tradi­\ntion concerning communic ation between parents \nand young people. The truth is, it's supp osed to be \nconfusing and it's supposed to be full of cross-pur­\npose conversations, but if Kilkenny's Barnstorm \nTheatre Company are anything to go by, then, at \ntimes, it can also be quite comic. 'Earwigs', their \nlatest production, running at the Bell table from \nMonday 2 May until Friday 12 May, is a \nhugely ~ntertaining, perceptive and dow n-to-earth \npeep at the relationship between parents and their \noffspring. Written by Glenroe script writer, Maeve \nlngoldsby, it tells the tale of Eddy Byrne, off school \nfor the summ er and burning up with a secret. Trou ­\nble is, it's his big brother's secret and he's promised \nnot to squeal. H owev er, as Ma Byrne gets wind of \nsomething afoot and decides to investigate, chaos, \nconfusion and much hilarity enter for a summer \nreign. Though this play, written in collaboration \n. with TEAM Educational Theatre Compan y, was \npenned specifically for those among us classed as \n'teenagers', an impressive cast including Alan \nSmyth (Eoghan in Fair City), Stephen Dunne (The \nCommitments), Susan Collins (Dancing at L11ghnasa) \nPage Six \nAlan Smyth who plays Eddy in Barnstonn \nTheatre 's Production of 'Earwigs· \nand Martin Dunne (111 The Name of the Father, \nBravelieart) plus the fact that we were all \nteenagers once, prompts it into being a definite \n'must see'.",

          "raw_text": "Thursday April 27th -Wednesday May 10th• LI I ERIC l EV EN TS IU IDE \nSunday 26 April. 2.30pm . I'm writing on the afternoon of \nthe BIG GAME. I can think of little else. Limerick are just \none m~asly win away from a promotion play off. For all . \nof ye out there in L.E.G. Reader Land who are just plain \nignorant, here's what's happening : Limerick are fourth \nin Division One with just one game left in the League at \nhome against Finn Harps. Finn Harps are in third with a \nbetter goal difference. We must beat Finn Harps, we sim­\nply must, and I can just picture the sly shower o'hoors \narriving down from Donegal and playing as negatively as \npossible because all they need is a point to secure third \nplace. The way the promotion/relegation thing works \nis ... The bottom two in the Premier Division (Monaghan \nUTD .and C?bh Ramblers) automatically go down to \nDivision One and the top two in Division One (UCO and \nDrogheda) go up. Then, third from the bottom of the Pre-\n' mier Division (Athlone Town) have to 'play-off' against \nDivision One's third placed side over two legs and that \nfolks, is where Limerick comes in_ .... but only if we send \nFinn Hai:ps back to Donegal with a hiding they'll not for­\nget for a while. Actually it doesn't have to be a hiding at \nall. Any mangy ould win will do just fine and Limerick \nare more than capable of delivering the goods . Finn \nHarps on the other hand, while being a fine team, are \nshowing some end of season jitters. They went down 0-1 \nat home to UCO last Sunday while Limerick were out-\nBrought to you by the \nMan-in-the-Know, Rocking' \nHitcher himself, \nNiall Quinn ... \nclassing Kilkenny City 3-0 with Anthony Tobin \ngrabbing two in the first half and Steven Holt \nadding a third near the end. Anyway, l'll finish \nthis report once the result is known ... I'll proba­\nbly write it in the p\\lb where I'll either be in cele­\nbratory form, leading a resounding chorus of \n\"Finn Harps are the wankers in your neighbour­\nhood !! In your neighbourhood!! In your neigh­\nbour-hoo-ood!!\" or I'll be sitting quietly in a \ndarkened comer sobbing into my fifteenth pint. \n.... 5.30pm. AAaaww · shit! 0-0. Limerick threw \neverything at Finn Harps but had no luck. Their \ncause wasn't helped much by a referee who spent the after­\nnoon doing a fine Louis Armstrong impersonation with his \nwhistle and pissing everyone off at the same time. The guy \nhad to have a police escort leaving the pitch. He wa s terri­\nble. Just about everybody got a yellow card. Lim erick \ndefender, Steven Craig, wa s sent off for God only know s \nwhat. Limerick had pleas for a clear penalty ignored, Noe l \nKing was ordered out of the dugout and the biggest crowd \nat Hogan Park this season got it dead right -Th e referee is \nindeed a wanker! \nSo, that's the end of Limer ick's season . Th ey finished \nfourth ... with the same number of points as Finn H arps \nbut, as previously explained, Finn Harp s have a better goal \ndifference. Still, there's always next season!!. \n' .-\nSPORT \nLlmerlclr. F .C . before their game againat Finn Harps \nat Rathbane \n• There's a heavy paranoia vibe emmanating from the \nfootball press about Wednesdays game against Portugal \nin Dublin. They seem to think we'll be lucky to get a \ndraw and they also keep referring to 'Black Wednesday ' \n(13 Oct 1993), the day that Ireland lost 3-1 in Dublin to \nSpain. But vV hat these learned football scribes seem to \nhave forgotten is that WE AREN 'T PLAYING AGAINST \nSPAIN - we 're playing Portugal!! Wake up lads!! Cop \non! By the time you read this article, the game will be \nover and Ireland will have won . I have spoken and it \nwill be so. N uff said. 'Ti! next time.",

      "raw_text": "ART & THEATRE \n\"Printmaking is definitely seen by some as a \n'lesser art', unlike sculpture and painting which \nare seen as 'pure art'. As a printmaker, of course \nthis makes me a bit angry. Hopefully, though, \nit's an opinion that is finally being corrected.\" -\nYvonne Sweeney . • \nDublin-born Yvonne Sweeney attended the city's Col­\nlege of Marketing and Design before continuing onto \nL.S.A.D. in '93/94 where she claimed an Honours Degree \nin Fine Art (Printmaking). Throughout her college years \nshe exhibited widely, with group showings in Dublin, \nLimerick, Cork and also at 'The Fo11rth International St11-\nde11t Biennale' in Maastricht, Holland. 1995 seems to have \nstarted off an an equally as busy step with Sweeney \nexhibiting not only at this year's Samhlaiocht Chiarra( in \nSiamsa Tire, Tralee, but in the original Print Gallery, \nDublin, and as part of Kerry's 'National Print Celebration'. \n·series I, Anonymity III' \n- By Yvonne Sweeney \nSeries I, Anonymity I \nby Yvonne Sweeney \nThursday April 27th -Wednesday May 10th• LI I ERICK EV ENT S 6 U IDE \n\"Citadel\" - By Gavin Hogg \n\"I'm very pleased to be part of this exhibition. l \nmean, I'm always eager for the opportunity to show \nbut, apart from that, I think the exhibition will be \nreally interesting. EV+A has a number of prints this \nyear but usually they're something you don't see an \nawful lot of. This will make a nice change.\" \n- Ga vin Hogg \nThere are few involved in the national art scene who have not \nheard of Limerick artist, Gavin Hogg . With past shows across \nthe coun try from Clare to Cork , Dublin and Dundalk , H ogg \nhas also received much attention on an internatiomtl level, \nexhibiting in the Birmingham City Museum , at EV+A 1993, \nBarcelona, and in Lond on's Anti Apartheid Show in Decem ­\nber 1989. His career path followed rema ins highly impres­\nsive, working as he has as a visiting lecturer at Jacobs Kram er \nCollege of Art in Leed s, Eng land, Artist-in-Residence at \nYoung EV+A 1994 and, prior to that, as part of the Irish Ar ts \nCounci l 'Artists i11 Prison Sclze111e' at Mountjo y, Dublin. At pre­\nsent he holds the position of Visiting Lecturer at the Limerick \nSchool of Art and D esign. Th ough possibly mor e recognised \nas a painter than a printmaker, H ogg admit'.> that print1m1k­\ning has become a m ore relevant part of his work, with his \nnoted style suiting the graphic nature of the prints. It is a p<1rt \nWhen it comes to visual art in the city, Limerick has \nalways had a wonderful policy of pushing it 'In Yer \nFace', so to speak. We twin galleries with coffee \nhouses, sell paintings through pubs and put art on \nthe streets (consider the EV+A proposal for outdoor \nwork as a bi-annual format). Most of all, we're \nalways eager to shout loud about areas of art oth­\ners seem to pass over in favour of a more traditional \nart 'purity' (such as painting and sculpture). So it \nshouldn't seem strange that the Belltable Arts \nCentre, O 'Connell Street, and the Dolmen \nGallery. Honan 's Quay , are two of 43 venues \nnationwide, taking part in the first ever Print Cel-\nebration, a fine art print festival due to be \nlaunched this May . Coordinated by The Print \nInitiative (a group of studios, artists and promo­\ntional agencies run by Temple Bar Properties), this \ncountrywide month-long exhibition will provide a \nmuch needed opportunity to see new work by \nsome of the finest contemporary Irish printmakers, \nas well as the print collections of both Arts Council, \nTrinity College Dublin, Irish Life pie, the Office of \nPublic Works , the Bank of Ireland and AIB .. In Limer­\nick, 26 of the city's printmakers will be presenting \nworks, their names reading like a 'who 's who ' of \nnationally acclaimed artists, with Charles Harp-\ner, Gavin Hogg, Tim Humphries, \nYvonne Sweeney, Ronan Sexton, Des \nMcMahon, Suzannah O'Reilly, David \nLilburn, Samuel Walsh, Michael Can­\nning and Dan Kenny only some of the impres­\nsive many .Their contribution to this exhibition can \nonly help to further the Print Initiative's overall ambi-\ntions which are to create the first ever database of \nIrish printmakers, double the numbe r of national \nvenues whe re print is regularly exhibited and to \neducate the general public on the specialised \ntechniques of printmaking. And indeed , their contri­\nbution -and the contribution of every other artist \ninvolved across the country -means that, at last. \nrightful attention will be focussed on this important \nand too-long neglected aspect of visual arts in Ire­\nland. Show your support. of his work that he is eager to show , and a part of his work \nthat others are, indeed, eager to see. Siobhan Colgan \nBeriotefil/lfi{K~,. · \n-· •;:-:-:-;.:·-·. -~:- ·=~~-:- ,. ••• •• ••••• \nAnn McNamara and ,Maiy .. ()!.~ullivan)he·,c;ompany have \nbeen invited to bring the play t0 Limerick's sjster.tjJy;-SPo~e ;inth: \nUSA this Summer . However, prior to· this;· the,theatre gro:up are :due t.9 \ntake \n1\nto the' stage of the All-lreland Amateur Draniac:Finals ·in Athlone, \n. where a possible win to,add to theircoutnless ~ther Al~-Irel~nd and­\nsimilar competitive laurels, looks irnrrti_nen~-\"'.71th_.th_at}rt· mmd; th_e \nchance to catch the College Playersin,action 1sdefimtely'an oppoi:~m1c \nty not to be missed. . . • • . • • •.. _ \n(For further information -,Belltable,Arts-,C~nJre,0~1-319866) \nWhen you're growing up your parents don 't und er­\nstand you. But they're not meant to understand you . \nThat's the deal. And w hen you finally have kids of \nyour own, you're not supposed to understand them \neither. If you do, you're breaking an age-old tradi­\ntion concerning communic ation between parents \nand young people. The truth is, it's supp osed to be \nconfusing and it's supposed to be full of cross-pur­\npose conversations, but if Kilkenny's Barnstorm \nTheatre Company are anything to go by, then, at \ntimes       "chunk_text": "Ape Invasion \nIn Somalia it has been report­\ned that a schoolboy football \nteam had to abandon a match \nafter a pitch invasion. \nUnfortunately the invasion was­\nn't of ecstatic fans but of mad \nmonkeys. Witnesses said the \nmonkeys invaded the pitch in \nBurao town and attacked the \nplayers, biting and scratching \nyoungsters on the legs.The \ntown of Burao is home to as \nmany monkeys as it is people, \nduring Somalia's Civil war \nloads of the monkeys took over \nderelict buildings with the result \nthat some parts of Burao are \nnow home to colonies of \nMonkeys. The Monkey invasion \nof the pitch is not unusual in \nthe area and armed police \nwere on hand to disperse the \nprimates. The monkeys would­\nn't relent until their ring leader \nwas shot dead by police marks­\nmen!!. \nRussia Frenzy for Fish bait \nBarbie! \nIn Far Eastern Russia, fisher­\nmen have now begun a frenzy \nof purchasing Barbie dolls!! Not \nbecause they have just begun \nto find their sensitives sides or \nbecause US consumerism has \ngotten a grip of them but \nbecause their hair makes good \nfish bait! Fishermen have been \nbuying up Chinese-made \nBarbie dolls and using their \ngolden hair as bait. Some \nFishermen have been quoted \nas saying that the hair is very \npopular with the local fish. The \nproblem for the US manufactur­\ners is that they are not cashing \nin on the fad because the \nFishermen are not purchasing \nI \noriginal products but rather \ncheap imitations from China. \nCat shortage puts rats on the \nmenu \nIn Vietnam the population is \nbeing instructed to stop eating \nCats and switch ... to eating rats. \nA Irish reader who 's used to the \nbacon, cabbage and spuds may \nfind it hard to comprehend but in \nother parts of the world where \nspuds and bacon are not as \ncommon and people wouldn't \ndare eat cabbage -small ani­\nmals are the only option. The \ncat meat trade in Vietnam is a \ngrowing trade and even within \nVietnam the export trade of cats \nto China is becoming a lucrative \nbusiness, That was until the \ngovernment outlawed the eating \nof Cats so as to prevent an over \nrun of rats in the region. It \nappears as if the country was \nsuffering from an excessive \nnumber of rats running freely in \nthe city. This is leading to the \ndestruction of many harvests \nand the agriculture section is \nsuffering badly so now with the \neating of cats outlawed many of \nthe countries natives are turning \nto the plentiful supply of Rats to \nnourish themselves. The eating \nof rats is already common prac­\ntice so the transition from cats \nto rats will not be so hard felt. \nVery Cold Turkey \nTwo young romantics in Turkey \ngot a hard taste of reality when \ntheir elopement went tragically \nwrong. The couple Reis Mergen \nand girlfriend Ali Dogan were \nfleeing from their families in the \nname of love, however what \nthey didn't bank on was ending \nITTews \nup together in a hospital bed \nminus hands and feet -not \neven able to hug each other. \nWhat happened wasn't some \nTurkish law that made elope­\nment punishable by amputation \nof hands and feet but rather in \nthe escape attempt the couple \nended up fleeing across the \ncountry side on foot (later to be \nlost). Unfortunately for the duo \nheavy snow began to fall and \nthey were later discovered by \npolice and found to be suffering \nfrom severe hypothermia and \nfrostbite. Reports say that tem­\nperatures reached minus thirty \ndegrees and as a result of the \nfrost bite the two are facing \namputation of their hands and \nfeet -wh ich will make their next \nelopement that little bit more \ndifficult. \nDOG to be Hung \nIn Tanzania a dog has been \ngiven the death penalty as a \nresult of a highly unusual case \nbrought before the courts. \nBefore the court was a dog \nnamed \"Immigration\" and its \nowner. The crime was that of \nscandalising the name of the \ndepartment of Immigration in \nTanzania. The court heard how \nthe 25 year old owner of the \ndog made regular trips to the \nImmigration department in \nTanzania were he criticised \npeople working their and boast­\ned about how he had named \nhis dog after them. The man \nw~o ha? _a long standing gripe \nwith officials in the East African \ns~ate was found guilty and \ngiven a suspended sentence \nbut his dog was given a far \nworse fate -the death penalty.",

          "text": "Totally Unplugged ... \nExpect to see the Hunt \nMuseum deluged with gui­\ntars, mouth organs, and \nsaucepans on Wednesday \n18th of March as the \nUniversity of Limerick Arts \nWeek in conjunction with \nDrop present \"Totally \nUnplugged\" , a competition \ndedicated to \"showcasing \nLimerick's musical talent to \nthe world\". Judges for the \nnight which will be recorded \nfor 95fm Limerick and \nCampus TV include Noel \nHogan from the \nCranberries, Matt Dempsey \nfrom 95fm , Alan Mc Evoy \nfrom Cranberries \nManagement Art west and \nSony's Assistant A&R man \nHugh Murray. Your act can \ncontain up to four members \nand must play at least two \noriginal songs as well as \none cover. Entry Forms are \navailable from 95fm in \nO 'Connell St. and the Arts \nOffice in the University. \nPhone 061 400195 for \nmore details. \nHi to the Ho ..... \nFollowing the top night had \nby all when Donal Dineen \nand Co dropped into the \nUpperdeck last month, the \nnext installment in the Blue \nLabel/Stereophonic series is \non Monday March 16th and \ndrop News \nfeatures the top two deck \ntalents of Influx b-boy \nStephen Mulhall together \nwith Skinny Boy Jazz from \nSkint and the ever excellent \nTony Roche on percussion. \nThis will be a fine way to \nsee in Patrick's day and will \nset the scene nicely for the \nQuadraphonic showcase \nnight on Saturday 4th April. \nExpect to see Costelloes \nfully transformed for the \noccasion and for both floors \nto be nicely rocking from 11 \no' clock onwards. \nBlue Label-Costelloes­\nMarch 16th -11 pm. \nload of Arts! \nUnplugged action is just part \nof the program in UL for Arts \nWeek 98 with everything \nfrom Lunchtime pianists to \nLate night piss artists taking \ncontrol of the fine education­\nal institution that is UL for \nthe week. Lots of the events \nare open to non -students \nincluding the dj competion \non Wednesday which is fol­\nlowed by Shaft, a dance \nnight special in the UL \nsports hall with Dj's from the \nHacienda in Manchester \nand the Pale playing live in \nthe stable Courtyard on \nThursday with the week fin­\nishing up with the magnifi­\ncent Abbaesque free and \nfor nothing in the courtyard. \nMore Details on any of \nthese events can be had \nfrom the UL Arts Office on \n061 202349. \nEllen Demos ..... \nis the next presentation by \nLimerick Jazz at the \nKilmurry Lodge following the \nsold out James Williams \nquartet gig at the Green \nHills last Saturday. The \nGreenhills Garden Room \nwas stuffed to capacity for \nthe former Art Blakely \npianist's Irish debut and with \nthe most excellent Richie \nBuckley guesting, this had \nto go down as one of the \nnights of the year for jazz \nfans. Ellen Demos is a \nBelgian based vocalist cur­\nrently recieving great \nacclaim from the European \njazz press and brings the \nMike Nielsen trio in tow on \nWednesday April 1st. \nMore Information can be \nhad from Limerick Jazz on \n061 338313.",

          "text": "Paddy's Weekend \nA slightly confusing Bank \nHoliday lies ahead for all of \nus with St. Patricks Day \nfalling on a Tuesday. This \nmeans we have the spectre \nof having to drink all week­\nend, go to work on Monday \nthen do the whole thing \nagain Monday night and \nTuesday. With this in mind \nwe here in Drop are offering \nthe perfect end to this four \nday weekend as we have \ntwo pairs of tickets to give \naway for the Shane Mc \nGowan and the Popes V \nThe Kelly Family Battle \nRoyale at the Point on \nMarch 17th. Probably the \nonly thing these two acts \nhave in common is their Irish \nlineage, but bear in mind \nthat these unwashed fiddle \nmerchants sold out the \nConcert Hall just two weeks \nago and with the \nPogues/Shane Mc Gowan \nand drink being synony­\nmous, it's bound to be a \nnight to remember fondly \nonce the initial headaches \nhave subsided. The first two \npeople into the drop office \nor to phone us on 061 \n317348 will win. \nSash for Croom \nInternational chart topper \nsash touches down in \nI re land for a string of dates \nthe week before Easter from \nApril 2nd to the 5th. Having \nmade no.1 in both Europe \nand the USA with Encore \nUne Fois and Ecuador, the \nman and his eight strong \nentourage and dancers play \nthe Community Centre in \nCroom on Thursday April \n2nd with tickets at £13.50 a \nhead on sale from Empire \nMusic. The doors open at \n7.30pm and there's a host of \nDj's playing support. \nRhythm for the Radar \nare GO! \nThis Friday finally sees the \nrelease of Rhythm for the \nRadars first single, the cul­\nmination of six months \nintensive recording by Tony, \nGraham and Fergal. Three \nglorious tracks of luscious \ndanced up beats, the tracks \nare as equally at home on \nthe dancefloor as daytime \nradio and the CD has \nalready picked up kudos \nfrom Dj's like Dave Clarke \nand Andy Carroll. \nThe single will be available \nfrom Blackspot, Empire \nand HMV from Friday and \nthe official launch of the sin­\ngle is at Skint on Thursday \nin two weeks time. \nBond Girl... \nFriday march 20th is a \nheadline night for the cities \nclubbers as the Miss \nMoneypenny's show rolls \ninto town in the form of Lisa \nPin-Up, resident Dj at this \nmost glam of nights. Miss \nMoneypenny's was voted \ntop global club last year by \nreaders of Dj and Lisa Pin \nUp, former page 3 model is \nresident spinner with their \nworldwide tours. Other high­\nlights at the Gallery for \nmarch include Francois on \nthe kitchen techno Tour on \nthe 13th and Mark \nKavanagh on the 27th \nbeginning his new monthly \nresidency. \nHANRATTY'S \nEXCLUSIVE \nNITE CLUB \nDANCE 60's, 70's, SO's. \nHANRATTY'S HOTEL \nGLENTWORTH ·STREET \n(061) 410999 \nIRISH MUSIC \nTHURSDAY NIGHT \nFRIDAY NIGHT",

      "raw_text": "Ape Invasion \nIn Somalia it has been report­\ned that a schoolboy football \nteam had to abandon a match \nafter a pitch invasion. \nUnfortunately the invasion was­\nn't of ecstatic fans but of mad \nmonkeys. Witnesses said the \nmonkeys invaded the pitch in \nBurao town and attacked the \nplayers, biting and scratching \nyoungsters on the legs.The \ntown of Burao is home to as \nmany monkeys as it is people, \nduring Somalia's Civil war \nloads of the monkeys took over \nderelict buildings with the result \nthat some parts of Burao are \nnow home to colonies of \nMonkeys. The Monkey invasion \nof the pitch is not unusual in \nthe area and armed police \nwere on hand to disperse the \nprimates. The monkeys would­\nn't relent until their ring leader \nwas shot dead by police marks­\nmen!!. \nRussia Frenzy for Fish bait \nBarbie! \nIn Far Eastern Russia, fisher­\nmen have now begun a frenzy \nof purchasing Barbie dolls!! Not \nbecause they have just begun \nto find their sensitives sides or \nbecause US consumerism has \ngotten a grip of them but \nbecause their hair makes good \nfish bait! Fishermen have been \nbuying up Chinese-made \nBarbie dolls and using their \ngolden hair as bait. Some \nFishermen have been quoted \nas saying that the hair is very \npopular with the local fish. The \nproblem for the US manufactur­\ners is that they are not cashing \nin on the fad because the \nFishermen are not purchasing \nI \noriginal products but rather \ncheap imitations from China. \nCat shortage puts rats on the \nmenu \nIn Vietnam the population is \nbeing instructed to stop eating \nCats and switch ... to eating rats. \nA Irish reader who 's used to the \nbacon, cabbage and spuds may \nfind it hard to comprehend but in \nother parts of the world where \nspuds and bacon are not as \ncommon and people wouldn't \ndare eat cabbage -small ani­\nmals are the only option. The \ncat meat trade in Vietnam is a \ngrowing trade and even within \nVietnam the export trade of cats \nto China is becoming a lucrative \nbusiness, That was until the \ngovernment outlawed the eating \nof Cats so as to prevent an over \nrun of rats in the region. It \nappears as if the country was \nsuffering from an excessive \nnumber of rats running freely in \nthe city. This is leading to the \ndestruction of many harvests \nand the agriculture section is \nsuffering badly so now with the \neating of cats outlawed many of \nthe countries natives are turning \nto the plentiful supply of Rats to \nnourish themselves. The eating \nof rats is already common prac­\ntice so the transition from cats \nto rats will not be so hard felt. \nVery Cold Turkey \nTwo young romantics in Turkey \ngot a hard taste of reality when \ntheir elopement went tragically \nwrong. The couple Reis Mergen \nand girlfriend Ali Dogan were \nfleeing from their families in the \nname of love, however what \nthey didn't bank on was ending \nITTews \nup together in a hospital bed \nminus hands and feet -not \neven able to hug each other. \nWhat happened wasn't some \nTurkish law that made elope­\nment punishable by amputation \nof hands and feet but rather in \nthe escape attempt the couple \nended up fleeing across the \ncountry side on foot (later to be \nlost). Unfortunately for the duo \nheavy snow began to fall and \nthey were later discovered by \npolice and found to be suffering \nfrom severe hypothermia and \nfrostbite. Reports say that tem­\nperatures reached minus thirty \ndegrees and as a result of the \nfrost bite the two are facing \namputation of their hands and \nfeet -wh ich will make their next \nelopement that little bit more \ndifficult. \nDOG to be Hung \nIn Tanzania a dog has been \ngiven the death penalty as a \nresult of a highly unusual case \nbrought before the courts. \nBefore the court was a dog \nnamed \"Immigration\" and its \nowner. The crime was that of \nscandalising the name of the \ndepartment of Immigration in \nTanzania. The court heard how \nthe 25 year old owner of the \ndog made regular trips to the \nImmigration department in \nTanzania were he criticised \npeople working their and boast­\ned about how he had named \nhis dog after them. The man \nw~o ha? _a long standing gripe \nwith officials in the East African \ns~ate was found guilty and \ngiven a suspended sentence \nbut his dog was given a far \nworse fate -the death penalty.",

          "text": "Most Irish people know how distinguished\ntheir nation once was in the world of letters,\nwhen the great men of the world flocked to our\nshores for light and learning, but few of our\npeople to-day, we fear, can claim a knowledge\neven as intimate with our ancient history as that\nshown by an eminent foreign writer who states :\n\n7\n\f** Indeed, so far as history is concerned, Ireland\nboasts of by far the most ancient organised sports\nknown, i.e., the Tailteann Games, or (as he also\ncalls them) Lugnasad.”’",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 4,
          "text": "It is surely something to our credit to have\neven this much admitted by a hostile writer, who,\nat the same time, confesses that anything even\nvaguely approaching organised sports was quite\nunknown in England until long after the\nNorman invasion, ‘“‘when the nobles, for the first\ntime, devoted themselves to the chase and the\njoust, while the people played games of ball on\nthe village green.”\n\nThe chroniclers of succeeding centuries are\nsilent concerning any athletic exercises more\nexciting in England than mere training for war.\nIt is true, it is recorded that Henry V. (a.p. 1413)\nand two of his lords ran fast enough to catch a\nwild buck in an open park; but Edward IIl.,\na little earlier, actually prohibited weight-putting\nby statute.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 5,
          "text": "So small was the attention given to physical\ndevelopment and sports generally in England in\nA.D. 1509, that Richard Pace, the Secretary of\nHenry VIII., advised the sons of the noblemen\nto “‘ leave study and learning to the children of\nthe meaner people and practise their sports.”\n\n8\n\nIn Ireland, on the other hand, learning and\nphysical exercises went hand-in-hand from times\nlong beyond chronological history.\n\nIt is with a desire to recall such facts to the\nminds of our race that this little book has been\nwritten, in the hope that it may help to awaken\nonce more a deeper interest in our glorious past,\nand assist, in a small way, in restoring some of\nthe ancient athletic fame achieved by the\nTailteann Games.\n\nT..H, Ne\n\n=\n\fThe “Aonaé TAitteann”\nAND\n\nTHE TAILTEANN GAMES",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 6,
          "text": "Their Origin, History, and Ancient\n\nAssociations\n\nTHE adoption of the ancient historic title,\n““donsé Tailceann,’’ as a suitable name to\ncharacterise Ireland’s great National Festival this\nyear, and to distinguish it from all others of its\nkind in any part of the world, was not only a\nhappy inspiration, but, at the present juncture,\na singularly appropriate one.\n\nAs originally established, away back in the\nnebulous mists that envelop the outer edges of\nchronological history—almost two thousand years\nbefore the birth of Christ—the Tailteann Games\nwere primarily instituted as a tribute in honour\nof the Illustrious Dead.\n\ni\n\fThe Antiquity of the Irish Games.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 7,
          "text": "The earliest authentic records of these great\nNational Games, contained in our ancient\nmanuscripts, are associated with the death and\nburial of the renowned Queen Tailté, wife of\nKing Eochaidh Mac Ere, the last Firbolg mon-\narch of Erinn.\n\nShe was the learned daughter of Mag Mér, a\ndistinguished king of Spain, who reigned in the\nnineteenth century before the Incarnation; and\nher husband, Eochaidh (Aughy), was slain in\nthe historic Battle of. Moytura, fought between\nthe Firbolgs and the invading colony of Tuatha\nDé Danaan, on the plains of Cong, in County\nMayo, in 1896 B.c.\n\nThis, it may be remarked, is one of the oldest,\nif not actually the very oldest, events of which\nauthentic records exist in ancient Irish history.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 8,
          "text": "As, however, the mere mention of such bald\nand otherwise uninteresting dates conveys no\nadequate idea of their antiquity to the mind of\nthe ordinary reader, it may serve to awaken some\nadditional interest in the subject if we associate\nthem with some of the great outstanding events\nin the contemporary history of the world.\n\n12\n\nOther Historic Dates compared with Tailteann.\n\nIt will, no doubt, surprise some of our readers\nto learn that the Tailteann Games were instituted\nand celebrated in ancient Ireland more than a\nthousand years before the misty, if not mythical,\nRomulus is supposed to have yoked his oxen\nand ploughed his legendary furrow around the\ngreat circle within which the ancient city of\nRome, with its many Caesars and wonderful\nhistory, was subsequently to arise to fame.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 9,
          "text": "Nor was the far-famed city of Troy, of which\nHomer sings in his Iliad, and the story of which\nhas proved an interesting but tearful task to\nmany of us in our schooldays, yet in existence.\nThe Siege of Troy did not occur, as recent\nresearch has proved, till more than seven hun-\ndred years after Tailté was laid to rest in her\nmighty Mdr on the Loch Crew Hills.\n\nThe famous Olympian Games, of which we\nhear so much from time to time, and which, at\nbest, were but a pale reflex of those of Tailteann,\nwere not yet instituted in the sea-girt province\nof Elis, in ancient Greece, till more than four\nhundred years after King Lughaidh Lamhfada,\nor Lewy of the Long Hand, summoned ‘All the\nmien of Erinn”’ to celebrate the Tailteann\nceremonies on the plains of Royal Meath.",

      "chunk_text": "The Ireland squad will be soon tal<­\ning a well deserved break from \nrugby and heading home to Ireland \nto recuperate before returning to \nthe full rigours of rugby at the \nbeginning of the new season. It \nmust not be forgotten that some \nplayers have not had along period of rest for quite \nsome time now what with the 96/97 season running \ninto the Lyons tour running into the 97/98 season run­\nning into the South Africa tour. Indeed the tour has \nproved to be a very energetic outing for the team and \na lot of the games have been quite physical which has \nmade the tour a busy number of weeks for our insider \nin the team, Denise Fanagan, physiotherapist for the \nIrish Rugby Team. \nDROP caught up with her in Pretoria where she w as busy getting \nthe team into shape for the final two games of the tour which cul­\nminates on Saturday with the final game against South Africa. \nSpeaking to Denise four days before the game against South Africa \nshe explained \"the morale w ith the team is great obviously we \nwere all delighted with the first half of the game on Saturday (first \ngame against South Africa) even though the second half was disap­\npointing. There was some great play and we have created a lot to \nbuild on\" \nA lot to build on indeed however with the game fast approaching \nnot only do the Irish have a lot to build on bit the Springboks \nthemselves will also have something to build on. They will be look­\ning at the performance against the Irish and how they can minimise \nany danger posed by them. So how do the team feel about the \ngame \"they're all looking forward to it - luckily we don't have too \nmany injuries although its a great pity about Anthony Foley who \nprobably won't be playing for the game but we will give him inten­\nsive treatment..he has a problem w ith his ankle that he aggravated \nin the last game against South Africa .... the team are still looking \nforward to the game .. \" \nOn injuries, the side have had a lot of new additions to an original \nline up that already had a few new players - how are the players \ncoming together as a team considering the changes in the team \nsince the beginning of the tour \"there's a fantastic team spirit -\neverybody is getting on really well!\" \nThe Clohessy are having a proper family outing according to \nDenise, with the two brothers playing and \"there Dad is also here \nwith a crowd of Young Munster supporters who have been going \nto all our games for the last two weeks of the tour - they're \ngreat!!\" \nBEHIND THE SCENES OF \nTHE SOUTH AFRICAN \nTOUR \nOn the Social side of things they are now in a the beautiful city of \nPretoria and will stay there until Sunday when they fly home. \nAccording to Den ise the team were taken on a \"night safari in a \ngame park we re we w atched Lions and baboons roam around a \nfew feet aw ay from the safari bus - it was fantastic we all really \nenjoyed it\" \nAt time of writing the team are facing a formidable but by no \nmeans impossible task against the mighty Springboks but before \nthe game has even started the feeling from the camp is that the \ntour w as an extremely worthwhile venture. The team gained a \ngreat deal of experience that will prepare them for the next sea­\nson as a truly International side. @ \nThe Brazen Head, 0 Connell St, Limerick \nproud supporters of the Irish rugby team in \nSouth Africa \ndrop20 \n( \n(",
