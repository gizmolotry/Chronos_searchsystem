          "text": "SOCCER ROCKER \nNiall Quinn continues his fortnightly insight to \nthe World of Soccer and focuses on the \"Gazza \nLegend\" and why he should not be in the \nEngland Squad for the World Cup. \nA question has been asked of most of us in just in just about every \nfootball oriented conversation we've partaken in, whilst in Barstool \nmanager mode, in recent times. The question is of course ... should \nHoddle have brought Gazza lo France? \nSo bored did I become with this question and incessant variants \nupon it, that I answered it with another question ... namely \"Why the \nhell are you asking why an overweight, unfit, thirty one year old \nlard ass who's played three games for ahem star studded \nMiddlesborough since been transferred from an ailing Glasgow \nRangers side he couldn't get into, over whom serious question \nmarks hang in regard to his competence, ability and crucially his \ncommitment .... should be included in any country's World Cup \nsquad?!!\" It's not enough anymore lo reply \"because he's Gazza\", \nhe's just not good enough anymore and the nonsense that's been \nspouted about half a good game from Gazza being enough or \nhow he only needs 20 minutes on the pitch to turn the game . \nAnyone who saw the league cup final will tell you -if they're being \nhonest-that not only can he not turn a game he can't turn dirt with \na shovel!! \nBy now England will have played at least two of their three group \ngames. They may already have their place in the second round \nbooked or if I'm right they could be facing their last group game \n(against Colombia) desperately needing at the very least a result lo \ndrag them through. If the latter is the case don't you just know that \nthe tits'n'oss rags that poss for English press will be crying out that \nnone of this bod karma would've befallen England hod Gazzo \nbeen along. Bullshit!! One expects such mob sentimentality from \nthe tabloids .. .they screamed blue bloody murder when Graham \nTaylor substituted Gory Lineker thus bringing the curtain down on \nhis career bock in Euro 92 and proceeded to harass the poor man \n(Taylor) to the brink of suicide for lhe next two and half years. \ndrop18 \nLike wise their media sibling \"Sky\" who orchestrated a vicious hate \ncampaign against the man and had the cheek to report, with dis­\ngust, the intimidation of Taylor's kids, the late ~ig~t pho~e calls, \nbroken windscreens and the slight matter of his wife being con­\nfronted in O supermarket by a \"fan\" who proceeded to spit in her \nface before giving her a good thumping. All condemned by Sky \nwho of course had done nothing to spur morons on with the likes \nof \"Is Graham Taylor a turnip? -coll now on 0898 Blah Blah \nblah ... calls cost 58p off peak ... \" no I'm not forgetting here either \nthat Taylor was an indecisive and dithering manager and that all \nthe promise he showed at the helm of Aston Villa failed to materi­\nalise when he took over the England job. Then again he didn't let \nRubert Murdoch and his minions pick his team when he was with \nVilla. In any case it was the 11 players in the England shirts that \nthrew away qualification for USA'94 when they lost a two nil lead \nagainst the Dutch at Wembley . Taylor could only stand by and \nwatch. \nAnyhow I've digressed from the core issue here, namely the tabloid \nspurred indignation at the omission of Gazzo. They've heralded \nthe disgust of celebrity after celebrity from Chris Evans to Posh \nSpice with only a few like Tommy Doherty being allowed to point \nout that dropping Gazza was the right thing to do and anyway \nisn't Doherty a Scot so what the hell does he know? \nI was saddened to see Baddie! and Skinner joining the dissenting \nchorus. These are two guys who's opinions I respect and listen out \nfor and there they are on TFI Friday going on about Gazza's goal \nagainst Scotland in Euro 96 being the definitive moment in \nEngland's resurgence .... hell maybe it was but that was in 1996. \nGazza 96 and Gazza 98 ore not comparable by any standard \nand Scotland were probably easier meat than Columbia will be \ntoo. Ultimately the benefactor of all this will be the Gazza legend \nmany English fans may dream of what may have been when the \nWorld Cup is over if only Gazza had been there to save the day. \nSuch an illusion (delusion) would not hove been served by ole Pork \nPelly himself being out there, being found out and proving to him-\nself and to the world once and for all that his star hos waned.@ \n-----------------------",

          "text": "ii \nI \nI \nI \nI \nI \nI \nI \nI \nI \nI \nI \n~ \nI \nHOSS CARNEY SCRATCHES HIS HEAD, WON­\nDERS ABOUT JORDAN'S ODD FORM AND \nTHEN WANDERS OFF TO A TELL OF A NEAR \nDISASTROUS 1993. \nHells bells. what's going on at Jordan/ Monaco saw them produce a \nperformance that must rank as their worst in years and yet only \ntwo weeks later in Canada they raised their game to such an extent \nthat Damon Hill had us all giggling with boyish (and girlish) excite­\nment as he fought it out with Ferrari's Michael Schumacher for sec­\nond place. That's second place, as opposed to the ninth or tenth \nwe've become accustomed to. Even team insiders found it all a bit \nunbelievable. They'd gone to Canada desperately hoping to get \neither of their cars back into the top I 0, but to see Ralf secure a \ncomfortable fifth on the grid and to then have Hill heading for the \npodium(!) ... well ... let's just say it stretched a long way beyond their \nwildest and wettest dreams.And even if it did end with Ralph mak­\ning his not unusual first lap exit (twice) and Damon going out on \nlap 41 with faulty electronics, there can be no doubting the obvious \nupturn in Jordan's competitive form -something that has been sore­\nly lacking all season long. \nEddie Irvine would have us believe it a simple case of the circuit \nbringing out the best in his ex-teams otherwise crappier than a pile \nof day old dog poo 1998 race car. He suggested that Jordan's good \ntraction, adequate engine and strong brakes were ideal (ish) for a \ntrack where overall aerodynamic efficiency is not a priority. \nConsidering that Jordan's technical supervisor Gary Anderson has \nopted to camp out in the team's new wind tunnel until the 198's \n'Car Through Air' problems have been improved upon - if not \nentirely solved -then perhaps our Eddie is right. Maybe team Jordan \nwill head to Magny-Cours (France) and end up outside the top ten \nagain, battling for grid positions w ith perennial no hopers like \nMinardi and Tyrrell. Even if things do go awry, Canada has at least \nraised pulses inside what has been for some time an extremely \ndown-beat team.And if Gary can effect a cure for their mal-practis­\ning aerodynamics (a general lack of downforce and too much drag) \nthen perhaps we might just see Jordan lashing it out in a strong way \ncome the last few races. \nIt wasn't that many Summers back ( 1993 to be exact) that \nJordan faced a similar dilemma. Their 193 race car -the I denotes \nFormula One and 93 the number of second cousin's who ring Eddie \nJordan every weekend in the hope of getting pit passes for the next \nGrand Prix ... or something like that - while it had a reliable and \nmildly potent engine supplied by engine guru Brian Hart the damn \nthing just wouldn't go fast enough and the team looked as if they \nweren't going to score any World Championship points (essential in \nsecuring travelling expenses from the F.I.A for the following year).AII \nseason long they kept tweaking this area and that area, but nothing \nseemed to help the poor 193 and it remained a rather horrid \nmachine.Anderson, who penned the beast, remained convinced that \nthe car had heaps of potential and that all they needed was to figure \nout what aspect of the design needed adjustment, adaptation or \nsimple plain tinkling to unlock it. Then one day, as in an oil streaked \nfairy-tale, their experienced test driver Andre de Cesaris suggested \nthe wheel base be extended and whammo, suddenly the 193 started \nbehaving itself and putting in decent lap times. Of course back then \ndecent lap times for a Jordan were never going to put the fear of \nGod into the likes of Williams, Mclaren, Bennetton or Ferrari, but it \ndid allow Rubens Barrichello and Eddie Irvine to score points at the \npenultimate G.P. in Japan, saving the team millions in freight and \nsilencing all the doubters. \nNow of course the problem that Jordan has is one that can \nbe cured only through adventures in clever engineering and I for \none don't possess the qualifications to help out but even I, a mere \nmotoring Hack, must recognise that 1998 is not the complete dis­\naster which some would have us believe, and that as an engineering \nfirm Jordan are in a much stronger position than at any other time \nin their history. Eddie Jordan has bought in some very fine equip­\nment for his engineers to play with and the drawing office has \nmore bright spark diagram pushers than at any other time. These \nlast two facts should ensure that somewhere down the line they'll \nreturn to the sort of form we witnessed last season - if not better. \nThe thing is though that even after the Jordan's make it back to the \nvery front of the grid young Ralf'I DON'T KNOW ABOUT THE \nREST OFYOU BUT I RATHER FANCY AN EARLY SHOWER' \nSch'-!macher will still be around to provide plenty of incredible \nsound bites, dodgy starts and ugly racing incidents. I mean if there's \nnothing to bitch about there's point in going race, is there/ @ \nHANRATTY,.S \nEXCLUSIVE \nNITE CLUB \nDANCE 60's, \n70's, 80's. \nHANRATTY'S HOTEL \nGLENT\\NORTH ·STREE T! \n(061) 410999 \nIRISH MUSIC \nT.HURSDAY NIGHli \nFRIDAY NIGHT \ndrop18",

          "idx": 18,
          "text": "The Ireland squad will be soon tal<­\ning a well deserved break from \nrugby and heading home to Ireland \nto recuperate before returning to \nthe full rigours of rugby at the \nbeginning of the new season. It \nmust not be forgotten that some \nplayers have not had along period of rest for quite \nsome time now what with the 96/97 season running \ninto the Lyons tour running into the 97/98 season run­\nning into the South Africa tour. Indeed the tour has \nproved to be a very energetic outing for the team and \na lot of the games have been quite physical which has \nmade the tour a busy number of weeks for our insider \nin the team, Denise Fanagan, physiotherapist for the \nIrish Rugby Team. \nDROP caught up with her in Pretoria where she w as busy getting \nthe team into shape for the final two games of the tour which cul­\nminates on Saturday with the final game against South Africa. \nSpeaking to Denise four days before the game against South Africa \nshe explained \"the morale w ith the team is great obviously we \nwere all delighted with the first half of the game on Saturday (first \ngame against South Africa) even though the second half was disap­\npointing. There was some great play and we have created a lot to \nbuild on\" \nA lot to build on indeed however with the game fast approaching \nnot only do the Irish have a lot to build on bit the Springboks \nthemselves will also have something to build on. They will be look­\ning at the performance against the Irish and how they can minimise \nany danger posed by them. So how do the team feel about the \ngame \"they're all looking forward to it - luckily we don't have too \nmany injuries although its a great pity about Anthony Foley who \nprobably won't be playing for the game but we will give him inten­\nsive treatment..he has a problem w ith his ankle that he aggravated \nin the last game against South Africa .... the team are still looking \nforward to the game .. \" \nOn injuries, the side have had a lot of new additions to an original \nline up that already had a few new players - how are the players \ncoming together as a team considering the changes in the team \nsince the beginning of the tour \"there's a fantastic team spirit -\neverybody is getting on really well!\" \nThe Clohessy are having a proper family outing according to \nDenise, with the two brothers playing and \"there Dad is also here \nwith a crowd of Young Munster supporters who have been going \nto all our games for the last two weeks of the tour - they're \ngreat!!\" \nBEHIND THE SCENES OF \nTHE SOUTH AFRICAN \nTOUR \nOn the Social side of things they are now in a the beautiful city of \nPretoria and will stay there until Sunday when they fly home. \nAccording to Den ise the team were taken on a \"night safari in a \ngame park we re we w atched Lions and baboons roam around a \nfew feet aw ay from the safari bus - it was fantastic we all really \nenjoyed it\" \nAt time of writing the team are facing a formidable but by no \nmeans impossible task against the mighty Springboks but before \nthe game has even started the feeling from the camp is that the \ntour w as an extremely worthwhile venture. The team gained a \ngreat deal of experience that will prepare them for the next sea­\nson as a truly International side. @ \nThe Brazen Head, 0 Connell St, Limerick \nproud supporters of the Irish rugby team in \nSouth Africa \ndrop20 \n( \n(",

          "text": "'Whats to say' is the title track of a four-track demo from five \npiece 'The Cult', and whats to say about these guys is that they've \ngot a pretty addictive sound that takes just a bit if getting used to. \nThe opening track is a grower. On first listen it does sound a \nlittle off beat and mistimed, but it sounds more impressive on every \nlisten and vocalist Eoin Rothery has one of those instantly recog­\nnisable voices. The underlying guitar rhythm sticks in the memory \nand makes up for the lack of lyrical depth. \nThe other tracks are different to say the least. 'Yeats was a \npunk' is an o.k. attempt at punk rock, sounding a little like The \nUndertones in places. 'P.T.O.' is rather in the same vain as 'Whats \nto say\" while the final track 'The Future' is perhaps the best track \nwith Rothery's vocal range been tested to the full. However the \nlyrics are a bit dodgy, and 'The Cult' would do well to stay clear of \nlines like \"I'm so sorry for been so pissed\". \nOverall, 'The Cult' have got something going on. This demo \ncould have been a bit more creatively packaged, and the lyrics \ncould be better, but the guitar works great and the rhythms memo ­\nrable, and that can be enough to get some attention. (7/10) \nNEW RELEASES \nTHE CROCKETTS - Flower Girl \nA bit mad is the best way to describe the third single by \nWelsh band 'The Crocketts'. Never has a song sounded like so \nmany other records and managed to maintain a formula that gives \na start and an ending. \nFronted by Dublin born Davey Crockett (the other band \nmembers are Richard Turpin ,Dan Boone and Owen Cash), they \ntake their influences from all over the shop, and traces of the \nGypsy Kings, Kurt Cobain and Van Morrison and most notably \nPavement are clear on 'Flower Girl'. Its chorus would not sound \nout of place on Barney, and listening to the song you just don't \nknow where its going to go next. \nIn an age when bands are slated for relying too heavily on \ntheir influences, The Crocketts almost pull the piss by using all their \ninfluences in just one track. \nThe b-sides are impressive, the pick of them being \"Mrs \nDonnelly'', which is a lot more radio freindly than the single itself \nand is very like Wisconsins finest \"'he Violent Femmes\" . \nHaving won a single of the week in Melody Maker last year, \nThe Crocketts have been getting attention thanks to their brand of \nobscure rhythms. This is a track that people will love or hate. It will \neither sound like a muddled mess or ingeniusly innovative. (7/10) \n( No Silence in One Minute Silence ) \nIn recent years Ireland has been hailed for if many different \nstyles and taste in music, but as yet we have to hail a band in the \nheavy / speed metal genre as one of our own until now. \n'One Minute Silence' are a London based band but are front­\ned by a Tipp man called Brian Barry, who on his best moments on \ntheir debut album 'Available in all Colours'. could be mistaken for a \nyoung Zac de La Rocha .. \nThe album is an 'onslaught of gargantuan metalloid riffs and \nhypnotic hip-hop rhythms' which is attempting to fill the void left in \nrap metal since Rage against the machine last album 'Evil Empire', \nand is has to be said it does this rather well, with Red Hot Chilli \nPeppers influence also recognisable on tracks such as 'Remain \nCalm' and 'South Central' ( the bands first single which indicates \nBarry's background, \"its along, long, way to Tipperary, South \nCentral Tipperary\"). \nLets get this straight, if you haven't heard of the likes of \ndrop21 \nRATM of Limp Bizkit then don't touch this album with a barge pole. \nBands like 'One Minute Silence' don't intend to impress the majori­\nty, the intend to make a clear impression of their intense angst and \ndisgust, lets us all know we're screewed (the F word is a very pop­\nular word on the album). \nTheir songs all have a meaning, like the opening track 'New \nDogs, Old Tricks' which is clearly about the Northern Ireland \nTroubles, \" Black the scene, the gold, the white, the green, lowered \nthe flag for the dream, but in some eyes for a gleam\",. Its clear in \nBarry's declaratory vocals that they mean what they sing, were not \ntalking about 'you're the air that I breathe, your all that I need' stuff, \nthis is energetic. rebellious mus ic with a clear intent. \nIronically though, I feel most of the fans of this type of music \nmiss the point of it all and just love it because its loud, abrasive, in \nyour face, and pisses people off. \nListen, if this is your music, then make sure you get this \nalbum. 'One Minute Silence' have been making waves in England, \nsupporting bands like Clawfinger' and The Deftones', and it won't \nbe long for their on the cover of KERRANG. ( 7/10) \n,:4\\;\\~rJ, \n'.:x,,-l1p~ ., 1 •• •• \nt/~~ ... :\\; ·~ j}{ \n(\n''.·,~ ; I /· -... : .. :l • - ,, - t. ·' \n/ •-,_ • t ti\\ ; .. ,.-•••~~, J,, ~•: A \nAll good things must come • an end but surely not so soon. \n\"Strauss\" have been together a little more than a year but the orig-\ninal foursome are soon to be no more. \nTheir live gigs around the city over the last 12 months have \nimpressed many and their split will come as something of a sur­\nprise. Lead singer Andrew Mooney informed me that bass player \nLydia Cagney was unable to commit to the band as she was relo­\ncating to Dublin and lead guitarist Brian Mulcahy has also decided \nto call it a day. \nThey around their split at their Baker Place gig on June 11th where \nthey played their usual energetic and violent live set with songs like \n\"So many souls\" and Diamond eyes\" still sounding as good as ever. \nMooney also told me that himself and drummer Chris Madden \nintend to stay together in some format and the name \"Strauss\" will \nnot disappear totally. \"The live Limerick scene is buzzin at the \nmoment and myself and Chris still hope to be part of it in the com­\ning months\" \nMake no mistake we haven't heard  nervous breakdown! You will see one \nmagpie and try and shoot it down!! Anytime you \nsee an animal of any kind you will go on about \nthem -\"ah a dog!..a man best friend they are\" \nyou will drive everybody mad with your con­\nstant references to bloody animals. You will save \nup a bit of dosh and spend a wild weekend at \nDublin Zoo- sorry but you are turning a tad \nstrange. Your lucky song is Park life. \nGemini May 21-June 20 \nOn yer Bike - the summer is he~ so_you decide \nit's time to cycle to work -hey it's warm l! d it's \nhealthy. Forget about it you will spend your \ntime regretting not putting on mud guards on \nthe bike and everyday when you arrive to and \nfrom work you will have people in convulsions \nof laughter at the black mud stripe up your back. \nGet a life, get a car or public transport - it \nalways rains when you are on a bike - this is \nLimerick!!! Your lucky song is \"I want to ride my \nbicycle\" \nCancer June 21-July 20 \nYou will be a total git for the next two weeks \nand will give out to everyone for everything \nblaming them for this and that and the real \nproblem will be that you are just afraid to admit \nthat you are unhappy with things. You're getting \nold, you have a crap job and no money so you \ntake it out on everyone else. You will give out to \nsomeone on the way to work for coughing heav­\nily -a good sign that you are a tad unhappy with \nthings -you will scream at the milkman for dellv­\nering two cartons of milk instead of one (even \nthough he won't charge you extra). You will ask \nsomeone what they're staring at (when they \nwere just giving you the eye -dooohl). Your \nlucky song is \"Don't blame it on the sunshine \ndon't blame it on the boogie!!\" \nLeo July 21-Aug 22 \nWatch how you go now -you will have ample \nopportunities to go on drinking binges in the \nnext 2 weeks so don't go mad just because you \nhappen to be offered an opportunity to get \npissed. You will drink a lot and will have your \nfriends dropping subtle hints as to your alcoholic \ntendencies. Words like \"you have to see some­\nbody about your drinking problem\" will bounce \noff you like the way you bounce off bar stools. \nYou will not see the warning signs because you \nwill be blind drunk most of the time. You will \nwake up in the wheelie bin outside your house \nand go straight to work on ,a number of occa­\nsions leading to~yo.u loosio : your job. Your \nfriends will ctfange t eir teliphones numbers \nand addresses and i!\\J,ome j cases (your family) \nwill change their-names.-Just take it easy -your \nlucky song is· Lager Lager\".1 \nVirgo Aug 23-Sept 22 \nYou will be searching for the ultimate tan this \nsummer and you will be seen running home \nafter work busy taking off your cloths just to \ncatch as many rays as possible. You will be seen \non top of buildings trying to catch more rays. \nAfter a few visits from the firemen (getting you \ndown off those trees) you decide that you have \nnow got the overall tan. You will receive \nadvances from the opposite sex and will have as \nmuch choice of specimens of the opposite sex \nas you do for different sun creams. Make sure to \npick the one that will feel good on your body, \nwill give protection and won't get under your \nskin (person or cream11). Your lucky song is \n\"Brown girl in the rain\". \nLibra Sep 23- Oct 22 \nYou will get on someone's nerves this week big \ntime. You will try your best to be the best and \nrather than have people loving you for it you will \nend up annoying them. Your obvious arse licking \nand dellght In saying that you have already done \nthis and that will get on people's nerves. You will \ngo around In a cocoon of self appreciation and \nthink you are the bees knees!! Remember doing \nexams at school there was always someone who \nmade it really obvious that they were finished \nbefore everyone else, by shouting finished or by \nstretching back In the chair or by making a big \ndeal leaving the exam hall early - well you're \nbehaving like that now so be careful or you will \nfind yourself In with the nerd herd like that guy \nat school. Your lucky song Is \"My Perfect \nCousin\". \nScorpio Oct 23- Nov 21 \n15 seconds of fame is coming your way very \nshortly -you will get it into your head that you \nwant to be famous and get on the TY. You saw \n\"Stars in your eyes\" on TV and decided that it \nwas for you. The next number of weeks will see \nyou making a complete fool of yourself and you \nwill be as well known in the Karaoke bars as you \nare to the record scouts around Ireland who \nyou will be constantly hassling to listen to you \nperform your Karaoke. After a few weeks of \nbuilding ue the numbers coming to watch you \nperforrri;you·wlll'be dressed in your George \nMichael outfit singing Careless Whisper and will \nsee your reflection in the mirror ball you place \non the pub roof {for atmosphere) and in a \nmoment of clarity understand just how ridicu­\nlous you look - you will run from the bar with \ntears in your eyes. Due to lack of visibility you \nwalk into an armed robbery and foil it -you \nbecome a national hero and the picture of you \ndressed in tight jeans, gold medallion and long \npermed George Michael Wham hair is printed all \nover the country's newspapers - the embarrass­\nment!!! Your lucky song is \"Wake me up before \nyou go go!!\" \nSagittarius Nov 22- Dec 21 \nYou will feel like reading loads and loads of \nbooks in the next two weeks and you decide to \nhead down to the local library to get into it. \nAfter picking out the biggest ones there and the \nmost intellectual sounding ones -just to impress \nthe good looking librarian behind the counter \nyou struggle off home on your bike trying to bal­\nance the books as you go. After nearing death \non a few occasion you will get home where you \nwil procee \"fo read every book. You will turn \ninto -~~C(,'!!f.lPIJte bore -cornering people in pubs \nan<({'telling Hem about the latest philosophical \ndeli te you are encountering in your studies. \nYou Viill slowly be taking the book to the pub as \nno ~ill want,t'o talk to you -you will be seen in \nnigf1t~dubsi:struggling to find light to read your \nlatest novel -you will become a legend!! You \nlucky song is \"I don't know much about history\". \nCapricorn Dec 22nd -Jan 19th \nLittle yellow fluffy things will be on your mind a \nlot these days. You will be chirping as you go to \nwork in the morning and singing \"I feel like \nchicken tonight\" on your way home . Your \nfriends will see your obsession with chickens as \na fault in your character and when you start \nstealing chickens from a local farm to bring \nhome to live with you -your flat mates will give \nyou a warning -The Chickens go or you go!! \nGoing on the defensive for your new found \nfriends you decide in one final act of rebellion to \nbring back.346,c.hic:l<ens to your house. You are \nprompt1/kif~ed1out and after a day sleeping in a \nchicken she;~ in., local farm you get attacked by \nfoxes. Aftt,a 1>-:!~stay in hospital you return to \nyour senses and renounce your animal tenden­\ncies by going to the farm you once called home \nand eating a Chicken Royal with Cheese infront \nof all your old fluffy friends. Your mates will take \nyou back and no one will ever again mention the \nChicken Period of your life -wait till the ele­\nphant period begins ... Your lucky song is \"Stick a \nchicken In the air\"!!!",

          "idx": 23,
          "text": "DROP Fashion Correspondent Gillian Chawke \ntakes a look at trends emerging and what we \nshould be looking out for in the next few \nmonths. \nWhether one likes to admit it or not, being \"fashionable\" does place \nsome degree of importance in everyone's lives. Whether it takes the \nform glancing in their mirror on the way out of the house or studying \nthe latest issues of Cosmo etc. to find out what to wear , you will all \nhave at one stage in your day had one fashion related though. Knee­\nhighs, long skirts, bigger jewellery ... these were just o few of the \n\"looks\" that we saw on the runways and expect to see on the streets of \nlimerick this autumn. So what else should we know about ... \nON THE CATWALK \n• One of the specific looks we \nnoticed \"emerging\" for this season \nwere slacks under long tunics and \nmicro minis. Kenzo the highly \nrespected 60 year old Japanese \ndesigner, was very strong with this \nlook, along with Chinese designer \nAnna Sui {pronounced \"Swee \"}. It \nis all very reminiscent of the late ~ \n60's and early 70's; think \"Age of / i \nV Aquarius\". The fabrics used were 1 \noften transparent and floating, ere- • r · , \ncling the allusion of \"one piece\". \"\"'-'--------\"\"\"-~ \n• Jean Galliano is way into retro and the 40's, but with an underlying \nFar East feel to many of his designs. Keep a look out for this Oriental \ninfluence as we think it might be getting stronger ... i.e. when you run \nacross a fob satin \"happy coat\" in one of those back street vintage \nshops, think twice before you pass it up. \n• A mix of ethnicity is also something to be watching closely. The \ndesigners might be travelling in India and fall in love with a fabric and \na week later they will be in Africa and find something that will blend \nperfectly with the India piece, resulting in a multi-cultural feel to the \nclothes they are creating. \nIN THE HIGH STREET \n1 . Denim {and I mean the original Levi blue) is what you need to tell \nthe world you are on top of the fashion trends. And if you really want \nto be hip, gel a pair of blue denim pedal pushers ... Too cool!! and to \nbe found in most Limerick boutiques. \n2. Get something orange!! It is still here and picking up steam ... lip­\nsticks, nail enamels and accessories galore are available if you don't \nwant to \"wear it\". Alternatively, for those of you who love lavender, \nyou can wrap yourself in it head lo toe and feel sure that you have on \nthe \" in\" colour. It worked lo Renee Cronin's advantage with her \n\"Amethyst Flow\" collection in the LCAD fashion show not so long ago. \n3. Small beaded bags and feathers are what everyone needs for \nevening, and if you love butterflies, this is the season for them. Put one \nin your hair rather than a flower, sew them onto bags, bums and \nbras??. Tres femme!! \n4. Grey seems to be creeping up as \nthe \"new black\" .... you will see it very \nstrong this season in all shades and \nshines. Metallic's, and silver, soft dove \ngrey cottons, all work very well with \nthat little orange lee you just \"had to \nhave\". \n5. The slit skirts that were developing \nas \"hot\" are here and look great, and \nfor the daring devils amongst \nyou .... the lingerie look is readily \navailable for day wear. Although, \nsome might say, the lingerie thing is wearing a little \"thin\" ... no pun \nintended! \n6. If you want to give those stilettos a rest, sneakers are getting lo be \nubiquitous, even at the office. You can find them in every colour and \nstyle, actually the more bizarre the better!! With summer being more \ncasual, you more conservative types might want to give these a try. \nAnother shoe option that will be fun are ballet slippers or Mary Janes \nwith a very rounded toe, for those of you who don't need that extra 6 \ninches. \nWATCH OUT : Next Issue we talk to some of the LSAD Degree students \nat their end of year show. @",

      "raw_text": "The Ireland squad will be soon tal<­\ning a well deserved break from \nrugby and heading home to Ireland \nto recuperate before returning to \nthe full rigours of rugby at the \nbeginning of the new season. It \nmust not be forgotten that some \nplayers have not had along period of rest for quite \nsome time now what with the 96/97 season running \ninto the Lyons tour running into the 97/98 season run­\nning into the South Africa tour. Indeed the tour has \nproved to be a very energetic outing for the team and \na lot of the games have been quite physical which has \nmade the tour a busy number of weeks for our insider \nin the team, Denise Fanagan, physiotherapist for the \nIrish Rugby Team. \nDROP caught up with her in Pretoria where she w as busy getting \nthe team into shape for the final two games of the tour which cul­\nminates on Saturday with the final game against South Africa. \nSpeaking to Denise four days before the game against South Africa \nshe explained \"the morale w ith the team is great obviously we \nwere all delighted with the first half of the game on Saturday (first \ngame against South Africa) even though the second half was disap­\npointing. There was some great play and we have created a lot to \nbuild on\" \nA lot to build on indeed however with the game fast approaching \nnot only do the Irish have a lot to build on bit the Springboks \nthemselves will also have something to build on. They will be look­\ning at the performance against the Irish and how they can minimise \nany danger posed by them. So how do the team feel about the \ngame \"they're all looking forward to it - luckily we don't have too \nmany injuries although its a great pity about Anthony Foley who \nprobably won't be playing for the game but we will give him inten­\nsive treatment..he has a problem w ith his ankle that he aggravated \nin the last game against South Africa .... the team are still looking \nforward to the game .. \" \nOn injuries, the side have had a lot of new additions to an original \nline up that already had a few new players - how are the players \ncoming together as a team considering the changes in the team \nsince the beginning of the tour \"there's a fantastic team spirit -\neverybody is getting on really well!\" \nThe Clohessy are having a proper family outing according to \nDenise, with the two brothers playing and \"there Dad is also here \nwith a crowd of Young Munster supporters who have been going \nto all our games for the last two weeks of the tour - they're \ngreat!!\" \nBEHIND THE SCENES OF \nTHE SOUTH AFRICAN \nTOUR \nOn the Social side of things they are now in a the beautiful city of \nPretoria and will stay there until Sunday when they fly home. \nAccording to Den ise the team were taken on a \"night safari in a \ngame park we re we w atched Lions and baboons roam around a \nfew feet aw ay from the safari bus - it was fantastic we all really \nenjoyed it\" \nAt time of writing the team are facing a formidable but by no \nmeans impossible task against the mighty Springboks but before \nthe game has even started the feeling from the camp is that the \ntour w as an extremely worthwhile venture. The team gained a \ngreat deal of experience that will prepare them for the next sea­\nson as a truly International side. @ \nThe Brazen Head, 0 Connell St, Limerick \nproud supporters of the Irish rugby team in \nSouth Africa \ndrop20 \n( \n(",

      "chunk_text": "A brilliant victory for the boys in\nblue and yellow to put us into the\nCounty Final against our old\nenemies, Castlemahon. Despite\nhaving to line out without Bill\nLynch, it was a great team perform-\nance and we must be in with a good\nchance of winning our first County\ntitle. Playing with a strong breeze in\nthe first half we took full advantage\nof it and led 2-8 to nil at half-time.\nIn the second half, Salemink had the\nadvantage of the wind, but our\nbacks defended like heroes and the\nforwards made full use of any\npossession they got and this left us\nin a comfortable position at the final\nwhistle.\n\nScorers: N. Hogan 2-1, S. Harnett\n0-5, D. O’Connor 1-2, N. Harnett\n1-0, M. Sullivan 0-2.",

          "text": "A couple of seasons ago one of\nthe top teams in England, namely\nLeeds United, became known to all\nin the game as ‘'Runners-Up\nLeeds’’. After the season just ended,\nthe same title can be given to\nShannon United. We finished\nsecond in the League, we were\nbeaten finalists in the Cup, and also\nbeaten in the Top 4 Final. When the\ncrunch came, we were just lacking\nsomething to come out on top. I'm\nsure it was a most frustrating season\nfor the players who were not lacking\nin total commitment. With the\nexperience gained in this season’s\ncampaign, the youngsters of\n“Shannon United’’ should defi-\nnitely be hunting for honours next\nseason.\n\nMATCH REPORTS\nCUP FINAL\n\nKileany : 2 Shannon Utd. : 2",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 59,
          "text": "Quick-fire action throughout\nprovided some splendid football for\nthe large crowd present. Kileany got\noff to a dream start with a goal after\n5 minutes following a corner. The\nremainder of the first half was\nevenly balanced with the defences\non top. Kileany exploded into action\nagain early in the second half to\nhammer in their second. To the lads\ncredit however, they did not allow\nsecond reverse to put them off their\ngame and they carried the game to\nKileany. A corner by Dan Cagney\nfinished up in the net and the\npressure became even fiercer. With\nten minutes to go a Kileany player\nhandled in the box and the ice cool\nMario Zoncada scored from the\nspot. We were well on top now, but\n\nthe final whistle arrived too soon for\nus.\n\nREPLAY :\nKileany :4 Shannon Utd. :0",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 60,
          "text": "Anyone who thinks that United\nwere taken to the cleaners should\nnot be dazzled by the scoreline. We\nhad the better of the first half, but\njust could not turn our territorial\n\nvantage into goals. Kileany hit us\nwith two stunning goals early in the\nsecond half and this time there was\nno come back. Caution was thrown\nto the wind in an effort to get back\ninto the game and Kileany scored\ntwo more in breakways to rub salt\ninto the wound. I have nothing but\n\niration for all the players for the\ntremendous fighting spirit they dis-\nplayed throughout the Cup cam-\npaign.\nTOP 4 SEMI-FINAL\nBreska : 1 Shannon Utd. : 3",
          "raw_text": "",
          "raw_idx": null
        }
      ],
      "raw_text": "A brilliant victory for the boys in\nblue and yellow to put us into the\nCounty Final against our old\nenemies, Castlemahon. Despite\nhaving to line out without Bill\nLynch, it was a great team perform-\nance and we must be in with a good\nchance of winning our first County\ntitle. Playing with a strong breeze in\nthe first half we took full advantage\nof it and led 2-8 to nil at half-time.\nIn the second half, Salemink had the\nadvantage of the wind, but our\nbacks defended like heroes and the\nforwards made full use of any\npossession they got and this left us\nin a comfortable position at the final\nwhistle.\n\nScorers: N. Hogan 2-1, S. Harnett\n0-5, D. O’Connor 1-2, N. Harnett\n1-0, M. Sullivan 0-2.",

who has had any experience in the trials and \n• troubles of starting a new industry can readily apprP-­\n•ciate the difficulty of Mr . Governey 's task. Last \n'Thursday week we were over the factory. About 45 \nCarlow hands are now employed there, in addition lo \n.the few fully experienced hands whom Mr . Governey \n.brought over to teach the industry. As this is not a. \n. technical journal, any detailed reference to technical \nprocesses would be out of place. Needless to say the \nprinciple of the division of labour is largely availed of, \n·.and the employees work at various ingenious machines. \nThe girls work at a great table in· a room to them­\nselves. The appearance of the place was thoroughly \nbusiness like, and it was pleasant to watch young, newly \ntr~ined hands pushing on with their special division of \n. the now much divided operation of turning out a \n• machine-made boot. Nothing but leather is used, and \nMr. ··Governey 1s of course anxious to use as much Irish \ntanned leather as possible on business principles. Mr . \n,Governey, a keen business man as well as an Irishman \n,of public spirit, has now solved the problem of pr~­\n<lucing machine-made boots in a town where no suc11 \n. industry before existed. It is now for the common \nsense Irish public to lend a hand to help in the problem \nof disti·ibution. Mr. Governey asks no customer of \nhis to: sacrifice as much as a ha'penny in the way of \n.bolstering up Carlow-made boots. He sells as a busi­\n;ness man, and claini.s that his boots can be sold by the \n:retailer at competitive prices on the open market. \n. 'The fact that one of the great English distributing .firms \n'ithat have many branches in Ireland, are large pur­\nchasers of his boots, indicates their power to stand \nthe test of competition. Up to this, ladies and chil­\ndren's. boots have been practically the sole. out-put of \nthe, factory. Attention is now being given to men's \nlboots. For our part, though we aFe not experts, the \n·boots that we saw appeared to us as exceptional value \nat the prices at which they could be sold by retail \nfirms. The output at present is, we believe, about 500 \npairs weekly; within a reasonable time it· could be in­\n.creased to 1,500 pairs weekly, and after that-well, \nCarlow has plenty of room for extended factories, and \nMr. Michael Governey is an enterprising man . \nThere is plenty of room for a dozen, an:d many a \ndozen, more boot factories in Ireland. A new boot fac­\ntory is a benefit to existing factories. We remember \nover four years ago, when we were looking for informa­\ntion for our \".Nation Building '' article on boots, we \nheard much at Winstanley's great factory in Dublin, \nabout the inconveniences of the lack of an adequate \nIrish labour market in the boot industry. Now with \nthriving factories in Waterford, Cork, Belfast, Dublin \nand Carlow, that difficulty is being overcome; and \nwith a good supply of trained labour, the expansion of \nthe boot industry ought to· be comparatively easy in the \nfuture. • \nThere is no boot shop in Ireland that ought not to \nhave a stock of boots from one or more, if not all, the \nIrish boot factories. If a pmchaser goes into a shop \nand wishes to buy Irish boots on their merits, it is a \nshame that he is not given an opportunity to do so, and \nthe time has come when the consumers should again \nrouse themselves and do a hand's turn for Irish industry \nby talking to the shop-keepers for the shop-keepers' . \nown good. The boot manufacturers of Ireland. sell on \nmerits, and they deserve support on their merits; and \nit is very difficult for customers to give that support if \nshop after shop they go into have not a sufficient range \nof Irish-made boots in stock. \nThere is a busy go-a-head air about Carlow town that \nis in pleasant contrast to the tumble-clown appearance \nof too many other Irish towns. The \" beauty that \nhovers round decay \" is all very well in its way. The \nbeautiful and massive ruins of Carlow Castle stand in \nthe grounds of Mr. Michael Governey. But if he owns \nthe beautiful ruins of an ancient castle, he has founded \ntwo productive industries within reach of their shadows \nA HISTORY OF IRISH MUSIC.\" ' \nM \nR GRATI'AN FLOOD 'S \"History of Irish Music \" \nl has been received with a universal welcome, and I \ngiladly join m y voice in the general chorus of congratulation . \nTh e book is the work of a lifetime, the result of careful, \nprolonged, indefatig;i,ble research, and the amount of in­\nformation presented to the reader is, truly wonderful. \nBut while admitting frel'>ly the many merits of the book. \nthe critic must, as a duty, point otit some · draw-backs. \nTh ese are principally two-a want of style and a want· ·of \ncritical judgment. Under the first aspect the author can­\nnot be excused from a fair amount of carelessness. The· in­\nformation soom , sometimes to be thrown in simply in a \nheap, without any attempt at order. To give an example, \nwe get some infonnation about Ogham writing in two para­\ngraphs on pp. 2 and 3. In the next paragraph this subject \nis left, and afte,r learning something from MacFirbis' MS. \nBook of Genealogies and the Dinn Seanchils., we \"·come to \nthe close of tl1e third century, when we are on fairly solid \nhistorical ground.\" Immediately· we ai',e canied back,, in \nthe next paragraph, to the fifth century before Christ, and \nwe also learn something about the Galatians iri the time of \nSt. Jerome. Fina.Uy, a.ftar all these excursions, we come \nback to the subject of Ogham writing. I am glad to sa.y \nthat the later cha.pters of the book are more satisfactory, \nalthough here, too, information is sometimas thrown in \n\"aprop_os of \" sometl1ing. An annoying feature here, how-· \never, is the waste of valuable space by meaninglesi< repeti­\nt.ions. Thus, a sentence about a letter of Sir Henry Syd­\nney, given on p. 160, occurs verbatim again on n. 174. The           "text": "We held our Annual General\nMeeting at Rathkeale House Hotel\non Tuesday 2Ist June and the\nfollowing officers were elected :-\nChairman - Sean Hennessy, Vice-\nChairman - John White, Secretary\n- Mike Dunne, Ass. Secretary -\nNoel White, Treasurer - Frank\nLynch, Committee : Joe Lynch,\nSeamus Cawley and Tom O'Grady.\nManager - Pa Sheehan, Assistant\nManager - John Lyons. Team\nCaptain - Mike Gallagher.\n\nMichael Dunne.\n\nSHANNON MEAT LTD, |\nRathkeale\n| And Printed By :-\nORIEL PRESSLTD, =|\nCHARLEVILLE.",

          "idx": 67,
          "text": "The Pitch and Putt season is\nnow in full swing. The course in\n‘Abbeylands, we are proud to re-\nlate, is in first class condition.\nBoth the fairways and the greens\nhave been kept in constant repair.\nA share of the credit for this must\ngo to St. James’ Pitch and Putt\nClub, Cappagh. They readily made\navailable the use of their gang-\nmowers. This gesture was greatly\nappreciated by the committee and\nby the playing members in the\nClub. Alas, however, the St.J ames’\nClub have folded for this current\nplaying season, which also__means\nthat the mowers have now become\nintangible.\n\nThis necessitated the purchasing\nof a mower by us, which cost in\n\nLiam Woulfe being presented with the\nChairman Seamus Tierney. surrounded\n\nSo |\nthe region of £450. We hope to",

          "text": "clear this debt by organising a\nRaffle in the near future.\n\nMEMBERSHIP\n\nMembership has steadily in-\ncreased over the summer months.\nThe following are the Membership\nFees :-\n\nFamily : £6.00, Individual : £4.00,\nJuveniles : £2.00, Green Fees :\n£0.30.\n\nThe Committee intend to organ-\nise one-day and week-end tourna-\nments in the very near future. They\nwould like to see a far better\nturn-out of members in these tour-\nnaments. After all, we are all on\nan equal par, in that we are all as\nbad as each other.\n\nJoe Cuddy Perpetual Trophy by Club\nby his family and fellow prize-winners.",

          "text": "It is with deep regret that I must\nagain report our failure to jump\nthe last hurdle. I refer to the final\nof the Castlemahon Hurling Tour-\nnament of 1976. This final did not\ntake place until 27th June, during\nthis year's festival. Things did not\ngo our way. As everyone knows\nthere always has to be a loser and\nunfortunately lady luck plus a very\nbad decision by an umpire at a\nvital stage of the first half did not\nhelp us.\n\nFIRST HALF",

          "text": "Having made some positional\nswitches at half-time, the selectors\ncould only hope that things would\nimprove. The players did not let\nthem down. At this stage I must\nmake reference to the team cap-\ntain, Bill Lynch. He really played a\ncaptain’s part in this half. His\ncontribution when moved up to the\nhalf forward line was very much\nappreciated by his team mates and\nsupporters. Despite a nasty cut\nover his left eye, Bill soldiered on\nto lead the team in a great revival.\nAt one stage we were within 3\npoints of our opponents. But alas !\nthe long uphill struggle took its toll\nand we never got to the top. We\nlost by S points. The final score\nwas 5-4 to 4-2 in favour of\nKantoher. This was not a bad\n\nChairman.",

      "chunk_text": "96 THE GAELS OF MOONDHARRIG. \nBut the wings never gave up the ball until they surged \ninto the centre mass twenty yards in front of the goal. \nLike victims to the car of Juggernaut the Munster backs \nplunged in but sacrificed themselves in vain. Nothing could \nstop the Suirside ploughmen, and the ball was in their midst, \ntenderly looked after, and adroitly manamvred by that \n\"foxiest\" of scriobs, Pete O'Hrtra. The Munster goal-keeper \nmade a frantic charge, but was brushed aside like a reed. \nWith a wild cheer that had rung before at Carrickshock, \non under the bar swept irresistible Moondharrig ! \nThe goal umpire waved a coloured flag. \"First goal for \nLeinster,\" he announced ! The Moondharrig men came out of \nthe melee flushed and smiling. The Moycullen veterans \npicked up their camans, astonishment depicted on their faces. \nIt was long since they had got such another mauling, but \nbeing old hands they took it good humouredly, their self­\nconfidence not being for an instant shaken. \nCaptain Roche was gloating to himself over the success of \nhis little ruse. His men, being now warmed up, might be \ndepended on to play the game of their lives and his fore­\nbodings of disastrous defeat were driven away. \nThe Moycullen goal man now \"pucked off\" and both \nteams settled down to work in earnest. It was a grand exhi­\nbition of the national game-the game of Cuchullin and of \nFinn, played with. consummate skill and coolness with never \na loss of temper on either side. The ball travelled up and \ndown the field with electrical velocity for quite a long time. \nThe backs on both sides seemed invulnerable to attack and sent \nthe leather back into midfield on every occasion. Among the \nyounger players Moran Og O'Laughlin so distinguished him­\nself by dashing and clever play as to win plaudits even from \nthe opposing crowd. Hartigan ''Aulinn\" had the satisfaction of \ncompletely out-playing his cousin, Kiernan Brennan, de­\nmoralizing that boastful individual by a few severe body­\nchecks and cowing him so that he left his proper position and \nwent to play on another part of the field. \nThe Moycullen veterans excelled in ground strokes, lift­\ning the ball every time and mostly taking it on the run. The \nTHE ALL-IRELAND CHAMPIONSEI.TP. 97 \nKilkenny men, using a shorter style of caman, were peculiarly \nskilful in \" raising \" and striking the ball in the air. \nThis last makes beautiful play for the spectators. The \nplayers flashed up and down the field, running like wild deer, \nand as they ran they struck at the ball bounding past, never \nmissing it once. Often, of course, two combatants met with a \nsounding crash, sometimes breaking their strong carnans. \nThe first half-hour of play was almost elapsed when the \nMunster men worked a surprise on their opponents. \" Whip \" \nSheridan and Shanahan, their two famous screebs, against \nwhom the Captain had repeatedly warned his men, had been \na long time looking for their opportunity. It came at last, and \nSheridan got the ball. He struck to Shanahan and Shanahan \nback to him. Dodging and twisting in the most bewildering \nmanner they succeeded in completely out-manceuvring the \nKilkenny backs. The cul-baire made a fine attempt to stop \nthem, and although the ball was shot on him at only five yards \ndistance he managed to meet it with his caman, but glancing \nobliquely the leather went through for a goal a -second or two \nbefore the whistle blew for the half time. \nThe Gaels, glad of a little rest, flung themselves down on \nthe sward wherever they happened to be. Here a green­\nshirted Moondharrig man might be seen in the very midst of \na strong company of Moycullen's, whose colours were \"black \nand amber.\" There at another spot the tables were turned, \nand a Moycullen Gael found himself surrounded by a verdant \ncircle of brawny Kilkenny men. But they got along famously \ntogether, and the sallies of Celtic wit that presently began to \nfly left the Gaels in exceeding good humour with each other. \nThe c~ptain walked leisurely over to the side lines where \nhe saw his friend, Meehal-na-Gamawn, standing. He was soon \nsmrounded by a crowd, many of whom proceeded to give him \npointers as to how the g/l.me should be played and how it \ncould be won. The Captain listened to these knowing ones \nwith a good-humoured smile, but he was heard to mutter an \nold Iri&h proverb under his breath-\"is maith an t-iomamiidhe \nan 'te bhionn ar an gclaidh \" (the best hurler is ever on the \nfence). The pride that shone in the eyes of Meehal-na-Gamawn, \nas he welcomed the Captain, was something worth seeing. \nH",

          "text": "The Road to Clonmel. \nTHE Moona.uarrig Gaels, with shouldered camans were march­\ning to the little railway station on their way to Clonmel to \nmeet the Munster men in the final for the Irish Championship. \nThe players were in ordered ranks and stepped with military \nprecision. Captain Dermot Roche scanned them appre­\nciatingly, and remarked, half aloud, that he considered the \nboys :we:e fit for anything \" from winning the championship \nto tackling a hundred peelers.\" The hurlers certainly de­\nserved this eulogy of the Captain's. \nFor the most part the sons of\" strong fa1·mers,\" they were \ntall, broad-shouldered and muscular to a surprising degree. \nTheir open, manly features were tanned by exposure to the \nsun and rain. All the long working week they had been busy \ntoiling in the rich level fields that are the pride and glory· of \nthe valley of the Suir. Each was a skilled ploughman, a \nveritable\" Matt the Thrasher,\" that with sharp-cleaving coulter \ncould cut a line from one given point to another '' as straight \nas a split in a peeler's poll.\" Notwithstanding their heavy \nwork, when practice day came they were light and agile as wild \ndeer on their feet, and no amount of running or play could \nfatigue them. These peasant Gaels were no carpet knights to \nencounter on the arena, as the city teams, unused to hard \nlabour, knew to their undoing. \nIn a short interval the Gaels arrived at the station, and to \npass the time leaped over the fence into an adjacent field and \nbegan to strike the ball in the manner called tri-na-ceile. \n, Then the skill of these trained manipulators was made \nevident. The superb handling of the caman was immediately \nto be recognised. \nThe short, swift telling strokes made the heavy leather \nsphere plunge and bound and soar as though of indiarubber. \nThe Captain, as usual, distinguished himself, and this time by \nTHE ROAD TO CLONMEL. 89 \na tremendous \"puck for height.\" The leather had come \nl'Ushing along the sward to Hartigan \"Aluinn,\" and he deftly \nreaching forward with his caman tossed it in the air, then \nswung a lightning stroke and the heavy sphere shot straight \nat the captain's breast ten yards away. But Dermot was on \nthe alert. It is almost impossible to strike a good hurler with \nthe ball if he has his caman in hand. Dermot Roche easily \nblocked the whizzing ball, raised it in air a foot or so, and then \n\"came under it\" with a smashing blow. The ball soared \nup straight and high till it seemed as ifabout to go out of sight \nin the atmosphere. - There was a hush of admiration and a \nperceptible pause before it descended. The Captain was wait­\ning fo1· it without having moved from his place. The \n\"mountain man,\" Hartigan'' Aluinn,'' was also waiting for its \ndescent. The two camans clashed together with terrible \nforce, and that of Hartigan's was shivered in two. A laugh \nwent up from the Gaels around. \" There, now, for you, \nHartigan; that'll teach you to leave the captain alone, you \nspailpin.\" A score such comments came from all sides. But \nthe boy from the mountains never heeded the good-natured \nchaffing of his friends. \nSadly he placed the two pieces of his burley together. \nAlas! there was no hope of an effective splice, and it wasn't \nsuch an easy feat to get the \" makins\" of a new one. As the \nArab loves his steed, as the coureur-du-bois loves his trusty \nrifle, so the Gael loves his favourite caman. \"I knew there was \na little crack in it,\" he mourned,\" but I didn't think tu'd go so \nsoon-an' I had it a long time-at Maryborough an' Wexford , \nan' Cork an' Dublin, an' I never knew a better piece of ash. \nI thought t'ud bring me through this season! I'm afraid \nthere's bad luck before me to-day.\" \n\"Don't be saying that, you big, soft amadan,\" said the \nCaptain cheerily. It's a lucky thing it broke; I'm going to \ngivlyou the last o' the Curraghmore hurleys-I brought it \nalong for a case like this. The whole four of them '11 be in \nthe game to-day. Malachy and myself and young O'Loughlin \nare using the other three,\" and the captain handed the superb \ncaman to the \" mountain man,,. whose grief was soon changed \nirito pleasure as he examined the \"points\" of Seamus",

          "idx": 50,
          "text": "90 THE GAELS OF MOONDHARRIG. \nFogarty's masterpiece. The excursion train came along in \ndue time, and soon they were rushing by hamlets and green \nfields at a good rate of speed. Their way lay through the \nfertile and beautiful valley of the Suir, and the rich stretches \nof the famed Golden Vale spread out on the north and west. \nPast Carrick, and on toward \"rare Clonmel,\" the silvery Suir \nstill keeping close beside them. The Moondharrig men \nappreciated this companionship of their beloved river, recall­\ning tho many happy days and nights they had hauled the net \nupon its broad bosom. \nThey crossed the Anner, that classic stream immortalized \nby the poet Kickham, of idolized memory :-\n\" She lived beside the Anner, \nAt the foot of Slieve-na-mon, \nA gentle, pleasant girl, \nWith mild eyes like the dawn !\" \nDermot Roche was gazing out over mountain and valley, a \ndreamy look in his grey-blue Irish eyes, and the sad music of \nthe little ballad stole over his soul like a spell. Here, then, \nhad Charles Kickham planned and dreamed, and wasted away \nwith love for Ireland! The fields were beautifully soft and \ngreen, the streams crystalline; the dim and misty hills faded \na,way in the distance, dotted with white hamlets and shadowy \nwoods, suggestive of romance and legend. \nThe Captain had read and appreciated '· Knocnagowt \nthat true and unrivalled picture of southern Irish peasant life. \nAll the sweet sadness and sobbing laughter of that heart­\nmoving tale were in his soul as he gazed now upon the scenes \nit describes. \nIn one of those far away little villages whose white­\nwashed walls shone through the hazy distance, that sweet \nsaint, Norah Lahy, had faded away in the bloom of her youth, \n\"a blossom plucked for heaven.\" • There the inimitable Barney \nBrodherick had flourished and sported-on the strength of the \ntwo shillings worth of dance he got from Callaghan, cutting \nweird and fantastic capers as he \"welted\" the floor at Ned \nBrophy's wedding. There, too, \"Matt the Thrasher,\" the great \nploughman and athlete, the typical Tipperary man, had per­\nformed his wondrous feat of defeating Captain French at the \nTHE ROAD TO CLONlvfEL. 91 \nhammer-throwing contest. On that occasion Matt Donovan \nhad debated with himself as to whether he ought to allo,v the \nCaptain to \"have the majority\" or not, but the sight of the \nlittle village in the distance determined him, and for its credit \neclipsed all records. Captain Roche's cheeks tingled now as \nhe thought of another little village far away whose \"credit,. \ndepended on himself to-day. \nThen the swelling sides of Slieve-na-mon caught his eye, \nand he was in the dreamy past again. This mountain from his \n• earliest years had a charm and a fascination of its own for \nCaptain Roche. \nRising iu solitary magnificence, dominating the Golden \nVale, and overlooking the sinuous curves of the winding Suir, \nit was a most conspicuous object seen from the native village. \nIt was sufficiently remote for one of an imaginative tem­\nperament to fancy it an enchanted mountain in the midst of \nfairyland, and Slieve-na-mon in its varying moods lent itself \nlovingly to the illusion. In the wonderful Irish atmosphere \nwhat varied shades and tints it assumed-now azure blue, like \nthe vault of heaven, now deeper-hued like the pulsing ocean; \nanon dark threatening and cloud-veiled, and again fair-smiling \nin the sun's warm caresses, showing vesture of green field, \nbrown heather-belt and golden-crowning gorse. And ever was \nit associated in his boyish mind with the shadowy past of \nErin ! Not only was it the chosen dwelling-place of the fairies, \nbut also, it was haunted by the mighty shades of prehistoric \nheroes, of Cuchullin and Conall Cearnach, of Finn and Oisin \nand Oscar! \nThe slow-moving mists upon its broad breast were the hosts \nof the Fianna and ~he fear-compelling Red Branch, sweeping \nforward in resistless battle array, and the reverberating \nthunder-peal was the shock of the onset, and the rattle of \nbuckler and shield. The gray mountain looks down into \n\"Cashel of the Kings,\" and what scenes of splendour and \nwarlike pomp it must have viewed in Erin's·\" olden, golden .­\ndays \"-the mustering of the Dalcassian and Eugenian bat­\ntalions, the royal conclaves of the Mononian Kings, their \ncontests, their feasts and revelries, whereat a hundred harps \nclashed in swelling diapason!",

d grace of the cailins \nwere immediately evident. Of course, as everywhere else, the \n\"Aunt Sally\" man was there, with stentorian voice, calling \nupon all and sundry to take \"three shots a penny\" at the \nTHE ROAD TO CLONMEL. 93 \nempty bottles which he placed on a \"cock-shot\" for that pur­\npose. The trick-o' -the-loop man was at large among the \nfarmers' boys, and the man who put his head out of a barrel \nand dared one to hit the head was ducking from some well­\naimed throws. \nHe certainly. deserved all the pennies he got, for his head \nwas in imminent jeopardy every time he winked his eyelids, \nand if he winked twice in succession he was lost, for the \n\"Tipps\" are not called \"stone-throwers\" for nothing. \nThe Munster picked hurlers were already on the ground \nprepared for action. Tall, agile, wiry youths they were, look­\ning to have an unlimited supply of speed and endurance. \nThey were dallying a little with the ball by way of practice, \nand their handling of the ca.man showed the unmistakable \ntouch of players brought up to it from earliest boyhood. \nThe Moondharrig men were not long in getting ready for \nthe fray. \nStripping off to their green jerseys, and tightening their \ngrip of the cam,ans, they went into the field picking their \nsteps, like the light-footed \"Kilkenny Cats\" they were. A \ngreat silence berran to settle down on the crowds-the excite-, n \nment was spreading to them, and expectancy was upon every \nface. The gaze of all was on the two famous teams now \napproaching one another. \nThe Captain spoke a last word to his men in a low tone. \n\"Now, boys, let us do our best. We cau beat them if we only \nkeep our heads-don't mind the crowds, and keep your eye on \nthe ball. Have no fear of the Munster men-there are no men \nthat can handle. a caman better than the Moondharrig men. \nDon't forget that thelre all prayin' for us at home, and let us \nbring good news to the little village by the river\"--\nThe referee' iving it up.",

      "raw_text": "96 THE GAELS OF MOONDHARRIG. \nBut the wings never gave up the ball until they surged \ninto the centre mass twenty yards in front of the goal. \nLike victims to the car of Juggernaut the Munster backs \nplunged in but sacrificed themselves in vain. Nothing could \nstop the Suirside ploughmen, and the ball was in their midst, \ntenderly looked after, and adroitly manamvred by that \n\"foxiest\" of scriobs, Pete O'Hrtra. The Munster goal-keeper \nmade a frantic charge, but was brushed aside like a reed. \nWith a wild cheer that had rung before at Carrickshock, \non under the bar swept irresistible Moondharrig ! \nThe goal umpire waved a coloured flag. \"First goal for \nLeinster,\" he announced ! The Moondharrig men came out of \nthe melee flushed and smiling. The Moycullen veterans \npicked up their camans, astonishment depicted on their faces. \nIt was long since they had got such another mauling, but \nbeing old hands they took it good humouredly, their self­\nconfidence not being for an instant shaken. \nCaptain Roche was gloating to himself over the success of \nhis little ruse. His men, being now warmed up, might be \ndepended on to play the game of their lives and his fore­\nbodings of disastrous defeat were driven away. \nThe Moycullen goal man now \"pucked off\" and both \nteams settled down to work in earnest. It was a grand exhi­\nbition of the national game-the game of Cuchullin and of \nFinn, played with. consummate skill and coolness with never \na loss of temper on either side. The ball travelled up and \ndown the field with electrical velocity for quite a long time. \nThe backs on both sides seemed invulnerable to attack and sent \nthe leather back into midfield on every occasion. Among the \nyounger players Moran Og O'Laughlin so distinguished him­\nself by dashing and clever play as to win plaudits even from \nthe opposing crowd. Hartigan ''Aulinn\" had the satisfaction of \ncompletely out-playing his cousin, Kiernan Brennan, de­\nmoralizing that boastful individual by a few severe body­\nchecks and cowing him so that he left his proper position and \nwent to play on another part of the field. \nThe Moycullen veterans excelled in ground strokes, lift­\ning the ball every time and mostly taking it on the run. The \nTHE ALL-IRELAND CHAMPIONSEI.TP. 97 \nKilkenny men, using a shorter style of caman, were peculiarly \nskilful in \" raising \" and striking the ball in the air. \nThis last makes beautiful play for the spectators. The \nplayers flashed up and down the field, running like wild deer, \nand as they ran they struck at the ball bounding past, never \nmissing it once. Often, of course, two combatants met with a \nsounding crash, sometimes breaking their strong carnans. \nThe first half-hour of play was almost elapsed when the \nMunster men worked a surprise on their opponents. \" Whip \" \nSheridan and Shanahan, their two famous screebs, against \nwhom the Captain had repeatedly warned his men, had been \na long time looking for their opportunity. It came at last, and \nSheridan got the ball. He struck to Shanahan and Shanahan \nback to him. Dodging and twisting in the most bewildering \nmanner they succeeded in completely out-manceuvring the \nKilkenny backs. The cul-baire made a fine attempt to stop \nthem, and although the ball was shot on him at only five yards \ndistance he managed to meet it with his caman, but glancing \nobliquely the leather went through for a goal a -second or two \nbefore the whistle blew for the half time. \nThe Gaels, glad of a little rest, flung themselves down on \nthe sward wherever they happened to be. Here a green­\nshirted Moondharrig man might be seen in the very midst of \na strong company of Moycullen's, whose colours were \"black \nand amber.\" There at another spot the tables were turned, \nand a Moycullen Gael found himself surrounded by a verdant \ncircle of brawny Kilkenny men. But they got along famously \ntogether, and the sallies of Celtic wit that presently began to \nfly left the Gaels in exceeding good humour with each other. \nThe c~ptain walked leisurely over to the side lines where \nhe saw his friend, Meehal-na-Gamawn, standing. He was soon \nsmrounded by a crowd, many of whom proceeded to give him \npointers as to how the g/l.me should be played and how it \ncould be won. The Captain listened to these knowing ones \nwith a good-humoured smile, but he was heard to mutter an \nold Iri&h proverb under his breath-\"is maith an t-iomamiidhe \nan 'te bhionn ar an gclaidh \" (the best hurler is ever on the \nfence). The pride that shone in the eyes of Meehal-na-Gamawn, \nas he welcomed the Captain, was something worth seeing. \nH",

          "text": "The remedy is to smash the rival organisations root and branch. Can we do it? We can if the business be approached in a determined manner. We have been sparring now for some years, and it is nearly time we came to hard blows. This is not the place to go into minute details as to how that end may be accomplished ; as, apart from the question of tactics, it would take up too much space, but one of the remedies may be referred to in brief. It is well known that at the present moment the Athletic Council holds hundreds of applications from members of the other bodies for reinstate- ment to the National Association, and that amongst the appli- cants aré numerous champions and ex-champions; men who must be relied on to make up international teams. Why not, under certain conditions, give these men a trial, or, in other words, reinstate them, or at all events reinstate such of them as the Council have sufficient faith in to adhere to their pledges? There is no crime in taking into the fold men who have seen the error of their ways, whether from a purely national standpoint or whether from the selfish standpoint of being enabled to compete with the alien Association. Through this medium I am convinced we could secure at least seventy-five per cent. of the alien bodies’ membership, and thus, while Associations without members may be objects to commiserate with, théy could scarcely be considered potent for good or evil. With the decks cleared of such bodies which have never reflected any credit on Ireland, and have always been prepared to relegate her to a position of obscurity as was instanced at the last Olympic games, the G.A.A. could go to the representatives of foreign countries, and, without fear of refusal, claim for Ireland her rightful place amongst the athletic nations of the world. This is one of my ideas to effect our athletic freedom; if it does not commend itself to others, let us have their schemes, for all will admit it does not brook delay.           "text": "HURLES, representing Tipperary, won the first All-Ire- Jand Hurling Championship of 1887. In their struggle to win the county preliminaries Thurles defeated Two-Mile- Borris at Holycross. Then, as now, Borris was a great team. The match was very exciting, and was well contested. The next game was played at what was known as the “Store Jug Field,” Thurles, from which Borrisoleigh retired defeated. At the third of the County matches the pick of North Tipperary lined out against Thurles at Borrisoleigh. After a rattling good game Thurles won the County final. At Nenagh, Clare was defeated by 1 goal 7 points to 2 points, and the first Mun- ster Championship was Tipperary’s. The Leinster representa- tives, Kilkenny, were next vanquished—the following being from a contemporary réport of the match :—“ The Inter-County Hurling tie between Kilkenny and Tipperary was played off to-day, Thursday, at Urlingford. Thurles represented Tip- perary, and Urlingford Kilkenny. The weather in the morning showed very bad, as heavy showers fell. Before noon the rain, however, ceased, and during the time of play not a drop descended. Precisely at two o'clock the play commenced, and in the first five minutes Thurles placed a goal to its credit. At the end of full time the following extraordinary result was announced:—For Thurles, 4 goals 6 points, and one forfeit point to nil for Tullaroan. A large crowd of people was on the field, and the order maintained was excellent.” The All-Ire- land final was played at Birr on Easter Sunday, March, 1888. The rival team was Galway, and after a game largely in Gal- way’s favour, Thurles, by desperate and characteristic play in the concluding minutes, retrieved their fortunes, and won by a goal scored in the last second almost.",
