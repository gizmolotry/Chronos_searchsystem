          "raw_text": "14 The War of Independence in Limerick \nSix chapters are devoted to the formation of the Irish Volunteers \n(November 1913); the split in the Irish Volunteers (20 September \n1914), after John Redmond committed the organisation to :fight in the \nFirst World War; the role of external advisers, such as Robert Monteith \nand Ernest Blythe, in the renewal and re-structuring of the Irish \nVolunteers, after the split with Redmond; the re-organisation of the \nLimerick Command Area into seven battalions in early 1916; and the \ninfluence of the Irish Republican Brotherhood, especially the role of \nJohn Daly, on the Volunteer movement. Inside this outline framework \nnames of people and places are given that provide a clear picture of \nLimerick city and county during the years before the Easter Rising, \n24 April 1916. The same comprehensive account is provided for the \nrole of the Irish Volunteers during the Rising itself: the failure to link \nup with Roger Casement's landing in Kerry, with the plan of securing \nGerman arms; and the decision, faced by conflicting orders from \nDublin, not to engage in armed revolt in 1916. Attention is paid to \nthe conflicting orders emanating from Patrick Pearse and the Military \nCouncil of the IRB and those of Eoin MacNeill, Chief of Staff of the \nIrish Volunteers, especially his countermanding order published in the \nSunday Independent, 23 April 1916. \nIn many ways the Limerick Volunteers were put in the same impossible \nposition as the Cork Volunteers who received about ten conflicting \norders in the weeks before the Rising. Subsequently, an inquiry by the \nVolunteer executive found that no blame should be apportioned to either \nthe Cork or Limerick Volunteer leaders for their failure to act in 1916. \nFor more on the Volunteers in Cork see an important essay by Gerry \nWhite and Brendan O'Shea, 'Easter 1916 in Cork - Order, Counter­\nOrder, and Disorder;' a title that tells its own story both for Cork and \nfor Limerick. (Gabriel Doherty and Dermot Keogh, eds., 1916 The Long \nRevolution, Mercier, 2007. The book also contains original essays on the \nrole of the Catholic Church and the Vatican in the Rising) Failure to \nact and the surrender of arms to the British authorities did, however, \ncause divisions in the rank and :file of the Volunteers. This was especially \nso in Limerick city where Toomey details the formation of a Second \n·' Foreword 15 \nBattalion of the Volunteers in Limerick City, in early 1917, with the \nexpress purpose of pursuing a more active programme than the First \nBattalion which had made the crucial decisions at the time of the Rising. \nThese divisions remained a simmering source of discontent for many \nyears. For more information on Limerick and the Rising see a valuable \nessay by John O'Callaghan, 'The Limerick Volunteers and 1916.' (Ruan \nO'Donnell, ed., 1he Impact of the 1916 Rising, Irish Academic, 2008) For \nnew information on the way in which Clare attempted to combine with e \nLimerick in 1916 and in later years, see Padraig Og O Ruairc, Blood on \nthe Banner. 1he Republican Struggle in Clare (Mercier, 2009) \nEvents in the years 1917 to 1918 radically changed the character of the \nIrish republican response to British rule in Ireland and are outlined in the \nbook. On the one hand, the British authorities attempted to introduce \nconscription in Ireland by the Military Service Bill (16 April 1918) and \nappointed General Sir John French as Lord Lieutenant (11 May 1918) \nto act, in his own words, as 'a Military Governor at the head of a Qyasi­\nMilitary Government.' (For more on this matter see, Richard Holmes, \n1he Little Field Marshal, 1he Life of Lord French, 2004) On the other hand, \na new republican Sinn Fein party and a new Volunteer organisation were \nformed, after Conventions were held in October 1917. The overwhelming \nsuccess of the Sinn Fein party in the general election of December 1918 \nand the assembly of that party as the parliamentary body of Dail Eireann, \n21 January 1919, provided the basis for the Irish Volunteers to act as the \nrepresentatives of a democratic authority. \nFor those who are interested in following up this transformation \nmore closely, with reference to source material, Irish Political Documents, \n1916-1949 (Irish Academic Press, 1985), edited by Arthur Mitchell \nand Padraig O Snodaigh, remains of great value. There one can find, for \nexample, the unanimous all-party Declaration of the Mansion House \nConference (18 April 1918) against Conscription in Ireland. Dorothy \nMacardle's The Irish Republic, :first published in 1937 and recently re­\npublished, is also valuable for its collection of original source material. \nThe book contains an appendix of almost ninety pages of documents \nand statements including the new Sinn Fein constitution of 1917 and,",

commodation in any of the larger local hotels. He eventually found that the only place he could get accommodation was in a small hotel run by two sisters named Sheeh",
          "raw_text": "116 Ihe War if Independence in Limerick \nin the language. 82 Through his involvement with the Irish language and \nthe Gaelic Movement, Blythe eventually became involved with the \nNationalist Volunteers. After the 'Redmondite' split, Blythe chose to \nstay with the minority grouping and in September 1914 he became \none of the people tasked with the re-organisation and training of the \nmovement. It was on this score that he first came to Limerick in the late \nautumn of 1914. \nRobert Monteith, on the other hand, was born in County Wicklow, \nin 1880, to a Church of Ireland family and when he was 16 years of \nage he joined the British Army. 83 He was first sent to India where he \nserved with an Artillery Regiment. With the outbreak of the Boer \nWar, Monteith found himself in South Africa where among the many \nengagements that he took part in was the relief of Ladysmith. The course \nand manner of the war led to Monteith's complete disillusionment and \nwhen he returned to Ireland he resigned from the army and joined the \nOrdnance Survey. When the Irish Volunteers were founded, Monteith \njoined up although he came from a staunchly Unionist background and \nhe was also, by that time a married man with a family. \nWhen the First World War broke out Monteith refused to rejoin \nhis former comrades and as a consequence he was dismissed from the \nOrdnance Survey because the Ordnance Survey was tied in very closely \nto the British Military establishment. Shortly after his dismissal further \ninsult was added to injury when the police authorities issued a notice of \nexclusion from the Dublin area, on him. 84 It was following this exclusion \norder that Monteith was invited to Limerick. \nAlthough both Blythe and Monteith came to Limerick separately \nthey were in the area at the same time and it does appear that they co­\nordinated their activities fairly closely. Blythe concentrated largely on \nwest Limerick and one of the first companies that he re-formed was at \nNewcastlewest which had ceased to exist after the Woodenbridge debacle. \nJames Dore records that when Blythe had finished his re-organisation, the \n82 \nDJ Hickey andJ E Doherty,A Dictionary of Irish History Since 1800 (Dublin 1980) p.38 \n83 \nDJ Hickey and J E Doherty,A Dictionary of Irish History Since 1800 (Dublin 1980) p.370 \n84 \nRobert Monteith, Casement's Last Adventure (Dublin 1953) p.38 \nRe-organisation and Preparation far Rebellion 117 \nstrength of the local company had risen to about 40 men, with Garrett \nMcAuliffe in charge.85 Newcastlewest however, taken in the overall \ncontext of west Limerick was a disappointment for Blythe. He found \nthat the response in the country parishes, close to the town, was much \nmore satisfactory. Blythe felt that there was a lot of ill-feeling towards \nthe volunteers in the town and he even found it very difficult to find \naccommodation in any of the larger local hotels. He eventually found that \nthe only place he could get accommodation was in a small hotel run by \ntwo sisters named Sheehy.86 Blythe was very complimentary, however, of \nthe support he got in Newcastlewest from some of the priests in the town \nespecially Father Michael Hayes and Father John Kelly87. \nIn Monegay, the re-organisation caused a major reawakening and the \nCompany Roll was back to a muster of 35 members within a short \nperiod.88 Further success attended Blythe's efforts in the Templeglantine \narea where the local company was reformed and 40 men were soon listed \nas attending training.89 In the Rathkeale area, it seems he concentrated on \nrecruiting members from the local branches of the Fianna which had a \nvery vibrant organisation in the town and surrounding area. Significantly \nthe young man who was placed in charge at Rathkeale was an exuberant \nyouth by the name of Sean Finn. A muster of around 40 members was \nrecorded following this re-organisation at Rathkeale.90 The pattern was \nlargely the same throughout the whole of the western part of the county. \nDromcollogher appears to have been an exception as it seems that it was, \nFr Tom Wall and his namesake Charles, rather than Blythe who were \nagain responsible for rekindling the volunteer organisation in the town.91 \n85 WIS 1302 Witness Statement of James Dore (Bureau of Military History) \n86 WIS 939 Witness Statement of Ernest Blythe (Bureau of Military History) p.32 \n87 Fr.John Kelly was born 13 March 1871 and was ordained 8 June 1895. He died as PP of \nTempleglantine 25 July 1943. \n88 WIS 851 Witness Statement of Jeremiah Kiely (Bureau of Military History) \n89 WIS1301 Witness Statement of Michael Collins (Bureau of Military History) \n90 W/S1225 Witness Statement of James Roche (Bureau of Military History) \n91 WIS 164 Witness Statement of Charles Wall (Bureau of Military History) p.1",

          "raw_text": "118 1he War of Independence in Limerick \nIn Tournafulla, a new company was inaugurated by Blythe in November \n1915. Maurice (Mossie) Hartnett of Knocknadiha was appointed as \nCompany Captain, Thomas Leahy was appointed as 1st Lieutenant while \nTom Sullivan was appointed as 2nd Lieutenant. Within a short period of \ntime the company reached a total strength of 36 members.92 \nFollowing his receipt of the exclusion order from Dublin Robert \nMonteith was in something of a quandary as to his future. Monteith had \nspent some time in County Meath with a brother of the noted Gaelic \nScholar Fr Eugene O'Growney discussing his future when the matter was \ndecided for him by a message from Volunteer Headquarters telling him \nto go to Limerick. Apparently a number of the Volunteer leaders in the \ncounty got wind of Monteith's situation and they had requested that he \nbe sent to the area for purposes of training and re-organisation. \nMonteith arrived in Limerick on Monday 14 November, where he was \nmet by James Ledden who was regarded as the father of the Limerick \nCity Regiment.93 Surprisingly, Monteith records that RP 'Boston Mass' \nO'Connor was also at the station to meet him. On the Tuesday night he \nwas at a meeting of the officer board of the organisation in the city. It \nappears that British intelligence was already at work and that Monteith's \nvisit to the city was purported to be that of an English spy and that his \ndeportation was only a ruse. As he states himself he was easily able to deal \nwith this innuendo and also with the later charge of being a German Spy. \nSoon Monteith was moving around the county getting to know \nthe various areas and the key men involved. On at least one of these \noccasions he accompanied Blythe on his rounds. It appears that Blythe \nheld weekly officer training courses in Ballylanders. These courses were \nattended by officers from Ballylanders, Galbally, Ardpatrick, Kilfinnane \nand Mitchelstown. It also appears that it was during his period in the \nGaltee area that a Volunteer company was organised in the Anglesboro \narea. William Howard was elected Captain and other officers appointed \nwere Paddy Qyane, Ned Gallaghue and Jack English.94 Monteith also \n92 Massie Harnett, Victory and Woe (Dublin 2002) p.16 \n93 \nRobert Monteith, Casement's Last Adventure (Dublin 1953) p.50 \n94 \nDenis O'Dwyer, Ballylanders Barracks (Unpublished Manuscript) \nRe-organisation and Preparation far Rebellion 119 \nmentions that branches of Cummann na mBan were being organised in \nthe Galtee region at this time. Monteith gives a rare insight into their \nactivities as it appears that not alone were they involved in holding first \naid classes but they were also training in the use of firearms. 95 They were \nalso, he says, involved in recruiting for the Volunteers and raising funds \nby means of dances and outings. Indeed he makes it very clear that were \nit not for the Cumann na mBan in the Limerick area as a whole, it is \ndoubtful if the volunteers in the region would have reached the peak of \nexcellence that they did reach. \nVery soon it appears that the Volunteer movement was back on an \nefficient pitch with a rising sense of morale. Route marches, each Sunday, \nand training sessions up to four nights weekly ensured there was very \nlittle room for boredom. In contrast to the rise in the morale of the Irish \nVolunteers it appears that the fortunes of the more numerous National \nor Redmondite Volunteers were in sharp decline. At this stage their \nrole appeared to have been overtaken by events and that they had no \npurpose except for the supply of recruits to fill the depleted ranks of the \nIrish regiments in the trenches of Flanders. As the euphoria of the early \nweeks of the Great War dissipated so also did the morale of the National \nVolunteers as the horror of trench warfare were borne home. \nAn amusing incident in the Ballysimon area clearly illustrates the \ncontrasting fortunes of the two organisations. Whilst out on a route \nmarch in the Ballysimon area a body oflrish Volunteers passed the local \nNational Volunteer unit. Monteith's body were all armed and uniformed \nwhilst the Redmondites had only one rifle between them and it does not \nappear that they were too well uniformed either. The contrast brought \nhome to the Ballysimon men the futility of the road that they were on, \nand at their next meeting, they resigned in bloc and joined the Irish \nVolunteers and formed what ~as to become known as the Killonan \nCompany. Three of the more senior men in the Ballysimon Volunteers, \nBatt Laffan, David Hennessey and John McCormack were to become \nvery close friends of Monteith and they were to give him shelter at a \nfuture point when he was a fugitive from the RIC. Ironically the only \n95 Robert Monteith, Casement's Last Adventure (Dublin 1953) p.51",

          "raw_text": "122 1he Uizr of Independence in Limerick \nBrugha and Ned Daly, who was a native of Limerick. Soon detachments \narrived from Cork, Tipperary, Clare and other centres. All the outside \nunits arrived in Limerick by special trains.98 Detachments coming from \nparts of County Limerick also arrived by train. Among the Limerick \ndetachments were 12 men from Dromcollogher, under Charles Wall, \nwho had entrained at Charleville. Other Limerick contingents included \nmen from the Castleconnell, Doon and Killonan Companies but the \nlargest contingent from the county area came from the Galtee Battalion. \nAll the companies comprising the Battalion, including the Mitchelstown \nCompany, were very well represented. The Galtee Battalion first converged \non Emly where they then entrained for the parade in Limerick. \nUpon arrival in Limerick the various detachments made their way \nto Pery Square where they formed up. The parade then started off, \nled by Robert Monteith, who was accorded the honour on account of \nthe sacrifice he had already made for the Volunteer Movement in the \nLimerick area. All went well until the parade was returning through the \npart of the city known as 'the Irishtown'. It appears that a man appeared \nat a window hurling abuse at the marching ranks. Suddenly a large \ncrowd of women and youths appeared from the lanes of the Irishtown \nhurling bottles, stones and any missile that might come to hand. In \naddition a rain of curses, foul language and abuse was also hurled at \nthe volunteers. The women involved were mainly what were known \nas 'Separation Women', women who were in receipt of a 'separation \nallowance' on account of their husbands being abroad fighting with the \nBritish Army. These women took serious exception to the fact that the \nvolunteers would march through Limerick in defiance of the British \nauthorities. A hail of missiles rained down on the parade and, as it made \nits way back to the Railway terminus, the mob seemed to become more \nerriboldened and groups of volunteers were isolated and attacked. \nThe situation looked extremely dangerous as many of the attackers at \nthis stage seemed to be the worse for drink and seemed to have no fear \nof the volunteers. Sanity was temporarily restored when a small number \nof Volunteer officers, led byTadhg Crowley ofBallylanders fired some \n98 W/S 1420 Witness Statement of Patrick Whelan (Bureau of Military History) p.5 \nRe-organisation and Preparation for Rebellion 123 \npistol shots over the heads of the mob.99 When the volunteers had \nreached the railway station the mob had regrouped. Their numbers were \nnow swelled by numbers from the lanes around Carey's Road which \nwas a very strong recruiting area for the British Army. At this stage the \nVolunteers were again surrounded .and hemmed in, in the area around \nthe railway station. A number of young volunteers were attacked and \nhad their arms seized. \nThe intervtntion of the director of the Arch Confraternity, Father \nMangan succeeded in calming down matters and he managed to \npersuade members of the mob to return the guns which had been taken. \nInterestingly the RIC took no meaningful part in trying to restore \norder until some of the Volunteer Officers made it clear that they were \nprepared to open fire if the mob did not move back and calm down. The \nattitude of the RIC up to that seemed to be one of tacit compliance \nin the embarrassment of the Volunteers and, whilst the mob held the \nupper hand, they seemed to be smugly content. Eventually some sort \nof order was restored and the various detachments of volunteers left \nby rail for their destinations. The disturbances of that day were to have \nrepercussions in the years ahead but for the moment at least some form \nof peace was restored. \nThroughout the summer of 1915, the Irish Volunteer Movement \ncontinued to train and expand whilst the National Volunteer Movement \nwent into decline. Sunday route marches became a regular and welcome \nfeature of Volunteer life. Michael Brennan ofMeelick in the Clare area \nrecalled in his account in 7he War in Clare that it was while on one of \nthese route marches that he first heard the 'Soldiers Song' for the very \nfirst time. The man that sang was Peadar McMahon from Thomondgate, \nwho had a very fine voice. It was the first time that the song rang out \nover the hills of Clare. It was around this time that Robert Monteith left \nthe area much to the regret of the various companies and men who had \nreally come to appreciate his great leadership and integrity. Monteith left \nthe Limerick area ostensibly to seek employment in America but it was \n99 W/S 1647 Witness Statement of John Joe O'Brien (Bureau of Military H 1ston•) p.2",

      "raw_text": "14 The War of Independence in Limerick \nSix chapters are devoted to the formation of the Irish Volunteers \n(November 1913); the split in the Irish Volunteers (20 September \n1914), after John Redmond committed the organisation to :fight in the \nFirst World War; the role of external advisers, such as Robert Monteith \nand Ernest Blythe, in the renewal and re-structuring of the Irish \nVolunteers, after the split with Redmond; the re-organisation of the \nLimerick Command Area into seven battalions in early 1916; and the \ninfluence of the Irish Republican Brotherhood, especially the role of \nJohn Daly, on the Volunteer movement. Inside this outline framework \nnames of people and places are given that provide a clear picture of \nLimerick city and county during the years before the Easter Rising, \n24 April 1916. The same comprehensive account is provided for the \nrole of the Irish Volunteers during the Rising itself: the failure to link \nup with Roger Casement's landing in Kerry, with the plan of securing \nGerman arms; and the decision, faced by conflicting orders from \nDublin, not to engage in armed revolt in 1916. Attention is paid to \nthe conflicting orders emanating from Patrick Pearse and the Military \nCouncil of the IRB and those of Eoin MacNeill, Chief of Staff of the \nIrish Volunteers, especially his countermanding order published in the \nSunday Independent, 23 April 1916. \nIn many ways the Limerick Volunteers were put in the same impossible \nposition as the Cork Volunteers who received about ten conflicting \norders in the weeks before the Rising. Subsequently, an inquiry by the \nVolunteer executive found that no blame should be apportioned to either \nthe Cork or Limerick Volunteer leaders for their failure to act in 1916. \nFor more on the Volunteers in Cork see an important essay by Gerry \nWhite and Brendan O'Shea, 'Easter 1916 in Cork - Order, Counter­\nOrder, and Disorder;' a title that tells its own story both for Cork and \nfor Limerick. (Gabriel Doherty and Dermot Keogh, eds., 1916 The Long \nRevolution, Mercier, 2007. The book also contains original essays on the \nrole of the Catholic Church and the Vatican in the Rising) Failure to \nact and the surrender of arms to the British authorities did, however, \ncause divisions in the rank and :file of the Volunteers. This was especially \nso in Limerick city where Toomey details the formation of a Second \n·' Foreword 15 \nBattalion of the Volunteers in Limerick City, in early 1917, with the \nexpress purpose of pursuing a more active programme than the First \nBattalion which had made the crucial decisions at the time of the Rising. \nThese divisions remained a simmering source of discontent for many \nyears. For more information on Limerick and the Rising see a valuable \nessay by John O'Callaghan, 'The Limerick Volunteers and 1916.' (Ruan \nO'Donnell, ed., 1he Impact of the 1916 Rising, Irish Academic, 2008) For \nnew information on the way in which Clare attempted to combine with e \nLimerick in 1916 and in later years, see Padraig Og O Ruairc, Blood on \nthe Banner. 1he Republican Struggle in Clare (Mercier, 2009) \nEvents in the years 1917 to 1918 radically changed the character of the \nIrish republican response to British rule in Ireland and are outlined in the \nbook. On the one hand, the British authorities attempted to introduce \nconscription in Ireland by the Military Service Bill (16 April 1918) and \nappointed General Sir John French as Lord Lieutenant (11 May 1918) \nto act, in his own words, as 'a Military Governor at the head of a Qyasi­\nMilitary Government.' (For more on this matter see, Richard Holmes, \n1he Little Field Marshal, 1he Life of Lord French, 2004) On the other hand, \na new republican Sinn Fein party and a new Volunteer organisation were \nformed, after Conventions were held in October 1917. The overwhelming \nsuccess of the Sinn Fein party in the general election of December 1918 \nand the assembly of that party as the parliamentary body of Dail Eireann, \n21 January 1919, provided the basis for the Irish Volunteers to act as the \nrepresentatives of a democratic authority. \nFor those who are interested in following up this transformation \nmore closely, with reference to source material, Irish Political Documents, \n1916-1949 (Irish Academic Press, 1985), edited by Arthur Mitchell \nand Padraig O Snodaigh, remains of great value. There one can find, for \nexample, the unanimous all-party Declaration of the Mansion House \nConference (18 April 1918) against Conscription in Ireland. Dorothy \nMacardle's The Irish Republic, :first published in 1937 and recently re­\npublished, is also valuable for its collection of original source material. \nThe book contains an appendix of almost ninety pages of documents \nand statements including the new Sinn Fein constitution of 1917 and,",

    <script>
    const SEARCH_DATA = JSON.parse(document.getElementById('search-data').textContent);
    const { useState, useEffect, useMemo, createElement: h } = React;
    
    function ChronosViewer() {
        const [data] = useState(SEARCH_DATA);
        const [selectedResult, setSelectedResult] = useState(null);
        const [showRaw, setShowRaw] = useState(false);
        const [contextWindow, setContextWindow] = useState(data.context_window || 3);
        const [searchFilter, setSearchFilter] = useState('');
        
        const filteredResults = useMemo(() => {
            const filter = searchFilter.toLowerCase();
            return data.results.filter(r => {
                if (r.title.toLowerCase().includes(filter)) return true;
                if (String(r.year).includes(filter)) return true;
                // Search in chunk_text
                if ((r.chunk_text || '').toLowerCase().includes(filter)) return true;
                // Also search in context chunks
                if (r.context_chunks) {
                    for (const c of r.context_chunks) {
                        if ((c.text || '').toLowerCase().includes(filter)) return true;
                        if ((c.raw_text || '').toLowerCase().includes(filter)) return true;
                    }
                }
                return false;
            });
        }, [data.results, searchFilter]);
        
        // Filter context chunks based on current window setting
        const getVisibleChunks = (result) => {
            if (!result?.context_chunks) return [];
            const centerIdx = parseInt(result.chunk_idx);
            return result.context_chunks.filter(c => 
                Math.abs(c.idx - centerIdx) <= contextWindow
            );
        };
        
        // Header component
        const header = h('header', {
            style: {
                borderBottom: '1px solid #3d3830',
                padding: '24px 32px',
                background: 'rgba(26, 24, 20, 0.95)',
                position: 'sticky',
                top: 0,
                zIndex: 100,
                backdropFilter: 'blur(8px)',
            }
        },
            h('div', { style: { maxWidth: 1400, margin: '0 auto' } },
                h('div', { style: { display: 'flex', alignItems: 'baseline', gap: 16, marginBottom: 16 } },
                    h('h1', {
                        style: {
                            fontFamily: '"Playfair Display", Georgia, serif',
                            fontSize: 28,
                            fontWeight: 700,
                            color: '#d4a574',
                            margin: 0,
                            letterSpacing: '0.02em',
                        }
                    }, 'CHRONOS'),
                    h('span', {
                        style: {
                            fontSize: 13,
                            color: '#8a8273',
                            fontFamily: 'monospace',
                            textTransform: 'uppercase',
                            letterSpacing: '0.15em',
                        }
                    }, 'Limerick Historical Archive')
                ),
                h('div', {
                    style: {
                        background: '#0d0c0a',
                        border: '1px solid #2d2a24',
                        borderRadius: 6,
                        padding: '12px 16px',
                        fontFamily: '"JetBrains Mono", "Consolas", monospace',
                        fontSize: 13,
                    }
                },
                    h('div', { style: { color: '#7a9f6e', marginBottom: 4 } },
                        'Query: ',
                        h('span', { style: { color: '#e8e4dc' } }, data.query || '(none)')
                    ),
                    h('div', { style: { color: '#6e869f' } },
                        'Filters: ',
                        h('span', { style: { color: '#a0a0a0' } }, data.filters || '(none)'),
                        h('span', { style: { color: '#5a5548', marginLeft: 16 } }, 
                            data.results.length + ' results')
                    )
                )
            )
        );
        
        // Get the best preview text for a result (prefer context chunk over CSV chunk_text)
        const getPreviewText = (result) => {
            // First try to get text from the center context chunk
            if (result.context_chunks && result.context_chunks.length > 0) {
                const centerChunk = result.context_chunks.find(c => c.idx === result.chunk_idx);
                if (centerChunk && centerChunk.text && !centerChunk.text.startsWith('[')) {
                    return centerChunk.text;
                }
                // Fallback to first context chunk with valid text
                const validChunk = result.context_chunks.find(c => c.text && !c.text.startsWith('['));
                if (validChunk) return validChunk.text;
            }
            // Fallback to chunk_text if it's not an error message
            if (result.chunk_text && !result.chunk_text.startsWith('[File not found')) {
                return result.chunk_text;
            }
            return '(Text not available)';
        };
        
        // Result item in the list
        const ResultItem = ({ result, isSelected, onClick }) => {
            const previewText = getPreviewText(result);
            
            return h('div', {
                onClick: onClick,
                style: {
                    padding: '16px 20px',
                    borderBottom: '1px solid #2d2a24',
                    cursor: 'pointer',
                    background: isSelected ? '#252219' : 'transparent',
                    transition: 'background 0.15s ease',
                },
                onMouseEnter: (e) => { if (!isSelected) e.currentTarget.style.background = '#1e1c17'; },
                onMouseLeave: (e) => { if (!isSelected) e.currentTarget.style.background = 'transparent'; }
            },
                h('div', { style: { display: 'flex', alignItems: 'baseline', gap: 10, marginBottom: 6 } },
                    h('span', {
                        style: {
                            fontFamily: 'monospace',
                            fontSize: 11,
                            color: '#d4a574',
                            background: '#2d2519',
                            padding: '2px 6px',
                            borderRadius: 3,
                        }
                    }, '#' + result.rank),
                    h('span', {
                        style: { fontFamily: 'monospace', fontSize: 12, color: '#8a8273' }
                    }, result.year),
                    h('span', {
                        style: {
                            fontFamily: 'monospace',
                            fontSize: 11,
                            color: '#5a6e5a',
                            marginLeft: 'auto',
                        }
                    }, ((result.similarity || 0) * 100).toFixed(1) + '%')
                ),
                h('h3', {
                    style: {
                        fontSize: 14,
                        fontWeight: 600,
                        color: '#c8c4bc',
                        margin: '0 0 8px 0',
                        lineHeight: 1.4,
                    }
                }, result.title.length > 60 ? result.title.slice(0, 60) + '...' : result.title),
                h('p', {
                    style: {
                        fontSize: 13,
                        color: '#7a7568',
                        margin: 0,
                        lineHeight: 1.5,
                        overflow: 'hidden',
                        textOverflow: 'ellipsis',
                        display: '-webkit-box',
                        WebkitLineClamp: 2,
                        WebkitBoxOrient: 'vertical',
                    }
                }, previewText.slice(0, 150) + (previewText.length > 150 ? '...' : '')),
                h('div', {
                    style: {
                        marginTop: 8,
                        display: 'flex',
                        gap: 8,
                        fontSize: 11,
                        fontFamily: 'monospace',
                    }
                },
                    h('span', { style: { color: '#5a5548' } }, 'chunk ' + result.chunk_idx),
                    result.total_chunks ? h('span', { style: { color: '#4a4a48' } }, '/ ' + result.total_chunks) : null,
                    h('span', { style: { color: '#4a5a4a' } }, result.source)
                )
            );
        };
        
        // Results list panel
        const resultsList = h('div', {
            style: {
                borderRight: selectedResult ? '1px solid #2d2a24' : 'none',
                overflow: 'auto',
                maxHeight: 'calc(100vh - 120px)',
            }
        },
            // Filter input
            h('div', { style: { padding: '16px 20px', borderBottom: '1px solid #2d2a24' } },
                h('input', {
                    type: 'text',
                    placeholder: 'Filter results...',
                    value: searchFilter,
                    onChange: (e) => setSearchFilter(e.target.value),
                    style: {
                        width: '100%',
                        background: '#0d0c0a',
                        border: '1px solid #3d3830',
                        borderRadius: 4,
                        padding: '10px 14px',
                        color: '#e8e4dc',
                        fontFamily: 'inherit',
                        fontSize: 14,
                        outline: 'none',
                    }
                })
            ),
            // Result items
            ...filteredResults.map((result) => 
                h(ResultItem, {
                    key: result.doc_id + '-' + result.chunk_idx,
                    result: result,
                    isSelected: selectedResult?.doc_id === result.doc_id && 
                               selectedResult?.chunk_idx === result.chunk_idx,
                    onClick: () => setSelectedResult(result)
                })
            )
        );
        
        // Detail panel
        const visibleChunks = selectedResult ? getVisibleChunks(selectedResult) : [];
        
        const detailPanel = selectedResult ? h('div', {
            style: {
                overflow: 'auto',
                maxHeight: 'calc(100vh - 120px)',
                padding: '24px 32px',
            }
        },
            // Document header
            h('div', { style: { marginBottom: 24 } },
                h('div', { style: { display: 'flex', alignItems: 'center', gap: 12, marginBottom: 12, flexWrap: 'wrap' } },
                    h('span', {
                        style: {
                            fontFamily: 'monospace',
                            fontSize: 13,
                            color: '#d4a574',
                            background: '#2d2519',
                            padding: '4px 10px',
                            borderRadius: 4,
                        }
                    }, selectedResult.year),
                    h('span', {
                        style: { fontFamily: 'monospace', fontSize: 12, color: '#6e869f' }
                    }, 'Doc: ' + (selectedResult.doc_id || '').slice(0, 12)),
                    h('span', {
                        style: { fontFamily: 'monospace', fontSize: 12, color: '#5a5548' }
                    }, 'Chunk ' + selectedResult.chunk_idx + (selectedResult.total_chunks ? ' of ' + selectedResult.total_chunks : ''))
                ),
                h('h2', {
                    style: {
                        fontFamily: '"Playfair Display", Georgia, serif',
                        fontSize: 22,
                        fontWeight: 600,
                        color: '#e8e4dc',
                        margin: '0 0 12px 0',
                        lineHeight: 1.3,
                    }
                }, selectedResult.title),
                selectedResult.item_url ? h('a', {
                    href: selectedResult.item_url,
                    target: '_blank',
                    rel: 'noopener noreferrer',
                    style: { fontSize: 13, color: '#7a9f6e', textDecoration: 'none' }
                }, 'View original document ↗') : null
            ),
            
            // Controls
            h('div', {
                style: {
                    display: 'flex',
                    gap: 16,
                    marginBottom: 24,
                    padding: '16px',
                    background: '#151310',
                    borderRadius: 8,
                    border: '1px solid #2d2a24',
                    flexWrap: 'wrap',
                }
            },
                h('div', { style: { display: 'flex', alignItems: 'center', gap: 8 } },
                    h('span', { style: { fontSize: 13, color: '#8a8273' } }, 'Context:'),
                    h('select', {
                        value: contextWindow,
                        onChange: (e) => setContextWindow(Number(e.target.value)),
                        style: {
                            background: '#0d0c0a',
                            border: '1px solid #3d3830',
                            borderRadius: 4,
                            padding: '6px 10px',
                            color: '#e8e4dc',
                            fontFamily: 'monospace',
                            fontSize: 13,
                            cursor: 'pointer',
                        }
                    },
                        h('option', { value: 1 }, '±1 chunk'),
                        h('option', { value: 2 }, '±2 chunks'),
                        h('option', { value: 3 }, '±3 chunks'),
                        h('option', { value: 5 }, '±5 chunks'),
                        h('option', { value: 10 }, '±10 chunks')
                    )
                ),
                h('button', {
                    onClick: () => setShowRaw(!showRaw),
                    style: {
                        background: showRaw ? '#3d3019' : '#19243d',
                        border: '1px solid ' + (showRaw ? '#5a4520' : '#2a3a5a'),
                        borderRadius: 4,
                        padding: '6px 14px',
                        color: showRaw ? '#d4a574' : '#7a9fd4',
                        fontFamily: 'monospace',
                        fontSize: 12,
                        cursor: 'pointer',
                    }
                }, showRaw ? '◉ RAW OCR' : '◎ NORMALIZED'),
                h('span', {
                    style: {
                        fontSize: 12,
                        color: '#5a5548',
                        fontFamily: 'monospace',
                        marginLeft: 'auto',
                    }
                }, 'Showing ' + visibleChunks.length + ' chunks')
            ),
            
            // Context chunks display
            h('div', {
                style: {
                    background: '#0d0c0a',
                    borderRadius: 8,
                    border: '1px solid #2d2a24',
                    overflow: 'hidden',
                }
            },
                h('div', {
                    style: {
                        padding: '12px 16px',
                        borderBottom: '1px solid #2d2a24',
                        background: '#151310',
                    }
                },
                    h('span', {
                        style: {
                            fontFamily: 'monospace',
                            fontSize: 12,
                            color: '#8a8273',
                            textTransform: 'uppercase',
                            letterSpacing: '0.1em',
                        }
                    }, 'Document Context • ' + (showRaw ? 'Raw OCR' : 'Normalized'))
                ),
                
                visibleChunks.length > 0 ? visibleChunks.map((chunk) => {
                    const isTarget = chunk.idx === selectedResult.chunk_idx;
                    const displayText = showRaw && chunk.raw_text ? chunk.raw_text : chunk.text;
                    
                    return h('div', {
                        key: chunk.idx,
                        style: {
                            padding: '16px 20px',
                            borderBottom: '1px solid #1a1814',
                            background: isTarget ? '#1a2010' : 'transparent',
                            borderLeft: isTarget ? '3px solid #7a9f6e' : '3px solid transparent',
                        }
                    },
                        h('div', {
                            style: {
                                display: 'flex',
                                alignItems: 'center',
                                gap: 10,
                                marginBottom: 10,
                            }
                        },
                            h('span', {
                                style: {
                                    fontFamily: 'monospace',
                                    fontSize: 11,
                                    color: isTarget ? '#7a9f6e' : '#5a5548',
                                    background: isTarget ? '#243019' : '#1a1814',
                                    padding: '2px 8px',
                                    borderRadius: 3,
                                }
                            }, 'chunk ' + chunk.idx),
                            isTarget ? h('span', {
                                style: {
                                    fontFamily: 'monospace',
                                    fontSize: 10,
                                    color: '#7a9f6e',
                                    textTransform: 'uppercase',
                                    letterSpacing: '0.1em',
                                }
                            }, '← search hit') : null
                        ),
                        h('p', {
                            style: {
                                fontFamily: '"JetBrains Mono", "Consolas", monospace',
                                fontSize: 13,
                                lineHeight: 1.7,
                                color: isTarget ? '#d8d4cc' : '#9a9688',
                                margin: 0,
                                whiteSpace: 'pre-wrap',
                            }
                        }, displayText || '[No text available]')
                    );
                }) : h('div', {
                    style: { padding: '24px', textAlign: 'center', color: '#5a5548' }
                }, 'No context chunks available')
            ),
            
            // Side-by-side comparison (if both texts differ)
            (selectedResult.raw_text && selectedResult.chunk_text && 
             selectedResult.raw_text !== selectedResult.chunk_text) ?
                h('div', {
                    style: {
                        marginTop: 24,
                        background: '#151310',
                        borderRadius: 8,
                        border: '1px solid #2d2a24',
                        overflow: 'hidden',
                    }
                },
                    h('div', {
                        style: {
                            padding: '12px 16px',
                            borderBottom: '1px solid #2d2a24',
                            background: '#1a1814',
                        }
                    },
                        h('span', {
                            style: {
                                fontFamily: 'monospace',
                                fontSize: 12,
                                color: '#8a8273',
                                textTransform: 'uppercase',
                                letterSpacing: '0.1em',
                            }
                        }, 'Text Comparison • Chunk ' + selectedResult.chunk_idx)
                    ),
                    h('div', { style: { display: 'grid', gridTemplateColumns: '1fr 1fr' } },
                        h('div', { style: { padding: '16px 20px', borderRight: '1px solid #2d2a24' } },
                            h('div', {
                                style: {
                                    fontSize: 11,
                                    fontFamily: 'monospace',
                                    color: '#6e869f',
                                    marginBottom: 10,
                                    textTransform: 'uppercase',
                                }
                            }, 'Normalized'),
                            h('p', {
                                style: {
                                    fontFamily: '"JetBrains Mono", monospace',
                                    fontSize: 12,
                                    lineHeight: 1.7,
                                    color: '#b8b4ac',
                                    margin: 0,
                                    whiteSpace: 'pre-wrap',
                                }
                            }, selectedResult.chunk_text)
                        ),
                        h('div', { style: { padding: '16px 20px' } },
                            h('div', {
                                style: {
                                    fontSize: 11,
                                    fontFamily: 'monospace',
                                    color: '#9f8a6e',
                                    marginBottom: 10,
                                    textTransform: 'uppercase',
                                }
                            }, 'Raw OCR'),
                            h('p', {
                                style: {
                                    fontFamily: '"JetBrains Mono", monospace',
                                    fontSize: 12,
                                    lineHeight: 1.7,
                                    color: '#a89a88',
                                    margin: 0,
                                    whiteSpace: 'pre-wrap',
                                }
                            }, selectedResult.raw_text)
                        )
                    )
                ) : null
                
        ) : h('div', {
            style: {
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                padding: 48,
                color: '#5a5548',
            }
        },
            h('div', { style: { textAlign: 'center' } },
                h('div', { style: { fontSize: 48, marginBottom: 16, opacity: 0.5 } }, '📜'),
                h('p', { style: { fontFamily: 'monospace', fontSize: 14 } }, 
                    'Select a result to view details')
            )
        );
        
        // Main layout
        return h('div', { style: { minHeight: '100vh' } },
            header,
            h('div', {
                style: {
                    maxWidth: 1400,
                    margin: '0 auto',
                    display: 'grid',
                    gridTemplateColumns: selectedResult ? '380px 1fr' : '1fr',
                    gap: 0,
                    minHeight: 'calc(100vh - 120px)',
                }
            },
                resultsList,
                detailPanel
            )
        );
    }
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(ChronosViewer));
    </script>
</body>
</html>
