          "raw_text": "180 THE LEADER. .APRIL 22. 1905. \nwas cau_sed by persons acting without authority, we do \nnot consj.der that action on our part is called for and \nwe call ·on all true friends of the movement to ~void \nfurther controversy in the matter.\" It will be noted \nthat this r~solution is the same as the absurd and \nloudly condemned resolution of the Dublin Co1r'Oe \nCe\"nm:;A11, but for the fact that the words \"and was \ndue. to the unauthorised introduction of an individual \ninto a section reserved for the Corporation \" are \nomitted, and that the exhortation \" and we 'call on \nall t.rue friends of the movement to n.void further con• \ntroversy in the matter\" are added. VVe, for our part, \nbeg to suggest that \" all true friends of the movement '' \nwould be better employed in disa:ssociating a noble and \nhonourable cause from all connection with street blaok­\nguardism and foot-pad tactics. It is for the 1mr• \nticular Irish public concerned to differentiate if they \ncan .between tweedledum and tweedledee. There is no \napology to Dr. McWalter, T.C., to his friend Mr. John \nGore, or to the Editor of this paper. What are these \ntrio compa ,red to the street roughs, their aiders, ab­\nbetors and applauders 1 Were there men who must not \nbe disobeyed by the majority of the Coir-oe 511ot\" at \nthis meeting around the corner on Thu rsday night last? \nThe resolution of the Executive Committee appears \nto us to be quite absurd as well as an aggravation of \nthe insult offered to Dr. M 'Walter, T.C., and his friends \nin the streets of Dublin on the occasion of the Proces­\nsion. Surely it was unnecessary to formally declai:e \nthat that body regretted that the harmony of the Dub­\nhn Procession was disturbed; we should have thought \nthat that might be taken for granted; all people con­\ncerned in any enterprise natw-ally wish that it should \nbe carried out harmoniously, and one would think it \nrather unnecessary for them to state that, street roughs \nintervening, they regretted the want of harmony. Of \ncow-se they did; so would any collection of human be­\nings; and the particular want of harmony having led \nto other more serious disturbances in the way of branch \nresolutions, protests, etc., naturally the regret is inten­\nsified. Surely no one who protested and asked for an \napology thought that the Co1r'Ce 5110.t,1 organised the \nstreet-rough escapade! Why, then, point out that the \nblackguardism was enacted by \" persons acting without \nauthority \" The Organisation, in many devious ways, \nas we have over and over again shown, had got itself \nexpressly mixed up in the matter, yet the Executive \nCommittee did not feel called upon to express even a \nformal regret 'to D1:. M 'W alter, T .C., and his friends on \naccount of the blackguardism to which they were sub· \njected by roughs at the Procession, one of whom wore a \nbadge upon his arm . The absurd resolution as it stands \nreally in a round-about way emphatically says:- \" We \ndon't wish to, or we dare not, offer any apology, \nor denounce the conduct of the street roughs.'' \nThat is the meaning of the resolution in so far as it \nmeans anything; and it appears to ·us that the long­\ndrawn-out exhibition of lack of tact is fully capped by \nthis resolution of the Executive Committee who have \nadded aggravation after the Dublin Co1r-oe Ce .<11111-\nC.(\\IJI had added insult to injury. \nSupposing that a vofo of condolence was proposed at a \nmeeting of responsible persons to the relatives of some­\none who had recently died, and supposing that meeting \nresolved that as they had nothing to do with bringing \nabout the death of the person they considered that no \naction on their part was called for-what would be \nthought of such a resolution 1 Dr. M'W •alter and his \nfriends are to receive no apology as the Executive Com­\nmittee did not authorise the roughs--one with a badge \non his arm-to hold up the carriage of a mem uthority, no action was called for \non their part? \nIs the influence represented by street roughs dominant \nin the Central Counsels of the Gaelic League 7 Is the \npolicy of the Ex ecutive dictated by fear of street roug4s \nand their friends 7 We had hoped to be able to bury \nthe incident in this week 's issue ; the Executive Com­\nmittee have not seen w ell to dig a pit in which we could \nplace it and cover it up . They have aggravated a dis­\nagreeable situation, and have refu§ed to rub the gutter \noff the organisation with which the roughs at the Lan­\nguage Procession succeeded in fouling it. \nWe feel sure that the members of England's Faithful \nGarrison in Ireland , the reo111i11i, the West Britons and \nother enemies of Ireland feel that they owe a debt of \ngratitude to the DublinC01ru eCe ,,1111c<1111, to the roughs, \nand last but not least to the m em hers of the Executive \nCommittee responsible for the absurd resolution passed \nlast Thursday. \nThe resolution of the majority at the Executive Com­\nmittee meeting is in opposition to several of the \nbranches who had thought it well to declare upon \nthe matter beforehand. We do not know how many \nbranches thought well to move in the matter; we pre­\nsume that most branches, looking forward confidently to \nthe Executive Committee doing the tactful and the right \nthing, took no action in the hope that the crisis would \nbe got over by proper action on the part of the Execu­\ntive. The resolution of the Executive is in op­\nposition to the Gavan Branch, the committee of which \nunanimously agreed in asking whether any step had \nbeen or would be taken to repudiate the action of the \nroughs. It is opposed to the view of the Father \nSherlock Branch, Birmingham, whose President wrote \nin a letter already published by us that he was authorised \nby tha~ branch \" to_ protest in its name against the in­\n~u;lt ?ffered to you m the Language Procession, and to \nJOrn_m the c\\ema11d that you shall r       "chunk_text": "9:d THE LEADER. In the yea.a-1905 another Irish Chief Secreta.ry has been laid low, and the Uuder-Secret.ary has had a ha-rd fight to preserve his position. The attackers this time have not resorted to steel, they have not dyed their hands with the blood of their victims. They ha.ve, broken no civil law. They a;re not criminals. But they have sought as eage.i:ly, and in one. case they ha.ve suc­ ceeded as completely as did the men of '82 in destroying the official lives of those to whom they were opposed. M1. Wyndham, as. au Irish Chief Secreta.ry, is as dead as Lord Frederick Cavendish; Sir Antony .McDonneil, for aught the public really knows, may lie, so far as his caJ:eer in Ireland is concerned, as near the point of dis­ solution as did .Mr. Burke on that May evening long ago. The Invincibles of '82 were, for the most pa.rt, ignorant men possessed of neithei place nor power, in blind hatred of oppression and misrule, which, maybe they but im­ perfectly understood the ca,use of, but of whose effects they were well a.wa.re, they enda.ugered body a.nd soul, and took two follow-beings' lives-. The Ulster Pa.rty_ of to-day boast of their educa,tion, a.nd insist on bemg maintained in 1ihe ,place and power they now enjoy. The fear that they ma y uot be so preserved is, the motive tha.t has impelled them in sooking the downfall of the two Secreta.ries. Selfishness-,a, personal feeling of each on_e for himself and for his class-is the keynote to the atti­",

          "idx": 13,
          "text": "“ My companion enjoyed a cheap reputation for wit and insight. He was by habit and repute a satirist. If he did occasionally condemn anything or anybody who richly deserved it, and whose de- merits had hitherto escaped, it was simply because he condemned everything and everybody. While I was with him he disposed of St. Paul with an epigram, shook my reverence for Shakespeare ina neat antithesis, and fell foul of the Almighty Him- self, on the score of one or two out of the ten com- mandments. Nothing escaped his blighting censure. At every sentence he overthrew an idol, or lowered my estimation of a friend. I saw everything with my eyes, and could only marvel at my former blindness. How was it possible that I had not before observed A’s false hair, B’s selfishness, or C’s boorish manners? I and my companion, me- thought, walked the streets like a couple of gods among a swarm of vermin ; for everyone we saw seemed to bear openly upon his brow the mark of the apocalyptic beast. I half expected that these miserable beings, like the people of Lystra, would recognise their betters and force us to the altar, in which case, warned by the fate of Paul and Bar- nabas, I do not know that my modesty would have prevailed upon me to decline. But there was no need for such churlish virtue. More blinded than the Lycaonians, the people saw no divinity in our gait, and as our temporary godhead lay more in the way of observing them healing their infirmities, we were content to pass them by in scorn.",

          "idx": 3,
          "text": "Candidates for enrolment in the National Army may present themselves at the County. Courthouse, on and after to-day, Other centres for.enrolment will be announced in to-morrows issue. Now! Men.of Limerick do your. duty by rallying to the Army which is serving the National Government set up by the Irish People. IRREGULARS LYING RUMOURS IN THE COUNTRY. Bands of irregulars, operating in various parts of the country, are temporarily cutting off - communication with outlying places. In some areas they have established their own News “Service,” which consists, for most part, of lying rumours. Thus, people who have managed to return from parts of the South and‘ West have been surprised to find the Irish Government in absolute control in Dublin! They had been told that the irregulars dominated the City and Country, and each area in which irregulars operate is told that large bodies of reinforce- ments are marching to their aid, and that the whole country is behind Mr. Rory O'Connor. Huge successes by the irregulars in Dublin City and County, and other far-off places are also retailed. Many people in the country, in fact, do not yet. know that the fight has been fought and won by the Irish people’s own army in Dublin. Carry on Limerick ! Limerick is now rid of those who would attempt to impose gun-law on its people.",

          "idx": 68,
          "text": "HIS article is written in the honest belief that the best way to get a scheme accepted is to have it worked out in detail ; I shall therefore ask the ladies and gentlemen mentioned below to take that as my excuse for making free with their names and bringing forth their abilities into the light of day. But the article is also written with the more immediate purpose of combating an utterly absurd delusion as to our own incapacity, which, like so many other such delusion, Catholics seem only too ready to indulge. I confess I have found it a little difficult to listen with patience to the state- ment so often put forward, that one of the difficulties Catholics labour wnder in regard to starting an Uni- versity or University College, is that they have no body of properly qualified teachers to man it. It is no doubt commonly added, by way of consolation, that such a body may eventually be developed or the like. Even Mr. Dillon in his recent address, only argued that there were a certain number of teachers available. Whilst Mr. Stephen Gwynn, in his Dublin lecture, seemed to think the Catholic teaching faculty so negligible that ho seriously proposed that they should all be retired on pension.",

      "raw_text": "O’Con.—So that’s how the land lies there. The poor\neverlasting journalistic ragmen and pedlars! Do such\npeople deserve to be free. Here beneath the far blazing\nfires of heaven, I do most solemnly protest that, though\nI love Ireland as a pelican loves her young, there are\nthousands and thousands of Inishmen whom I would\nload with chains. The Saxon oppressor never scourged\nTveland more ruthlessly than I would whip and scourge\nthose mean spirited panders to the vices and weaknesses\nof the people. The freedom of such a press I would\nshackle without remorse, and for each unwholesome, or\ninane fragment of foreign matter, and each vice-en-\ncouraging item appearing in its columns, I would drag\nthose responsible before a court, and have them tried\nby a packed jury. ;",

      "chunk_text": "j seal Cats Luimnise PRICE 1d (LIMERICK WAR N EWS) Largest Nett Circulation VOL. I. ; SUNDAY, 16th JULY, 1922. NO. III. ONE COUNTRY—ONE GOVERNMENT Citizens of Limerick, you are now faced with the inevitable conflict which has been threatening for the past six menths. Six-months ago a minority deliberately deelared its defiance of the will of the people, and twice in word und in deed has resisted that will. In the name of liberty the Public Press has been destroyed, freedom of speech, prevented, private property looted, the homes of peaceable citizens invaded and old men and boys dragged out in the dead of night and shot. These men have done these things in the name of liberty and their actions from first to last have been sacriligious. These men, who now, with arms in their hands defy the State are enemies of the people, andas such will be resisted by all who love liberty. It has fallen to the soldiers of the ynation to fight this tyranny and they have /accepted the task and will fight until the tyranny has been overcome and blotted out in Ireland for ever. They will fight the new tyranny as tena- ciously as they fought the old tyranny. For the new tyranny is more insidious than the old and should it triumph the hopes of an Irish demo- eracy would perish for ever.",

          "raw_text": "j seal\nCats Luimnise\n\nPRICE 1d\n\n(LIMERICK WAR N EWS)\n\nLargest Nett Circulation\n\nVOL. I.\n;\n\nSUNDAY, 16th JULY, 1922.\n\nNO. III.\n\nONE COUNTRY—ONE GOVERNMENT\n\nCitizens of Limerick, you are now faced\nwith the inevitable conflict which has been\nthreatening for the past six menths. Six-months\nago a minority deliberately deelared its defiance\nof the will of the people, and twice in word und\nin deed has resisted that will. In the name of\nliberty the Public Press has been destroyed,\nfreedom of speech, prevented, private property\nlooted, the homes of peaceable citizens invaded\n\nand old men and boys dragged out in the dead\nof night and shot. These men have done these\nthings in the name of liberty and their actions\nfrom first to last have been sacriligious.",
          "raw_idx": null
        },
        {
          "idx": 1,
          "text": "The soldiers of the people fought England to make Ireland a country fit for freemen to live in, and they will never rest till.that work has been done. No section, no class in Ireland will be permitted to take away the liberties of the people. No individual will be permitted to set up a local tyranny. With the Government, established by the people, Ireland will grow great and diciplined and strong. Our soldiers, ealied to this stern work, have shown the highest moral courage, as well as supreme valour. It is no easy thing to fight former comrades, but the soldiers of the Nation have not drawn back from this stern duty. Only the dearest realisation of their duty has helped the soldiers of the nation to evercome all these ties. In future time men will say that in this moral courage lay the true greatness of the national army. It is no consolation to the people of Ireland that some of those who have chosen to make war on their rights are sincere. Madness may be sincere but also detrimental. Others of the enemies of the people are false and dishonourable men. They have been trusted in all good faith. Their word has been accepted. They have broken their word. The most dishonourable of all these men is the man who has organised the revolt in Limerick.",
          "raw_text": "The soldiers of the people fought England\nto make Ireland a country fit for freemen to live\nin, and they will never rest till.that work has\nbeen done. No section, no class in Ireland will\nbe permitted to take away the liberties of the\npeople. No individual will be permitted to set\nup a local tyranny. With the Government,\nestablished by the people, Ireland will grow\ngreat and diciplined and strong,",
          "raw_idx": 2

        {
          "idx": 2,
          "text": "On Friday night people in the vicinity of the Castle Barracks was startled by the explosion of bombs thrown into the Castle. But it is generally understood now that the National Army protects the people, to whom it belongs, so that when the explosions were over, people again settled down, and waited the next attack. 16th JULY. Spéat Cota Lurmmige. | Items of War News (continued). A sniper stationed in O’Connell street, on Friday and yesterday, has reason to congratulate himself. He wounded a woman at the corner of Sarsfield street on Friday, with the result that she died almost bef: re admission to Barrington’s, Yesterday morning he wounded another woman slightly, and a young boy. No doubt he will get a military decoratiou for this fine piece of work. Another sniper was lucky enough to seriously wound a Nun at the Mount Convent. Civilized Warfare.",
          "raw_text": "Spéat Cota Lurmmige. |\n\nItems of War News (continued).\n\nA sniper stationed in O’Connell street, on\nFriday and yesterday, has reason to congratulate\nhimself. He wounded a woman at the corner\nof Sarsfield street on Friday, with the result\nthat she died almost bef: re admission to\nBarrington’s, Yesterday morning he wounded\nanother woman slightly, anda young boy. No\ndoubt he will get a military decoratiou for this\nfine piece of work.\n\nAnother sniper was lucky enough to seriously\nwound a Nun at the Mount Convent.\n\nCivilized Warfare.",
          "raw_idx": 6
        },
        {
          "idx": 3,
          "text": "A Red Cross Boy of the National Army is fond of using the expression—‘‘ That’s not playing soldiers’’ The Irregulars cannot have heard of this expression else they would not have shot Pte Stapleton with an explosive bullet, nor fired an incendiary bomb into P. D. Bourke’s William street ; nor would they be so addicted to the use of copper plated bullets. The use of these interesting but unfair weapons is certainly not playing soldiers. Heroes of Yesterday—and To-day !! Frank Teeling, who fought all through the war, was dangerously wounded in the battle of Mount Street in trying to save his comrades, was sentenced to death and escaped from Kil- mainham the night before his execution. He was shot in the back by a supporter of the Executive, who fired point blank at him, while walking unarmed along the streets of Limerick during a Truce. When Teeling was lifted off the street his comment to his comrades was— “Even the Black and Tans didn’t do that to me” Military Service.",
          "raw_text": "A Red Cross Boy of the National Army\nis fond of using the expression—‘‘ That’s not\nplaying soldiers’’ The Irregulars cannot have\nheard of this expression else they would not\nhave shot Pte Stapleton with an explosive bullet,\nnor fired an incendiary bomb into P. D. Bourke’s\nWilliam street ; nor would they be so addicted\nto the use of copper plated bullets. The use of\nthese interesting but unfair weapons is certainly\n\nnot playing soldiers.\n\nHeroes of Yesterday—and To-day !!",
          "raw_idx": 7
        },
        {
          "idx": 4,
          "text": "Yesterday was a busy day at the Court- house. Over a hundred men offered themselves for Military Service. A large number volun- teered for temporary work and several Redcross nurses and helpers gave their names to be called upon when required, But with a few notable exceptions the middle classes were absent. _Is there no one of military age on the Ennis Road or O'Connell Avenue? But then the middle classes were always too ‘‘respectable’’ to take any public duty upon themselves tho’ they are always ready to work overtime with their tongues when it comes to criticism. Oh! To Be a Newshoy. Not satisfied with shutting off Limerick by rail and road and ruining all business the Exe- cutive forces raided two newsboys selling our valuable and influential” publication. They seized the papers which the poor newsboys had paid their good money for, with the result that these boys are penniless. However, they have started work again—on credit—and it will take more thin a few Irregular bullies to prevent these lads earning an honest living. The White Feather. A lady in the vicinity of Athlunkard Street yesterday sent many men to join our army. Why does not some middie class lady chase the young men out of their comfortable chairs to join one side or the other, and finish this business which destroys all normal activities ? Reinforcements.",

      "chunk_text": "_ A convention to select Mr. Nugent as candidate for College Green Division was held on Wednesday week and amongst those attending were twelve priests, including the Rev. Adm. of the Pro- Cathedral and the P.P. Arran Quay. Rev. Myles Ronan, C.C.. was also present. It is regretable to find the associate of Viviani backed by our clergy. I never had any sympathy with the decree “no ptiests in politics,” but our priests should recognise the danger of their position if they interfere in poli- tical matters without fully studying them first. I am afraid many of the priests at the convention went just to oblige Mr. Nugent and with little regard for the issues at stake. They were brought there to add tone to the proceedings, their names were meanly exploited to discredit the exposure of Nuzentism which I recently published in Tue Spark. Their attendance was paraded as evidence of Mr. Nugent’s sanctity and virtue. But, the clear-headed and unbought element in Irish politics, who are unfortunately deprived of access to the political machinery and press, at present, are definitely convinced that Mr. Nugent is the advo- cate of political prostitution and immorality. He is the fellow of corrupt and unscrupulous political charlatans, whose only end is; personal power, and to whose ambition, the common people, their ideals and their faiths, are but accessories. To back such a man is to court dishonour and discredit.",

          "text": "213 ADDENDA AND CORRIGENDA TO BERKELEY PEDIGREE Ante Vol. II, p. 121, Note 5. Read \"Isabel married first-John, King of England, and, secondly-William de Valence, their daughter Isabel de Valen_J;e married Robert deCreoun. (Ibid. p. 131 ). Maurice Berkeley was born 1598 (not 1698). Catherine Berkeley alias Courtenay had issue. Elizabeth Berkeley, alias Crofton, left issue Edward Crofton of Moate, Bart. ; Thomas Crofton of Askeaton; John Crofton of Kilbrian (had issue twelve children) and four daughters; Frances Berkeley, alias Blayney, had issue (1) Jane, married Thomas Walcott of Croagh, (had issue eight children) (2) Brigid married Edmund Brown of Newgrove, and had issue; (she secondly m. James Purcell). CORRIGENDA TO TAYLOR PEDIGREE. (Ibid. p. 132). Berkeley",
          "raw_text": "213 \nADDENDA AND CORRIGENDA TO BERKELEY PEDIGREE \nAnte Vol. II, p. 121, Note 5. \nRead \"Isabel married first-John, King of England, and, \nsecondly-William de Valence, their daughter Isabel de Valen_J;e married \nRobert deCreoun. \n(Ibid. p. 131 ). \nMaurice Berkeley was born 1598 (not 1698). Catherine Berkeley \nalias Courtenay had issue. Elizabeth Berkeley, alias Crofton, left issue \nEdward Crofton of Moate, Bart. ; Thomas Crofton of Askeaton; John \nCrofton of Kilbrian (had issue twelve children) and four daughters; \nFrances Berkeley, alias Blayney, had issue (1) Jane, married Thomas \nWalcott of Croagh, (had issue eight children) (2) Brigid married Edmund \nBrown of Newgrove, and had issue; (she secondly m. James Purcell). \nCORRIGENDA TO TAYLOR PEDIGREE. \n(Ibid. p. 132). \nBerkeley Taylor married Sarah, daughter of Edward Hore, of Dun­\nkettle, Co. Cork, and left issue (1) EDWARD, High Sheriff, 1727, and \nM.P. for Askeaton. He married first-Armitage, (by whom he had \nissue Berkeley, d. unm. June, r 763, aged 19) and secondly Anne, dau. \nof Richard Maunsell (who secondly married John Tunnadine), and left \ni:ssue-\nEnwARD, drowned shortly after attaining his majority, March, 1769. \n(2) Catherine, m. 1760, Hugh, second Baron Massy, d. 1790. \n(3) Sara, m. 1774, Henry, second Earl of Carrick; shed. 1841. \nWILLIAM was fourth son of Berkeley Taylor.",

          "idx": 29,
          "text": "Northern Europe. Although during many centuries vessels manufactured out of wood were in constant domestic use in Ireland, and must have existed in enormous numbers, very few of them, I regret to say, have been pre­ served to our own days. Even the homely pig£1, so common in the country districts but a few years ago, has already become quite a rarity. The disappearance of wooden articles is clearly due to the perishable HANDLE-FULL SIZE, nature of the material of which they were made, and it is highly probable that all very ancient forms of the kind would have long since crumbled into dust were it not for the powerful antiseptic and pre­ servative properties inherent in our peat-bogs, which happily have kept for us many treasures of the past both in wood and metal. The mether, or wooden drinking-cup, here des­ cribed, is in some respects of special interest, owing to its peculiarly elongated form and the unusual ornamentation on the handle, which useful appendage, contrary to the general rule in vessels of the sort, is single-most specimens possessing two or else four handles attached low down",
          "raw_text": "2r4 \nANCIENT WOODEN DRINKING-CUP. \nHv DR. GEOKGE U. MACNAMARA. \nAlthough during many centuries vessels manufactured out of wood \nwere in constant domestic use in Ireland, and must have existed in \nenormous numbers, very few of them, I regret to say, have been pre­\nserved to our own days. Even the homely pig£·1, so common in the \ncountry districts but a few years ago, has already become quite a rarity. \nThe disappearance of wooden articles is clearly due to the perishable \nHANDLE-FULL SIZE, \nnature of the material of which they were made, \nand it is highly probable that all very ancient forms \nof the kind would have long since crumbled into \ndust were it not for the powerful antiseptic and pre­\nservative properties inherent in our peat-bogs, which \nhappily have kept for us many treasures of the past \nboth in wood and metal. \nThe mether, or wooden drinking-cup, here des­\ncribed, is in some respects of special interest, owing \nto its peculiarly elongated form and the unusual \nornamentation on the handle, which useful appendage, \ncontrary to the general rule in vessels of the sort, is \nsingle-most specimens possessing two or else four \nhandles attached low down on the sides, which of \ncourse made them very convenient and handy for \npassing around. From their quadrangular shape, it is \nquite evident me/hers could only be drunk from at the \nangles. \nThe word me'O.\\t', or me.\\'0.\\1', is said to be a \nderivative of m1u, mead, or metheglin, a well-known \ndrink made from honey. From the earliest dawn of \nhistory this beverage seems to have been known to all \nthe peoples of Northern Europe, possibly long before \nthe culture-hero, Dionysus, taught the nations of the",

          "text": "How long this boycott of native games can continue will depend upon ourselves. Apart from sentiment for native games, there are two arguments in their favour—one utilitarian and the other ethical—that cannot be ignored. Firstly, the native games are admittedly (as one should naturally expect) best fitted for the physique and temperament of our people. A majority of the pupils of our colleges have been reared amidst games such as Canon Sheehan has so well depicted ; and their yearning for a continuance of such beneficial and innocent pursuits is surely no more wicked than it is unnatural. But other games—foreign and unnatural—are forced upon them with results as baneful nationally as they are barren physically.",

      "chunk_text": "A correspondent asks me whether Mr. S. W. Maddock, who orates at the back of the Custom- House on Tuesday evenings, to an audience of en- thusiastic “‘G” men on “Catholic Ireland’s” duty to Catholic Belgium, is the same S, W. Maddock, who orated at Unionist gatherings about the persecution of Protestant Ulster by the remainder of Ireland if Home Rule were passed into operative law. He is, and Mr. A. Beattie, T.C., who orates in the same vein is identical with the A. Beattie who toured Ulster a few years ago as a persecuted Protestant from Dublin, who declared the Catholics would not permit a Protestant to live if they could help it. Maddock, Beattie, Lloyd, Ormsby, and Irwin—these are the people who to-day stand upin Dublin on a Government-provided platform (ex- penses paid) to look for Catholic recruits, while their brethren of the Ulster Division are being care- fully kept at home in Ireland, free from trouble and danger. How transparent the whole game is!",

          "raw_text": "“The annual concert and drama of the Croke\n} Gaelic Club will be held at 41 Parnell Square,\n‘Dublin, on Friday and. Saturday, 30th April and\nst May. A very entertaining programme has been\nawn up, to which several well known artistes\nill contribute. The proceedings are timed to\nmence at 8 o'clock. Doors.open.at 7.30, and\nprices of admission are 6d. and 1s,—[Apvr.]\n\nTHE SPARK meg\n\nOUR VILLAGE—THEN AND\nNOW.",

      "raw_text": "A correspondent asks me whether Mr. S. W.\nMaddock, who orates at the back of the Custom-\nHouse on Tuesday evenings, to an audience of en-\nthusiastic “‘G” men on “ Catholic Ireland’s” duty\nto Catholic Belgium, is the same S, W. Maddock,\nwho orated at Unionist gatherings about the perse-\ncution of Protestant Ulster by the remainder of\nIreland if Home Rule were passed into operative\nlaw. He is, and Mr. A. Beattie, T.C., who orates\nin the same vein is identical with the A. Beattie\nwho toured Ulster a few years ago as a persecuted\nProtestant from Dublin, who declared the Catholics\nwould not permit a Protestant to live if they could\nhelp it. Maddock, Beattie, Lloyd, Ormsby, and\nIrwin—these are the people who to-day stand upin\nDublin on a Government-provided platform (ex-\npenses paid) to look for Catholic recruits, while\ntheir brethren of the Ulster Division are being care-\nfully kept at home in Ireland, free from trouble and\ndanger. How transparent the whole game is!",

      "chunk_text": "At this crisis in our nation’s history the Government confidently looks to the Irish Volunteers to respond to the present appeal, and it looks with equal confidence to all other citizens to respond as willingly and do their part in making our country safe for Democracy, and to re-establish the resurgent and triumphant Irish nation on firm and lasting foundation.",

      "context_chunks": [
        {
          "idx": 1,
          "text": "Commandant Leonard, wounded in the rushing of a position in the Courts, was constantly on active service in Dublin an was one of the men who entered Mountjoy in an attempt to rescue Major-General Sean McKeown. Brigadier Slattery, who effected the big capture of irregulars in the Capel Street area, was one of the most active members of. the Dublin I.R.A. during the war, and was seriously wounded in the Custom House battle. These are the men who command the Army of Ireland, controlled by an [rish Government and responsible to the Irish people and to them alone. These men have been branded as traitors te Ireland. Let their records speak. -They give the lie to these allegations. Abolition of Permits, Itis a pleasure to announce that with the victorous advent of the. National Troops at Limerick atl Permits for civilian, have beer abolished. They must have proved somewhat irksome to the citizens at times, but were adopted in the interests of the general community. 24th JULY SZéat Cator Vurnmse? BROTHER IRISHMEN.",
          "raw_text": "These are the men who command the Army\nof Ireland, controlled by an [rish Government\nand responsible to the Irish people and to them\nalone.\n\nThese men have been branded as traitors te\nIreland. Let their records speak. -They give\nthe lie to these allegations.\n\nAbolition of Permits,\n\nItis a pleasure to announce that with the\nvictorous advent of the. National Troops at\nLimerick atl Permits for civilian, have beer\nabolished. They must have proved somewhat\nirksome to the citizens at times, but were adopted\nin the interests of the general community.\n\f24th JULY\n\nSZéat Cator Vurnmse?\n\nBROTHER IRISHMEN.",

        {
          "idx": 2,
          "text": "The present strife, we are told, is deplorable because is 1s waged between brother Irishmen, Itlis, deplorable in any case, but even: [rishmen have no rignt to make war upon the Irish people. f&- Let us in this grave situation rid ourselves ef cant and maudlin humbug. Whether it be [rishmen, Englishmen, Dutch- men, or Eskimos who embark upon a war to subvert the rights of the Irish nation, the nation must stand on its defence and guard its rights. If brother Irishmen are to-day threateniug these rights—well, at their door lies the crime and the shame of the cons-quences. The nation must prevail 1916 AND 1922. Apologists and partisans of those who are waging war against the Irish Government are endeavouring to justify them by identifying them with the effortoi the men of Igt6. There is neither analogy nor identity between the two episodes. The men of 19i6 rose against a Government which derived all its authority from England. The irregulars are waging war against a Govern- ment which derives all its power and authority from the Irish people: The men of 1916 struck at a foreign Power which sought to prevent the Irish people from excercising the rights of free men. The irregulars are striking against an Irish Govern- ment which is securing and defending the rights of the Irish, people. The men of 1916 fought for the Irish Nation. The irregulars are fighting against it. The Call to Arms.",
          "raw_text": "The present strife, we are told, is deplorable\nbecause is 1s waged between brother Irishmen,\nItlis, deplorable in any case, but even: [rishmen\nhave no rignt to make war upon the Irish people.\nf&- Let us in this grave situation rid ourselves\nef cant and maudlin humbug.\n\nWhether it be [rishmen, Englishmen, Dutch-\nmen, or Eskimos who embark upon a war to\nsubvert the rights of the Irish nation, the nation\n\nmust stand on its defence and guard its rights.\nIf brother Irishmen are to-day threateniug\n\nthese rights—well, at their door lies the crime\n\nand the shame of the cons-quences. The nation\n\nmust prevail\n\n1916 AND 1922.\n\nApologists and partisans of those who are\nwaging war against the Irish Government are\nendeavouring to justify them by identifying them\nwith the effortoi the men of Igt6.",
          "raw_idx": 4

        {
          "idx": 3,
          "text": "Candidates for enrolment in the National Army may present themselves at the County. Courthouse, on and after to-day, Other centres for.enrolment will be announced in to-morrows issue. Now! Men.of Limerick do your. duty by rallying to the Army which is serving the National Government set up by the Irish People. IRREGULARS LYING RUMOURS IN THE COUNTRY. Bands of irregulars, operating in various parts of the country, are temporarily cutting off - communication with outlying places. In some areas they have established their own News “Service,” which consists, for most part, of lying rumours. Thus, people who have managed to return from parts of the South and‘ West have been surprised to find the Irish Government in absolute control in Dublin! They had been told that the irregulars dominated the City and Country, and each area in which irregulars operate is told that large bodies of reinforce- ments are marching to their aid, and that the whole country is behind Mr. Rory O'Connor. Huge successes by the irregulars in Dublin City and County, and other far-off places are also retailed. Many people in the country, in fact, do not yet. know that the fight has been fought and won by the Irish people’s own army in Dublin. Carry on Limerick ! Limerick is now rid of those who would attempt to impose gun-law on its people.",
          "raw_text": "Bands of irregulars, operating in various\nparts of the country, are temporarily cutting off -\ncommunication with outlying places. In some\nareas they have established their own News\n“Service,” which consists, for most part, of lying\nrumours. Thus, people who have managed to\nreturn from parts of the South and‘ West have\nbeen surprised to find the Irish Government in\nabsolute control in Dublin! They had been told\nthat the irregulars dominated the City and\nCountry, and each area in which irregulars\noperate is told that large bodies of reinforce-\nments are marching to their aid, and that the\nwhole country is behind Mr. Rory O'Connor.\nHuge successes by the irregulars in Dublin\nCity and County, and other far-off places are\nalso retailed. Many people in the country, in\nfact, do not yet. know that the fight has been\nfought and won by the Irish people’s own army",
          "raw_idx": 7

        {
          "idx": 4,
          "text": "The City is held by the National Army, and nothing remains of those who fled from before its guns but flame scarred buildings which the irregulars hac seized but failed to retain. The ‘warfare’ which consists of setting costly buildings alight and then decamping from them, has been indulged in by the irregulars here, as in other parts of Ireland. The damage caused by the vandals must, in every case, be made good by the people of Ireland. Many of the buildings destroyed by the incen- diary tactics of the mutineers are the property of the Irish people’s Government. ’Twould seem asif those responsible for this campaign of outrage, which they call a war for freedom, are determined to bring the country as far as they possibly can towards economic — ruin, the NATIONAL CALL TO ARMS. The following Proclamation has been issued by the Government:— To the Men of Ireland, Men of Ireland, the valour and patriotism of our National Army has broken the cons piracy to override the will of the Nation and subject the people to a despotism based on brigandage and ruthlessness, regardless of the peeple’s inalienable right to liberty and security. The spontaneous and eager offers of Army service made by the citizens last week were declined by the Government because it was confident of the ability of the Army singlehandedly to meet and defeat any attack made upon it in the way of open warfare.",
          "raw_text": "’Twould seem asif those responsible for this\ncampaign of outrage, which they call a war for\nfreedom, are determined to bring the country as\nfar as they possibly can towards economic —\nruin,\n\nTHE NATIONAL CALL TO ARMS.\n\nThe following Proclamation has been issued by the Government :—\n\nTo the Men of Ireland\n\nMen of Ireland, the valour and patriotism of our National Army has broken the cons piracy\nto override the will of the Nation and subject the people to a despotism based on brigandage and\nruthlessness, regardless of the peeple’s inalienable right to liberty and security.",
          "raw_idx": 9
        },
        {
          "idx": 5,
          "text": "And it desired to teach the calumniators of the Army that needed lesson, [he Army proved itself equal to the great task it justly honoured as the defender of the people. Events have shown, however. that while the present active strength of the Army has been sufficient to deal adequately with the present situation, there is a possibility of continued sporadic action which makes an increase in the Army establishment vitally necessary. The Government have, therefore, issued instructions to G.H.Q. staff ef the Volunteers. People of Ireland! You have regained for the first time in centuries those powers of Government through which the nation may develop and cultivate in peace, order and prosterity its own national genus. A wicked and sanguinary attempt has been made to thwart your will and thrust you back again into the house of Bondage with your capacity for self-government dis- credited before the world. ; The courage and devotion of our National Army has preserved you, but, although the armed conspiracy has been overcome, elements which seek to substitute the spirit of anarchy for the spirit of order remain, and any attempt te continue to carry on aets of brigandage and other acts of interference with the moral and ecenomic life of the country. Such attempt must be summarily and drastically dealt with until the person, the home, and the property of every EN respecting citizen is rendered absolutely secure.",

          "text": "Lf:TTTRS OF AN EXl LE Bv DR. (EORGE U. MACNAMARA. Copies of the following interesting old letters were given to me a few years ago by the late Mr. George Stacpoole-Mahon, of Corbally, Quin. Tbe copies were carefully made with his own hand from originals in his possession, and they now see the light for the first time in the Journal of the Limerick Field Club by the kind permission of his widow, the Hon. Mrs. Mahon. The series consists of nine letters altogether. Nos. I, II, IV, V, VI II. and IX, are from one Danie! O' Huonyn, a distinguished officer of the Spanish Navy, but a native of Co. Clare, to his relatives at home. No. III. is froa Mr. Andrew Lysaght, then of Ennis, but afterwards of Sum­ merville, parish of Killaspuglonane, his grand-nephew; and Nos. VI. and VII., from a",
          "raw_text": "Lf:TTTRS OF AN EXl LE \nBv DR. (~EORGE U. MACNAMARA. \nCopies of the following interesting old letters were given to me a \nfew years ago by the late Mr. George Stacpoole-Mahon, of Corbally, \nQuin. Tbe copies were carefully made with his own hand from originals \nin his possession, and they now see the light for the first time in the \nJournal of the Limerick Field Club by the kind permission of his \nwidow, the Hon. Mrs. Mahon. \nThe series consists of nine letters altogether. Nos. I, II, IV, V, \nVI II. and IX, are from one Danie! O' Huonyn, a distinguished officer of \nthe Spanish Navy, but a native of Co. Clare, to his relatives at home. No. \nIII. is fro~·a Mr. Andrew Lysaght, then of Ennis, but afterwards of Sum­\nmerville, parish of Killaspuglonane, his grand-nephew; and Nos. VI. \nand VII., from a Mr. Thomas Lysaght, who was also, I believe, a \ngrand-nephew of Daniel O'Huonyn, being the son of James Lysaght, of \nKilcornan, parish of Kilmanaheen. \nThe letters range between r750 and r767, and are, I venture to \nsay, worthy of publication for many reasons. They are essentially inter­\nesting in themselves, because they afford us a glimps~ of the peculiar \nrelations existing between Spain and Irerand in the eighteenth century, \nbut they are mainly so because they supply us with a short autobiography \nof an Irishman who through his own hard work, bravery, and merit, \nattained to the high distinction of Admiral in the Spanish Navy. He \nwas a credit to his native land, and it is only right that his countrymen, \nparticularly Claremen, should know something about him. \nWhoever peruses this correspondence cannot fail to realise that the \nold admiral was a man of high character and cast in a heroic mould. In \nspite of his roving life, the great hardships he had endured, and the \nmany wounds and hard knocks he had received, which might well have",
          "raw_idx": 54
        },
        {
          "idx": 54,
          "text": "2:39 blunted his better feelings, he never lost the love due to the land of his birth, and preserved intact through all his exile a deep and sincere affection for his home and kindred. It must be admitted, I think, that the storm-beaten old varrior had a kind hFart and possessed ability of a high order. He was, \" fact, a good and typical example of the many brave and clever Irishmen who, owing to circumstances that perhaps may some day be forgotten, were forced to seek a living and an opening for their talents in foreign lands, unfortunately denied to them at home. But he possessed other sterling qualities too, which no doubt materially helped him in hewing out his fortunes in the !and of his adoption. His evident respect for truth, his devotion to duty, his shrewdness in accurately seeing how things really were going on at home, and his dexterity in reading lessons of thrift to his relations in Ireland without giving offence, are to be noted j but above all his great kindness of heart, so remarkable in one who had long led a rough and adventurous life",

dy referred to. He \nhad a brother John, mentioned in Letter III., and who in an old MS. \nin my possession is called \"the tuneful Major John O'Honin.\" He \nhad several sisters, one, Sabina (?) who married Andrew Lysaght, of \nKilcornan (parish of Kilmanaheen), to whOi;e son, Charles Lysaght, of \nBallybreen (parish of Kilfenora), the first letter is addressed, and another \n(1) As will be explained more fully later on, the surname, O'Huonyn, has been \nchanged in modern times to \" Green\" or \" Greene.\" from a fancied resemblance in \nthe sound to one of the Irish words denoting that colour.",

          "raw_text": "a Mrs. Mary O'Donnell, the recipient of Letter IX. According to Letter \nIV., he left Ireland early in the eighteenth century, when he must have \nbeen only a lad, and served on board a ship in the \"English Service,\" \nof which one Christopher O'Brien was captain. ( 2) \nHe found himself in Ca,.,z in 1 7 I 3, l'hili:i.-. being king, and was \npersuaded by his kinsman, Father John O'Huony, a friar, chaplain to \nthe Guards and to the Irish Brigade in Spain, to enter the Spanish \nNavy. According to himself, and we have no reason to doubt him, he \nrose from the lowest rung of the ladder, \"tuggmg against wind and \ntide,\" as he expresses it, until he attained the honourable position of \nadmiral. About 1753 he was put in command of that part of the \nSpanish fleet stationed at Ferro!, twelve miles north of Corunna, a post \nwhich he held for two years until he relinquished it in November 1755 \nto an officer of higher rank. It may well have been that it was Admiral \nO'Huonyn himself who first sa~the merits of that splendid naval base \n;md secure harbour, up to that time a wretched fishing village, but which \nadvanced rapidly in importance, and is to-day a great arsenal and dock­\nyard with a population of about 24,000. \nNotwithstanding the old admiral's evident desire to end his days in \nIreland, he died it would appear in Spain, most likely in the City of \nCadiz. He was apparently an elderly man, more or less broken down in \nhealth, at the period covered by the correspondence, having served under \nthree kings of Spain, Philip V., Ferdinand VI., and Charles III. \n(2) This must be the same Christopher O'Brien who commanded If. M. S. Ripon \n(60 guns) at the sea fight off Cape Passaro, Sicily, (the ancient Pacltynum), Aug. \nII th, 1718, when the British under Sir George Byng, annihilated the Spanish fleet \nunder Castaneta. (The Royal Navy. A ~History, by Wm, Laird Clowes. Vol. iii., \np. 34.) If Daniel O'Huonyn was present at this action, he certainly met his old \npatron under very different circumstances to what existed when Capt. O'Brien gave \nhim his discharge just five years before. \nHaving made inquiries in every possible direction, I failed completely in identify­\ning this Christopher O'Brien. Two things are certain. A \"mere Irishman\" like \nhim would not be intrusted with the command of a British Man-of-war in 1718, unless \nhe was a member of one of the brancb.es of the name then in royal favour, and that he \nprofessed the Protestant religion. He could hardly be Christopher, younger brother \nof Morough, First Earl of Inchiquin, for he was seriously implicated in the Rebellion \nof 1641, and would be too old to command a battle-ship at the date mentioned; and \nhe certainly was not Christopher (son of Donaugh) of Ennistymon, who died an old \nman in 1743, for he was a \"papist,\" and got fined for having arms in his house in the \nreign of Queen Anne. vVho then was he? Perhaps some reader may solve the \nriddle.",

      "chunk_text": "207 The monument in the north wall was (evidently, in 1854, and at least down to 1878) reputed to be the tomb of the patron 3t. Mac­ Creehy. It is a curious very late gothic screen, probably suggested by the monument or sedile in the corresponding position in Kilfenora Cathedral. It has a large quatrefoil ope overhead, and two cinque foil arches below the top, covered by a bold hood forming a pointed arch, and with a mitred head on the keystone, curious, eared serpent heads of early type decorate the ends of the hood, similar to those in Scattery cathedral; the sill and corner adjoining it are heaped deeply with skulls, bones, and coffin planks. The corresponding monument to the south has been destroyed by the fall of the wall since 1839; even in that year the heads of its arches were gone. I have been able from its numerous fragments to give a restoration, for there is only a diagram in the Ordnance Survey Letters. It had two",

          "raw_text": "202 \nin the fairy court. MacCurtin at that time resided at Maghglas, near \nDough or Dumhach. We reach the two bridges over the mouth of the \nDael river, noting tlrn1 Poulinver, the pool below them, retains the last \ntrace of the name which O'Huidhrin, about 1420, gave to Ibrickan \n\"the land of the two Inbhers\" ( Uough and Dun beg). N car il is the \nsandhill \"Crughaneer,'' supposed to be specially haunted. O'Brien's \nBridge bears an inscription partly defaced, owing to the badness of the \nstone. It runs thus- \"In compliment to Cornelius O'Brien, \nEsq., M.P., of Birchfield, who suggested and promoted the work, has \nbeen erected at the expense of the County and the Commissioners of \nPublic Works. Commenced in 18 . . and completed in 1836.\" \nMrs. Knott ( 20) mentions the Bridge as in progress, but had to use the \nford in 1835. The ford of Beal an chip, of which we shall have more \nto say with regard to the O'Brien's battle in 1573 is supposed to have \nbeen near this spot. \nIn the field beside the bridge to the east of the river is the lofty \ntower of Dough (Doogh as pronounced), deriving its name from the \nsand hills (Dumhach) on which it stands. It is a gaunt tower five \nstorio's high, with a window facing N., S. and \\V. in each story, and no \ntrace of vaulting or staircase. The east wall has fallen en masse on to \nthe strand, a natural result to \"a house built upon the sand.\" The win­\ndows are rude, oblong opts, with flat arches and slab lintels, probably \nsuperseding older slit windows. The wall had fallen before 1839, and \na considerable mass, with (I think) a chimney, fell (I was told, in 1883) \nafter 1878 when I first saw, but unfortunately did not sketch the ruin. \nIt is much as when sketched in 1885. \nThe castle existed in 1422, when Rory, son of Conor O'Conor, \nLord of Corcomroe, was slain by his relative, the son of Felim O'Con­\nnor, \"in his own town of Caislean Dumhcha.\" ( 2 1) The Castle List \nsays that it was built by Donchadh, son of Domnall O'Conor (or \nDonagh Mac Conn), but gives no date. The castle seems to bave been \nowned by the O' Briens in 15 64, long before its formal transfer by the \nO'Conors in 1583. Sir Donall O'Brien held the castle of Duagh in \n(20) Two Months at Kilkee, p. 149. \n(21) Annals of Four Masters.",

          "raw_text": "205 \nKILM ACREEHY. ( 2 3) Passing westward, we soon reach the \nlonely looking ruin of a church which we see from Lehinch across the \nbay. It forms with the overhanging castle-crowned cliff and the \nclustered houses of Liscannor in the background, a sufficiently pic­\nturesque object, and is of some architectural interest. On entering the \nlaneway and approaching its weather-beaten walls we see the large, old \nmasonry in its basement, sole relic of an earlier church of considerable \nantiquity, the bulk of the building being of thin flagstones, and of the \nlate fifteenth, or in parts, perhaps, even of the early sixteenth century. \nThe little weed-grown graveyard, with its flagstone monuments, rippled \nand tracked by the waters and sea creatures of an unreckoned past, with \nthe ever haunting sound of the waves in their ceaseless procession up \nthe bay, and the whistle of the wind in the gables of the dark storm­\nbeaten ruin-makes a fascinating subject for saddened thought and \nmemory. Storm worn, indeed, is the ruin, tottering to its fall, and it is \nmost regrettable that no public spirit exists here to follow the bnght \nexample of the people of Tuam-too long without imitators. \"Men of \nhistoric Clare\" have, indeed, little cause for pride in the wreckage \nwrought in the priceless collection of early forts and cromlechs, the neg­\nlect and collapse ( or, worse still, demolition for sordid public motives \nor mere selfish ends) of the churches and castles in the last twenty \nyears. Years of Irish revival should have raised local interest, but \nClooney, Killilagh, Fenloe, Ballysheen, and Kilmacrechy, with many \nanother church, have fallen, and the breaking down of the stairs in \nBallyportrea, the south wall of Kiltola, the whole of the early caher-girt \noratory of Templenaraha, and the carved gateway of Lemeneagh, all in \nthe last few years, fill us with apprehension for the fate of our unvested \nruins. As for the stone forts the destruction wrought even in the last \n12 years is appalling, and a deep disgrace to all concerned therein. \nA flag-topped vault beside the church porch has this quaint \ninscription-\n\"Here rcstelh Nick whose fame no age can blot \nThe chief l\\facDonongh of old Jieber's lot \nvVho while on earth reviver! the ancient fame \nOf his own line and yt of all his name \nHis fixed religion was his actions guide \nAnd, as he lived beloved, lamented died.\" \nErected in the year of our Lord, 1745. \n(23) Archdeacon Kenny ca11s it Kilmacreehy known by the name of '' Quoranna,\" \nprobably Tuoghranna, as Tooclae is printed Quoclae in same letter. Parochial \nSurvey I., p. 479. He says, p. 489, that MacCreehy was traditionally a bishop.",

      "raw_text": "207 \nThe monument in the north wall was (evidently, in 1854, and at \nleast down to 1878) reputed to be the tomb of the patron 3t. Mac­\nCreehy. It is a curious very late gothic screen, probably suggested by \nthe monument or sedile in the corresponding position in Kilfenora \nCathedral. It has a large quatrefoil ope overhead, and two cinque foil \narches below the top, covered by a bold hood forming a pointed arch, \nand with a mitred head on the keystone, curious, eared serpent heads of \nearly type decorate the ends of the hood, similar to those in Scattery \ncathedral; the sill and corner adjoining it are heaped deeply with skulls, \nbones, and coffin planks. \nThe corresponding monument to the south has been destroyed by \nthe fall of the wall since 1839; even in that year the heads of its arches \nwere gone. I have been able from its numerous fragments to give a \nrestoration, for there is only a diagram in the Ordnance Survey Letters. \nIt had two pointed arches, the shaft between them further branching up \ninto the covering pointed arch of the hood. The latter haJ a head ( z 5) \nwith a flat cap on the keystone, and ended in serpents of a different type \nfrom those opposite and holding short bars in their mouths. These two \nstructures are of very great interest from their late date and the curious \nsurvivals of early art. Though Irish Gothic Art is at present little \nesteemed outside this country, it would afford a most valuable subject if \na skilled architect undertook a monograph on its evolution, adaptations, \nand late survival. \nThe Monuments we omit for want of space, the oldest seems a very \ncurious inscription, which a correspondent sent to John Windele, and \nwhich O'Curry :partly unearthed in 1839, we utterly failed to find it, and \n(in the sketch) cannot decypher it any more than our predecessors. \nAnother has, in raised capitals, \"T. HEO. CLO\" (clerico) and dates \n1642. \nThe Saint's Well lies to the N.W. of the church. It has been long \nneglected, but at one time was believed to do good to sore eyes. St \nMacCreiche's Day was kept on Garland Sunday, (Domhnach chrom \n(25) Archdeacon Kenny mentions the tradition that mitud head represented St. \nMcCreehy and the flat-capped one represented St. Manaheen which, in face of the \nMacCreiche legend, is very probable. Parochial Survey I., p. 489.",

      "raw_text": "204: THE LEADER. MAY 20, 1905. \ncrowd which is impossible of achievement elsewhere. \nRaw students from the Royal University and young \nFreshmen from Trinity are check by jo.wl with hardened \npressmen or ambitious civil servants, or Dutchmen from \nSouth Airica-Oecil Rhodes' scholars doing the tour \nof the world. The mark of the LEADER influence \nis seen at the grace. No man living has been found \nwho knows the words of the grace. It is evidently in \nLatin, and its composition is attributed to Erasmus. \nthe first word, \" Benedicas \" wafts solemnity over the \nstanding assembly, but the remainder has been for years \na mystery. Now about the half or nearly half, are \nCatholics. Opposite sides are not so evenly balanced at \nany other function. But some years ago the Oatholic's \ntribute to his Faith was a furtive shamefaced sweep of \nhis hand over the region of the abdomen when grace \nwas said ; and some of the baser sort did not even do \nso much . But now so much more backbone has been in­\nfused into the younger students that they invariably \nbless themselves in a way that is careful, open, deTi­\nberate, and even almost ostentatious. The \" Dark \nBrothers \" who used to think it the height of wisdom \nnot to pretend that they were Papists, are now shamed \ninto some sort of a sign of Catholicity-but largely for \nfear that they should be despised by the Protestants \npresent who generally like the man who presents his \ncolours. \nThe conduct of some of the Gatholic judges occa­\nsionally gives rise to adverse comment. They are the \nDi:i M ajores of those functions, and should be models \nto the Catholic students. Some of them omit to cross \n-themselves at the grace, whether from a furtive hope \nthat their Catholicity will be forgotten or a despicable \ndread of irritating their neighbours. Much may be \n-forgiven a man when he is clutching for power and \nplace, but once he has attained office he has nothing \nfurther to gain by acting the recreant. In the rules \n,vhich CtU'ran gave to his \" Monks of the Screw,\" they. \nwere to be chaste-till they were tempted, and never \nto tell a lie-except when the truth was not convenient. \nIn a like spirit of homely wisdom their lordships might· \nconsider that they ought to be good Catholics~when \nnothing is to be gained by being otherwise. \nInoLATOR. \n................ : .. : ................ \nTHE MANUFACTURERS AND THE INDUSTRIAL \nREVIVAL. \nMessrs. H. Hola,han·; Wicker Furniture and Basket \nManufacturers,, 3, 4, and 7 Skipper's Alley, Dublin, \nwrite:-\n\" Dear Sir-Yours of the 19th .inst. came duly to \nhand in our Mr. Holahan's absence, and Easter inter­\nvening is the cause of delay in replying. \n\" Our business is not a very old one; but is unique, \nand, we are glad to say, increasing yearly. Every \narticle, besides being ornamental, is useful, and made to \nRational \nNow ln the course of issue undor the Editorship of \nThe MOST REV. DR. CLANCY, Lord Bishop of Elphin. \nNo'Jlll'Rea.dy-\nPrimer, in Paper, jd. ; in Cloth, id, \nFirst Reader, in Paper, id, ; in Cloth, Ud. \nSecond Reader, 2½d, \nThird Reader, ~d. \nFourth Reader, 5d. \nFifth Reader, . . , . 6jd, \nSixth Reader, Ready Immedin.tely. \nBROWNE & NOLAN, LTD., . \nsuit a peasant's house or to adorn a mansion. Every­\nthing that possibly can be used is Irish. We want no \ngrant from our customers or the public; but we beg \ntheir patronage. We arc only ·too anxious to place our \ngoods in open competition with the foreign stuff, being \nperfectly confident that in the matter of quality and \nprice we are, to say the least, equal • \n\"We ask no one to prefer our goods, simply because \nthey are Irish; but we certainly ask our own race to be \na little more like their Celtic neighbours-the Scotch­\nand give their own country the pref~rence when quality \nand price of the Irish-made article is on a level footing \nwith the imnorted. \n\" vVe wisl; to point out one thing th       "chunk_text": "It has often been said that Ireland is too poor to reward those who are faithful to her. It is the faithless who speak thus. But I have often felt that recognition should be given to the services of the quiet, patient workers in our midst, whose names even, perhaps, we seldom hear. There are many earnest souls—men and women—doing potent work for our country at the present time, and I wish to give them honour for their services and to show them that their worth is recognised. To this end the ‘‘ Order of Ireland’s Silver Cross ’’ has been established. The cross has been designed by a patriotic Irish lady; it is of Celtic pattern, and will make a neat badge or brooch. This week, readers of ‘‘ The Spark’ are asked to select the Irish girl in Dublin most deserving of one of these crosses.",

ng in the· \nCollege. The match was played in the College grounds, \nand resulted in a decisive victory for the home team. \nHappily, quite a net-work of Industrial Development \nAssociations ar.e being established in the country .. \nWaterford Oity has now added one to :the total. At a \nmeetina on Monday last, over ·which his lordship, Dr. \nSheeha':i presided, the Waterford Industrial Develop­\nment Association was formally established. The natural \nposition of Waterford marks it out as a place that \nshould be a centre of considerable industrial activity. \nThe Association was established under most favourable \nauspices, and with such a prominent al?-d able_ business \nman as Mr. James J. Phelan-as Pres1de1ft, it should \ndevelop rapidly along the verb \" to do \" direction. \nIrish industry is largely represented at the All Ire-• \nland T emperance Bazaar now proceeding at Hallsbridge. \nIn addition to the Irish industries stall, which is ex­\nclusively devoted to Irish Manufactures, many other \nstalls have a prominent display of home-made goods. \nThe wide constituency to which the Bazaar appeals has \nenabled the raffling system to be eliminated, and_ as \narticles of all kinds m ay be purchased at a normal pnce, \nthe bazaar is in reality a great market. At the Banba \nHall Mi ss S. Varian's Dram atic Sketch \"A Room with \na Story,\" will be performed twice each evening at 8 \nand 9 o'clock. H alf-hour Irish concerts and dances \nwill be given every evening from 8 p.m. in Tara's Hall. \nWhen the Dublin people and the visitors to Dublin \nhave taken all the enjoyment possible out of the Tem ­\nperance Bazaar this week , they will have the F eis Ceo·il \nto look forward to next w eek . The forthcoming F_ eis \nGeoil will be the ninth of these anual functions. Public \ncompetition in all branches of music, a concert lecture, \nand three evening concerts make up the programm~ . \nOn Monday evening next, the concert lecture at the \nAntient C oncert R ooms will be delivered by Mrs. C. \nMilligan Fox, on \" The Ev olution of Irish Folk Song .\" \nThis concert lecture should draw a popular as well as a \nmusical audience. ~re hope that the concerts and even­\ning comp etitions a~ the R oyal Univ ersity Buildings, \nand the clay competitions at the Antient Concert Rooms \nwill all be attended by very large audiences. No doubt \na large numb er of the visitors whom the bazaar of this \nweek has drawn to Dublin will remain over for the • \nF e·is. G eoil, so that, as far as audiences are concerned, \nthe festival this year ought to -be the most successful \nyet held. \nWe see by a newspaper report that the recent Dublin \nFeis was rather a failure. Vle can offer no personal \nopinion on the matter as we were not present. Being \npersons \" obnoxious to Irish Ireland,\" it was reasonable \nperhaps that we received no tickets for the function. \nThe Dublin Fe is was advertised in the \"confrere\" that \nclapped the criminal street blackguards on the back ; \nthe advertising pages of the LEADER, a paper run by \na person \" obnoxious to Irish Ireland,\" were very \nnaturally not laid under contribution. It is evident \ntha~ wh atever particular department or body had the \nmanagement of the Fe is, that they, in their wisdom, \nthought it well to keep the Feis clear of anything con­\nnected with a person \" obnoxious to Irish Ireland.\" \nManaged with such foresight, wisdom and tact, the F r.is \nought to have been a great success. \nIn the course of some Language notes in the lnd.even­\nclent we read:-\" The Dublin Fe is is over. Satisfactory \nin a great many ways, it nevertheless showed that the \nIrish Language Movement might be a great deal stronger \nand a great deal more vigorous than it is in Dublin. \nSome two hundred persons paid for admission to the \ncompetitions on Saturday, and about the same number, \nroughly, paid for admission to Saturday night's con­\ncert. This is miserable for a city that can set thirty \ntho           "text": "I do not blame these men for anything they may do as members of the Dublin Corporation. I blame those, who by their negligence, indifference and apathy, make it possible for such men to be elected. The people responsible for the high rates, bad housing and Municipal jobbery in Dublin are the shirkers, the men and women who are so slavish as to pay rates without seeking representation on the body to which they are paid. These people will sit at home in their arm-chairs and chuckle and nod their sage heads when they read in their Evening Mail of some fresh Corporation atrocity, and they’ll say to each other, “I told you so, but what could you expect.” They never as much as stir a finger to remedy the condition of affairs on Cork Hill, but leave the task to a handful of devoted public-spirited men who neglect their immediate personal concerns to guard the honour of the Irish Capital.",

          "text": "“ My companion enjoyed a cheap reputation for wit and insight. He was by habit and repute a satirist. If he did occasionally condemn anything or anybody who richly deserved it, and whose de- merits had hitherto escaped, it was simply because he condemned everything and everybody. While I was with him he disposed of St. Paul with an epigram, shook my reverence for Shakespeare ina neat antithesis, and fell foul of the Almighty Him- self, on the score of one or two out of the ten com- mandments. Nothing escaped his blighting censure. At every sentence he overthrew an idol, or lowered my estimation of a friend. I saw everything with my eyes, and could only marvel at my former blindness. How was it possible that I had not before observed A’s false hair, B’s selfishness, or C’s boorish manners? I and my companion, me- thought, walked the streets like a couple of gods among a swarm of vermin ; for everyone we saw seemed to bear openly upon his brow the mark of the apocalyptic beast. I half expected that these miserable beings, like the people of Lystra, would recognise their betters and force us to the altar, in which case, warned by the fate of Paul and Bar- nabas, I do not know that my modesty would have prevailed upon me to decline. But there was no need for such churlish virtue. More blinded than the Lycaonians, the people saw no divinity in our gait, and as our temporary godhead lay more in the way of observing them healing their infirmities, we were content to pass them by in scorn.",

          "text": "102 The War of Independence in Limerick Along with the mayor on the platform were Sir Roger Casement 61, P H Pearse, Michael O'Callaghan, James Ledden, P J O'Farrell, Sean O'Mhuirthile, R P O'Connor and Mr J Commerton, the Principal of the Technical Institute. The opening address to the large crowd was given by the Mayor, Phillip O'Donovan. In the course of a rambling speech O'Donovan made it abundantly clear that if the new organisation in any way threatened the position of John Redmond he would be recommending that people not join it. It was obvious from this speech that political strains were showing even before the organisation had got off the ground and some of the Redmondite supporters would scupper a volunteer movement if they were not in a position to control it. 62 Responding to the speech by the Mayor, Padraig Pearse, who was not at that time a member of the IRB, stated that the purpose of the new movement was to unite all Irishmen regardless of politics and religious persuasion in a glorious cause. In an effort to assuage the concerns of the Mayor, he said that the organisation had no politics only the 'liberty of Ireland from English domination'. He had come to develop a great admiration for the Boers on account of the manly way in which they had fought and died against great odds.",
          "raw_text": "102 The War of Independence in Limerick \nAlong with the mayor on the platform were Sir Roger Casement 61, P \nH Pearse, Michael O'Callaghan, James Ledden, P J O'Farrell, Sean \nO'Mhuirthile, R P O'Connor and Mr J Commerton, the Principal of \nthe Technical Institute. The opening address to the large crowd was \ngiven by the Mayor, Phillip O'Donovan. In the course of a rambling \nspeech O'Donovan made it abundantly clear that if the new organisation \nin any way threatened the position of John Redmond he would be \nrecommending that people not join it. It was obvious from this speech \nthat political strains were showing even before the organisation had got \noff the ground and some of the Redmondite supporters would scupper \na volunteer movement if they were not in a position to control it. 62 \nResponding to the speech by the Mayor, Padraig Pearse, who was not \nat that time a member of the IRB, stated that the purpose of the new \nmovement was to unite all Irishmen regardless of politics and religious \npersuasion in a glorious cause. In an effort to assuage the concerns of \nthe Mayor, he said that the organisation had no politics only the 'liberty \nof Ireland from English domination'. He also stated that he personally \nwould have nothing to do with the movement if it in any way damaged \nthe cause of Home Rule. Pearse also emphasised that there was a great \nneed for drilling and organising to ensure that they were able to meet \n'circumstances that might imperil the chances of Home Rule'. \nSir Roger Casement then addressed the meeting and he drew \ncomparison with the manner in which the Boers in South Africa had \nstood up for their rights. He had fought in the Boer War Casement said, \n'entering it on the side of the greatest empire on earth but ending it on \nthe side of the Boers'. He had come to develop a great admiration for the \nBoers on account of the manly way in which they had fought and died \nagainst great odds. Michael O'Callaghan then addressed the meeting \n61 On 27 January 1914, Roger Casement wrote to John Daly thanking him for the hospitality \nshown to him by the Daly family while he was in Limerick. It is obvious from the tenor \nof the correspondence that a close bond had already built up between Casement and the \nol~ Fe~ian. In the course of the letter Casement requests that Daly send on copies of the \nLimerick Leader with reports of the meeting. He also expresses a wish to visit Limerick \nagain. - Folder 46 of the Madge Daly Papers in the University of Limerick. Thanks to Dr \nAngus Mitchell for pointing out this correspondence. \n62 Limerick Leader files - January 1914 \nThe Founding of the Limerick Volunteers to the 'Redmondite Split' 103 \nand his speech effectively extolled the merits of the points borne out by \nboth Casement and Pearse. R P O'Connor, who was involved in setting \nup the meeting and who was one of the party on the platform, was an \ninteresting if divisive character. O'Connor had been born in Boston and \nat an early age he became involved in the affairs of the Ancient Order of \nHibernians. He came to Ireland as an organiser of the AOH and he was \nknown as 'Boston Mass' on account of his birthplace. At this stage also \nMichael Colivet, who was later to play a very significant part in events, \nwas much 'hlore closely identified with the AOH than with any of the \nother bodies involved in setting up the Volunteers.63 \nBefore the meeting closed messages were read from a number \nof persons who were unable to attend including 'The O'Rahilly' and \nLaurence Kettle. An even more significant message was received from \nJohn Daly the old Limerick Fenian. In his letter Daly wrote, apologising \nfor his inability to attend, but significantly he tendered £20 towards \nthe setting up of Limerick's first Regiment of Irish Volunteers. Sean \nO'Muirthile then led the gathering in singing 'A Nation Once Again' \nthrough Irish, and the meeting was then concluded. Among those who \nattended the meeting at the Atheneum and who were to play an active \npart in the years ahead were Michael Hartney, James Gubbins, Liam \nForde and} J Qyilty. \nImmediately following the mass meeting, a Provi ional Committee that \nhad been set up to run affairs in the city started enrolling member . \nOperating from the Mechanics Institute in H artstonge Street, they \nactively sought membership and they also commen ed interviewing \ncandidates as to their suitability for drilling and training all new members. \nAmong the early drillmasters was Lieutenant Ch arle Holland who als \nappears to have been appointed as the very first Battali n mmander. \nThe first Adjutant appointed appears to have been a man by the name \nof Close, who was later to lose his life in the G reat Wa.r. \nA full route march of the new corps was arranged for St Patricks \nDay. On a wet and bitterly cold day a large number of volunteer , said \n63 W /S 910 Witness Statement of A J O'Halloran (Bureau of1Vlili tary I u-ttory) p.1",

 County Cork, and Dungrud and \nLizzard in County Tipperary. Indeed Liam Manahan would claim that \nmeetings had been held in the area as early as December 1913 with a \nview to organising the volunteers in the area, but it was not until April \n1914 that the companies were formally inaugurated in the region. Among \n68 Limerick Leader files -April 1914 \n69 \nWIS 838 Witness Statement of Sean Moylan (Bureau of Military History) p.12 \n1he Founding of the Limerick Volunteers to the 'Redmondite Split' 107 \nthose who were prominent in setting up the volunteer movement in \nthe area were, Liam Manahan and Tadhg Crowley in the Ballylanders \nand Ardpatrick area, James O'Neill and David Walsh in Mitchelstown, \nBill Quirke in Galbally and Jack McCarthy in Kilfinane. Soon after its \nformation Tom Byrnes, a veteran of the Boer War, began to train and \ndrill the various companies. Indeed the pattern of ex-British military men \nlending assistance in training and organisation was a pattern that was \nto be repeated virtually everywhere the volunteer movement was being \nestablished. Manahan's accounts of the time mention that Sergeant Major \nGleeson from Kilworth Camp, who had recently retired from the British \nArmy was also very involved in training, organising and drilling. 70 \nIndependently of what was being organised from Dublin it appears \nthat the men in the Galtee Battalion were setting up their own system \nfor the procurement of arms. John Joe O'Brien records that in August \n1914 James O'Neill ofMitchelstown went to England and he managed \nto purchase 40 rifles and 4000 rounds of ammunition, in Birmingham, \nand that these arms were got safely back to Mitchelstown to arm the \nBattalion. The cost of the rifles was £5-5-0 each and that the money was \nraised by weekly instalments. 71 \nIn the Doon area of east Limerick, a company of volunteers was \nformed in May 1914. The man mainly responsible for the inception of \nthe Doon unit was Paddy (Pakie) Ryan who tatement of \nDenis McDonnell the strength of the Shanagolden Company reached 80 \nmembers in a short time. 75 \n73 \nWIS 656 Witness Statement of Dick O'Connell (Bureau of Military History).p.2 \n74 \nCon Collins was a prominent figure in the Volunteers and Sinn Fein and he was to go on \nto be elected as a TD in the Dail. \n75 \nWIS 1273 Witness Statement of Denis McDonnell (Bureau of Military History) \nThe Founding of the Limerick Volunteers to the 'Redmondite Split' 109 \nIn Newcastlewest a Volunteer Company was formed under the aegis \nof Garrett McAuliffe and with a British Army reservist by the name of \nBill Moone as drill instructor.James Dore, who was born just outside the \ntown in 1895, claims that he joined the movement in Newcastlewest in \nthe summer of 1914. James Dore also stated that the company had actually \nbeen formed in the summer of 1913 but this does not seem to be correct \ngiven that the National Movement only started in November 1913.76 \nIn the Pallaskenryarea a companywas established with James Halpin,of \nShannon Grove, as Company Captain. This company reached a strength \nof 40 men within a short space of time. Tom Wallace, of Wash pool, and \nlater of Caherdavin was appointed 1st Lieutenant a position he was to \nhold right through until 1916. The spirit of the time was probably best \nencapsulated in the account of Eamonn Dore of Glin. Dore came from a \nfamily with a proud tradition of Fenianism and in his memoirs he states \n'that in our town most of the young and the old joined for to many it was \na sensation and in this pre-war period everything new was an adventure \nof the first magnitude'. \nBy June 1914, the Volunteer organisation had taken a strong foothold \nthroughout much of County Limerick. In June a review of the Volunteers \nwas held at Mitchelstown. This review was to have been carried out by Sir \nRoger Casement but, as he had gone to America on Volunteer business, \nthe review was held instead by Colonel Maurice
