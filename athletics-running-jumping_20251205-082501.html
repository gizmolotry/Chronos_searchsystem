          "text": "There was a further decided improvement\nin the Association in 1896. The clubs affili-\nated numbered 308 as compared with 217 in\nthe previous year, Cork, Armagh, Monaghan,\nRoscommon, and Mayo once more renewed\ntheir allegiance to the governing body, and\nLondon affiliated five clubs. The income of\nithe Association showed a substantial\nimprovement, and the number of re-\ngistered athletic meetings held during the\near increased from 70 to 82. At the annual\nConvention in May the President (Mr. F. B.\nDinneen) and Mr. R, T. Blake were re\nelected, and it was decided to appoint eight\nVice-Presidents to represent the provinces.\nA salary was attached to the secrstaryship,\n‘and the value of a goal was reduced from\nfive points to three. The rule excluding Rugby\nplayers from membership of the Association\nwas cancelled. An important tournament in\naid of the language movement was organised\nin Cork during the year. The Croke Cup com-\npetitions were inaugurated, the winners being\n‘Pulla (Clave) in hurling, and Dublin Young\nTrelands in football. The All-Ireland cham.\npionship football final, which was won by the\nLimer'ek Commercials, was not played ‘until\nthe 6th February, 1898, while the hurling\nchampionship, which was easily annexed by\nthe Tipperary representatives (Tubberadora),\ndid not come off until the 27th of the follow-\ning month, An interesting feature of the\nyear’s work was the “invasion”? of London\nby hurling, football, and athletic teams, in\nMay, and the contest between the London\nTrish clubs and the London- Scottish Coms-\npanachd Club in December. Several records\nwere broken during the year by Irish\nathletes, and the belt in connection with\nthe all-round athletic championship contest\nwas retained by Wood, Inniskeane. Ireland\ndefeated Scotland at the second international\ncontest between the two countries, and the\nTrish athletes won Ave events at the English\nchampionships.",

          "text": "To THE MEMorY\nof\n~ Munster’s Illustrious and Patriotic Archbishop, <4\nTHE MOST REVEREND DR. CROKE,\nOne of the First Founders of the G.A.A.,\n\nand\n\nPatron of the Killarney Football Club,\nWith which the Author of this little work has had the\n\n7\n\fHIS GRACE MOST REV. T. F. CROKE, D.D.\nLate Archbishop of Cashel.\n\nDR. CROKE'S LETTER.\n\nAt the founding of the Association the following letter\nwas received from the Most Rev. T. W. Croke, Archbishop\nof Cashel and Emly:—\n\n“The Palace, Thurles,\n“December 18th, 1884,\n\n“My Dear Sir—I beg to acknowledge the receipt of your\ncommunication inviting me to become a patron of the\nGaelic Athletic Association, of which you are, it appears,\nthe Hon. Secretary. I accede to your request with the\nutmost pleasure.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 3,
          "text": "“One of the most painful, let me assure you, and, at\nthe same time, one of the most frequently recurring,\nreflections that, as an Irishman, I am compelled to make\nin connection with the present aspect of things in this\ncountry, is derived from the ugly and irritating fact, that\nwe are daily importing from England, not only her manu-\nfactured goods, which we cannot help doing, since she\nhas practically strangled our own manufacturing appli-\nances, but, together with her fashions, her accents, her\nvicious literature, her music, her dances, and her manifold\nmannerisms, her games also and her pastimes, to the utter\ndiscredit of our own grand national sports, and to the sore\nhumiliation, as I believe, of every genuine son and daughter\nof the old land.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 4,
          "text": "“Ball-playing, hurling, football-kicking, according to\nTrish rules, ‘casting,’ leaping in various ways, wrestling,\nhandy-grips, top-pegging, leap-frog, rounders, tip-in-the-hat,\nand all such favourite exercises and amusements, amongst\nmen and boys may now be said to be not only dead and\nburied, but in several localities to be entirely forgotten and\nunknown. And what have we got in their stead? We have\ngot such foreign and fantastic field sports as lawn tennis,\npolo, croquet, cricket, and the like —very excellent, I be-\nlieve, and health-giving exercises in their way, still not\nracy of the soil, but rather alien, on the contrary, to it, as\nare, indeed, for the most part, the men and women who\nfirst imported, and still continue to patronise them.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 5,

          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 6,
          "text": "the day. No doubt, there is something rather pleasing to\nthe eye in the get-up of a modern young man, who, arrayed\nin light attire, with parti-coloured cap on and racquet in\nhand, is making his way, with or without a companion, to\nthe tennis ground. But, for my part, 1 should vastly prefer\nto behold, or think of, the youthful athletes, whom Iusedto\ngeo in my early days.at fair ‘and pattern, bereft of shoes\nand coat, and thus. repared to play at handball, to. fly\nover any number ‘of horses, to throw the ‘sledge’ or “wind-\ning-stone,’ and to test each other’s mettle and activity by,\nthe trying ordeal of ‘three leaps,’ or a ‘hop, step and jump.’",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 7,
          "text": "“Indeed, if we continue travelling for the next score\nyears in the same direction that we have been going in for\nsome time past, contemning the sports that were practised\nby our forefathers, effacing our national features as though\nwe were ashamed ‘of them, and putting on, with England's\nstuffs and broadcloths, her masher habits and such other\neffeminate follies as she may recommend, we had better, at\nonce, and. publicly, abjure our nationality, clap hands for\njoy at sight of the Union Jack, and place ?England’s bloody\nred’ exultantly above the green.",
          "raw_text": "",

          "text": "We held our Annual General\nMeeting at Rathkeale House Hotel\non Tuesday 2Ist June and the\nfollowing officers were elected :-\nChairman - Sean Hennessy, Vice-\nChairman - John White, Secretary\n- Mike Dunne, Ass. Secretary -\nNoel White, Treasurer - Frank\nLynch, Committee : Joe Lynch,\nSeamus Cawley and Tom O'Grady.\nManager - Pa Sheehan, Assistant\nManager - John Lyons. Team\nCaptain - Mike Gallagher.\n\nMichael Dunne.\n\nSHANNON MEAT LTD, |\nRathkeale\n| And Printed By :-\nORIEL PRESSLTD, =|\nCHARLEVILLE.",

        {
          "idx": 67,
          "text": "The Pitch and Putt season is\nnow in full swing. The course in\n‘Abbeylands, we are proud to re-\nlate, is in first class condition.\nBoth the fairways and the greens\nhave been kept in constant repair.\nA share of the credit for this must\ngo to St. James’ Pitch and Putt\nClub, Cappagh. They readily made\navailable the use of their gang-\nmowers. This gesture was greatly\nappreciated by the committee and\nby the playing members in the\nClub. Alas, however, the St.J ames’\nClub have folded for this current\nplaying season, which also__means\nthat the mowers have now become\nintangible.\n\nThis necessitated the purchasing\nof a mower by us, which cost in\n\nLiam Woulfe being presented with the\nChairman Seamus Tierney. surrounded\n\nSo |\nthe region of £450. We hope to",
          "raw_text": "",

          "idx": 68,
          "text": "clear this debt by organising a\nRaffle in the near future.\n\nMEMBERSHIP\n\nMembership has steadily in-\ncreased over the summer months.\nThe following are the Membership\nFees :-\n\nFamily : £6.00, Individual : £4.00,\nJuveniles : £2.00, Green Fees :\n£0.30.\n\nThe Committee intend to organ-\nise one-day and week-end tourna-\nments in the very near future. They\nwould like to see a far better\nturn-out of members in these tour-\nnaments. After all, we are all on\nan equal par, in that we are all as\nbad as each other.\n\nJoe Cuddy Perpetual Trophy by Club\nby his family and fellow prize-winners.",
          "raw_text": "",

          "idx": 69,
          "text": "It is with deep regret that I must\nagain report our failure to jump\nthe last hurdle. I refer to the final\nof the Castlemahon Hurling Tour-\nnament of 1976. This final did not\ntake place until 27th June, during\nthis year's festival. Things did not\ngo our way. As everyone knows\nthere always has to be a loser and\nunfortunately lady luck plus a very\nbad decision by an umpire at a\nvital stage of the first half did not\nhelp us.\n\nFIRST HALF",

          "raw_idx": null
        },

          "idx": 70,
          "text": "In the very early stages of the\nfirst half, Kantoher succeeded in\nscoring three relatively easy goals\nin a very short time. It was very\ndifficult for our lads to pull back\nsuch a lead. Conditions did not\nhelp our boys, who I must point\nout are very capable of playing fast\nopen hurling. We only succeeded\nin scoring one point in this half. It\nis not a fair reflection of the way\nthe forwards played during this\nperiod. We were trailing by 13\npoints at half-time.\n\nSECOND HALF",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 71,
          "text": "Having made some positional\nswitches at half-time, the selectors\ncould only hope that things would\nimprove. The players did not let\nthem down. At this stage I must\nmake reference to the team cap-\ntain, Bill Lynch. He really played a\ncaptain’s part in this half. His\ncontribution when moved up to the\nhalf forward line was very much\nappreciated by his team mates and\nsupporters. Despite a nasty cut\nover his left eye, Bill soldiered on\nto lead the team in a great revival.\nAt one stage we were within 3\npoints of our opponents. But alas !\nthe long uphill struggle took its toll\nand we never got to the top. We\nlost by S points. The final score\nwas 5-4 to 4-2 in favour of\nKantoher. This was not a bad\n\nChairman.",

      "chunk_text": "45. A Branch Committee may\nappoint official representatives for\nspecified purposes including repre-\nsentation on District Councils of\nthe Union, Trade Union bodies,\nlocal Educational Associations and\nother bodies, all or any of whose\nobjects are similar to those of the\nUnion. Such official representa-\ntives shall be elected by the Branch\nCommittee. The time, place and\nother details of procedure in regard\nto the nomination and election of\nsuch representatives shall be pre-\nscribed by the Branch Standing\norders. They shall hold office for\nsuch period as the Branch Commit-\ntee may prescribe and may be\n\nremoved by the Branch Commit-\ntee, subject to at least 14 days’\nnotice of the motion for removal\nbeing given.",

      "context_chunks": [
        {
          "idx": 74,
          "text": "In fact, he is a very versatile\nsportsman. Mikie is a first class\nfootballer, an equally good soccer\nplayer and a hurler of fine prom-\nise. Throughout the county,\n‘Speedy’ is respected in all codes\nby opponents, followers and team-\nmates alike. In 1976, he captained\nRathkeale in winning the West\nLimerick Under-14-Football Cham-\npionship. The previous year he was\nthe star of the Rathkeale team that\nwon the Under-13 Limerick Com-\nmunity Games Football.\n\nCLAIM TO FAME",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 75,
          "text": "Perhaps Mikie’s strongest claim\nto fame is in athletics. His light-\nning pace over the 100 metres has\nestablished the 5'9\"’ youth as one\nof the countries most promising\nsprinters. The highlight of his\ncareer was, he thought, in winning\nthe Limerick Community Games\nFinal over the aforementioned\ndistance at Under-16 level. How-\never, in the All-Ireland Final held\nin Butlin’s, Mosney, on the 4th\nSeptember, Mike finished second -\na fantastic achievement. The boy\nsays of his trip to Mosney, in\ntypical language, ‘Gosh | I\nthought to get into the semi-finals\nwas fabulous and letting nobody at\nhome down.” Asked if he was\ndisappointed at finishing second,\nhe commented, ‘‘I was happy to be\na starter, even for the first heat.”\n‘Speedy’ has won a number of\ntrophies at sports meetings around\nthe district. Despite the lack of\nadequate facilities and modern\ntraining apparatus which hinders\nthe development of risi\nstars, the future for Mil",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 76,
          "text": "1 T.6.W.U.\n\nThe officers of the Shannon\nMeat Section of this union would\nlike to take this opportunity to\nissue a sincere welcome to the\nnew factory employees. We are\nconfident that these new members\nwill take an active interest in the\nunion activities, We invite them to\ndo so and in time perhaps, to\nbecome shop stewards of our\n\nunion. OFFICERS\n\nThere is much for these lads to\nlearn. At times, if they become\nofficers of the union, there will be\nworries for them, but in the end\nthings always seem to work them-\nselves out. We would ask the\nlonger serving members to lend a\nhelping hand to our new members,\nespecially during their training into\nnew operations in the plant.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 77,
          "text": "There is much more to be\nlearned now than there was some\nyears ago and in a shorter time with\nall the new areas of work. Many of\nour older members are very well\nversed in these jobs and their\nknowledge and experience would\nbe a great advantage to the new\nemployees. So we all will help\nthem along and make them feel at\nhome in their place of work.\n\nSince the last issue of this\n“Gazette”, two of our members\nhave since died. They were John\nFarrell and Mrs. O'Rourke. They\nwere some of “the old stock\"” and\nwe convey to their families our\n\nis bright. The fifteen year old\nwishes, through this Magazine, to\nconvey a special thanks to Ml.\nMcNamara, Mike Dillon and Mike\nHanley who have assisted him in\nevery way possible.\n\nThe early part of September has",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 78,
          "text": "been a very successful time for\nMikie. Apart from his success in\nthe Community Games, he also\nacquired nine honours in his\nGroup Certificate. This goes to\nshow that fine scholars can make\nequally fine sportsmen or vice\nversa.\nP.S. Reliable sources inform me\nthat when it comes to running,\n“‘Speedy’’ is only second best in\nthe Meade household. His soft\nspoken brother, Paddy, usually\nleaves Mikie looking at the colour\nsoles on his shoes. These races,\nhowever, are usually held on fam-\nily outings.\n\nMichael Meade.\n\ndeepest sympathy.\n\nWe would now like to quote\nRule 45 of our union rules which\ndeals with Branch Representatives.",
          "raw_text": "",
          "raw_idx": null
        },

          "idx": 79,
          "text": "45. A Branch Committee may\nappoint official representatives for\nspecified purposes including repre-\nsentation on District Councils of\nthe Union, Trade Union bodies,\nlocal Educational Associations and\nother bodies, all or any of whose\nobjects are similar to those of the\nUnion. Such official representa-\ntives shall be elected by the Branch\nCommittee. The time, place and\nother details of procedure in regard\nto the nomination and election of\nsuch representatives shall be pre-\nscribed by the Branch Standing\norders. They shall hold office for\nsuch period as the Branch Commit-\ntee may prescribe and may be\n\nremoved by the Branch Commit-\ntee, subject to at least 14 days’\nnotice of the motion for removal\nbeing given.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 80,
          "text": "steward in the Sasings Dept.\n\fThe Shannon Meat Inter-Firm\nHurling team have made their exit\nfrom the League Championship.\nThis is the first occasion in three\nyears that our hurlers have failed\nto reach the County Semi-Finals.\nWest Limerick, however, will be\nrepresented by two very capable\nand well balanced teams in Saie-\nmink and Kantoher Deel Vale.\nEither of which are capable of\ntaking the County Title.\n\nThe straw that broke the camel’s\nback as far as we were concerned\nwas Salemink. In early August,\nthey easily beat a very depleted\nShannon Meat fifteen.\n\nFOOTBALLERS ON THE\nMARCH",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 81,
          "text": "On the other hand, our foot-\nballers are once again on the\nmarch. As reported in an earlier\nedition of the Gazette, we lost the\nopening game of the League cam-\npaign to Kantoher - Deel Vale.\nSince then, we received a walk over\nfrom Castlemahon and defeated\nNash's Mineral Waters and Scan-\nglo.\n\nShannon Meat: 1-11\nNash’s/Scanglo: 2-0",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 82,
          "text": "This game was played in New-\ncastle West on Friday 9th Septem-\nber. From the commencement of\nplay our players dominated all\nsections of play. The boys in blue\nand gold had some new talent on\nduty for the first time. Denis\nDuggan of the Na Piarsaigh Club\nin Limerick played centre half\nback, while Maurice Barry lined\nout at centre-field. Debutants also,\nwere Mossie Sheahan and James\nFrawley. who operated from the\nfull forward line. While our for-\nwards were combining as a unit\nour defence was very hesitant at\ntimes and conceded two rather\n‘soft goals’. Our full back line was\nparticularly disappointing. Special\nreference must be made to Jumbo\nKenrick, playing at right half back,\nfor the manner in which he com:\npletely blotted out (Rathkeale)\ndanger man, Mike Sullivan, and\nthe manner in which he himself\nproved to be a danger man to the\nNewcastle West team.\nThe scorers were as follows:-\nSean Harnett [0-7], Willie Sheehy\n1-0], Noel Harnett, Mike Galla-\ngher, Mossie Sheahan and Jack\nLyons 1 Point each.",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 83,
          "text": "Chairman. Shad\n\nThe line out was:\nTom White, Tom Shiels, Liam\nWoulfe [Captain], Dan Cagney,\nJim Kenrick, Denis Duggan, Denis\nKenneally, Noel Harnett, Maurice\nBarry, Niall Hogan, Sean Harnett,\nMichael Gallagher, Stephen Mur-\nphy, James Frawley, Mossie She-\nahan. Subs: Willie Sheehy, Jack\nLyons, Jack Daly and Anthony\nWoulfe.\n\nThe referee was Frank Costelloe of\nNash Construction. His handling\nof the game was first class.\n\nCOUNTY QUARTER FINAL\n\nThe County Quarter Final a-\ngainst Salemink was a non-event as\nthe scoring reflects:\n\nShannon Meat: 8-8 Salemink: 0-3",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 84,
          "text": "A poor Salemink fifteen failed\ndespairingly to muster any chal-\nlenge to a far superior Shannon\nMeat side. Scorers: Mike Gallagher\n[3-1], Noel Harnett [3-0], John\nJones [1-1], Turlough McDonald\n[0-2], Sean Harnett [0-2], Bill\nChawke [0-1], Niall Hogan [1-0],\nMossie Sheahan [0-1]. The line out\nwas:-Tom White, Tom Shiels, Bill\nChawke, Liam Woulfe, Niall\nHogan, Denis Duggan, Denis\nKenneally, James O’Grady, Mau-\nrice Barry, Sean Harnett, Turlough\nMcDonald, Noel Harnett, Mike\nGallagher, John Jones and Jack\nLyons. Subs: Mossie Sheahan, Ted\nCurtin and Jim Kenrick.\n\nAt the time of going to press,\nthe result of the County Semi-Final\nfixture with Southern Chemicals\nwas not known.\n\nTOURNAMENTS",

          "idx": 21,
          "text": "We continue to maintain a\nwestwad course to Aden where we\nstop for a short duration but not to\ngo ashore. We are soon on our way\nagain through the Red Sea to Suez.\nSuez is the southern extremity of the\nSuez Canal, which links the Red Sea\nwith the Mediterranean Sea. Here it\nis possible to disembark and travel\nto Cairo on a special overland\nexcursion. In Cairo, you can visit\nthe great collection of Egyptian\nantiquities in the museum, including\nthe treasures of Tutankhamun, the\nPryamids and the Sphinx at Giza.\nThe crew did not disembark but\ncontinued to journey to Port Said\nwhich is the gateway to the Canal.\nAfter a short stay in Port Said, long\nenough to explore the shops for\n\nenjoying the sun in Benidorm.\n\ncareer, when Dan Neville knocked\nhim with an accidental right hook.",

          "idx": 22,
          "text": "Dick also turned his hand to the\npencil and wrote three very\nsuccessful comedies. His _ first\n“Leave it on, until it wears off”, is,\nstill performed in the United States.\nHis two other works, were “A night\nin a Lounge Bar”, and “Who told\nHer?. Dick, has now written\nanother play, which he hopes to put,\non stage sometime in the Autumn,\nthe title of which is “H.P. on the\nPipeline.””\n\n‘At one time in Rathkeale, there\nwere three different dramatic\nsocieties :- The Deel Players, The\nRathkeale Dramatic Society, and\nThe Central Cinema Society. Now,\nalas, none exist much to the disgust\nand’ disappointment of Shannon\nMeat’s number one dramatist and\n\nactor.",

          "raw_idx": null

          "idx": 23,
          "text": "‘Asa shining youth, Dick\nWoodroofe was a very successful\nathlete. He won many events\nthroughout the county, specialising\nin the mile and 4 mile. His greatest\nfeat, he reckons was in finishing\nsecond to the great J.J. O’Connor,\nin the Munster Cross-Country\nChampionship. *‘Michael Mc-\nNamara and Pat Costelloe, both\nemployees, were great runners when\n\nLIFE ON THE OCEAN\n\nWAVE\n\nsouvenirs and to pick up passengers\nwho had\nCairo, we headed out into the blue\nwaters of the Mediterranean.\n\ntravelled overland to\n\nSHORT CALL\nWe pay a short call to Marseilles\nand soon we are heading again\nwestwards for the straits of\n\nGibraltar. For us who are visiting",
          "raw_text": "",
          "raw_idx": null
        },
        {
          "idx": 24,
          "text": "the “Rock”, for the first time, with\nit’s cheerful British atmosphere, it’s\ncelebrated caves, it’s fascinating\nlittle streets and shops, suffice it to\n\nsay it is a port we will remember. We\nare shortly heading out into the\n\nNorth Atlantic, to the cold of\nWestern Europe, to London and\n\nTilbury from where we originally set\nsail. We are glad to be home again\nand ina day or two we will continue\n\nour journey across the Irish Sea. We\nwould certainly not have missed the\nexperience, but now that we have\n\nseen the world, we can say that the\ngentle hills of West Limerick look\n\ngreener than any we have seen\nabroad. The Irish climate has much\nto recommend it and the Irish way\n\nof life suits us best. In short, there is\n\nno place like home, but you must go\n\naway to fully appreciate that.",

          "idx": 71,
          "text": "The position of hardball—the most ancient form of the game—is\n-still far from satisfactory. Admittedly, there has been a little improvement\nin Leinster and Munster. But what of Connacht and Ulster? Last year\nthe Handball Association distributed a supply of hardballs in Ulster\nand Connacht to help develop the game in those areas. It is too early\nyet to judge the results. However, whatever the initial reaction may be,\nthe Association must be prepared to continue this policy, and extend it\nif necessary to the weak counties in Leinster and Munster.\n\nIt must always be borne in mind that hardball, by its very nature,\nwill never enjoy the same popularity as softball; nevertheless, it should\nand could be. more widespread than it is at present.",

          "idx": 72,
          "text": "The severity of the ball on the hands is a common deterrent to\nbeginners. But the position can be improved by the provision of proper\nhardball coaches to enable the young player to learn and develop the\ncorrect method of striking the hardball. An effort should be made, too,\nto have a uniform ball manufactured, as at present those in use vary\nmuch in speed, hardness and finish.\n\nYOUTH\n\nDo all handball officials really appreciate how essential it is to organise\nthe youth of the country? In order to achieve lasting success it is im-\n-perative that handball authorities give pride of place to the development\n\n45\n\n‘of the game in the Schools and Colleges. The outstanding success which\nf Hurling and Football in this",

          "idx": 75,
          "text": "Tournaments, either inter-club or inter-county, are an ideal means of\nproviding competition for players, especially for those eliminated in the\nearly rounds of championships. In former years, tournaments were\nheld frequently throughout the country, but nowdays there seems to be a\nslackening off in this respect. Kingscourt, Delvin, Bray, and a few other\nareas still promote first-class tournaments.\n\nThe suitable type of tournament is the one-day knock-out competition,\nas it reduces the travelling expenses of visiting clubs or counties. And,\nbesides creating a better spirit of friendship among all taking part, they\noften bring together players who would normally never meet in a cham-\npionship game. .",

          "text": "It was agreed that we should have\nfive selectors. The selectors chosen\nwere :- Michael O?Neill, Mattie\nWilliams, Patrick O’Shaughnessy\nand Michael Keating. The fifth\nmember of the Selection Committee\nwill be the Captains: Denis Noonan\n\n[Hurling] and Denis Kenneally\n[ootball].\n\nAMALGAMATION\n\nIt was also decided at the Annual\nGeneral Meeting that we should\namalgamate with Scanglo. This will\ngive us a larger panel in both hurling\nand football and should improve our\nchances in the county champion-\nships. Hopefully, we will capture a\ncounty title this year and make 1978 a\nyear to remember for Shannon Meat\nInter-Firm G.A.A.\n\nABBEY\nPITCH\n\n& PUTT",

      "chunk_text": "The Association was in a poor condition\nduring the year 1892, ‘The number of affli-\nated clubs showed a marked reduction com-\npared with preceding years, and the entries\nfor the All-Ireland honours in hurling and\nfootball were very small, Tn. many\ncounties the Association became —com-\npletely disorganised and large numbers of\nclubs were torn by political  dissensions,\nParnell had been laid to rest, but the political\nissues in connection with his leadership were\nbeing discussed at fever heat al over the\ncountry, which was in the throes of one of the\nmost bitterly contested General’ Elections that\nTreland has ever known. ‘The Central Council\ndid all in its power to keep controversial\npolitical questions outside the scope of the\nAssociation’s work, but this was found im-\npossible in very many instances. Men who\nvigorously opposed each other in the potitical\nstruggle could not be easily induced to mest\nag friends under the banner of the G.A.A.\nThe result was that the organisation was at\na low ebb during the whole of 1892, notwith-\nstanding the earnest efforts of the governing\nbody to keep it in a healthy condition, Some\nimportant changes were made in the Rules at",

            });
        }, [data.results, searchFilter]);
        
        // Filter context chunks based on current window setting
        const getVisibleChunks = (result) => {
            if (!result?.context_chunks) return [];
            const centerIdx = parseInt(result.chunk_idx);
            return result.context_chunks.filter(c => 
                Math.abs(c.idx - centerIdx) <= contextWindow
            );
        };
        
        // Header component
        const header = h('header', {
            style: {
                borderBottom: '1px solid #3d3830',
                padding: '24px 32px',
                background: 'rgba(26, 24, 20, 0.95)',
                position: 'sticky',
                top: 0,
                zIndex: 100,
                backdropFilter: 'blur(8px)',
            }
        },
            h('div', { style: { maxWidth: 1400, margin: '0 auto' } },
                h('div', { style: { display: 'flex', alignItems: 'baseline', gap: 16, marginBottom: 16 } },
                    h('h1', {
                        style: {
                            fontFamily: '"Playfair Display", Georgia, serif',
                            fontSize: 28,
                            fontWeight: 700,
                            color: '#d4a574',
                            margin: 0,
                            letterSpacing: '0.02em',
                        }
                    }, 'CHRONOS'),
                    h('span', {
                        style: {
                            fontSize: 13,
                            color: '#8a8273',
                            fontFamily: 'monospace',
                            textTransform: 'uppercase',
                            letterSpacing: '0.15em',
                        }
                    }, 'Limerick Historical Archive')
                ),
                h('div', {
                    style: {
                        background: '#0d0c0a',
                        border: '1px solid #2d2a24',
                        borderRadius: 6,
                        padding: '12px 16px',
                        fontFamily: '"JetBrains Mono", "Consolas", monospace',
                        fontSize: 13,
                    }
                },
                    h('div', { style: { color: '#7a9f6e', marginBottom: 4 } },
                        'Query: ',
                        h('span', { style: { color: '#e8e4dc' } }, data.query || '(none)')
                    ),
                    h('div', { style: { color: '#6e869f' } },
                        'Filters: ',
                        h('span', { style: { color: '#a0a0a0' } }, data.filters || '(none)'),
                        h('span', { style: { color: '#5a5548', marginLeft: 16 } }, 
                            data.results.length + ' results')
                    )
                )
            )
        );
        
        // Get the best preview text for a result (prefer context chunk over CSV chunk_text)
        const getPreviewText = (result) => {
            // First try to get text from the center context chunk
            if (result.context_chunks && result.context_chunks.length > 0) {
                const centerChunk = result.context_chunks.find(c => c.idx === result.chunk_idx);
                if (centerChunk && centerChunk.text && !centerChunk.text.startsWith('[')) {
                    return centerChunk.text;
                }
                // Fallback to first context chunk with valid text
                const validChunk = result.context_chunks.find(c => c.text && !c.text.startsWith('['));
                if (validChunk) return validChunk.text;
            }
            // Fallback to chunk_text if it's not an error message
            if (result.chunk_text && !result.chunk_text.startsWith('[File not found')) {
                return result.chunk_text;
            }
            return '(Text not available)';
        };
        
        // Result item in the list
        const ResultItem = ({ result, isSelected, onClick }) => {
            const previewText = getPreviewText(result);
            
            return h('div', {
                onClick: onClick,
                style: {
                    padding: '16px 20px',
                    borderBottom: '1px solid #2d2a24',
                    cursor: 'pointer',
                    background: isSelected ? '#252219' : 'transparent',
                    transition: 'background 0.15s ease',
                },
                onMouseEnter: (e) => { if (!isSelected) e.currentTarget.style.background = '#1e1c17'; },
                onMouseLeave: (e) => { if (!isSelected) e.currentTarget.style.background = 'transparent'; }
            },
                h('div', { style: { display: 'flex', alignItems: 'baseline', gap: 10, marginBottom: 6 } },
                    h('span', {
                        style: {
                            fontFamily: 'monospace',
                            fontSize: 11,
                            color: '#d4a574',
                            background: '#2d2519',
                            padding: '2px 6px',
                            borderRadius: 3,
                        }
                    }, '#' + result.rank),
                    h('span', {
                        style: { fontFamily: 'monospace', fontSize: 12, color: '#8a8273' }
                    }, result.year),
                    h('span', {
                        style: {
                            fontFamily: 'monospace',
                            fontSize: 11,
                            color: '#5a6e5a',
                            marginLeft: 'auto',
                        }
                    }, ((result.similarity || 0) * 100).toFixed(1) + '%')
                ),
                h('h3', {
                    style: {
                        fontSize: 14,
                        fontWeight: 600,
                        color: '#c8c4bc',
                        margin: '0 0 8px 0',
                        lineHeight: 1.4,
                    }
                }, result.title.length > 60 ? result.title.slice(0, 60) + '...' : result.title),
                h('p', {
                    style: {
                        fontSize: 13,
                        color: '#7a7568',
                        margin: 0,
                        lineHeight: 1.5,
                        overflow: 'hidden',
                        textOverflow: 'ellipsis',
                        display: '-webkit-box',
                        WebkitLineClamp: 2,
                        WebkitBoxOrient: 'vertical',
                    }
                }, previewText.slice(0, 150) + (previewText.length > 150 ? '...' : '')),
                h('div', {
                    style: {
                        marginTop: 8,
                        display: 'flex',
                        gap: 8,
                        fontSize: 11,
                        fontFamily: 'monospace',
                    }
                },
                    h('span', { style: { color: '#5a5548' } }, 'chunk ' + result.chunk_idx),
                    result.total_chunks ? h('span', { style: { color: '#4a4a48' } }, '/ ' + result.total_chunks) : null,
                    h('span', { style: { color: '#4a5a4a' } }, result.source)
                )
            );
        };
        
        // Results list panel
        const resultsList = h('div', {
            style: {
                borderRight: selectedResult ? '1px solid #2d2a24' : 'none',
                overflow: 'auto',
                maxHeight: 'calc(100vh - 120px)',
            }
        },
            // Filter input
            h('div', { style: { padding: '16px 20px', borderBottom: '1px solid #2d2a24' } },
                h('input', {
                    type: 'text',
                    placeholder: 'Filter results...',
                    value: searchFilter,
                    onChange: (e) => setSearchFilter(e.target.value),
                    style: {
                        width: '100%',
                        background: '#0d0c0a',
                        border: '1px solid #3d3830',
                        borderRadius: 4,
                        padding: '10px 14px',
                        color: '#e8e4dc',
                        fontFamily: 'inherit',
                        fontSize: 14,
                        outline: 'none',
                    }
                })
            ),
            // Result items
            ...filteredResults.map((result) => 
                h(ResultItem, {
                    key: result.doc_id + '-' + result.chunk_idx,
                    result: result,
                    isSelected: selectedResult?.doc_id === result.doc_id && 
                               selectedResult?.chunk_idx === result.chunk_idx,
                    onClick: () => setSelectedResult(result)
                })
            )
        );
        
        // Detail panel
        const visibleChunks = selectedResult ? getVisibleChunks(selectedResult) : [];
        
        const detailPanel = selectedResult ? h('div', {
            style: {
                overflow: 'auto',
                maxHeight: 'calc(100vh - 120px)',
                padding: '24px 32px',
            }
        },
            // Document header
            h('div', { style: { marginBottom: 24 } },
                h('div', { style: { display: 'flex', alignItems: 'center', gap: 12, marginBottom: 12, flexWrap: 'wrap' } },
                    h('span', {
                        style: {
                            fontFamily: 'monospace',
                            fontSize: 13,
                            color: '#d4a574',
                            background: '#2d2519',
                            padding: '4px 10px',
                            borderRadius: 4,
                        }
                    }, selectedResult.year),
                    h('span', {
                        style: { fontFamily: 'monospace', fontSize: 12, color: '#6e869f' }
                    }, 'Doc: ' + (selectedResult.doc_id || '').slice(0, 12)),
                    h('span', {
                        style: { fontFamily: 'monospace', fontSize: 12, color: '#5a5548' }
                    }, 'Chunk ' + selectedResult.chunk_idx + (selectedResult.total_chunks ? ' of ' + selectedResult.total_chunks : ''))
                ),
                h('h2', {
                    style: {
                        fontFamily: '"Playfair Display", Georgia, serif',
                        fontSize: 22,
                        fontWeight: 600,
                        color: '#e8e4dc',
                        margin: '0 0 12px 0',
                        lineHeight: 1.3,
                    }
                }, selectedResult.title),
                selectedResult.item_url ? h('a', {
                    href: selectedResult.item_url,
                    target: '_blank',
                    rel: 'noopener noreferrer',
                    style: { fontSize: 13, color: '#7a9f6e', textDecoration: 'none' }
                }, 'View original document ↗') : null
            ),
            
            // Controls
            h('div', {
                style: {
                    display: 'flex',
                    gap: 16,
                    marginBottom: 24,
                    padding: '16px',
                    background: '#151310',
                    borderRadius: 8,
                    border: '1px solid #2d2a24',
                    flexWrap: 'wrap',
                }
            },
                h('div', { style: { display: 'flex', alignItems: 'center', gap: 8 } },
                    h('span', { style: { fontSize: 13, color: '#8a8273' } }, 'Context:'),
                    h('select', {
                        value: contextWindow,
                        onChange: (e) => setContextWindow(Number(e.target.value)),
                        style: {
                            background: '#0d0c0a',
                            border: '1px solid #3d3830',
                            borderRadius: 4,
                            padding: '6px 10px',
                            color: '#e8e4dc',
                            fontFamily: 'monospace',
                            fontSize: 13,
                            cursor: 'pointer',
                        }
                    },
                        h('option', { value: 1 }, '±1 chunk'),
                        h('option', { value: 2 }, '±2 chunks'),
                        h('option', { value: 3 }, '±3 chunks'),
                        h('option', { value: 5 }, '±5 chunks'),
                        h('option', { value: 10 }, '±10 chunks')
                    )
                ),
                h('button', {
                    onClick: () => setShowRaw(!showRaw),
                    style: {
                        background: showRaw ? '#3d3019' : '#19243d',
                        border: '1px solid ' + (showRaw ? '#5a4520' : '#2a3a5a'),
                        borderRadius: 4,
                        padding: '6px 14px',
                        color: showRaw ? '#d4a574' : '#7a9fd4',
                        fontFamily: 'monospace',
                        fontSize: 12,
                        cursor: 'pointer',
                    }
                }, showRaw ? '◉ RAW OCR' : '◎ NORMALIZED'),
                h('span', {
                    style: {
                        fontSize: 12,
                        color: '#5a5548',
                        fontFamily: 'monospace',
                        marginLeft: 'auto',
                    }
                }, 'Showing ' + visibleChunks.length + ' chunks')
            ),
            
            // Context chunks display
            h('div', {
                style: {
                    background: '#0d0c0a',
                    borderRadius: 8,
                    border: '1px solid #2d2a24',
                    overflow: 'hidden',
                }
            },
                h('div', {
                    style: {
                        padding: '12px 16px',
                        borderBottom: '1px solid #2d2a24',
                        background: '#151310',
                    }
                },
                    h('span', {
                        style: {
                            fontFamily: 'monospace',
                            fontSize: 12,
                            color: '#8a8273',
                            textTransform: 'uppercase',
                            letterSpacing: '0.1em',
                        }
                    }, 'Document Context • ' + (showRaw ? 'Raw OCR' : 'Normalized'))
                ),
                
                visibleChunks.length > 0 ? visibleChunks.map((chunk) => {
                    const isTarget = chunk.idx === selectedResult.chunk_idx;
                    const displayText = showRaw && chunk.raw_text ? chunk.raw_text : chunk.text;
                    
                    return h('div', {
                        key: chunk.idx,
                        style: {
                            padding: '16px 20px',
                            borderBottom: '1px solid #1a1814',
                            background: isTarget ? '#1a2010' : 'transparent',
                            borderLeft: isTarget ? '3px solid #7a9f6e' : '3px solid transparent',
                        }
                    },
                        h('div', {
                            style: {
                                display: 'flex',
                                alignItems: 'center',
                                gap: 10,
                                marginBottom: 10,
                            }
                        },
                            h('span', {
                                style: {
                                    fontFamily: 'monospace',
                                    fontSize: 11,
                                    color: isTarget ? '#7a9f6e' : '#5a5548',
                                    background: isTarget ? '#243019' : '#1a1814',
                                    padding: '2px 8px',
                                    borderRadius: 3,
                                }
                            }, 'chunk ' + chunk.idx),
                            isTarget ? h('span', {
                                style: {
                                    fontFamily: 'monospace',
                                    fontSize: 10,
                                    color: '#7a9f6e',
                                    textTransform: 'uppercase',
                                    letterSpacing: '0.1em',
                                }
                            }, '← search hit') : null
                        ),
                        h('p', {
                            style: {
                                fontFamily: '"JetBrains Mono", "Consolas", monospace',
                                fontSize: 13,
                                lineHeight: 1.7,
                                color: isTarget ? '#d8d4cc' : '#9a9688',
                                margin: 0,
                                whiteSpace: 'pre-wrap',
                            }
                        }, displayText || '[No text available]')
                    );
                }) : h('div', {
                    style: { padding: '24px', textAlign: 'center', color: '#5a5548' }
                }, 'No context chunks available')
            ),
            
            // Side-by-side comparison (if both texts differ)
            (selectedResult.raw_text && selectedResult.chunk_text && 
             selectedResult.raw_text !== selectedResult.chunk_text) ?
                h('div', {
                    style: {
                        marginTop: 24,
                        background: '#151310',
                        borderRadius: 8,
                        border: '1px solid #2d2a24',
                        overflow: 'hidden',
                    }
                },
                    h('div', {
                        style: {
                            padding: '12px 16px',
                            borderBottom: '1px solid #2d2a24',
                            background: '#1a1814',
                        }
                    },
                        h('span', {
                            style: {
                                fontFamily: 'monospace',
                                fontSize: 12,
                                color: '#8a8273',
                                textTransform: 'uppercase',
                                letterSpacing: '0.1em',
                            }
                        }, 'Text Comparison • Chunk ' + selectedResult.chunk_idx)
                    ),
                    h('div', { style: { display: 'grid', gridTemplateColumns: '1fr 1fr' } },
                        h('div', { style: { padding: '16px 20px', borderRight: '1px solid #2d2a24' } },
                            h('div', {
                                style: {
                                    fontSize: 11,
                                    fontFamily: 'monospace',
                                    color: '#6e869f',
                                    marginBottom: 10,
                                    textTransform: 'uppercase',
                                }
                            }, 'Normalized'),
                            h('p', {
                                style: {
                                    fontFamily: '"JetBrains Mono", monospace',
                                    fontSize: 12,
                                    lineHeight: 1.7,
                                    color: '#b8b4ac',
                                    margin: 0,
                                    whiteSpace: 'pre-wrap',
                                }
                            }, selectedResult.chunk_text)
                        ),
                        h('div', { style: { padding: '16px 20px' } },
                            h('div', {
                                style: {
                                    fontSize: 11,
                                    fontFamily: 'monospace',
                                    color: '#9f8a6e',
                                    marginBottom: 10,
                                    textTransform: 'uppercase',
                                }
                            }, 'Raw OCR'),
                            h('p', {
                                style: {
                                    fontFamily: '"JetBrains Mono", monospace',
                                    fontSize: 12,
                                    lineHeight: 1.7,
                                    color: '#a89a88',
                                    margin: 0,
                                    whiteSpace: 'pre-wrap',
                                }
                            }, selectedResult.raw_text)
                        )
                    )
                ) : null
                
        ) : h('div', {
            style: {
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                padding: 48,
                color: '#5a5548',
            }
        },
            h('div', { style: { textAlign: 'center' } },
                h('div', { style: { fontSize: 48, marginBottom: 16, opacity: 0.5 } }, '📜'),
                h('p', { style: { fontFamily: 'monospace', fontSize: 14 } }, 
                    'Select a result to view details')
            )
        );
        
        // Main layout
        return h('div', { style: { minHeight: '100vh' } },
            header,
            h('div', {
                style: {
                    maxWidth: 1400,
                    margin: '0 auto',
                    display: 'grid',
                    gridTemplateColumns: selectedResult ? '380px 1fr' : '1fr',
                    gap: 0,
                    minHeight: 'calc(100vh - 120px)',
                }
            },
                resultsList,
                detailPanel
            )
        );
    }
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(ChronosViewer));
    </script>
</body>
</html>
